变量介绍=    参数①的名称为“MySql服务器地址”，本参数的作用是设置MYSQL服务器的地址。请输入您想要连接的MySql服务器的地址，如果为空或字符串"localhost"，则是到本地主机的一个连接。[换行]    参数②的名称为“用户名”，本参数的作用是设置您的用户名，如果为空，为当前用户。[换行]    参数③的名称为“密码”，本参数的作用是设置您的密码，如果为空，且USER表中设置了“空字段可用”属性则可以匿名登陆。[换行]    参数④的名称为“数据库名”，本参数的作用是设置您想要访问的数据库，如果为空则为默认数据库。[换行]    参数⑤的名称为“端口”，本参数的作用是设置您想要连接的MySql服务器的端口，如果为空则为默认端口。[换行]    参数⑥的名称为“SQL语句”

