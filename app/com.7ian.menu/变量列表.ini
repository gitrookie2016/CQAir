[写配置项]
变量名称=[写配置项 ①,②,③,④]
变量分类=系统相关
变量返回=逻辑
变量介绍=将指定文本内容写入指定配置项中或者删除指定的配置项或节，如果指定配置文件不存在，将会自动创建。成功返回真，失败返回假。[换行][换行]参数<1>的名称为“配置文件名”，指定配置文件的名称，通常以.ini作为文件名后缀。[换行][换行]参数<2>的名称为“节名称”，包含欲写入配置项所处节的名称。[换行][换行]参数<3>的名称为“配置项名称”，可以为空。参数值指定欲写入配置项在其节中的名称。如果参数值为空，则删除指定节及其下的所有配置项。[换行][换行]参数<4>的名称为“欲写入值”，可以为空。参数值指定欲写入到指定配置项中的文本。如果参数值为空，则删除所指定配置项。[换行][换行]③跟 ④ 的位置可以为空，[换行]③为空就是删除②的所有数据[换行]④ 位置为空就是删除③的数据[换行] [当前项值]相当于当前路径下[读配置项 ①,②,③]的数据

[取硬盘特征字]
变量名称=[取硬盘特征字]
变量分类=系统相关
变量返回=文本
变量介绍=返回电脑中第一个物理硬盘的物理特征字，该特征字是仅硬件相关的，也就是说与任何软件系统都无关（包括操作系统）。用户可以使用此特征字来限制自己的程序仅在某一台计算机上运行，以保护自己软件的版权。本命令可以在任何 Windows 系统版本下运行。命令执行后如果返回 0 ，表示此次取硬盘特征字失败。由于有可能是因为暂时的 I/O 冲突造成，因此失败后可以等待一段随机时间后再试（可以参看例程）。如果重复尝试四五次后仍然失败，表明该硬盘无法取出特征字。

