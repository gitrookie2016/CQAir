879=从前有个人非常自私，对别人的事从不关心，还常说：“别人的事，天大的也不要管。”因此别人送了他一个外号叫“天不管”。一天，“天不管”买了一袋大米背回家。路上，袋子破了，米不断漏出来。同伴看见了，问他：“别人的事要不要管？”他不加思索他说：“天大的事也不管。”一会儿，米漏掉了不少。同伴又问：“对人家有好处的事难道也不管吗？”他还说：“只要对自己没有好处，一百个不管！”快到家时，“天不管”觉得肩上轻多了，这才发现一袋米已漏掉了半袋。他又气又急，责问他的同伴说：“你为什么不早点跟我说？”同伴学着他的腔调说：“不管，不管，一百个不管！”
880=古时齐国有个人记性极差。一天，他带着小儿子出去玩，一高兴，便把小儿子举起来，让他骑在自己脖子上。过了一会儿，他忽然想起儿子来，逢人便问：“你看见我的孩子了吗？”“哎，你脖子上的那个不就是吗？”有个邻居看见了大笑。这个人一把将儿子从脖子上揪下来，狠狠打了一巴掌，骂道：“混蛋，叫你别乱跑，刚才你上哪儿去了？”
881=哈瓦和他的夫人，虽然分居两地，但时常用通信来沟通感情。可惜哈瓦不识字，每次夫人来信他都要请别人代读。有一次，哈瓦接到老婆的来信，便匆匆来到朋友家。朋友大声地念着哈瓦老婆的来信，哈瓦则在他的后边用双手捂住了他的两耳。其他人见了觉得很奇怪，问：“哈瓦，你捂他的耳朵干吗？”哈瓦回答：“是这样的，我不认识字，请朋友给我念老婆的来信，可我总不能让他听到我老婆对我说的话呀。”
882=汤姆来找吉姆要帐，吉姆躲在家里不敢露面。他见吉姆的鞋放在门旁，知道人一定在家，便上前敲门。可屋里一点动静也没有，他就大声说：“吉姆，我知道你躲在家里，你的鞋子还放在门边呢？”从里面传来一个声音：“不，我可以光着脚出去。”
883=绅士初次到伦敦，对警察说：“我和妻子各自走失了，要是她经过这里，你可叫她等在这里吗！”警察：“可是我不认识她呀！”绅士：“呀！一点不错！我真没有想到这事，那你叫她不要等了。”
