3343=一僧人、一经纪、一妓女同途，陡遇大雪，遂往古庙避之。三人议曰：“今日我等在此，各将大雪为题，要插入自家本色。”和尚曰：“片片片，碎剪鹅毛空中旋。落在我山们上，好似一座白玉殿。”经纪曰：“片片片，碎剪鹅毛空中旋。落在我匾担上，好似一把白玉剑。”妓女曰：“片片片，碎剪鹅毛空中旋。落在我？毛上，好似胡子吃白面。”
3344=从前有一个县官，被老婆整得无法可话了，于是下令招集全县的已婚男子，希望能找到一点解决的办法。于是全县的已婚男子都站在公堂上了，县官下令道：听着，怕老婆的给我站到左边，不怕老婆的给我站到右边；这一声下令，众人都往左边跑去，县官一脸失望，可是令他高兴的是还有一个满脸凶煞的壮汉站到了右边，县官充满希望的把他叫到身边，小声说道：快把对付老婆的密方说给我听？只见那壮汉大声道：我老婆说了，人多的地方别去；县官~~~~~！！！
3345=放牛娃小狗每天给财主放牛，还要干许多杂活，但一日三餐只能吃长工们吃剩的残汤剩饭，财主却说：“你年纪小，活路轻，吃不吃不要紧。”潘曼看在眼里，气愤不过，就帮小狗出主意。这天小狗砍了些水杨柳，编成牛嘴笼套在所有小牛的嘴上。晚上财主见了气得责问小狗。小狗说：“小牛不会犁田，吃不吃不要紧。”财主怕他把牛整死，只好让他和长工们一道吃饭了。
3346=阿凡提有一个很调皮的邻居。这个邻居想愚弄一下阿凡提，他说：“昨天晚上我睡觉的时候，一只耗子钻到我肚子里去了，这应该怎么治？”“怎么治？你赶快抓一只猫来吞下肚去，除此而外，再没有别的好办法了。”阿凡提说。
3347=陈句山先生已有60多岁，而头发胡须却都是黑的。朋友裘文达开玩笑地说：“如果用年龄为标准来衡量，您的头发胡须可说是抱冤受屈了！”陈惊问原故，裘回答道：“它们蒙受了不白之冤呀。”
3348=掖县张某同中丞胡某是儿女亲家，胡家养有一个戏班子。一天，张胡两家夫人宴会，张某对胡某说：“听说尊府梨园（戏班子）最好。”胡某不知“梨园”含义，随口谦虚地答道：“怎么称得上梨园呢？不过只有几棵老枣树罢了。”左右都掩嘴暗笑。人们便称胡氏的戏班叫“老枣树班”。
3349=一个和尚专门向人宣传因果报应，以此骗取金钱。一天，他见一人正在杀猪，就上前劝阻道：“阿弥陀佛，出家人慈悲为怀，走路都怕踩死蚂蚁，千万不可杀生啊！”那人问：“猪也不能杀吗？”和尚说：“当然！佛经上说，杀什么来世就做什么。杀狗变狗，杀猪变猪，永远不能做人。”那人笑道：“哈哈，照你的说法，最好去杀人。”和尚急忙道：“阿弥陀佛，罪过，罪过！蚂蚁、蝼蛄都不能杀，何况杀人？”那人抢白道：“你不是说杀什么变什么吗？！”
3350=巡检是县一级的小武官。可有个巡检对妻子吹嘘说：“我这官的级别，与省城巡抚大人差不多。”一天，巡抚路过。妻子便悄悄在巡检丈夫身后观察，只见他跪伏在地迎接，动都不敢动。回到家里，妻子恼火地对他说：“你骗了我！”巡检说道：“你懂个屁！跪在地上，是一种尊敬人的礼节。假使我到省城巡抚官府里，他也会这样跪伏在地迎接我的！”
3351=有个书生夜里读书，反复朗诵数百遍还是读不熟。打了四更，他还是朗诵不停，看来要读到天亮了。恰巧有个小偷藏伏在床底下，非常焦躁，按捺不住地爬起打了那书生一记耳光：“你不是生铁，怎么顽硬愚钝到这种地步！我怎么能再等你睡着呢？！”一边咒骂，一边大笑而去。
3352=天启年间，魏忠贤的生祠遍及各地。山东巡抚李精白在生祠里焚香祝词道：“尧天巍巍荡，帝德难名（像尧一样具有天那般大的阔大高贵的胸怀，那种皇帝般的伟大道德简直难以形容啊）。”李精白把“巍”字的“山”旁移到下面，人们问他为什么，他答：“害怕‘山’压在魏公的头上啊。”啊，像李精白这样谄媚巴结权贵的做法真是挖空心思了！
3353=一天，蔡尤大人要进王宫，叫西他诺猜提着盛槟榔的挎包路在后面。路上，西他诺猜被石头绊了个跟头，槟榔撒落于地。西齿诺猜见槟榔已脏，便未拾起。蔡尤大人回头瞧见了，责备道：“以后当心！看见什么东西掉到地上，应该捡回包里，不捡可惜！”第二天，蔡尤大人又进王宫，又叫西他诺猜提着槟榔包跟在后面。一路上，西他诺猜看见掉在地上的干狗屎，急忙捡起来装进包里。进了王宫，蔡尤大人跟大臣们坐着聊了一阵子，瘾头上来了，想嚼槟榔，便叫西他诺猜把槟榔包拿来。大臣们开玩笑说：“今天咱们也都尝尝尊夫人做的槟榔，想必味道不错！”“不是吹牛，我夫人的手艺，是王宫有名的！”蔡尤得意洋洋，一边说一边打开槟榔包。突然，他惊呆了，瞪着两眼一句话也说不出来。众大臣见他这副模样，纷纷围观。当大家明白了是怎么回事以后，全都拜会捧腹大笑，直把蔡尤大人羞得无地自容。
3354=从前，有一个秀才，他有一个傻儿子。有一天，朋友要来拜访他。为了显示自己的才能，他决定让儿子招待客人，还特意教给他几句话：“如果客人问你咱们家的桃树怎么没了，你就说‘让我砍了卖了’；如果他问你咱们家的篱笆为什么这么乱，你就说‘兵荒马乱糟蹋的了’；如果他问你咱家钱怎么这么多，你就说‘爹妈辛苦挣的’；如果他问你怎么如此聪明，你就说‘那当然，我们家世代如此’。”于是，儿子去招待客人。客人问：“你的父亲呢？”儿子答道：“让我砍了卖了！”客人很惊讶，接着问你母亲呢？”儿子回答：“兵荒马乱糟蹋了！”客人又问：“你们家门前的牛粪这么多呀？”儿子骄傲地说：“爹妈辛辛苦苦挣的！”客人生气地问：“你怎么这么说！”儿子得意地说：“那当然，我们家世代如此！”
3355=某人作客，久饮不去，主人无奈，只好讲个故事给他听：“有人养了一只虎，毛纹十分好看。主人就每天拿谷子给它吃，虎不吃，就拿米喂它，虎还是不吃，又拿饭喂它，也不吃。忽有一小孩路过，被它一口吃了，又有一大人走过，虎把他连衣都吃了。主人便大骂道，‘畜主，放着许多东西你不吃，原来你吃人没个饱的时候！”
3356=从前，有位叫张弓的弓手正在习射，见周围人来观看，十分得意，即出一上联云：弓长张张弓张弓手张弓射箭箭箭皆中；大家都对不上来。这时，一位卖弓的人走过来，让张弓试一试他的弓，张弓拉了几张张也拉不动。那木匠说：“这是我李木用李木做的弓，李木非良材，但到我李木手中就能做出良弓。”于是，对出下联云：木子李李木李木匠李木雕弓弓弓难开。众人听了哈哈大笑，都称赞李木本事大，而张弓却羞得抬不起头来。
3357=从前有个人常做好事，死后要重新投胎。阴间转轮王（执管轮回投生的大王）问他要投什么人家。他说：“父是尚书子状元，绕家千顷好良田，鱼池花叶般般有，美妾娇妻个个贤，充栋金银并米谷，盈箱罗绮及银钱，身居一品王公位，安享荣华寿百年。”转轮王说：“有这样的好处，罢罢罢，让我自己去投抬，将王位禅让给你吧！”
3358=有位进士，曾喝下一斗墨水，大家称赞说：“这样可以开拓写文章的思路。”进士的一个朋友如法炮制，喝下墨水后便向客人夸耀道：“唉，现在有些文人胸中无半点墨水，却常常吟诗作文，述奇道怪，给识者耻笑，致使我们的名誉也连带受到损害。”客人知道他肚内并无货色，便假说要给以很高的报酬，拿出一把扇子求他题诗。他却说：“只怕我肚内墨水过多，小扇子不能容纳吧。”使用手指挖喉部，将所喝墨水呕吐净尽，喉间渐觉损伤，墨水已尽，鲜血渗出，淋漓而流。客人大惊，问其原故，他说：“我的心肝也呕出来啦。”
3359=张员外有三个女儿，均已出嫁。大女婿是唱戏的，二女婿是写小说的，三女婿是茶馆跑堂的。一天，张员外患了重病，三个女婿不约而同前来探望。大女婿一进门，就长揖道：“岳父大人在上，小婿这厢问疾来了，不知病体如何？”二女婿在旁接嘴道：“欲知生死如何？且看下回分解。”张员外听了非常生气，随手拿起床边的茶壶朝二女婿丢过去。三女婿见此情况，急忙高喊：“开水来了！小心烫著。”
3360=一日，东晋才女谢道韫去王凝之家，返回后便闷闷不乐。其父谢奕说：“王郎是王羲之的儿子，人很好，你为何不开心呀？”谢道韫说：“我家的叔辈和兄弟们都是俊雅之士，想不到天地之间还有个王凝之，把我的叔辈兄弟都比下去了，真是可恼！”
3361=两个人用象棋来赌胜败。下到一半，黑棋的卒，将被红炮吃掉，一吃掉，黑棋就要败局。黑棋如果让车返回，就可以挽回局势，可是有一个黑马挡在车道上。怎么办？黑棋主人思考了很久，突然走车，自将黑马吃去。红棋主人大闹：“从没这样着法。”黑棋主人说：“我自家吃自家，有什么不可以，你哪里管得了我许多？”
3362=主人养了一只松鼠，常常放在衣襟、衣袖间玩耍。一天，主人睡觉，老鼠们出来偷食吃，瞥见松鼠被一条链子锁住，便问道：“你跟我们是同类，为啥被人在手掌中玩弄，难道不想争取自由吗？”松鼠长叹道：“我何尝不想自由，只是因为尾大不掉（比喻头轻尾重很难转动），不得不供他人玩啊。”
3363=世上人常常把n_鸟比作兄弟。一个迂腐的读书人见了问道：“你的兄弟都在哪里？”n_说：“我们从小就是雌雄配对，只有夫妇，哪有兄弟？世上没有公冶长（传说此人精通鸟类语言），因此人们不知我们底细，错把兄弟的名义给了我们。其实我找遍各处，也不晓得谁是我哥哥，谁是我弟弟？”我听了叹气道：“想不到五伦大义（封建时代伦理观念，即父子有亲、君臣有义、夫妇有别、长幼有序、朋友有信）也有徒有虚名的！”
3364=孔子的学生公冶长精通鸟类的语言，公冶短精通野兽的语言。一天，公冶短走进山里，遇见老虎要擒吃一头牛。牛说：“你没见我头上的两只角吗？”老虎说：“你两只角有啥用？”牛说：“角是骨头。仅仅凭这一点就足以证明我有骨气了！”老虎说：“你果真有骨气，我当然敬重你，不吃你了！”牛便离去。过了一会，羊来了，老虎朝它细细观察一番，说：“这东西虽然不及牛大，可是还算是有骨气的。”便也舍弃了它。最后，一头猪摇摇摆摆走来，肥肉臃肿不堪，老虎说：“这是一点也没有骨气的东西！”说着就扑上去将它吃了。公冶短听了，叹气道：“想不到畜牲反倒知道敬重骨气！”
3365=邓艾口吃，说自己的名时，总是艾艾个不停。晋文王一次戏弄他说：“艾艾为几艾？”邓艾巧妙地答说：“凤啊凤啊，原来还是一凤。”
3366=唐时，甘洽与王仙客很要好，常常嬉笑取乐。―日，甘洽说：“王，你本应是姓田；为你面不正，抽去你两边。”王仙客笑应道：“甘，你本应姓丹，为你头不曲，倒脚向上披！”
3367=隋朝时有一人很聪明，就是口吃，杨素很喜欢跟他开玩笑。某冬的一天，他戏弄这人说：“有个大坑深一文，方圆也一丈，把你放在里面，你有什么办法出来？”这人问：“有梯吗！”杨素说：“没梯，如果有梯就不用问了。”“白白白日，夜夜夜夜里？”杨素说：“怎么要问白天夜里？只说你怎样出来。”这人就说：“如果不是夜里，眼睛不瞎，怎么会走到大坑里？”杨素大笑，接着又说：“假如突然命令你去做将军，有‘小城，守城兵士不足1000人，城中粮食也只够吃几天，而城外已被数万敌军包围，危急中派你到城中去，你会有什么好的计谋？”这人问：“有有救兵吗？”杨素说：“正因为没有救兵，所以才问你。”这人默默想了好久，抬头对杨素说：“像您您所说，一定失败。”扬素大笑，又说道：“如果现在家中有一人的脚被蛇咬了。怎样医治？”这人立即答道：“取5月5日南墙下雪涂涂即即治。”扬素说：“5月天什么地方还有雪啊？”这人答道：“5月没雪，那么腊月天哪里会有蛇咬呢？”
3368=随朝初年，有一同州人姚了麦饭到京城去卖。走到渭水时，河床上结了厚冰，这人想吃点麦饭，但要用水调了才能吃。就到冰上凿了个孔，要想取水，再一想，还不如就在冰孔中和麦饭，于是把麦饭倒进冰孔中。麦饭浸水沉入河底，一担麦饭全部倒掉，也未见倒满，这人只知叹惜，不知是什么原因。过了―会，水清了，水中映出这人的影子，他大叫道：“偷我麦饭的一定是这人，这贼还贪心不足，仰面上来偷看。”于是，向水中人影打去，水动之后人影不见，这人说：“贼子刚才还在这里，―会儿逃到哪里去了？”
3369=石动甬对法师说：“佛常骑什么东西？”法师回答说：“有时坐千叶莲花，有时乘六牙白象。”石动甬说：“原来法师一点不读经书，连佛所乘何物都不知。”法师问：“施主您读经书，知道佛骑什么？”石动甬说：“佛骑牛。”法师问：“怎么知道佛骑牛呀？”动甬说：“经书上说：‘世尊(旧时对佛的敬称)甚奇(与“骑”谐音)特(古时解释“牛”义)’，难道不是佛骑牛吗？”旁人大笑。
3370=宋济屡试不中，举止行动让人非常好笑。一回考诗赋，没有按规定的诗韵来押韵，考完后手胸顿足地慨叹说：“宋五又坦率随意了啊！”因此大为出名。后来礼部上报录取的名次，唐德宗就先问：“这次宋五避免坦率随意了吗？”
3371=唐太宗有一次站在一棵桃树下，说：“多好的一棵桃树啊！”一旁的宇文士马上跟着说：“这确是株稀世少有的桃树，它生长在皇宫御苑，表明皇上您洪福齐天，不用说人间，就是天上王母娘娘的幡桃仙树，怕也赶不上呢！”宇文士正说得得意，太宗把脸一沉，说：“从前魏公常提醒我要疏远小人，可我不知道指谁，心中猜疑是你，但又拿不准，现在清楚了，正是你！”
3372=楚国的南方有个猎人，会用竹管吹出各种野兽的叫声。一次，他带好弓箭和罂火（用罐子装着的火）上了山，选好地形后，便吹起竹管来，他先“哟哟”地模仿鹿叫，想招引鹿群，待它们来到后，就打出火光用箭去射它们。附近的一只山狸听到鹿叫，赶紧跑了过来。那人吓坏了，赶忙吹出老虎的声音去恐吓它，果然山狸逃跑了，但招引来了真正的老虎，猎人吓得弓箭也掉了，危急中又赶紧吹出罴的声音来吓虎，老虎听到罴的吼叫，窜走了，然而罴听到这声音却来寻找它的伙伴。猎人再也不会别的了，吓得瘫软在地上，罴凶猛地扑过去吃掉了他。
3373=有个叫白铁余的，专靠骗人混日。一次，他在村外山脚下的一棵老松树下，埋了一个小铜佛，一年多后，埋佛处杂草丛生。他便神秘地跟乡人说：“昨晚我从城里回来，路过村东的昌瑞山，见山脚下有片地方烁烁放光，可能是佛光吧？”乡人很惊奇，当晚便相约一起去看。离山脚老远，白铁余就指着前方说：“你们看那不是一团黄光！”众人顺着他的手看去，什么也没见，白铁余故弄玄虚的仍说有，众人揉痛眼睛也不见黄光。走到近处，只见遍地野草，白铁余越说越玄乎：“这么亮的光，耀得我都睁不开眼啦，你们怎么看不见？好啦，好啦，既然大家都看不见，那就算我瞎说，咱们回去吧。”众人见他一本正经，便都疑惑自己是肉眼凡胎，看不见佛光。第二天，白家就张灯结彩，庆贺见到佛光，并择定良辰吉日去请佛。几天后，他果然带人到山脚下，挖出了铜佛。众人一见“神佛”，都敬拜于地。此后，周围百里的乡人都来白家烧香、许愿。白铁余故意用不同颜“色的绫子，把铜佛包了个里三层外三层，每天人多时开始揭包，每揭开一层，便要求施一回钱财。这样，就发了大财。
3374=古时候人们穿皮袄，都是毛朝外边。一天，魏文侯外出游玩，在路上看见一个人背着一捆柴草，他把皮袄反过来穿着。文侯感到很新奇，就问：“你为什么把皮袄反过来穿啊？”那人答道：“我爱惜皮袄上的毛，怕把它磨坏了，因此就毛朝里穿着。”文侯笑了：“你背的柴草把皮子磨坏了，那毛长在哪里呢？”
3375=桓南郡（桓立）与殷荆州（殷仲堪）提出讲事物彻底终了的话语。画家顾恺之说：“烈火烧了平原，没有剩余的火种。”桓南郡说：“用白布缠着棺柩，竖起魂幡出丧。”荆州说：“把鱼投进深潭，把鸟放了让它飞。”接着又说事物处于危境的话语。桓南郡说：“在矛上淘米，在剑上烧火做饭。”殷荆州说：“百岁老人攀着枯树枝。”顾恺之说：“在井的辘轳上睡着婴儿。”殷荆州有个参军也在座，说：“盲人骑瞎马，夜半临深池。”
3376=孔群常常因酒误事。朋友劝他说：“酒不宜多喝，酒坛口的布，往往首先烂掉，人喝酒同样很危险。”孔群答说：“你不看见，放在酒糟里的肉，最不容易腐烂么！”
3377=一次，诸葛令、王丞相在一起，为姓氏的先后争了起来。王丞相举出理由道：“姓氏排列中为何不说葛王，而总是说王葛？”诸葛令反驳道：“这还不容易解释，平日里我们讲驴马，总是不说马驴，你也知道，难道马不如驴吗？”
3378=刘伶爱酒如命。某次，已饮了很多酒，仍不想止，让妻子再拿些酒来，妻子气得把盛酒器具摔破，边哭边劝道：“你饮酒太厉害，已影响到身体，一定不能再喝了。”刘伶说：“很好，我一定戒酒。但是这戒酒非容易之事，须借助于神力，你给我准备些好酒菜，让我在神面前戒酒。”妻子转哭为笑，供酒菜在神前，让刘伶发誓。刘伶严肃地跪下，祷告说：“天生刘伶，因酒出名，一饮一斛，五斗解瘾，妇人之言，慎不可听。”说罢便以肉下酒，不多时又是酩酊大醉了。
3379=晋平公和臣子们在一起喝酒。酒兴正浓时、他得意地说：“哈哈！没有谁比做国君的更快乐了！他的话没有谁敢违背！”著名音乐师师旷正在旁边陪坐，听了这话，便拿起琴朝他撞去。晋平公连忙收起衣襟躲让。琴在墙壁上撞坏了。晋平公说：“太师，您撞谁呀？”师旷故意答道：“刚才有个小人在胡说八道，因此我气得要撞他。”晋平公说：“说话的是我嘛。”师旷说：“哟！这可不是做国王的人应说的话啊！”左右臣子认为师旷犯上，都要求惩办他。晋平公说：“放了他吧，我要以此作为鉴戒。”
3380=郑县某人，叫妻子为他做条新裤。妻子问：“裤子做成什么样式？”他说：“像那条旧裤一样。”妻子做成新裤后，就将它弄得像旧裤一样破旧。
3381=郑王问大臣郑昭：“太子怎么样？”郑昭答道：“太子还没生出来。”郑王惊问：“太子已立，你却说没生出来，为什么？”郑昭说：“太子虽然立了，然而大王喜爱美女，娶了许多小老婆。如果你宠爱的女人有了儿子，您一定会喜欢的，一喜爱就必定要立为太子，所以我说太子还没有生出来啊。”
3382=郑国有人偶而拾得一个车轭。他问别人道：“这是什么呀？”那人答道：“车轭。”不一会儿。他又拾到一个车轭，照旧又问那人。那人又告诉他：“车轭。”他听了大叫道：“刚才说是车轭，现在又说是车轭。怎么会有这么多车轭？分明是你存心哄骗我！”于是，和那人打了起来。
3383=卫国有对夫妻向天神求福，妻子冀求道：“让我们不费力地得到100个钱币吧！”丈夫说：“怎么要这样少啊？”妻子说：“超过这个数，您将要娶小老婆啊。”
3384=齐国有个隐士叫田仲。一天，宋国人屈谷去见他，故意嘲弄道：“我听说先生远离人世，高风亮节，不依靠别人生活，令人钦佩。我会种葫芦，有一只大葫芦，坚硬如石，皮厚无腔，想送给您以表敬意。”田仲说：“葫芦所以可贵，是它可以盛放东西，而现在您这个葫芦，不能切开盛物，不能用来装酒，这葫芦毫无用处啊。”屈谷说：“对呀，我是要把这无用的东西扔掉！可现在先生隐居此地，不依赖别人生活，可对国家也毫无用处，这跟那坚硬的大葫芦有啥两样呢？”
3385=某晚，两个儒生偷掘坟墓。大儒生说：“东方要亮丁，怎么办？”小儒生说：“还没有脱掉死人的衣服，他口里含着珠子哩。”大儒生说：“诗经老早就写道：‘青青的麦子呀，长在士坡上。他活着的时候不施恩于人，死了为什么口里还含着珠子？’不用管死人，我们快些拉住他的鬃发，压住他的胡须，用铁器慢慢撬开他的两额，千万不要损坏口里的珠子啊！”
3386=孔子去东方游历，见两个小孩在争论。孔子问他们争什么。甲孩说：“我认为太阳刚出来时离人近，中午就离人远。”乙孩说：“我认为太阳出来时离人远，中午反而近。”甲孩说：“太阳刚出来像马车上的遮阳伞那么大，中午就像盘子那么小。这岂非说明：大是因为近，小是因为远吗？”乙孩说：“太阳刚出时人觉得很凉快，到中午人就觉得很热。难道不是远了觉得凉，近了觉得热吗？”孔子楞住了，不能解答。两个小孩笑道：“谁说你是有学问的人呢？！”
3387=隋朝的何妥，8岁时到最高学府游玩。官员顾良和他开玩笑说：“你姓何，到底是‘荷叶’的‘荷’呢，还是‘河水’的‘河’呢？”何妥应声说：“先生姓顾，是‘眷顾’的‘顾’，还是‘新故’的‘故’？”
3388=一天，杨素与同僚牛弘退朝回来，侯白见了他俩，说：“日这夕矣！”牛弘不懂此话意。杨素却听出来了，对侯白说：“你这人呀，什么时候也改不了老脾气！”原来《诗经》中有这么两句诗：“日之夕矣，牛羊下来！”
3389=有天，侯白和大家一起猜谜，约定谜底必须是大家知道的实物。侯白出谜道：“有个东西，脊背和屋一般大，肚子和屋梁一般大，口和杯子一般大。”大家猜不出，都说：“天下哪有口才杯子般大，而背却有屋子般大的东西？”侯白指着屋梁道：“你们看，燕巢不正是背靠屋顶，肚贴屋梁，口如杯子那般大吗？”又有一次，大家又在一起猜谜。这次规定不得出幽隐难识的谜，侯白又出了个谜语：“有个东西，大小像狗，而相貌却同牛一样。”有的猜是漳子，有的猜是鹿，侯白都说不对。最后大家让他公布谜底。他说：“这是条牛犊子。”
3390=北齐徐之才被授封西阳王，尚书王元景戏说之才道：“人名之才，有何义理？依我所解，当是乏才。”之才也不示弱，随声反讥说：“王之为字，加言为枉，近犬使狂，加颈足就成马，施角尾而成羊。”元景无言以对。
3391=有慕开典铺者，谋之人曰：“需本几何？”曰：“大典万金，小者亦须千计。”其人大骇而去。更请一人问之，曰：“百金开一钱当亦可。”又辞去。最后一人曰：“开典如何要本钱，只须店柜一张，当票数纸足矣。”此人乃欣然。择期开典，至日，有持物来当者，验收讫，填空票计之。当者索银，答曰：“省称来称去，费坏许多手脚，待你取赎时，只将利银来交便了。”
3392=有居服制而欲赴喜筵者，借得他人一羊皮袄，素冠而往。人知其有服也，因问：“尊服是何人的？”其人见友问及，以为讥诮其所穿之衣，乃遽视己身作色而言曰：“是我自家的，问他怎么？”
3393=一人不见了扇子，骂曰：“拿我的扇子，去做羹饭！”傍人曰：“扇子如何做得羹饭？”其人曰：“你不晓得，我的扇子，糊掇许多饭粘在上面。”
3394=清客见东翁烧黄熟香，辄掩鼻不闻，以其贱而不屑用也。主人曰：“黄熟虽不佳，还强似府上烧人言、木屑。”清客大诧曰：“我舍下何曾烧这两件。”主人曰：“蚊烟是甚么做的？”
