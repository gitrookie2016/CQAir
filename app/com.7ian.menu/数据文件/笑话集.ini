957=有一个醉汉深夜回家,正好有一个小偷在醉汉家翻箱倒柜见有人来了吓了一大跳,情急之下看见有一个麻袋在那里就钻了进去...醉汉糊里糊涂的就推开门,一看有只装满东西的麻袋.就想家里没有这个袋子哪来的.于是就用脚踢个不停嘴里咕噜着这到底是啥东西呀,小偷被踢得受不了了就说了一句:“冬瓜”,那醉汉听了又狠狠地踢了一脚说了一句:“该死的冬瓜让老子猜了半天”
