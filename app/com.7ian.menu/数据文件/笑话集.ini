3420=相传，清朝大官李鸿章有个远方亲戚，不学无术，却想通过科举，弄个一官半职。这年他来参加考试可是试卷一到手，他就冒虚汗。连“破题”也不会作，写了半天也不知道写了什么。后来他想，我是中堂大人的亲戚，把这关系写上，监考官敢不录取！于是，他就在卷尾写道：“我是中堂大人的亲戚。”可是“戚”字不会写，写成了“妻”字。那监考官为人十分正直，看到这张狗屁不通的卷子正要扔掉，却见上面有一行字，他看后，便在下面批道：“因你是中堂大人的亲妻，所以我不敢娶（取）。”
