1801=警方逮获珠宝大盗，警员问讯：“你偷取别人的珠宝之前，难道一点顾忌也没有吗？”大盗：“有的，我怕珠宝是赝品！”
1802=一日，一司机开车路上被劫，拦路者说：“下车！！”拦路者又说：“做100个俯卧撑。”司机被迫顺从，说：“还没见过你这样劫道的。”做完后，强盗又说：“再做500个。”司机又做，完后，司机已是四肢无力，头昏脑涨。强盗朝身后树林大喊：“妹妹，你可以坐他车上城了。
1803=两名警察在大街上发现了三枚手雷，准备将它送到警察局。路上稍年轻的警察有些害怕，便问老警察：“如果路上有一枚手雷爆炸怎么办？”老警察：“那我们就说只捡到两枚。”
1804=一个老囚犯问一个刚关进来的新囚犯：“喂！小子，为什么进来的？”“偷猎。”新囚犯怯怯的说。“判了多少年？”“12年。”“啊？你杀大象了！”“没有，是炸鱼。”“你炸鲸鱼啊？”“不是，我是在一个写着不许钓鱼的河里炸鱼的。我点着了导火索，就把炸药包扔到水里，只听‘轰’的一声，漂上来了三条鲫鱼……”“那就判了12年？”老囚犯插口道。“我还没说完呢，还有12个潜水员。
1805=两个歹徒埋伏在一个黑暗的街道，打算暗算一个银行官员。等了半天，也不见那人的踪影。其中一个焦急地说：“你的情报准吗？怎么这么长时间还不来，但愿他不会发生意外！”
1806=一天早上，两个犯人起床了。甲对乙说：“昨天我做了一个好梦！”乙问：“你做了什么梦？”甲说：“我梦见我忘了缴房租，典狱长把我赶出去了！”
1807=琼斯坐在法庭的证人席上，她被卷入一件离婚案的漩涡中。“琼斯小姐，”法官问，“你说是这个男人带你进旅馆的？”“是的，我曾经拒绝过，但没办法！”“没办法？为什么？你不会走？”“他欺骗了我！”“他怎么弄的？”“噢，”她回答说，“他向旅馆职员撒谎说我是她太太。”
