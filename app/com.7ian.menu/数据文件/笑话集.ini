668=从前有一个人，上完夜班回家。因为有急事，就选择了一条捷径，途中路过一片坟地，坟地旁边不知是谁挖了一个大洞，而这人正巧落入洞中。他拼命地往上爬，可是他无论怎样爬都爬不上来，而这时又有一人路过此地落入洞中，那人也拼命往上爬，这时先落入洞中者拍了一下那人的肩膀说，别费劲了，我都爬了好几次没爬上去。那人妈呀一声，一下就跳出了洞，逃窜而去。
