3157=深夜,一个喝得醉醺醺的游客回到了旅馆.半晌.他不满地叫了起来"喂!服务员,你们的电梯坏了吗?""先生,电梯仍在正常运行,只不过您进的那是电话间."
3158=一醉汉歪歪斜斜地走进一家商店要买一只花瓶.见柜台上有一倒扣的杯子,拿起来看了看,奇怪地说:"这花瓶怎么没口?"将杯子翻过来看,又说:"怎么连底儿也没有?!"
3159=一对夫妻正在饭馆吃饭，丈夫随口问伺者：“一杯酒多少钱？”伺者说了价钱。丈夫听了忍不住又问：“怎么一杯酒这么贵？”“本店惯例是：一杯酒按一瓶收费。”太太一听，顿时面无血色，惊叫一声。丈夫忙问：“你怎么了？”“我刚才吃了一块鲸鱼肉！”
3160=阿婆到阿公那儿买早点，她排了很长时间的队，才轮到她买，她对阿公说：“老板，买两根麻花！”阿公对阿婆说道：“婆婆，我只有油条卖，莫得麻花卖给你。”阿婆不高兴了，说道：“明明是两根麻花，还冒充是油条，骗我就不买了！”
3161=一天，一个乞丐来到一个大富人家门口乞讨，一个妇人出来看到他，便问：“先生您有什么事吗？”乞丐答道“能给点吃点我吗？”“当然可以，不过剩饭行吗？”妇人说道。乞丐连忙说：“可以。”妇人又说道：“那你明天来吧！”
3162=东海龙王的二女儿要结婚了，贴出告示，凡是有1000斤的体重的所有公民都有权利参赛的。有一只老鳖去了，老龙王一看称有999斤，只差一斤，老鳖叹叹气，走了。老鳖回到家，越想越亏。正巧，碰到了马虾，老鳖脑子一转，就对马虾说，老弟，明天我们一起去好了，你刚好一斤，你还差的远呢？要是二公主相中我们了，我要人，你要钱，好吗？马虾想想，说好吧。第二天，他们一块去了，龙王一看，刚好1000斤，就说：“老鳖，你昨天还是999斤呢，今天又来1000斤了，怎么回事，搜。”一搜，就叫马虾搜出来了。龙王说：“马虾，你在老鳖耳朵了干什么的。”马虾说：“龙王不要生气，我在给老鳖讲故事的。”
3163=一天，一位法国朋友来到中国见到一位中国农民，便向他说起了自己国家的富饶。法国朋友：“我们那里的香蕉有爱非尔铁塔那么高。”农民什么也没说。不一会，法国朋友被一块石头绊倒了。农民说小心别让葡萄给绊倒了。法国朋友楞住了。
3164=科尼亚有个贪赃的喀孜。霍加送了一个文件请他签署：等了好几个月，他还是没有办，――威胁也好，恳求也好――无论如何都拿不到那个文件。霍加只好亲自到科尼亚去。他带给喀孜一个很大的瓦罐作礼品。喀孜打开罐子，看见里面装满了蜂蜜，就走进霍加等着的那间男客房，和霭地同他交谈，并当场签署了文件，把它交给了霍加。霍加把文件揣在怀里，意味深长地朝喀孜看了一眼，告辞而去。过了几天，他又给喀孜送来了鲜奶油，喀孜便想起了送蜂蜜的事。可是他把勺子伸进去刚刚两指深，就发现了乌黑的、黄色的污泥，喀孜很生气，马上叫来警卫，命令抓住那个名叫纳斯列丁的胡闹的小丑，无论如何要把他带来。警卫在集市上找到了霍加；他买好了各种东西，正预备回阿克谢希尔。警卫毕恭毕敬地向他行了礼，说：“霍加！那个文件上，签署时出了错儿。对不起，喀孜要拿回去改动一下，马上就还给你。”霍加讽刺地微笑着说：“文件完全是依照伊斯兰教法典的规矩写好的，你们那位喀孜的秘书修改的。而喀孜本人呢，却只有真主才能把他改正。”
3165=霍加从阿克谢希尔回到自己的故乡去。他饿极了，可是身上没带钱。他在集市上转来转去，看见面包房里刚从炉子里取出来的新鲜面包还在冒热气，令人欣喜的香味像麝香似的朝四面发散。他对坐在角落里的面包师说：“听我说，老爷爷，这是你的面包吗？”面包师安静地回答：“是我的！”霍加又焦急地问道：“我的亲爱的！难道说这些面包统统是你的吗？面包师说：“嗨，你干吗这么噜嗦个没完？是的，这些都是我的。”霍加殷勤地说：“那你为什么要看着呢？既然如此，那就吃呗！”
3166=有一次人家问霍加：“喂，听着，你到底是个多少有点学问的人，请解答我们的疑问。你说一说，世界有多大？有多少尺寸？”这时候，恰好有个出殡的行列从他们身旁经过。霍加指着棺材说：“喏，这个躺在棺材里的人，比谁都能更好地回答你们的问题。问他吧：他刚刚测量过。”
3167=有人问霍加：“你知道我们城里有谁能保守住秘密？”霍加回答：“我知道，别人的心灵并不是我的谷仓，所以直到现在还没有向谁揭开过自己的秘密。”
3168=霍加去世前不久，请来了朋友们，说道：“我死了以后，你们把我头朝下安葬吧。”对于这个莫名其妙的做法他这样解释：“当世界末日到来时，一切都会底朝天地翻过来，那时候我就会直直地站着了。”
3169=有一个暴君，因为他的老婆无耻地背弃了他，从此对女人心怀仇恨；从那时起，他只要听说什么地方有学者和学识渊博的人，就把他们请来，附着他们的耳朵讲几句话，要是没有得到符合他的心情和足以驱除他的苦恼的答复，他就下令把他们统统砍头。暴君让霍加坐在自己身边，对着他的耳朵轻轻地说：“你结了婚还是独身？”当霍加刚回答：“难道活到我这样大的年纪，还会是单身汉吗？”暴君就说：“原来你也像所有人一样。来人！把他的头砍掉！”霍加马上明白了事情的严重性，就说道：“别忙，你首先应该弄清楚；也许我抛弃了一个老婆，后来又讨了另一个呢？或者是她死了，我又再次结婚。或许我曾经有过一个老婆，又另外讨了几个。事情就是这样，我犯了过错，结了婚。这是一个深渊，只有掉进去的人，才知道它的深度。有句著名的俗话说：‘人绝不能砍下滑倒了的那匹马的头’。”据说，霍加机智的回答，改变了暴可怕的习性。
3170=有一次，霍加的驴子丢了。他在所有室内的和露天的集市上宣布：“谁要是找到了那头驴子，我就连同笼头和鞍子一齐送给这个人。”有人对他说：“你既然把驴子连同一切都要送给人家，假如驴子找到了，那还有什么用呢？要知道，这和你把它丢了，完全是一样的。”霍加说：“对不起，你认为找到失物的乐趣，是件微不足道的事吗？”
3171=当霍加盖房子的时候，吩咐木匠把做地板的木料用到天花板上去，把天花板的木料镶在地板上。木匠问这是为什么？霍加解释道：“我快要结婚了，一个人结了婚，大家都知道，屋子里的一切就要翻天覆地；因此我预先采取了措施。”
3172=长途旅行期间，霍加怕在驮运货物的商队里不被人注意，就在自己的腰带上系了一个葫芦，这样继续行路。在某一处歇脚的地方，一个爱开玩笑的人悄悄地解下霍加的葫芦，系在自己身上。清晨霍加看见那个人腰里系着葫芦，就装作惊慌地说：“我现在是那个人了；好吧，那么我自己又是谁呢？”
3173=有人对霍加说：“你的老婆失掉了理智。”霍加沉思起来。大家问他：“你在想什么？”霍加回答：“我的老婆从来没有头脑；她怎么会失掉理智？这就是我正在思考的问题。”
3174=有一次，大家问霍加・纳斯列丁（土耳其的幽默大师）：“当新的月亮出来之后，旧的月亮做什么用呢？”霍加回答道：“旧的被切成碎片，做了星星啦。”从驴身上摔下来有一次，霍加骑着的那头驴子突然跑起来，于是霍加摔了下去。孩子们笑着叫喊道：“霍加从驴子上摔下来啦！”霍加说：“唉，孩子们，孩子们！要知道，如果我没摔下来，就得从驴子身上爬下来，那反正是一样的嘛。”
3175=人们问毛拉：“怎样才能做一个真正的人呢？”毛拉回答道：“当你听到聪明人在讲话时，就要集中精神，把他的话记在心里，并付诸行动；当你发现有人在认真听你讲话时，就要头脑清醒，知道自己在讲些什么。”
3176=有几个人在野外拾到一个罗盘，拿给毛拉看是件什么东西。毛拉先是呜呜地哭，接着又哈哈地笑起来。这几个人迷惑不解地问：“你又哭又笑的，到底怎么回事？”毛拉答道：“我开始的哭，是觉得你们太愚昧，连这么个小东西都不知道是什么；后来的笑，是因为我发现自己也不认得这东西。”
3177=毛拉应邀在一位朋友家吃晚饭。饭后，主人挽留毛拉住下，第二天再回家。入睡时，毛拉觉得睡帽过大，便用手绢儿在中间打了个结，然后戴在头上。次日清晨，主人看到毛拉戴睡帽的那副样子，说道：“你这是什么戴法？把睡帽都勒死了。”“我若不勒死它，”毛拉说，“它就把我憋死了。”
3178=毛拉去集市买毛驴。卖驴的地方挤满了农民。有个衣冠楚楚的人经过那里，说道：“这地方真拥挤，除了农民，就是毛驴。”毛拉听了，上前问那人道：“先生，您准是位农民了？”“不，我才不是农民哪。”“那您又是什么呢？”
3179=人们问毛拉是否记得大诗人的名句佳作，毛拉答道：“我不仅能背诵多数诗人的名篇，而且还精于写诗之道。”人们要求毛拉吟咏一首自己的大作。于是，毛拉摇头晃脑地胡诌了几句，既空洞无物，又缺乏韵味。人们说：“这算什么诗？没有意境，不知所云，也没有节奏和韵脚。”毛拉说：“诸位真是少见多怪！难道你们没听说：越是玄妙和难以捉摸，诗味才越浓吗？”
3180=毛拉和几个人在野外行走，突然传来“哞――哞――”的牛叫声。这几个人不怀好意地对毛拉说：“牛在叫你呐，快去听听，它说些什么？”毛拉去了一会儿，回来告诉他们：“牛问我：为什么要跟几头野驴一起出来溜达？”理应如此，毛拉去澡塘洗澡，招待员态度冷漠，照顾得很不周到。临走时，毛拉掏出10个第纳尔的小费，招待员受宠若惊，连忙表示感谢。过了一个星期，毛拉又去洗澡。这次可忙坏了招待员，又是递毛巾，又是点烟送茶，照顾得无微不至。临走时，毛拉却只给了他一个第纳尔的小费。招待员十分恼火，就问毛拉：“上次你给了许多小费，这次怎么就给这么点儿？”“道理很简单。”毛拉说，“我上次给的是这次的小费，这次给的是上次的小费，难道不应该这样做吗？”
