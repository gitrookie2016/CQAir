2327=一口油井起大火。公司老板请来了专业救火队员。可是火势猛烈，救火队无法靠近，只能远在千米之外活动。不久，与公司有关的一支业余救火队也来了。只见一辆破旧的救火车一个劲儿直往火焰里冲，到离油井50米左右的地方才停下来。接着，救火队员赶紧冒着生命危险抓起水龙头救火。火势迅速得到控制，不一会儿便扑灭了。公司老板发给这支勇敢的救火队数千美元奖金。有人问救火队头目怎样使用这笔钱。救火队队长不假思索地说：“首先要大修救火车的刹车制动器。他妈的，差点儿把十几个人送到火堆里去了！”
2328=一日，一对夫妇开车去郊外玩，情不自禁的干起了那事。为了提高兴致，两人把衣服全脱了，只穿着鞋子。正在两人渐入佳境时，车子突然在一个沙坑中翻了车，男的被卡在了车子里，女人非常的着急，可她赤身裸体的怎么去求救呢？不过事关他丈夫的安危，也顾不了许多了。于是，她用男的的鞋子捂着重要的部位，跑着去求救。她来到一个加油站，向里面的人叫到：“救救我丈夫，他被卡在里面了！”那个人向她看了一会，无奈的说道：“对不起，我也无能为力，他陷得实在是太深了！”
