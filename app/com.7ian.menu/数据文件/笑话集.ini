900=古时候，有一个人非常吝啬。有一次，他病了，病情越来越重。当他生命垂危的时候，便把孩子们叫到身旁，嘱咐说：“你们听我说，我已经给寺院捐了不少款，可是到现在还没得到极乐世界的消息。不要因为我的死而乱花钱。务必把丧事办得俭朴一些，不花钱才好。行吗？”孩子们说：“那就照您的遗嘱办，可是棺材总得雇人用轿子抬出去吧？”老头道：“不，那太费钱了。”“那就用牛车拉吧。”“那也费钱。”“那就请两个人扛出去吧。”“不，那也得雇两个人，要花钱，那不行。”“到底该怎么办呢？”于是老头说：“咳，真麻烦。死后，还是让我走着去吧。”
901=有位太太的丈夫生了病，她不会使用体温表，但她还是给丈夫量了体温，并给医生打了电话：“医生，请过来，我丈夫的体温达到了63度。”医生说：“尊敬的太太，我已经无能为力了，把他送消防队吧。”
902=一位胸部丰满、脸蛋漂亮的护士急急忙忙地对医生说：“请你赶快去看看那个病人，我刚才量他的脉搏，一分钟跳动一百二十下，而且他的两只眼睛盯着我一动也不动。”医生不慌不忙地说：“你先把他的眼睛用纱布蒙起来，然后再量好了。”
903=一个城市人到乡下看到一为农夫在挤牛乳，因为急着赶路，便问农夫：“现在几点了？”农夫摸了摸牛的乳房，便说：“大约是十一点十五分。”城市人觉的不可思议，就问农夫：“为什么摸一摸牛的乳房就知道时间了？”农夫又说：“来，你蹲下来，我教你！”“你只要把牛的乳房移开一些，就可以看到对面山丘上教堂前的大钟了！”
904=在一个企业俱乐部的舞会上，一个年轻的男职员提醒他偶遇的舞伴说：“你别老瞅那个老傻瓜，他是个白痴。”“他不是你们的经理吗？”女的问。“是的。”男的答道。“你知道我是谁吗？”“还不了解。”“我是你们经理的妻子。”“可你知道我是谁吗？”男的问。“不知道。”“啊，那就谢天谢地啦！”
