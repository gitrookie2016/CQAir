3107=有一天，魏国贞从一家茶馆门前经过，见几个财主喝了茶互相推托着不肯给茶钱，就走进去对他们说：“喂，别你推我，我推你了。我讲个故事给你们听吧，听了看还肯不肯给钱。”从前有两父子，家里很有钱。儿子成亲后，就分家了。过了没几年，老子的钱渐渐花得差不多了，儿子却越来越富了。一天，老子去找儿子要钱花，儿子不肯，老子只得哀求儿子道：“这样好不好，我卖一辈给你吧！”儿子听说卖辈，就高兴地给了老子一笔钱，买了一辈。从此，他们就以兄弟相称了。老子是个挥金如土、用钱像流水的人。没过多久，老子的钱又花光了。只好又跑来对儿子说：“我再卖一辈给你吧！”于是，儿子又给了老子一笔钱。从此，他们之间老子就成了儿子，儿子就成了老子。后来，族长把父子找了去，打了儿子两耳光，骂道：“你这乱宗乱族的逆子，这成体统吗？”儿子不服气地说：“这有什么不成体统？我这老子是用钱买的，又不是偷的抢的！”族长喝道：“难道有钱就可以买老子吗？像你这样买，那有钱的人不要买上900个老子吗？”儿子满不在乎地说：“你有钱也去买嘛，怎么管我呢？”族长无可奈何地说：“那好吧，你既然不肯给老子出钱，那就把钱留着去买老子吧！”听到这里，有个财主猛然叫了起来：“哎呀！我们又遭魏国贞骂了！”等财主们醒悟过来，魏国贞早就走出了茶馆。
3108=文安县新上任的县官，盘剥百姓的手法，比前几任还辣。王黑小想捉弄他一下。一天，王黑小买了两个烧饼送给县官的小少爷，说：“快拿回家去，大人要问，就说是黑大伯给买的。”县官听孩子一说，大怒：哪来的黑大伯？分明是有人耍笑我。一查，知是王黑小干的，正要派人捉拿到衙，王黑小却来了。他肩挑一根薄竹片，竹片两头各吊着个小沙果。上大堂后，连揖都不作。县官喝令打他40大板。王黑小把两个沙果向上一举道：“且慢！小民有礼物呈送，你打我不得！”县官问：“怎么打你不得？”王黑小说：“官不打送礼的，狗不咬拉屎的。你今天如果破例打了我，那今后给府上送礼的，难道都该打不成？”县官只好放了王黑小。
3109=有个财主吃得跟肥猪一样胖，一天没事儿就好养蝈蝈。王黑小捉了只蝈蝈，故意把发声的器官掐了来和财主比。那个财主正吃饭，看了看把嘴一撇说：“这只蝈蝈又不会叫，还养它干什么？”王黑小瞅着酒菜，微微笑道：“别看我这蝈蝈不会叫，可吃得好！”
3110=从前，有个大财主叫胡心田，心术很坏，专门刻薄穷人。一天遇到文三说：“文三，都说你会讲古，今天讲个看看。”文三说：“好。从前有个姓十的和姓喻的结亲家。姓十的嫌自己的笔划太少，再说《百家姓》上也没有此姓。就对姓喻的说：‘你的嘴巴吊在旁边，是多余的，把那个口字让给我姓古，在《百家姓》上也可归宗。’姓喻的想，把我旁边的口字送给他，我还是姓俞，就答应了。可是，这人还不知足，又说：‘亲家，我这古字笔划还是太少，你把那个月字也给我，让我姓胡吧！’姓‘俞’的一听，火了：‘想把我的下面都抠空吗？你这人真是心田不正！’”胡心田自讨了一场没趣。
3111=一天，至聪木匠为财主家干活。吃饭时，财主想捉弄他，有意把筷子摆在碗的左边。至聪木匠就用左手拿筷子吃，吃得很慢，大半天过去了，还坐在席上。财主急了。至聪木匠笑道：“老爷，对不起，我师傅从没教过我用左手吃饭。”
3112=有一个大财主过生日，请四个客人他的管家总爱说迭词，他问这四位客人都怎么来的？甲说：“我是坐轿来的。”他忙说：“气派气派”乙说：“我是骑马来的。”他说：“威风威风”丙说：“我是走着来的。”他说：“自在自在”丁开玩笑说：“我是爬着来的。”他说：“稳当稳当”丁气得给了他两耳光，他忙苦笑着说：“痛快痛快”
3113=某天，天堂传达室的老彼得看看天色渐晚，想要下班回家。便对排队的人说：“今天天堂客满了，俺要锁门儿了。诸位先到地狱凑合一宿，明儿一早再来吧。”不想排前头的几个大喊冤枉，非要挤进去不成。彼得说：“好吧，说说你们有多冤。”头一个说：“俺早就怀疑俺老婆与别人有染。这天俺特意提前回家。果然，俺老婆神色慌乱，床上凌乱不堪，显然被俺堵个正着。可俺上下求索，就是找不着那男的。后来俺跑到阳台上，嘿，那家伙手扒着阳台边儿在那儿吊着哪。俺抄起把锤子狠砸他手指头。他终于受不了，撒手掉下去了。可你猜怎么着，俺家虽然在七楼，从这么高摔下去，楞没摔死。气得俺吱哇乱叫，得亏从厨房扛出冰箱来扔下去才把他砸死。没想到俺忙活了这半天，又气又累，突然心脏病发，一命呜呼了。”彼得听到这儿，一翘大拇指：真冤，行，放您进去吧。揪下一个。第二个说：“俺天天坚持在阳台上锻炼。这天不知怎的，脚下一滑，从阳台上栽出去了。哪可是八楼的阳台啊。亏得俺身手矫捷，一下子扒住了七楼的阳台边儿。谁料俺气儿还没喘匀，从七楼屋里蹿出一位，抄起把锤子就砸俺手指头。俺终于忍不住，撒手掉下去了。幸好没摔死，俺口里念着：摔跤不要紧，只要屁股厚，正往起爬。哪知道上面掉下一大冰箱来，活生生把俺给砸死了。”第三个赶紧说：“您想象我这个：俺当时正光着身子躲在冰箱里，忽然………”
3114=一老私塾先生每日晨起去邻村教书，当家中梧桐树上老鸹鸣叫即起，赶至学堂正好天亮。不料其徒弟趁虚而入，和老先生貌美娇妻云雨一处。其徒愁春宵太短，隧携棍直捣鸟窝，惹得老鸹乱叫，骗先生早日出门。先生几次到学堂尚未天亮，一日行至半道返回，欲睡回龙觉。赶至院中，只见屋中有人声，遂趴窗外细听。只听徒曰：“师娘靓丽，脸似花朵！”又听其妻曰：“你也不差，胳膊软似棉糖，你老师哪里比得上，瘦似干蒋！”老先生又气又恼，碍于孔孟之道，没破门而入。时逢中秋，先生邀徒家中赏月，诗兴大发，唱道：“八月十五月正东，老鸹不叫有人通，棉糖搂着花朵睡，干姜趴在窗外听。”徒大惊，遂和诗悔过：“八月十五月正南，吾办此事正半年，大人勿记小人过，宰相肚里能撑船。”先生妻大不悦，也和诗埋怨：“八月十五月正西，老夫莫娶少年妻，叫你上去你不行，别人上去你不依。苦啊――”
3115=有一个花花公子，死後下了地狱，罗王问他下辈子想要投胎做什么？『种猪！』花花公子回答。『为什堋？』罗王不解地问。『因为不必花钱，就可以快活，多美妙啊！』
3116=从前，有个进士老爷，专横跋扈，不可一世。有年春节，他为了炫耀，在自己的大门上贴了这么一副对联：父进士、子进士，父子皆进士；婆夫人，媳夫人，婆媳均夫人。正巧，镇上有个穷秀才，路过进士的家门，看见了这副对联。他先是露出鄙视的神态，接着，又露出一丝得意的笑容。到晚上，他见四下无人，就悄悄地在对联上加改了一些笔画。第二天一大早，进士的门前围满了大堆看热闹的人，他们有说有笑，议论纷纷，大家都称赞：“改得好！改得好！”门外的吵嚷声惊动了进士老爷，他连忙打开大门，一看，立即昏倒在门前的台阶上了。原来，进士门前的对联，已被秀才改成了这样：父进土，子进土，父子皆进土；婆失夫，媳失夫，婆媳均失夫。
3117=从前，有一个人很懒，不爱劳动所以家里很穷。有一天这个人躺在床上睡觉，进来一个小偷，这个小偷看到什么也没有就想出去，忽然床上的懒人说：“请把门带上！”
3118=皇帝见后宫妃子病怏怏的，问太医怎么治。太医开方：“猛男若干。”几天后，皇帝见妃子面若桃花，而猛男面黄肌瘦，又问太医猛男怎么啦。太医曰：“皇上，这是药渣。”
3119=有个县官日常不理民事，整天都沉浸在于酒中，每天都要吃好几斤酒，然后东颠西逛取乐！有一天，有人来喊冤告状。他上了堂，把桌子“啪”的一拍，喊：“打！”可他忘了要打多少板。衙役问：“打多少板？”县官说：“再打三斤！”
3120=一穷书生爱上了财主家的小姐，一天他去提亲，可财主让他做成三件事之后才可以娶他的女儿，他看见门边有一头牛，就说：“你先让牛摇头，再让牛点头，然后让它跳到河里去，就算你赢。”书生走到牛的跟前，跟牛说了几句话，只见牛先摇了摇头，后点了点头，最后扑通一声跳到了河里。财主很奇怪，问他是怎么做到的？书生说：“我先问牛认不认识我，牛摇了摇头，我问它你很牛吗？牛点了点头，然后我用火烧它的尾巴，它就跳到河里去了。”财主气坏了：“我刚刚说错了，是先让牛点头，后让牛摇头，再让它跳到河里去。哼哼，这下你没办法了吧！”只见书生又走到牛的旁边，跟牛说了几句话，牛又跳到河里去了。财主很奇怪，问他怎么又做到了？书生说：“我先问它，你认识我吗？牛点了点头，我又问它你很牛吗？牛摇了摇头，最后我说那你知道该怎么做了吧？结果它自己就跳到河里去了，我也没办法！”
3121=两个男人乘坐热汽球经过非洲大沙漠时，汽球忽然跌落，两人安全从汽球跳出，在大沙漠步行两天後才遇到绿洲。两人连忙奔跑到绿洲旁的水源，水源旁有一个牌，牌上写了一段文字：『警告：饮水者处死！酋长字』，两人已渴了两天，也不管叁七廿一倒头喝水，这时一班土人忽然出现，把两人绑在一起带回部落见酋长。酋长问两人：『平时我早下令把你们煮了吃，但今天是我的生日，如果那位能到外带一百个水果回来就考虑饶了那位。』，两人乖乖听话，被分头带去找水果。第一人带回一百个野樱桃，酋长命令他把一百个野樱桃一个一个塞进他自己的屁股而不准笑，就饶了他。这人乖乖听话把野樱桃一个一个塞进他自己的屁股，塞了五十个他没笑一下，塞了九十个他还没笑一下。到了塞下第九十九个樱桃後他忽然倒在地上包怀大笑，笑到连眼泪都流出来。酋长很惊奇问道：『你还剩下一个樱桃就可免一死，为何还笑出来？』那人笑答：『哈哈．哈．．看，我的朋友．．哈．．他带回来一百个大西瓜．．哈哈．．．』
3122=当贞子从电视里爬出来的时候，不要惊慌。办法一：关上电视，拔掉插销，让贞子卡在电视里面动弹不得！办法二：移动电视，使屏幕冲墙，当贞子爬出来时头上一定会撞个大包！办法三：在屏幕前放一面镜子，当贞子爬出来时看到自己的样子一定会吓个半死！办法四：把两台电视面对面放在一起，让贞子在电视之间爬来爬去，累也累死她！办法五：把电视放到高处，让贞子爬出来，掉下了摔死！方法六：把电视机弄得像酒吧一样，挂起来，爬一半就摔死她！方法七：三个人摆一桌麻将等她出来，三缺一，她一定不会拒绝的！方法八：把电视对着点了火的壁炉……方法九：嗨~~你怎么才出来。我都等了一宿了。快点爬呀你，慢慢腾腾的，你瞧你今天又没化妆。拜托你有空去做个面膜。你看你穿的跟个鬼似的，吓到我没关系，要是吓到花花草草就不好了，对了今天**没来吗……贞子：我走错地方了。方法十：盯着从电视里爬出来的帧子：原来电影少女也有恐龙级的啊！！贞子：……方法十一：今天你吃了吗？贞子：……没吃回家吃去吧。方法十二：当时贞子离我的床只有0.01公分，但是四分之一炷香之后，那个女人将会彻底地爱上我，因为我决定说一个谎话。虽然本人生平说过无数的谎话，但是这一个我认为是最完美的……贞子：你再往前半步我就把你给杀了！偶：你应该这么做，我也应该死。曾经有一份真诚的爱情放在我面前，我没有珍惜，等我失去的时候我才后悔莫及，人世间最痛苦的事莫过于此。你的牙在我的咽喉上咬下去吧！不用再犹豫了！如果上天能够给我一个再来一次的机会，会对那个女孩子说三个字：我爱你。如果非要在这份爱上加上一个期限，我希望是……一万年！（“呛啷”一声假牙落地，贞子感动得泪流满面。）贞子：那么你怎么向你娘子交代呢？偶：一定要交代！所以我一定要带你一起回去跟他们说清楚。我不管别人怎么说我，我也不怕后世会有千千万万的人对我唾骂，我要一个人承担下来。贞子：你不会骗我吧？那我回去洗个澡，换套新衣服了！！偶：拜托，洗个头吧，来，拿瓶飘柔去用。贞子：你要等我啊！！！（爬走！）
