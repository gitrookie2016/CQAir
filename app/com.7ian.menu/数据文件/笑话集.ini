2331=一位警官想使一辆超速行驶的车子停下，但那司机却逐渐地加快了速度，一直加到100英里/每小时。当司机意识到终究无法逃脱时，只好开到路边停了下来。警官过来对他说：“上了一天的班，我也差不多要下班了，这样吧，如果你能为你的逃跑行为找一个好的借口，我就放过你。”那司机想了几秒钟后说：“我妻子在大约一个星期前跟一个警察跑了，我以为你想把她送回来给我，所以我就拼命逃了。”
