3411=孔子：有美女自远方来，不亦悦乎。孟子：鱼，我所欲也，美女，亦我所欲也；二者不可得兼，舍鱼而取美女者也。韩非子：五蠹者，美女，美女，美女，美女，美女也。荆轲：风萧萧兮易水寒，美女一去兮不复还。秦始皇：孟姜女真可怕，哭垮了我的长城，不过她好像是个大美女。刘邦：大风起兮裙飞扬，威加海内兮归故乡，安得美女兮在身旁。关羽：你有美女，我有美髯。曹植：美女饰金钗，连翩西北来。陶渊明：采菊东篱下，悠然见美女。李白：举杯邀美女，对影成三人。苏轼：美女东去，短裙下，多少风流人物。李清照：常记窗口对处，时有美女过路，蓦然间回首，血盆大口一副，呕吐，呕吐，惊起耗子无数。孟子：故天将降大任于美女也，必先苦起心志，老其体肤......项羽：美女美女我奈何？曹*：东临碣石，以观美女。岑参：忽如一夜美女来，千双万双睡眼开。白居易：偏偏两位来是谁，红唇美女大眼儿。杜牧：美女不于周郎便，搓板情深跪周郎。范仲淹：先美女之忧而忧，后美女之乐而乐。王安石：一水护花将绿绕，短裙飘飘美女来。岳飞：壮志饥餐胡奴肉，笑谈拜倒美女裙。辛弃疾：千古江山，美女无觅，孙大嫂处。姜夔：过扬州十里，尽美女堆堆。
3412=秋色渐深的时分，我在上海的轻轨站等轻轨……老虎远在复旦，而我在中山公园。我还不知丫的手机，没法骚扰他。手里是一本1975版的《水浒传》。不知被多少人传阅过已经被翻烂。然后我翻开一段，看到李逵正跪在宋江面前说：我的亲哥！你莫非是那及时雨宋公明？宋江是个奇特的人……我的意思是，他不好女色。江湖上不好女色的人很多，但是，他的奇特在于，连面对自己的妾，都是那么正经。江湖中人，对他人的女人守之以礼，是一派正经，对妻子守之以礼，是一种尊重。妾是什么？就是用来满足自己某些嘿咻欲望的（天王正在角落里发出此类声音……）。而宋江却对阎婆惜姑娘一脸正经，把那水也似后生生生抛闪，落了个张文远从后而入，最后空落个枕旁切下美丽头颅。而宋江自此便再未近过女色，独自远走江湖。宋江后来见过李师师。师师佳人，天下无双。然而宋江目不斜视……看到这里，被暮色中上海灯红酒绿腐蚀的我的意识，开始冒出一些别的念头……比如……李逵与宋江的见面，似乎是一道分水岭……从那个时候起，宋江就不再孤独。李逵成为了他最终的守护者……而李逵，似也不近女色。我清楚的记得，他们最初的相遇，是戴宗为媒――呸，说错了，是戴宗牵线。而李逵在后来的岁月中一直在牢里守护着宋江。我一直在思考为什么李逵要在战斗时赤膊上阵。这种极富挑逗性的暴露肌肉的性感造型，极易受伤……也许仅仅为了显示自己的性感？或者表达自己对战斗的无畏？也许……我一直在想，为什么宋江对李逵始终另眼相看，李逵不断粗鲁的揭露着宋江的投降大计……李逵不断冒犯着宋江，然而宋江每次疾言厉色的要收拾他，最后他们却还是最交好的两个人……我在想，江州的牢城里，他们相遇的时候，究竟结下了如何的友谊，才能保证如此的久远？宋江在临死之前，为什么一定要杀死李逵？这个孤寂一生的男人，为什么一定要另一个男人与他一起踏上黄泉路？在怀想着义气与忠孝的同时，是否携带着一点点的占有欲？……也许这只是一出双簧。李逵的冒犯也许只是欲盖弥彰。宋江的疾言厉色也许只是作秀……当李逵最终吃下毒酒之后，他的温柔令我相信，也许他的暴戾，对于宋江是一个例外……在那样一个宏大的时代中，在那样一座大山上，当一个男人对女人彻底失望时，也许会寻找另一条路……阿喀琉斯在特洛伊的十年中爱上了他的妻弟帕特罗克洛斯……奥德修斯也爱上了第奥墨得斯……每个人都习惯了孤独之后，也许会寻找另一条感情的出路。也许……比如老虎和飞猪……那么，那个文秀的宋江，那个性感的李逵，他们？……正在想时，轻轨进站了。我看着门打开，然后走入孤独的人潮之中。
