2281=一位旅客向列车长抱怨说：“我们那节车厢里有一个神经病，他大吼大叫、强占座位，口口声声自称自己是拿破仑。”列车长若无其事的说：“没关系，不要害怕，下一个站就是滑铁卢了。”
2282=威尔逊开摩托车撞倒了一个行人，他安慰这个愤怒的人说：“先生，你真幸运，今天凑巧我休息，平时我开的是大卡车呢？”
2283=在英国某个火车站前。一天有一名绅士拎着一大堆行李下了火车，来到车站前。向着一辆出租车走去。“嗨，老兄！”他向司机打着招呼。“是的，先生。我能帮你吗？”司机热情的说到。“到第四大街多少钱？”绅士问。“三英磅”“行李呢？”绅士忙着问到。“行李是免费的，你要去吗？”司机问。“好的，你把我的行李拉去，我走着去。”
