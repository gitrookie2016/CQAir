1301=一个长时间受到饥饿折磨的穷汉看见一位阔太太坐在自己屋旁的椅子上，为了引起她的同情，他便跪在地上，吃起草来。“啊！可怜的人，你在干什么？”“太太，我饿极了，准备吃草！”“这多么可怕啊！”她的眼睛充满了同情，“你能不能到我院子里来一下？”她稍微沉默了一下，“我们那里的草长得比这里的更长，更多汁！”
