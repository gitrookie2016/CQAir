464=有个年轻人不想参军，在体检中假装眼睛很差。医生：这个ｅ朝哪边？年轻人：什么ｅ？医生：视力表上的这个啊！年轻人：那锅视力表？医生：墙上这个啊。年轻人：哪面墙上？医生认为这个年轻人的视力是真的很差。晚上这个年轻人在电影院看电影，黑暗中看见今天给他检查视力的大夫走了进来。他正好坐在这个年轻人的旁边。于是年轻人赶紧说：太太，这个公共汽车上的人可真多啊！
465=医生冲向衣架，喊道：“快把工具包递给我。”“出了什么事了，爸爸？”女儿惊慌地问。“刚才，一个年轻人打电话说，没有我，他就要死。”女儿松了一口气：“别忙，我觉得，这电话是打给我的。”
466=维克托对女友说：“我这些天老是头疼，早上的事，不到中午就忘了。昨天我去看医生，告诉他我得了健忘症。”“医生说什么？”“他说我必须先交了钱，才能看病。”“为什么？”“他担心我忘了交钱。”
467=一位庸医误诊,害死了别人的儿子,於是拿自己的儿子做为赔偿。不久,庸医又医死了别人的女儿,只好把自己的女儿赔给人家。有天晚上,门上一阵急促的敲门声:『医生,我太太病了,请您快过来看看。』於是,医生愁眉苦脸地告诉他太太:『这一次人家是看上你了...』
468=有个病人请教医师关于手脚冰冷的问题。医师：「当我觉得手脚冰冷时，就会抱着我的妻子，于是就会热起来，觉得温暖....」病人：「这倒是一个值得一试的方法....那....请问尊夫人什么时候比较方便呢？
469=有一个人在某天找了烫伤医生。病人说：医生，我右边耳朵烫伤了。医生问：是怎么烫伤的？病人说：我就把电熨斗的插头插上放在右边，谁知道电话突然响了，我顺手把电熨斗拿起说声“喂“，就这样了.....医生又问：那么你的左耳又是怎么一回事？病人无奈的说：因为电话又响了第二次.......
470=一个私人老板住院看病，可是所有的医生护士都讨厌这个家伙，因为他在医院里面还不停地发他老板的威风。来了没几天，整个医院的工作人员都知道这人的这毛病，谁都不愿答理他，他的事都能推就推，只有护士长不嫌弃他。一天，护士长推开他的病房门，对他说：“准备好，要量体温了。”老板丝毫不为护士长的敬业精神所动，不断地向她抱怨，等着护士长把体温表递过来。可是，护士长说却说这次得用肛表，说这是医生关照的。老板又抱怨了一大通，转过身子把裤子褪了下来，接着他感到护士长把肛表插了进来。他正准备开口说什么，却听见护士长说：“我要去拿点东西，一会儿回来。”说完护士长就走了，而且走得很匆忙，门都忘了关了。那老板就这样趴在床上，不断听到门口经过的人嘴里发出惊异的声音和嗤笑声。大概过了几十分钟，医生来了，看到这老板趴在床上，医生愣在门口不动了。老板见医生这样，很生气，问他：“干什么？没见过别人量体温吗？”“哦，见过不知道多少次了，”医生温和地回答说：“不过我倒真是第一次见到用水仙花量体温的。”
471=妇产科医生刚给一位女子做完检查，证实她怀孕了。医生：『彭太太，我有一个好消息告诉你。』『是彭小姐。』年轻女子立刻更正。『喔，彭小姐，』医生改口说：我有一个坏消息告诉你。
472=一位男子因为身体不适，到医院求诊。医生：“为了你的健康，我不得不让你选择。”男子：“咦？”医生：“女人和美酒，你愿意放弃哪一种？”男子：“大夫，那要先看看他们是什么年份的。”
473=医生：有什么不舒服的地方吗？患者：一呼吸就特别疼。医生：好吧，我会让你不呼吸。
474=有个医生，每次从坟地走过都要用手蒙着脸。“你为什么要这样呢？”有人问他。“在死者面前，我感到很羞愧。”他回答说。“为什么呢？”“这些死者中，有很多人。。。都在我门下就过医！”
475=有两对夫妇每个周末的晚上总要聚在一起打桥牌。这一天打到一半，休息一会儿，两位夫人进厨房准备夜宵，剩下两位丈夫在闲聊。“Joe，以前每次打牌我都要提醒你什么牌已经打过了，今天你倒用不着我提醒，怎么会有这么大的长进？”Frank问。“我参加了一所记忆学校。”Joe说。“哦？这么管用，那所学校的名字叫什么？”Frank问。“让我想想。。。”Joe环顾四周，然后指着窗台上的一盆花对Frank说：“那种紫红色的，茎上带刺的花叫什么名字？”“Rose(玫瑰)！”Frank回答道。“对了，是Rose！”Joe拍了一下自己的脑袋，然后冲着厨房大声喊道：“喂，Rose！我去的那所记忆学校叫什么名字？”
476=外科解剖学期末考试亨瑞不及格，补考他又不及格。教授又给了他一次机会，他还是不及格。亨瑞在宿舍当着同学的面发誓，如果下次再考不及格，他就把自己的心脏挖出来。大家都很惊慌，教授镇静地说：“别担心，他根本找不到心脏在哪。”
477=当我在一家医院当护士的时候，我的工作之一就是询问病人是否对什么东西过敏，如果有，我就把它写在一张标签上并把它绕在病人的手腕上。有一次，当我问一位上了年纪的妇女是否对什么东西过敏时，她说她不能吃香蕉。令我吃惊的是，几个小时之后，一个怒气冲冲的男人走进护士办公室，吼道：“是谁给我妈妈贴上‘香蕉’标签的！”
478=精神病院里有一位老太太，整天穿着黑衣服，打着黑雨伞蹲在精神病院门口。医生想：要医治她，首先要了解她的想法。于是，他也穿着黑衣服，打着黑雨伞蹲在神经病院门口。很久，老太太终于跟医生说话了：“请，问一下，你也是香菇吗？”
479=生物课上，生物老师指着挂在黑板上的一幅鲸鱼骨骼图问学生：“大家说这是什么？”坐在最后一排的大梁高声回答：“鱼刺！”
480=某人妻子生病了，请来医生为其看病。医生检查了一下，问道：“有螺丝刀吗？”“有的，给您。”过了一会，医生又问：“有锤子吗？”这时丈夫更为疑惑：“有……不过，我妻子得的是什么病，是不是很严重?"“没什么，我总得先把药箱打开。”
481=某天一名产妇进入产房准备生产产妇：“医生,你认为在生小孩时,孩子的爸爸要不要在旁?“医生：“我本身非常赞成孩子的爸爸在旁边助产...“产妇：“那完了!“医生：“为什么?“产妇：“因为孩子的爸和我的丈夫是水火不容的!“
482=记者采访精神病院院长，怎样确定病人已经治愈，可以出院。院长说：很简单，把浴缸注满水，旁边放一把汤匙一把舀勺，要求把浴缸腾空。记者说：噢！明白了，正常的会使用舀勺。院长说：不，正常的会把浴缸的塞子拔掉~~
483=医生、妓女、小偷三人死后，同时来见阎王。阎王问他们生前各干什么营生，医生说：“小人行医，别人有了病，我能医治，起死回生。”阎王大怒说：“我每次差鬼卒勾取罪人，你总与我抗衡捣乱，要打发你下油锅受罪！”第二个问到妓女，妓女说：“我接那些没有妻室的客人。”阎王说：‘你方便独身的人，可以延长寿命十二年。”再问小偷，小偷说：“我做贼。别人晾晒的衣服、散放的银钱，我去收拾些。”阎王说：‘这是帮人代劳，增加寿命十年，发转回阳世！”医生听了这话，急急哀求道：“大王如果这样判决，只求放我也还阳。我家里还有一儿一女，儿就让他做贼，女就让她接客算了！”
484=一个医生医死了人家的婴儿，婴儿家长很生气，对医生说：“你要好好殡殓我儿，倒还罢了，否则，我要告官！”医生答应带回去好好处置，于是把尸体放在药箱里。回家的路上，又被另一家请去看病，开箱用药时，不小心被人看见了尸体。病家惊问原因，医生说：“这是别人医死了，让我带回去包活的！”
485=话说有一位刚新婚的女子，因和先生之间出了点感情问题，便去找她的心理医生……她抱怨似地对心理医生说：“为啥我的老公结婚前和结婚后差那么多？结婚前他总会说好听的话给我听，结婚后都不会……”结果心理医生正经八百地对她说：你有听说过钓到的鱼还给它鱼饵的吗？？？
486=在一间疯人院里，一名疯子在半夜和护士吵闹坚持他不是疯的。于是，医生就用一个测验试验他，医生拿来了一个手电筒往天空照。医生对病人说，你看见了手电筒所发出的光柱吗？如果你不是疯的，就请你靠着手电筒的光柱爬上去。疯子若有其事的说，医生，虽然我不是疯子，但我也不是笨蛋。如果，我爬到一半你把手电筒关掉，我不是要掉下来吗？
487=一位绅士去看医生，说自己哪儿也不舒服，医生告诉他：“您可以到乡下去，呼吸呼吸新鲜空气，散散步，打打球，钓钓鱼，每天只抽半只雪茄，慢慢地您的身体就会非常健康！”三个月后，绅士又来了，他告诉医生：“您的主意真不错，我现在身体很好。不过，学抽雪茄很难受！”
488=楚阳向生病住院，室友与他聊了起来。室友：你因为什么住院？楚阳向：扁桃腺手术，明天就要做了，真有些害怕。室友：没什么可怕的，我一年级时做的扁桃腺手术，第二天就照样儿吃冰激凌了。楚阳向：是吗？那你因为什么住院？室友：做包皮切除手术。楚阳向：噢！那太可怕啦！我刚一出生就做了包皮切除手术，直到一年后我才能走路！
489=一天有一个人因为脚很痒所以到药局去买药。药商：“你要买什么药？”因为那个顾客的脚又痒起来了！情急之下就说：“脚痒！脚痒！”结果药商听成：“久仰！久仰！”就很客气的说：“哪里！哪里！”顾客就比着脚说：“这里！这里！”
490=医生对护士说：“你去问那位受伤的太太的名字，好通知她家里。”护士一会儿回来后说：“病人说：‘不用了，家里人知道我的名字。’”
491=一位风湿性病患者问经理：“这里的泉水是否对身体好处？洗过温泉浴我的病会减轻吗？”“我举个例子，”经理说，“去年夏天来了个老头，身体僵硬得要坐轮椅，他在这里住了1个月，没付帐就骑自行车溜了！”
492=太太认为医生帐单太贵。医生：你儿子出麻疹时，我去你家里出疹八次。她反驳说：你别忘了，是我的儿子把麻疹传染给全校学生的。
493=一个女孩子一直暗恋着一位医生，她为了想见到这位医生同时引起他的注意，所以每天都去找这位医生看病。可是，这一个星期以来这个女孩都没出现，医生正觉得奇怪时，她终于又出现在医院门口了。医生很好奇地问她为什么这几天都没来？女孩答道：“因为我生病了。”
494=有一个人去医院看病。病人：医生，我的大脚趾绿了，你给看看。医生：以我二十年的经验，你这是癌啊！必须切除。没过几天这个人又来了，他的二脚趾也绿了。医生说：以我二十年的经验这是癌细胞转移啊！必须切除。于是又切除了第二个。接下来一个一个的都切除了。没过几天这个人又来了，他的整个脚都绿了。医生说：以我二十年的经验，你这是袜子掉色了。
495=护士给一个战士打针，打针钱先拿酒精棉给战士擦了擦屁股。战士：为什么要给擦酒精？护士：这样给你打针时你屁股不疼。战士：可我屁股还是疼的要命。护士：那肯定是你的屁股酒量大。
496=病人：医生，我耳朵痛！医生：来，试试吃点儿这种草根，感谢伟大的部落守护神赐与我们神药！（公元前1800年）医生：别再吃那种草根，简直是野蛮不开化不尊重上帝，这是一篇祈祷词，每天虔诚地向上帝祈祷一次，不久就会治愈你的疾病。（公元900年）医生：祈祷？！封建迷信！！！来，只要喝下这种药水，什么病都能治好！（公元1650年）医生：什么药水？早就不用了！别喝那骗人的“万灵药”，还是这种药片的疗效快！(公元1960年）医生：哪个庸医给你开的处方？那种药片吃半瓶也抵不上这一粒，来来来，试试科技新成果---抗生素(公元1995年)医生:据最新科学研究，抗生素副作用太强，毕竟是人造的东西呀……来，试试吃点儿这种草根！早在公元前1800年，文献就有记载了。(公元2002年)
497=一个刚手术完醒来的病人问：“我怎么了？”医生回答说：“您遇到了车祸，刚手术过。”“那我是在医院了？”病人说。医生回答：“准确的说，是您的大部分在医院里。”
