455=莉莎在一家大公司当财务总监，风华正茂便已事业有成，照理说，这本该高兴；但放屁的毛病最近有加剧的趋势，莉莎因而甚是苦恼，最后决定去看医生。“医生，我的毛病越来越难控制了，电梯里放过，宴会上放过、记者招待会上放过、董事会议上放过……基本上是一有就放，很难憋住，医生，你一定要帮帮我！”莉莎向医生诉苦道。“你周围的人一般有什么反应？”医生问道。“对了，忘了告诉你，我真是幸运得很哩，虽然经常在人多的场合放，但又没有声音，又没有味道……实话对你说吧，我刚刚放了一个，你没有听到声音吧？也没有闻到味道吧？哎哟，不好意思，说来就来，又来了一个，不过没有关系的。”莉莎红着脸解释道。听完后，医生飞快地写了个处方递给莉莎。“咦？你开的怎么是滴鼻剂？我需要这个吗？”莉莎看了处方后狐疑地问道。“是的，首先我得治好你的鼻子，然后是耳朵，最后再着手……明白我的意思吧。”医生有些窒息地答道。
456=一日某一大胖子（男）腿骨骨折，躺在手术车上推进急诊室。凑巧停电，黑暗中一女大夫用手摸到其肚子，喊道，快，快，要临盆了。一阵混乱后，只听那女大夫又喊道，小孩脚都出来啦！
457=夫妇两人带孩子去医院看眼科医生。丈夫伸头一看，拉起妻子就走。妻子莫名其妙，忙问丈夫怎么回事。丈夫解释道：“你没看见医生自己也带着近视眼镜吗？想想看，他如果真有本事，怎么不先把自己治好？”妻子说道：“你懂什么！就因为他自己是近视眼，才有经验。”
458=父子俩在晚市上买完东西往回走，途中，一强盗把枪口对准年青人：“把钱放下。”老头子一下子扑到强盗身上，告诉他儿子：“快跑。”强盗说：“你这老家伙不要命啦。”“对，你开枪吧，我有人身保险。”
459=爱尔兰某精神病院医生正在测试三名患者。医生问第一个患者：“3乘3是几？”“274”第一个患者答到。医生又问第二个患者：“轮到你了，3乘3是几？”“星期二”医生又问第三个患者：“好，现在轮到你了。3乘3是几？”“9”。“很好。”医生称赞道：“你是怎么算出来的？”“这还不简单？用274除以星期二！”
460=医学院教授给实习生讲课：“为了做出更准确的判断，必须了解病人的遗传病史。”实习生问一名刚送来的病人：“你的腿怎么伤的？”答：“汽车撞的。”“你父亲、祖父被汽车撞过吗？”
461=儿子问父亲：“我明天就要挂牌开诊所了，你能不能传授一点成功的秘诀呢？”父亲爽快地说：“反正我要退休了，说出来也不要紧：你在写诊断书时，字迹要尽量模糊，而在收费单上，要写得尽量清晰。”
462=护士：“医生，不好了！刚才那个病人吃了我们给她的药，一出诊所的们就晕倒了！”医生：“赶快，把她的身体翻个个儿，摆成是刚刚进门的样子！”
