974=有一天，我发现路上开了一间新书店，就走了进去。一进门，发现屋子里面黑乎乎的，没有一个人。喊老板，但没人回答，我就自己翻书看。一会儿，我决定买一本叫《不可思议》的书，又大喊了老板。这次从书店后面出来一个眼神空洞的老头儿。我问多少钱，他说35元，他的声音也怪怪的。我掏了掏口袋发现只有32元，就对他说“抱歉，我只有这么多”，他说那就算你32吧！但是他又接着说道（声音低低的）：“你回家后绝对不可以翻开最后一页，不然会……嘿嘿嘿嘿……”他的笑声阴森森的，我赶紧抱着书跑了出去。回到家后我把书放在书桌上，晚上睡觉时忘了关窗，风从外面吹了进来，把书吹到了最后一页！我突然醒来，发现书已翻到最后一页，非常惊慌，马上迅速地把书合起来。但我睡不着了，因为我非常好奇，最后一页到底写了些什么呢？我忍不住翻开书，却发生了一件非常恐怖的事！我看到书上写着――原价25元。这还不是最恐怖的，最恐怖的是下面还写着――特价10元！
