691=有一对很有钱的夫妇，只生有一女，奇丑比，没有办法招了一傻女婿，他连话都说不好，夫妇决定让他外出学话，就给了他三两银子。傻女婿出门不久就看到一个农夫挑两只水桶过独木桥说道：独木桥虽难过，没有水渴才难活。他听了觉得这话不错！就给了哪人一两银子，学会了哪句话。他前行没有好久就看见一老头在犁地，一边用鞭子抽牛一边说道：健（公牛）扛孺（母牛）孺扛健，我一人给你一鞭杆。疯女婿觉得这话不错，就给了哪老头一两很子，把这句话也学到了。在给前行，在一村口看到一只狗正要咬一位乞丐，只听哪乞丐说道：老母狗你雌雌讶！去我回头给你一铁耙！他觉得这话不错！就又花了一两银子把这话也学到了。这样他觉得自己学得不错了！！就回家了！！这对老夫妇看到自己的女婿回来了，很是高兴就给做一桌好饭给他吃！！但是只拿了一只筷子，只听他说道："独木桥虽难过，没有水渴才难活"。这对老夫妇很是高兴。一高兴夫妇两人同时向房子里面挤，这时傻女婿又说："健（公牛）扛孺（母牛）孺扛健，我一人给你一鞭杆"，这对夫妇一听疯女婿在骂他们很生气！！就吵女婿，只听傻女婿说道：老母狗你雌雌讶！去我回头给你一铁耙。这对老夫妇无言以对。
692=学生：Iamsorry!老外：Iamsorrytoo!学生：Iamsorrythree!老外：Whatareyousorryfor?学生：Iamsorryfive!上面这个故事说明咱们学生的口语是提高了，但听力还是不行，不过老外也有听错的时候。有个老外到唐山去旅游，住在当地一户农家里，早上起来，看见院子里有只猫，就逗猫玩，这时候这户人家的老太太出来了，就说：鼓捣猫呢？老外还以为是问早上好，于是就回了一句"Goodmorning！"到了晚上，老太太又看见这老外又在洗衣服，就说：鼓捣衣服呢？老外赶紧又回答一句"Goodevening!"心里真佩服，中国人厉害，连老太太英语都说的这么好！深夜，老外泡了一杯牛奶，准备喝完睡觉，又被老太太看见了，问老外：鼓捣奶呢？老外一听，连"Goodnight！"都会说，彻底晕菜。
693=一个孤独内向的年轻人决定买一只能言善辩的巧嘴鹦鹉陪他聊天。老板指着窗边的一只鸟儿说道：“那只鸟是我这里最棒的，它会说1000个词汇，还会用50个成语呢，绝大多数场合它都能应付得了。”年轻人听后甚是中意，便把这只鹦鹉买回家来。第二天，年轻人返回到宠物店，向老板抱怨道：“这只鹦鹉不知道怎么回事，回到家后一句话也不说。”老板想了想回答道：“是有点不大正常。不过，这只鸟在这里的时候喜欢玩玩具，我建议你买几件它喜欢的玩具放在笼子里。”年轻人掏出钱来在宠物店买了几件玩具。两天后，年轻人又回来了。“鸟儿还是不说一句话，怎么回事啊？”老板回答说：“是不是该给它买一个它洗澡、戏水用的盆子啊？”年轻人又买了一个漂亮的水盆。又过了两天，年轻人再次抱怨说，鸟儿到现在还是不肯说一个字。这次，老板也犯愁了，他挠着头说：“这鸟喜欢听人夸奖它，在店里的时候，我常常摇晃这个铃铛表示对它的赞美。”年轻人由于了片刻，一百个不情愿，但还是买走了老板的那个铃铛。好象已经形成了规律，两天后，年轻人又来了，老板猜测说，是不是鸟儿太寂寞，缺少个伴啊。年轻人一脸愤懑的说，我前几天就专门买了一只小鸟陪它了。老板又建议年轻人再买一面镜子，让鹦鹉能在镜子中看到自己。两天后，年轻人再次返回宠物店，不过这次是带着鹦鹉一起来的。老板注意到，那只鹦鹉已经死了。“发生了什么事，它还是不肯开口是说话？”老板看着死去的鹦鹉惊讶的问道。“不，死之前它终于开口说话了。”“它说了句什么话？”“它说，”年轻人学着鹦鹉的腔调，“喂，难道宠物店不卖鸟食么？”
