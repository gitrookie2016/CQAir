3132=有两个年青人都说自己胆子大,甲对乙说:“你说自己胆子大,今晚你去某工地一间破房子里,有一个吊死鬼,你敢不敢去看.”乙说:“当然敢去.”为了证明你已经看过,你要在死人嘴里放一条面条.乙说好的,这很简单.晚上乙拿了一碗面条向某工地走去.看到了一个又黑又破的房子,里面真的有一个人吊挂在那里,他也有点怕了,但也只好硬着头皮把一条面条挂在他抓嘴上,当他要走时回头一看,面条没有了.他看地上也没有面条,他只好重新挂一条面条上去.当他走几步回头一看,面条又没有了,他本想怕了不挂了,又怕甲笑他胆小.他又重新去挂一条,当他挂好后,要走.他急回头,只见这面条往死人肚子里吸.他怕极了.赶快跑时.只听这“死人”说:“我还要吃面条.”乙怕得飞脚就跑……
