3154=甲：唷，这不是小王吗？乙：唷，是老李，最近忙什么哪？甲：嗨，没啥事，下下象棋，老没见你们老爷子了，他还好吗？乙：托您福，还硬朗着呢。甲：你爸爸也喜欢下象棋。乙：是啊？甲：可不，以前我老和你爸爸下棋。乙：(小声)我怎么不知道？甲：有一回我们俩下棋，我还剩一士，你爸爸还剩一象。。。乙：那不和棋了吗？甲：是啊，依着我也是和棋，可你爸爸不干，非得接着下不可？乙：啊？？那怎么下呀？甲：呵呵，你爸爸有主意。乙：什么主意？甲：你爸爸说了“要不咱们士象都过河吧。”乙：没听说过！甲：然后呢你爸爸的象就过河了，我的士也过河了，你爸爸就拿他的象象我，我就拿我的士士你爸爸。。。你爸爸再象我，我再士你爸爸，你爸爸象我，我士你爸爸，你爸爸象我我是你爸爸，你爸爸象我我是你爸爸，你爸爸象我我是你爸爸，你爸爸象我我是你爸爸，你爸爸象我我是你爸爸，你爸爸象我我是你爸爸。。。。。。。。。乙：你给我滚！！
3155=火车上，一男一女萍水相逢，可是问题在于他们共处同一个卧铺车箱。开始当然很尴尬，但是很快，疲劳还是使他们各自睡着了，男的睡在上铺，女的睡在下铺。半夜，男的醒来，把睡在下铺的女的叫醒：“对不起，可是我在上面冻死了，能不能麻烦你给我再递一条毯子上来？”女的看着那个男的，眼光流动中，对那男的说：“我有个更好的办法，让我们假装是夫妻，怎么样？”男的一愣，但是随即答应：“好啊，太好了，我真没想到！”他明显有点兴奋得不知所措，“那么现在我们怎么做？”女的在铺上转了转身，面朝车箱壁，说：“你TM自己不会去拿呀！”
