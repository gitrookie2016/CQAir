2975=有个人，留客人在家吃饭，桌上有几个菜都是豆腐。主人一边吃一边对客人说：“豆腐就像是我的命一样，我觉得任何别的菜，味道都没有它好。”过了些天客人回请他。客人记得他特别喜欢吃豆腐，便在肉里鱼里都加了豆腐，可是吃饭时，那人却专挟大鱼、大肉吃，而豆腐却连碰也不碰。客人很奇怪，就问他：“你不是说过‘豆腐是你的命’吗？你今天怎么一块豆腐都不吃呢？”那人说：“豆腐是我的命，可我要是见了鱼呀肉的，就连命也不要了！”
2976=有一个人，三十几岁了依然事业无成，工作也找不到，事业也做不成，都一直赚不到钱。于是，去找算命师算个命看看。“你啊，将会一直穷困僚倒，直到四十岁。”那个人听了，眼睛为之一亮，心想有转机了，马上问说：“然后呢？”“然后喔………”算命师看了一下他的命盘接着说：“然后你就习惯了！！”
2977=小倩在楼下的便利商店买了一盒新上市的点心「XX玩意儿」，回到办公室里请同事吃。大家模仿广告上的内容，一边往嘴里塞点心，一边说：“老板，猪头！老板，见鬼！”小倩秀气的拿起一块点心说：“也可以说点好话嘛！”她把点心放进嘴里，说：“老板，长命百岁！”大家正觉得她实在很狗腿时，她又接着说：“老妖精！”
2978=一日，一个男子步入一间酒巴，叫道：“来两杯酒！”服务员说：“先生，您为什么要两杯呢？”男子说：“一杯是我自己的，一杯是我朋友的。他得了重病，住进了医院，我替他喝一杯。”第二天，他又走进这个酒吧，说：“来一杯酒！”服务员关切地说：“你的朋友死了吗？”男子大怒：“胡说！”服务员说：“为什么您只喝一杯呢？”男子说：“因为我戒酒了…………”
2979=有一天国王提出两个问题：一是婆罗门（印度古代的僧侣贵族，居四种姓之首）为什么渴？一是驴子为何拉长脸？问比尔巴能否用一个答案作答。比尔巴说：“陛下，那是没有水罐的缘故。婆罗门因为没有水罐所以渴，即使别人有水他也不会喝的（一般说来婆罗门不喝别人的水，不吃别人的食物）；而驴子没有水罐就干渴难受，所以把脸拉长了。”国王听了他的回答，感到十分喜悦。
2980=有个吝啬的巴依对霍加・纳斯尔说：“霍加，我听说你是个好猎手，请你给我找一条机警的瘦猎狗来。”霍加马上牵来一条像毛驴一样肥大的狗。巴依问：“呸！这样肥的狗能打猎吗？”霍加说：“这样肥的狗让你养，不过一个星期就会变瘦的。”
2981=部落里有个小伙子很小就没有父亲，由于母亲的娇惯，他十分任性，成天东游西逛，不务正业。他母亲万般无奈，只好去恳求艾德干帮忙。一天小伙子骑马外出时，猛然间艾德干提了一桶水朝他走来，手里还牵着一只绑着脖子的狗。他出于好奇，便问艾德干打算干啥？艾德干回答：“我到湖边去给芦苇泼水。这狗是看家放羊的。湖里的芦苇长得好会引来大火焚烧；骑在马上的人不走正道会招牧犬嘶咬。泼水救火犹如人们用良言规劝，绑狗护人莫如骑者自走正道。”小伙子听了这一席话，越回味越觉有道理，不由得跳下马来向艾德干道谢。经过艾德干耐心开导后，小伙子走上了正道。
2982=一天，吉林谢和同伴们在一棵大树下乘凉时，可汗的小儿子跑来奚落吉林谢说：“你看你多像这棵老朽树呀，没一点生气。”吉林谢道：“你可不能拿它做比喻，要知道这些树是专供可汗做坟墓四周的栅栏用的。”那小子忙问：“我父亲用那棵呢？”吉林谢回答：“他上次来，嫌树太湿，怕挨冻，要找个热点的地方。”那小子说：“什么地方热？我也去。”吉林谢道：“火狱里不是很热吗？”
2983=毛拉再丁牵着毛驴从鲁克沁经院门口经过时，喀孜指着毛驴很滑稽的问道：“毛拉再丁是谁的毛驴？”毛拉再丁脱口回答道：“喀孜阿訇是我的毛驴。”
2984=有一天卡巴延（印度尼西亚机智人物）身子很乏，想在家里睡一觉。岳父见了心里非常高兴，便打发他去摘木菠萝，并且叮嘱他挑老的摘。卡巴延拖着两条疲惫的腿来到果园里，爬到树上摘下一个熟透的木菠萝。过了很久，他两手空空地回来了。岳父问他果子在哪儿？他说：“我叫它先走一步呀！爸爸，它不是老了吗？难道它不知道到这儿来吗？”岳父听了又好气，又好笑。无奈，他只得急急忙忙朝果园跑去，怕别人把那只木菠萝拿走了。
2985=哈利斯是个笑话大王，他能在几秒钟之内不假思索地讲出一个笑话来。有一位学者去拜访哈利斯，对他说：“听说你是个笑话大王，那么，你能说个一句话的笑话吗？”喻利斯笑着说：“一句话的笑话多的是，恐怕你听不懂。”“哈哈！怎么会听不懂呢？真是笑话。”学者答道。
2986=一天卡巴延爬上糖棕榈树准备偷吃棕榈汁时，主人来了。卡巴延抢先喊道：“大哥！请问这是通往天堂之路吗？”
2987=有个时期不知什么原因，卡巴延作为善于抗雨的人而远近闻名。每次出席抗雨仪式回家，他口袋总是装了好些食品。这天他又被邀请出席一个抗雨宴会。当他刚走到，大雨就倾盆而下。他立即脱去衣服，手举祖传短箭，对着上天在院子里来回跑个不停。可是雨却越来越大，他最后实在累，只得登上梯子走进屋里去。房主人问他：“怎么搞的，卡巴延？雨不仅没停，反而愈下愈大。”卡巴延回答道：“唷！要是我不和它对抗，还不知道会怎么样呢！”
2988=有一天阿布・纳瓦斯去看望一位以吝啬出名的朋友，一进屋发现医生正在替他治病。最后医生说：“不要紧，只要出一身大汗，他的烧就会退的。”阿布・纳瓦斯笑道：“这好说！今天咱们大伙儿都在他家吃晚饭，他一定会急出一身大汗来的。”
2989=一天，佩库和国王一起打猎，射中两只鸭子，国王邀他晚上来吃鸭肉。晚餐时国王吩咐女仆，给佩库盛碗萝卜，不要放鸭肉。他端起萝卜，每吃一块都说“鸭肉真香！”第二天一早，他告诉国王，鸭肉太好吃了，他知道有地方鸭子极多，一箭能射中10只。国王兴冲冲跟着佩库前往，见到的却是一片萝卜地。国王大惑不解，佩库说：“陛下，您昨晚赏我吃的鸭肉就是这个呀。”
2990=日本有这么一则传说：有个母亲每天要到很远的地方去参拜神庙。一日正要出门，儿子莫依跪在母亲跟前，一个劲儿叫“妈妈”。母亲接连答应几次却不见他说什么，有些生气。他说：“妈妈天天跪在神佛前说‘请您保佑’，没完没了，难道神佛就不会生气吗？”妈妈听了莫依的话顿时省悟，便不再去神庙了。
2991=日本有个村长感冒卧床，村民们纷纷前去探望。吉四六傍晚才到，村长问他为什么来得这样晚？他说叫医生去了，村长称赞他很机灵。过一些日子，村长的病情加重了，大家都去看望，只有吉四六到得最晚。村长问他把医生请来了吗？吉四六说：“这回我想您大概怎么也救不活了，所以我去叫来了和尚，还到棺材铺给您定做了一口棺材。”听了他的话，村长气得晕了过去。
2992=日本机智人物佩库在城里做官，因对财物不经心，日子老过得贫穷。一日妻子告诉他米缸见底了，他只有饿肚进城，难受得按住肚子低头走路。琉球王见到十分奇怪，问他为何这样走路？他告诉国王，自己正饥饿难耐，低头走路是想找点吃的。国王即令人送一包米给他。佩库将大米驮在马背的一边，马站立不稳，倒了下去，他对国王说：“马驮一包米走不了路，要是一边放一包就好了。”国王只好再给他一包米，笑道：“又让你赢啦！”
2993=阿凡提夸耀自己说：“我懂得鸟语。”这话让皇帝听到了。皇帝就带着阿凡提去打猎。走着走着，碰到了一座塌毁了的破土墙。皇帝在土墙下听到一只猫头鹰在“咕咕”的叫，就问阿凡提：“你听它在说什么呢？”“它这样说呢，”阿凡提回答，“如果皇帝还是这样往下压榨，不久他的国家也就要跟我的老窝一样子。”
2994=有一个人到剃头匠那儿去学手艺，师傅教他先学剃光头，他说不会剃。师傅就找来一个大冬瓜，用剃刀在上面刮了几下，然后把刀往上面一扔,对徒弟说道：“按我这样学！”徒弟每天都这样学，过了不久已经可以将冬瓜刮得很干净了。师傅准他出师，出师那天，师傅叫他给一个人剃光头。只见他哗哗哗哗几下就将那人的头发剃了个精光。大家正在喝彩的时候，只见这个徒弟把剃刀往那光脑袋上一扔，就象插在冬瓜上一样。
2995=有一次，一个工匠遵命为国王精心打制了一副盔甲。国王下令把盔甲穿在木偶身上，亲自举起宝剑来检验它的牢固程度。他猛刺一剑后，盔甲出现了裂痕。他要工匠回去做一副更好的盔甲来，如果再不堪一击，那就要拧断工匠的脖子。工匠向宰相比尔巴求救。比尔巴热情接待他，为他想出了对策。送第二副盔甲时，工匠请求自己穿上盔甲进行检验。国王便派一个机灵的士兵出场。士兵挥剑刺盔甲时，工匠大叫一声扑了过去。士兵被工匠突如其来的举动吓懵了，他的剑还没有落下，就惊恐地站到远处去了。国王盘问工匠为什么这样做？工匠说：“陛下，我的盔甲不是做给木偶穿的。当敌人猛刺过来时，穿盔甲的人必然要反抗，这样盔甲就不会轻易被击破了。”在国王的追问下，他只好把他去找比尔巴的经过如实讲了出来。比尔巴的智慧使国王和群臣异常高兴。
2996=城里的老财主病了，毛拉去看望他。临别时，毛拉向财主的家属表示深切的慰问和哀悼。财主的家属不满地说道：“人还没死呢！”“我将为他早日安息而祈祷。”毛拉说，“因为天气严寒，我又上了年纪，腿脚不便，他死后恐怕不能来，所以事先向你们表示慰问。”
2997=波斯国王邀请比尔巴到该国访问时，问道：“依您看来，还有哪位国王像我一样照顾人民利益和主持公道吗？”比尔巴说：“您像望日的月亮，谁也不可能和您相比。”波斯王又问：“阿克巴国王和我比较如何呢？”比尔巴说：“他倒像初二三的月亮。”波斯王听后乐不可支，送给比尔巴许多财物和布疋。比尔巴的话很快就传到阿克巴国王耳里，反对他的人竭力煽动国王处罚他。比尔巴回国后，国王带着怒气问起此事，他谦恭地说：“陛下，新月一天天长大，象征您的事业会不断发展；而望日之月将逐日缩小，象征波斯国王会日益耗损直至消失在黑暗之中，我实际上在称颂谁，您一定会理解的。”
2998=一日，王在王府大摆筵席。餐后，王见毛拉再丁的脸蛋上沾着一粒米饭，奚落道：“嗬！毛拉再丁，一只黄羊爬上了光秃秃的山丘，不知你瞧见了没有？”说着，放声大笑起来，结果鼻孔眼里涌流出了两股软稀稀的鼻涕。毛拉再丁一把揩掉脸上的饭粒，指着王的鼻尖说：“啊，王伯克！黄羊我倒没有瞧见，只看见光秃秃的山丘上有两个无底的穴洞，里面突然跑出来两只野熊！不知您看见了没有？”
2999=鲁克沁王在登上王位之前，为了收买人心，特意举行了一次盛大的宴会。毛拉再丁也被约请去参加。宴会后，他病倒了。一位朋友问他：“您怎么啦，毛拉再丁？”毛拉再丁长叹一声，气喘嘘嘘地回答说：“昨天吃了王爷的肉，喝了王爷的酒，结果在我净洁的血液里涌进了一股不洁的血液，折腾得我发起高烧来啦！”
3000=一日，王命令毛拉再丁：“你去灌木丛里，砍一车野刺拖回来。”毛拉再丁遵命从王府牵出4匹马套在大车上，带了一根数百尺长的绳索，去到灌木丛里。他砍了一墩野刺，将绳索的一头系在野刺上，一头拴在大车上，赶着大车进到王府，在院内转起来。王问：“咦，你在搞什么名堂？你砍的野刺呢？”毛拉再丁说：“您不是命令我把野刺拖回来吗？野刺已来到城郊，马上拖进王府院内。”说着，扬鞭打马，吆着车奔跑起来。不一会儿，只见拴在大车后的绳索拖着一墩野刺，尘土飞扬地从王府大门外拖进来。
3001=毛拉再丁到了库车，民众中很快就传开了：“有位能言善辩的人兼预言家来到了咱们县上！”当地的毛拉很是嫉妒，想使他在民众面前丢人现眼。一位毛拉问道：“请问毛拉再丁阁下，天使到底是公的，还是母的？”毛拉再丁答：“你们死后到了阴间，天使就会来提审你们。你们在回答他的问题前，先在他的胸脯上摸一摸，如果手碰到圆溜溜像苹果一样的东西上，天使就是母的；否则，便是公的。”
3002=一位阿訇，摆出一副慈善的面孔，向民众宣传说：“平素设宴请客，广布施舍，就是为自己行善积德”没等阿訇讲完，毛拉再丁站起来说：“各种行善积德之事，都是由阿訇们先带头做的。这一点毫无疑问。可是，这几年我认真观察了一番，阿訇们却从来不设一次宴，不做一次施舍。假若这么做果真是为自己行善积德的话，诸位阿訇们就会争先恐后地抢着去做，还会轮到我们这号人头上吗？”
3003=霍加的妻子病得挺厉害的。这天一位朋友来探望病人，见霍加正跪坐在妻子身边大哭，慌忙去开导他，说这样哭不吉利。霍加边拭泪边说：“我趁现在有空先多哭点存着。等我老婆死去，事情就多了，哪还有工夫哭呀？再说那时候我无论怎样哭，我心爱的老婆，她也看不到听不见啦。”
3004=霍加・纳斯尔的邻居诬告人家借他的小麦没还，拉霍加去作证人。审判的喀孜问霍加：“你亲眼见邻居借给这个人小麦吗？”霍加说：“当然了！大人，我亲眼见邻居借给他大麦。”邻居说：“不，霍加你忘了，我借给他的是小麦。”霍加说：“管他小麦、大麦呢，反正我是假证人。”
3005=一日，可汗向吉林谢夸耀自己的宫殿富丽堂皇、雄伟壮观，在此久住，日后到天堂里去也不会感到陌生。吉林谢提醒他，人们都想到天堂去，天堂哪能容纳下那么多人？要是比你大的可汗先去占了好地方，你又到哪儿去呢？可汗问他如何是好？吉林谢说：“依我之见还是早点去为好，只要7天7夜不吃饭就行啦。”可汗忙说：“7天不吃饭不就饿死了？”吉林谢道：“那你还想活着进天堂吗？”可汗无言以对。
3006=乌拉迪正在家吃饭，外面有人粗声大气喊他出来比试。他说：“你又不是我的父亲，要出门迎接，有事就进来。”那人傲慢地跨进房门，彼此相斗了一阵，乌拉迪突然将他高高举起，从天窗搡出去说：“常言道，失败的英雄无脸从原路回去，请你从天窗溜出去吧！”
3007=一次，坝里的傣族土司给o把头写了一封信，o把头一字不识，可又要不懂装懂地拿着信看，信拿倒了也不知道，仍装出看得津津有味的样子。门帕见了，便用一只碗翻过来，用碗底倒了几滴水，端给o把头喝。o把头大怒：“怎么用碗底倒水给我喝？！”门帕不紧不慢地说：“你看信都能倒看，喝水又为什么不能倒喝呢？”
3008=有个街子天下午，山官骑着马，手里提着个酒筒，正往回走。见了急急忙忙向他跑来的倪片，摇摇酒筒，嘲弄道：“你能把我的酒筒骗掉在地下，我就给你喝；要不然，这次真要叫你给我牵一辈子马了。”“唉，你还狂什么！”倪片站住脚说：“我是来给你报信的，你家的房子被火烧了，官娘也被烧死了！你还”山官心惊手一松，酒筒掉在地上了。好半天才问：“是你亲眼看见的？”倪片反问道：“你手上的酒筒呢？”山官这才明白过来，自己又受了倪片的骗。
3009=山官吃了几次倪片的亏，很是恼火。一天，他把倪片叫来，说：“你聪明，能算出我是属什么的吗？”倪片扳了几下指头，说：“枕头官，你是属狗的。”“凭什么说我是属狗的？”山官确实属狗，被倪片算着，心里暗暗吃惊。倪片说：“因为见到你的一举一动，就叫人想到狗。”
3010=财主过生日，通知穷人送寿礼。山精灵家穷，可他爹伯财主找麻烦，就让儿子把老母鸡拿去换酒当寿礼。山精灵一盘算，用酒葫芦盛满水，在葫芦颈口处塞截木头，用蜡油封住，再倒一小杯酒在上面做样子。送过寿礼，别的穷人都走了，山精灵吆喝着让摆寿酒。财主怕失面子，只好端一杯酒和一只鸡蛋放桌上说：“美美地吃吧，这是未来的老母鸡。”等过酒礼时，财主才发现上了当。不久，山精灵的爹满60岁，仡家穷人都来祝贺，财主空着手也来喝寿酒。山精灵端出大碗冷水和一根竹扁担放在桌上说：“这是过去的鲜笋子，朱大爷美美地吃吧。”
3011=这天财主他妈死了，吩咐阿推守夜照看。夜深人静时，阿推杀死一头肥猪，把财主妈的寿衣披毡脱下给猪穿上，停在堂上，将死尸藏进林中。次日举行隆重的殡葬仪式，入殓时大家看到黑乎乎的肥猪，吓得不知所措，阿推学着巫师模样，口中念道：“天神说，你们阿妈是猪变的，你家吃肉太多触犯天神，所以你阿妈过早死了，天神命你们再也不要吃猪肉了。”财主埋葬“猪妈妈”以后，再也不敢吃猪肉了。于是，帮工们便把大肥猪全宰着吃了。
3012=都统老爷的衙门里来了两位能言善辩的外国使者，让都统和下面的官吏都受了辱。于是，都统发出告示说：“凡我庶民不拘何人，有能辩胜二位外国使臣者，可获得骆驼与大元宝等奖赏。”阿尔格齐得知后，来到了都统衙门。那两个外国使者压根没把他放在眼里。阿尔格齐说：“两位摆架子的外国使者先生！从你们坐在炕上的架式看，像是两个大烟鬼；从你们瞧不起百姓的样子看，像是王公的使者。你们俩要真是智者，能回答我一个小小的问题吗？”两个使者一上来就受到对方的嘲弄，又羞又恼，答道：“当然可以！”阿尔格齐微笑着说：“请问：‘蘑菇结不结果？’”两个使者不知如何回答才好。说它不结果吧，那它是怎样长出来的呢？说它结果吧，那它结的又是什么呢？他们面面相觑，惶惶不安，慌忙答道：“不知道！不知道！”满屋子的人哄堂大笑起来。
3013=有个财主新买了一口锅，骑着马正往回赶路，遇见巴拉根仓，就要笑他说：“巴拉根仓，人们都说你有智慧，你如果能让我把自己新买的这口锅摔碎，你要什么我给什么！”巴拉根仓说：“别说一口锅，就是让你自己的脑袋摔碎也不难，就是今天没工夫！”说完继续走他的路。财主拦住他说：“你既然能吹牛，就得当场试验！”巴拉根仓生气地说：“哎呀！你这个人怎么像魔鬼一样缠住我不放啊！你不知道北山草甸子上起荒火了吗？把天都烧红了半边，已经死了好几千只牛羊，我正要赶紧救火去哩！”说完催马加鞭就跑。本来那块草甸子上放的都是这个财主的牛羊，财主一听说牛羊被烧死了好几千，心里一惊，手一松，把锅掉在石头上摔碎了。等他知道上了当，赶忙策马溜走了。
3014=一次，王爷进城，想带一个精明强悍的人做随从，选中了巴拉根仓。走着走着，日头偏西了，马也累了，人也饿了，便停下来歇脚。巴拉根仓先服侍王爷吃饱喝足了，自己掏出牛肉刚要吃，一不小心，把牛肉干掉在地上了。刚要拣，王爷看见了，说：“掉在地上的肉是臭肉，一块臭肉还拣它干什么？”“是！把掉在地上的臭肉扔下！”巴拉根仓重复了一下王爷的话，跟着他走。两人快马加鞭飞驰，不一会儿就来到城里。这座城可真繁华异常。正当王爷观赏着城市美景时，巴拉根仓趁其不备，用马鞭往王爷马屁股上捅了一下，王爷的马立刻受惊，猛地一窜，王爷头朝下跌了个倒栽葱。摔得他鼻青脸肿，痛得乱叫。巴拉根仓却若无其事地从王爷身旁走过去，东张西望，仍看他的热闹。王爷大怒道：“大胆的奴才！王爷掉在地上起不来，你不来搀扶我，还看热闹，该当何罪？！”“哎，王爷，你别生气呀！”巴拉根仓慢慢腾腾地说，“掉在地上的肉都是臭肉，一块臭肉要它干什么！”说罢，催马向前走了。
3015=一天，o把头（v尼人中最大的头人）正在寨门口训狗，见门帕走来，便得意地说：“门帕，你瞧我这条看门狗凶不凶？”“凶。”“这回你该服我了吧？”“我真从心里佩服老爷。老爷要不比狗凶，哪能训得出这样凶的狗。”
3016=o把头左斗右斗都斗不过门帕。就想用收买的办法去把门帕拉拢过来。第二天，o把头见门帕打柴回来，便说：“聪明的门帕，我准备让你当我的管家。从此以后，你吃不愁、穿不愁、用不愁，也用不着再住你那又破又脏又小的木楼了。”门帕说：“好是好，老爷，就差”“还差什么，快说！”“老爷，就差我的心还没变成石头。”
3017=放牛娃小狗每天给财主放牛，还要干许多杂活，但一日三餐只能吃长工们吃剩的残汤剩饭，财主却说：“你年纪小，活路轻，吃不吃不要紧。”潘曼看在眼里，气愤不过，就帮小狗出主意。这天小狗砍了些水杨柳，编成牛嘴笼套在所有小牛的嘴上。晚上财主见了气得责问小狗。小狗说：“小牛不会犁田，吃不吃不要紧。”财主怕他把牛整死，只好让他和长工们一道吃饭了。
3018=帕大是出名的馋鬼。一天艾掌来把黑芝麻捣细伴进糯米饭里，捏一团放在帕大的坐垫上。帕大进屋他边吃边说：“老爷，刚才跑来一只狗，在你坐垫上屙了一泡屎，我闻着香喷喷的，试着尝尝还真好吃哩！”帕大把坐垫上的“狗屎”捧起来，确实很香，不一会儿就吃完了。他得意地说：“这是因为老爷福份大，狗才跑到我坐垫上屙香屎的。”他嫌没有吃够，让艾掌来再弄一泡狗屎给他吃，没想到臭得连肚子里的鱼肉也吐了出来。艾掌来说：“那一定是老爷的福份快完啦，狗不屙香屎了。”帕大虽然想吐，可嘴里还说：“谁说不好吃，老爷的福份大着哩！”
3019=有两个走山串寨做买卖的商人迷了路，又渴又困，碰巧遇上隆姆轿，便向他问路。隆姆轿给两个商人指了一条羊肠小道。两个越走越荒，双手双脚被划破，满是血痕，赶忙转回头来怒斥隆姆轿骗了他们。隆姆轿笑道：“我指的正是你们想走的财神路哩！如果指平阳大道，你们进大村、赶大圩，拿三根针能换一斤棉花？两盒洋火能换一张虎豹皮？三个铜毫子能买一个熊胆？”
3020=有个老相识知道隆姆轿很久没钱买酒喝了，想请他喝几盅，故意问他为啥不喝酒？隆姆轿说：“唉！我前几天熬了两坛小米酒，早上尝了三口，满身酒香，赶猪郎游了四条村，前后熏醉了五帮人，醉得人家六天做不得工，哪里还敢贪杯！”老相识忙说：“我有意请你喝酒，敢不敢喝？”隆姆轿说：“哪里话！我正想找点淡酒冲一冲，免得明天还熏醉人。”
3021=正月十五一帮后生仔赛跑后争论输赢，请隆姆轿讲公道话。隆姆轿慢吞吞地说：“你们哪里比得上我快！有年我去打柴，把剩下的1斤火药晒在门前。不料那边火烧山，一颗火星飘落在上面，火药马上冒烟。这还得了，我一口气跑回家，还救得半斤火药呢！”
3022=吉四六家很穷，一回村里财主家办喜事，托他到镇上去买鱼，办完事后财主给了他三、四条鱼作为酬谢。四六的妻子见到鱼非常高兴，他却满脸愁容，两眼直呆呆地瞪着鱼。突然他大喊一声“偷饭贼！”随即把鱼使劲扔在地上。妻子感到莫明其妙，他说：“这样香的鱼下饭，起码要多吃两倍的饭，纯粹是偷饭贼！”
3023=张少爷中了秀才，家里张灯挂彩忙着敬祖宗。张少爷对帮工杜老幺说：“都说你聪明，我出个联你对对――四书五经有趣有味。”正蹲在地上吃饭的杜老幺接口就答：“一日三餐无油无盐。”张少爷朝中堂看了看：“十根金龙柱，十颗小圆珠，十对宫灯十红十绿。”杜老幺把碗筷晃了晃：“一只青花碗，一个大缺巴，一双筷子一白一乌。”张少爷火了：“哼！吃老子的，喝老子的，还不知足么？”杜老幺笑道：“嗬，敬祖宗的，拜祖宗的，当然嫌少呀！”
3024=有一次，杜老幺和县官、商人走在一起。赶了半天路，肚子饿极了。路过一户人家，有个老婆婆，锅里只剩一碗饭。县官说：“本县为大，这碗饭归本县吃。”商人说：“你说你为大，要说出个一二三来！”县官说：“就说个父母官的官字吧――评是非靠这个字，断曲直靠这个字，读长学为这个字，排上下看这个字。要是没得我这个官字，贵贱大小都分不清白，本县为大！”商人说：“我说个金银财喜的金字――吃离不开这个字，穿离不开这个字，当官为的这个字，敬我图的这个字，做官有个屁意思，我为大！”杜老幺说：“我说个种田的田字――木头支起是字（果），青草盖起是字（苗），木支草盖是字（），无木无草是字（田），要是没得我这个田字，当官的发财的都得饿死！我为大！”老婆婆把饭给杜老幺吃了。
3025=乾隆年间，广东吴川县有个名叫麦为仪的人，外号剐狗六爹，以诙谐幽默闻名于乡里。一日，到江边牧鹅。有四个乡绅见了，突然触景生“诗”。其中一位提议以鹅为题吟诗，他先吟道：“江心游来一队鹅。”另一个乡绅吟道：“鹅公鹅母唱鹅歌。”余下的两个想了半天也无法联下去。剐狗六爹，说：“老爷们，让我来吟完这首诗吧。”四乡绅望着牧鹅老头嘲讽道：“去去去，吆你的鹅屁股去吧！”剐狗六爹并不理会，拉长嗓音吟道：江心游来一队鹅，鹅公鹅母唱鹅歌。两个乡绅屙了屎，还有两个屎未屙！
3026=清朝，丹阳西门有个私塾老先生，喜欢作诗。一天，学僮端来一碗粥。他不忙着吃，却吟出《粥诗》一首：瓯米煮成一碗粥，西风吹来浪波稠；远望好似西湖水，缺少渔翁下钓钩。恰巧秀才汤建文路过门口，笑道：“老先生，一瓯米煮成一碗粥，粥还稀吗？你这书房门朝东，西风从哪儿进来？西湖离丹阳千里之遥，你在书房看见了？你说缺少渔翁下钓钩，这碗边怎么站人？”老学究说：“就算我的诗不通，你说这《粥诗》该怎么写？”汤建文吟道：数米煮成一碗粥，鼻风吹来两条沟；近看好似团圆镜，照见先生在里头。老学究自愧不如。
3027=有个小伙子，骑驴赶庙会，迷了路，遇上了宋丑子，就在驴背上吆喝道：“哎！赶会往哪儿走？”宋丑子见他一不称呼，二不下驴，便假装没听见。小伙子又嚷道：“你耳朵聋啦？”宋丑子停下来说：“别见怪，我有急事哩――我的驴下了头牛。”“驴下了头牛？它为什么不下驴？”“啊！小伙子，没想到你还知道下驴。”小伙子这才醒悟是自己的过错。
3028=有一年，韩老大到刁碎嘴家扛活。他见这个财主专门在吃饭时叨咕长工们，使长工们饭都吃不消停，就想找个机会捉弄捉弄他。一天。吃晌午饭，刁碎嘴又到长工屋里叨咕个没完没了。韩老大越听越生气，趁刁碎嘴点烟的工夫，他讲了一个故事：从前，有个人，朋友请他吃了一顿饭。他就想回请这个朋友。恰好有一天，他钓了一只王八。他向妻子要钱，打算到集市上买点菜。妻子说：“有啥算啥呗，何必破费？”他说：“那咱们也不能用王八肉请朋友哇！传扬出去，我的脸面也不好看呀！”妻子说：“唉，你不会别说这是王八肉！就说是‘话肉’！”第二天，他把朋友请来，妻子端上一碗王八肉，朋友吃了一块觉得味道不错，问：“这肉好鲜美，是啥肉？”他说：“这是话肉。”朋友又挟了一块，一边品味一边赞扬：“这肉真好吃！”说完，又挟了一块放进嘴里。不一会儿，就把一碗王八肉吃了个精光。妻子又端来一碗，一转眼又吃光了。主人叫妻子再盛一碗话肉来，妻子急了，用手一比划，说：“就这么一个大王八，那儿有那么多话？”听到这儿，长工们都捧腹大笑起来。刁碎嘴先是一愣，眨着眼，半天才琢磨过味儿来：噢，闹了半天，韩老大是在贬斥我啊！
3029=罗竹林到谷大肚家打长活，上工的头一天，天还不亮，谷大肚就早早起来叫他下地，可等了半天也不见罗竹林出来，就又不耐烦地嚷起来。罗竹林说：“我早就起来了，正在忙着捉虱子呢。”谷大肚说：“胡说，这会儿天还没亮，黑灯瞎火的看得见捉吗？”罗竹林反问道：“既然看不见捉虱子，那叫我这么早下地，就能看得见干活吗？”谷大肚被问哑了。
3030=罗竹林在吝啬鬼谷大肚家当长工。谷大肚为了使长工少吃饭菜，每顿吃饭时总要同长工们叙叙闲话。这一天吃饭时，谷大肚“叙”起了光绪与道光两个皇帝。罗竹林忙说：“光绪的老爷爷是道光，依我看，光叙（绪）不行，还是倒（道）光好！”说完，把桌上的几碟菜全倒进了几个长工的饭碗里。
3031=一天，罗竹林跟几个长工在牲口棚前就着老白菜帮子吃高粱面饼，却听见谷大肚的厨屋里在“哧啦哧啦”地炸麻糖，又传出谷大肚训斥他小子的声音：“蹲在屋里吃，别出去，当心露头挨狗咬！”上午下地栽蒜。罗竹林悄悄地吩咐长工们把蒜瓣都头朝下点种。几天后，蒜苗却还没冒芽，谷大肚急了，趴在地里抠起来。抠一个，见是头朝下，再抠一个，还是头朝下，就找罗竹林算账。罗竹林把眼一眨说：“你不是说，‘露头挨狗咬’吗？它不敢露头，该是怕狗咬吧？”
3032=清朝，枝江县县老爷听说杜老幺聪明滑稽，就找到他说：“本县倒想试试你的功夫，你敢跟本县打官司么？”杜老幺说：“打官司得到荆州府，我半文钱都没有，怎敢上路呢？”县老爷说：“你有半文钱就敢上路？那好，来人哪，跟他斩半文钱来！”手下就把一文铜钱斩成了两半。杜老幺接过半文钱就走。到了荆州府，杜老幺状告枝江县老爷：“身为百姓父母官，目无王法好大胆，乾隆通宝劈两半，不断也得先撤官！”那县老爷的乌纱帽当时就被摘啦！
3033=明末清初，浙江兰溪壁峰有个聪明人，叫毕矮，常与财主作对。一天大富翁周道胜正在茶店说毕矮的坏话，恰巧毕矮路过，就走进去，说：“今天我遇到一件怪事。”周道胜忙问：“毕老兄，什么怪事呀？”毕矮说：“我邻居的一只狗，近来专门偷吃书画。今天，邻居把家里收藏的书画都拿出来翻晒，不料全被这狗吃了，主人杀死这狗，剖开它肚子一看，你猜里面是些什么？哈，一肚子的坏画（话）。”茶客明白毕矮在嘲笑周道胜，哈哈大笑起来。“瘟狗有福”有一天，孙财主准备设宴请客。长工毕矮跟他上街买菜，买了整整一筐鱼肉。回来路上，毕矮见不远处有只黄狗，就故意把筐放低拎着。那黄狗窜过来猛一口叼走了肉。孙财主命毕矮去追。毕矮追了一会空手回来说：“唉，真是瘟狗有福！”孙财主莫名其妙地问：“你说什么？”毕矮说：“喏，我们当长工的，一年到头拼死干活，从没吃过一顿肉，这下正如你东家所说，‘命里注定’，没福气呀。”财主点头道：“对！吃肉有吃肉的福气。我为啥酒肉不断？这是‘命中注定’的！”毕矮笑道：“东家，那死瘟狗把肉叼去，像你一样，嗨嗨，也有吃肉的福气哩。”财主愣了。
3034=郑板桥任潍县知县时，有一天差役传报，说是知府大人路过潍县，郑板桥却没有出城迎接。原来那知府是捐班出身，光买官的钱，就足够抬一轿子，肚里却没有一点真才实学，所以郑板桥瞧不起他。知府大人来到县衙门后堂，对郑板桥不出城迎接，心中十分不快。在酒宴上，知府越想越气。恰巧这时差役端上一盘河蟹，知府想：“我何不让他以蟹为题，即席赋诗，如若作不出来，我再当众羞他一羞，也好出出我心中的闷气！于是用筷子一指河蟹说：“此物横行江河，目中无人，久闻郑大人才气过人，何不以此物为题，吟诗一首，以助酒兴？”郑板桥已知其意，略一思忖，吟道：八爪横行四野惊，双螯舞动威风凌，孰知腹内空无物，蘸取姜醋伴酒吟。知府十分尴尬。
3035=郑板桥在当县官时，遇到了灾荒之年。因开仓放粮，周济穷人，被皇上撤了职。于是，雇一小船，顺着大运河回扬州老家去。一日，见前面码头停泊着一条官船，桅杆上挂着“奉旨上任”的旗子，要所有的民船回避。郑板桥自言自语道：“你奉皇上的旨意上任，我奉皇上的旨意革职。不都是‘奉旨’吗？你神气什么？”于是，拿了一块绸绢，书写“奉旨革职”四个大字，也挂到桅杆上去。官船上的，是朝廷一个大奸臣的儿子，叫姚有财。此人虽不学无术，但仗着老子的势力，捞了个乌纱帽，这回正要到扬州上任去。这时见一只小船的桅杆上挂着“奉旨革职”的旗子，觉得奇怪，一打听，原来是郑板桥，就派人向他索字画。郑板桥听说这个姚有财，除了吃喝嫖赌、欺压搜括百姓外，别的一窍不通，就很快书写了一首诗：“有钱难买竹一根，财多不得绿花盆，缺枝少叶没多笋，德少休要充斯文。”每句开头一字，连起来是“有财缺德”。姚有财接过一看，差点气昏过去。
3036=一天，纪晓岚（清代大学者）陪同乾隆皇帝游大佛寺。君臣二人来到天王殿，但见殿内正中一尊大肚弥勒佛，坦胸露腹，正在看着他们憨笑。乾隆问：“此佛为何见朕笑？”纪晓岚从容答道：“此乃佛见佛笑。”乾隆问：“此话怎讲？”纪晓岚道：“圣上乃文殊菩萨转世，当今之活佛，今朝又来佛殿礼佛，所以说是佛见佛笑。”乾隆暗暗赞许，转身欲走，忽见大肚弥勒佛正对纪晓岚笑，回身又问：“那佛也看卿笑，又是为何？”纪晓岚说：“圣上，佛看臣笑，是笑臣不能成佛。”乾隆称赞纪晓岚善辩。
3037=权臣和|新修了一所府第，请纪晓岚题一匾额。纪晓岚提笔给他题了“竹苞”二字，说是“竹苞松茂”之意。和|高兴地把它悬在正厅，乾隆皇帝见了，对和|说：“卿被纪晓岚捉弄了！把‘竹苞’二字拆开来，不就变成‘个个草包’四个字吗？”和|哭笑不得。
3038=宰相庆祝八十大寿。为借机发财，便不管亲疏远近，到处发请帖。纪晓岚对此十分不满，到寿辰前一天打发人送去大红幛一个，上写四个大字：“真老乌龟”。宰相见了，十分恼火，届日，请纪晓岚当面解释。纪晓岚从容地说：“君为前朝老臣，年且八十，是为‘老’；世世代代乌纱盖顶，是为‘乌’；自古以来，龟鹤齐名，都是高寿的象征。魏武帝是何等人物，尚且称颂龟为神龟，欣逢老相国寿辰，以此神物祝颂，当为不妄；‘真’者，实实在在，当之无愧之意也。”经他这一解释，众人哭笑不得。老宰相有苦难言，一时想不起合适的对策，只得改容相谢。
3039=一天，玛纳坎刚从王宫里走出来，有个想捉弄他的人见了玛纳坎，神情诡秘地问道：“喂，玛纳坎！您从王宫里出来，请问王宫里的狗咬人不咬人呀？”玛纳坎回答说：“你去问问王宫里的狗吧！”
3040=有个财主对长工特别苛刻，知道的人都怕去他家做活。一天，那财主找到开甲，请开甲去做一年活。开甲想，非整他一下不可。开甲话不多说一句，就答应了，但提出三个条件：“一，退屁股走路不干；二，戴四方帽不干；三，三个同走我不走。”财主答应了。订了约，开甲才去上工。转眼到了栽秧季节，财主叫开甲去栽秧。开甲就说：“我讲过了，退屁股走路我不干！”财主哑口了。到打谷子的季节，财主叫开甲扛谷桶去打谷子。开甲说：“不是说过吗？四方帽子我不戴！”财主只好改口说：“那么，你就去把谷子挑回来。”开甲说：“老板，你答应的条件又忘记啦！我说过三个同走我不走嘛！”财主说不过他，只好按照合同办事。
3041=有一年，开甲在一家财主家干活。到了三四月间，财主叫他去挑粪，可是挑了几天后，财主却大骂他不展劲，说什么挑粪是轻活，去时挑粪，回来是空担，一天只做半天活路。开甲想：“得让他尝尝味道。”第二天，开甲装好一挑又干又松的粪后，挑去又挑回来，挑回来又挑去，直到收工，还是把那担粪挑回家来搁着。一连几天都是这样。财主知道后大骂道：“开甲！怎么这几天田里一挑粪也没有？你挑去又挑回，发癫了吗？”开甲说：“你不是说回来是空路是轻活吗？我不这样做又怎么办呢？”财主吼道：“你这蠢货！挑两个石头回来也好嘛！”开甲说：“你是要我挑粪，不是要我挑石头呀！”从此财主不敢小看开甲了。
3042=一天，登巴背着一只没有底的背篓，到布达拉宫后面去捡粪。喇嘛提醒他：“背篓没有底，能装牛粪吗？”登巴笑道：“我这样捡牛粪，就和小喇嘛们修行一样呀。小喇嘛只管念经拜佛，盼望死后进天堂，结果一事无成。上没上天堂，谁也不知道。他们比起我这样捡牛粪，又有什么差别呢？”
3043=一天，有个外勐的大佛爷在给群众算命，骗取了不少钱财。艾苏、艾西挤进人群，对大佛爷说：“神通广大的大佛爷，我们兄弟俩求你占卜算命，想知道，我们年老的父母还能活几年？”说着，故意摇响提着的钱袋。大佛爷听到银钱磕碰的响声，就装模作样地胡念了一段佛经后，说：“神佛保佑，你们家将会子子孙孙富裕下去。你们的父母50年后才能升天，现在你俩应给佛祖赔上20块银元，为你的父母将来升天祭奠。”艾苏、艾西大笑道：“知神、知天、知地的大佛爷，要是我俩听信您刚才的那些话，明天我们就要饿肚子了！感谢神的保佑，可惜我们的父母在10年前就升天了，您的神法算得真妙呀！”说完两人转身就走。在场的人这时也明白真相，一哄而散了。
3044=帕雅召勐盖了一座漂亮的宫殿，洋洋得意。一天，帕雅召勐看见艾西提着水桶从马厩走过来，立刻喊住他：“艾西，你说说，我的宫殿怎么样，漂亮不漂亮？”艾西不以为然地说：“我的房子比您的宫殿好！因为，不管任何人，包括您，一见到里面的摆设，都立刻得弯腰鞠躬。”帕雅召勐气坏了，大声说：“好嘛，要是我向你的烂草房鞠躬，你家所欠的债一笔勾销，你也可以从我家滚蛋！”第二天，帕雅召勐领着大臣来到艾西住的地方。艾西在门口十分客气地说：“劳驾帕雅召勐光临，请进屋休息一下吧！”帕雅召勐早就吃不消了，马上往屋里走。草棚很矮小，竹门又低又窄。帕雅召勐和大臣不得不弯腰低头，钻进去。到了里面，见火塘边摆了几个矮竹凳，便忍不住坐了下去，但立刻觉得一阵疼痛，难以忍耐。一看四周墙上没有稀奇东西，他就站起身，又低头弯腰，钻出门外，轻蔑地说：“艾西，你真是穷得连野猫都不如。别说会使人弯腰鞠躬了，连我家的狗也不愿住这样的地方。”艾西哈哈大笑：“威严的一勐之主，您是怎样走进这间低矮的房子的？不是首先很有礼貌地弯腰鞠躬，才进得去吗？好了，按照您的条件，我欠您的债一笔勾销了，我也可以回家啦！”
3045=有一次岩江片去向财主丈人借谷子。丈人十分吝啬，把秕谷借给他。又有一次他上丈人家，碰上吃饭，丈人把腊肉藏起来，给他吃豆腐。这两次他都没言语。不久丈人约他去撵马鹿，丈人在前面堵，他却停下来休息。他一会大叫“上去了！”一会大叫“下来了！”害得丈人跑上跑下，连马鹿的影子也没看见。丈人精疲力尽地走回来，见岩江片正躺在树下悠闲地看蚂蚁爬树，就责怪他。岩江片却说：“秕谷当饱谷，豆腐换腊肉，蚂蚁是马鹿。”丈人听了又气又羞，半天讲不出话来。
3046=知县到土司家吃喜酒，金贵端上一道时鲜红烧甲鱼。知县硬说是红烧乌龟，土司却说他吃过的甲鱼数不清，甲鱼又叫王八，所以叫红烧王八。两人争论不休，便请金贵裁判。金贵故装糊涂道：“县太爷说是乌龟，土司老爷说是王八，把我也搞昏了。我看你俩乌龟王八都一样，不用争了。”陪客们听了笑道：“金贵讲得好，乌龟王八都一样，不用争喽。”知县和土司听出了话音，只好吃个哑巴亏。
3047=有个财主和他的老婆都是财迷精，见到什么都要往家里拿。一天傍晚，蓝聪妹见财主家门外有一堆牛粪，知道他两口子的眼睛都不大好，故意进去说：“东家，你看哪个把毡帽掉在大门外了。”财主闻声立刻跑去门外。他一抓发现是堆牛粪，心中暗暗叫苦，口里却说：“这顶毡帽太破啦！”财主婆在家里听他这么说，骂道：“笨蛋，坏了也可以拿来垫鞋底嘛！”边骂边跑出来抓。她抓到牛粪也不好明讲，忙说：“毡帽实在太破啦！”蓝聪妹和长工们在一旁偷看他俩这场戏，都捂住嘴巴笑个不停。
3048=纪晓岚在编纂《四库全书》时，一天，正值盛夏，打着赤膊坐在案前。这时，乾隆突然驾到。衣冠不整见驾就有欺君之罪，更何况纪晓岚这副模样！他慌得连忙钻进桌子底下躲避。其实乾隆早就看到了，向左右摇手示意，叫他们别作声，自己就在纪晓岚藏身的桌前坐下来。时间长了，纪晓岚感到憋气，听听外面鸦雀无声，又因桌围遮着看不见，闹不清皇上走了没有。于是偷偷伸出一根中指，低声问：“老头子走了没有？”乾隆心里又好气又好笑，故意喝道：“放肆！谁在这里？还不快滚出来！”纪晓岚没法，只好爬出来跪在地上。乾隆说：“你为什么叫我老头子？讲得有理就饶你，否则，哼”纪晓岚答道：“陛下是万岁，应该称‘老’；尊为君王，举国之首，万民仰戴，当然是‘头’；子者，‘天之骄子’也。呼‘老头子’乃至尊之称。”“那这根中指又算什么？”“代表‘君’，‘天地君亲师’的君。”纪晓岚伸出一只手，动着中指说：“从左边数起，天地君亲师，中指是君；从右边数起，天地君亲师，中指仍是君；所以中指代表君。”乾隆笑道：“卿急智可嘉，恕你无罪！”
3049=清代乾隆年间，河南邓州的庞振坤所在的村里有个财主，他老婆生第八胎时，叫家丁通知各佃户，12天后大请客，送的礼越重越好，不送的小心抽他。按当地规矩，不是第一胎不兴请客的。佃户们又气又愁，找庞振坤想办法。12天后，庞振坤领着身背石头的佃户们来到财主家。财主一见气极了。庞振坤笑道：“你不是说礼越重越好吗？”说完，和佃户们上酒席去了。
3050=有个贪色的县官，一心想讨个称心如意的小老婆，差人东挑西选，弄得民心不安。一天，庞振坤自荐为县官说媒，问他要娶什么样的。县官说：“我要的是：樱桃小口杏核眼，月牙眉毛天仙脸，不讲吃喝不讲穿，四门不出少闲言。”庞振坤笑道：“巧啦，俺村上就有这么一个女子。”当下商订了娶亲的日子。迎亲那天，鞭炮、锣鼓、喇叭好不热闹。花轿一到，县官上前一把揭开新娘的花盖，大怒：原来是穿着花衣裳的泥胎女菩萨。庞振坤却笑道：“请看，她不是‘樱桃小口杏核眼，月牙眉毛天仙脸，不讲吃喝不讲穿，四门不出少闲言’吗？”
3051=清朝乾隆年间，山西平阳府襄陵县京安镇的农民解士美，一天晌午从地里干活回来，见村口大树下有四个财主，手摇大蒲扇，靠在躺椅上，大腿压二腿，边抽烟，边喝茶，边聊天。宫财主抽了一袋烟，说：“饭后一袋烟，赛过活神仙！”牟财主呷了一口茶，说：“烟后品品茶，美美气气呷！”朱财主把扇子一摇说：“能美气，就美气，哪怕美气一早起！”苟财主把双眼一眯，说：“能快活，就快活，哪管他人死和活！”解士美一听，心里骂道：你们肩不挑，手不拿，吃自在，屙现成，爽得浑身流油还嫌不够，还要寻快活哩！好！待我也给他们来几句！他咳嗽了一声，吐了口唾沫，清了清嗓子，吼开了：“那天我从树旁过，碰见四个怪货：抬眼一望――哦哦哦，一个叼根干骨头，一个端杯尿水喝，一个扇着阴阳风，一个快死把眼合。我一口唾沫吐过去，惊呆四个怪货。原来是‘公母猪狗’寻快活！”
