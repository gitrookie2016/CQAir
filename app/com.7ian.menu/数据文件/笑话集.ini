1948=一名美国名校的校长死后飞进天堂，圣比得带他到一间小屋说『这就是你的家。』校长住了几天觉的地方太小，人太多，用公车又要排队。一星期后有一名律师请校长到他家做客，校长到了律师的家吃过饭参观后很惊呀的发现律师住的豪宅有100个睡房，30个客厅，20个饭厅，5个游泳池，10个网球场和50辆豪华汽车。隔天校长向圣比得大声抗议。圣比得听后说：「是这样的....你看～500年来只有一名律师有资格上天堂…」
