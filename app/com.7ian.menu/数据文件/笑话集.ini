2346=在即将到达目的地的客机上，旅客们往往在飞机停稳之前就离开坐位而站立起来，这很容易给飞机的安全着陆带来危险。一位空中小姐曾巧妙地避免了上述情况的发生。她通过播音器向旅客们说：“女士们，先生们，在客机到达堪萨斯市之前，我们需要进行一次清洁工作。如有哪位旅客志愿协助我们，请在到达机场之前站立起来。”在飞机到达机场停稳及安全信号灯熄灭之前，离开坐位的旅客一个也没有。
