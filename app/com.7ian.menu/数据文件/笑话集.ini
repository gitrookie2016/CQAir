2286=话说一日阿南当飞行员的好朋友阿平跟他借车阿南借出之后一直心惊胆颤的小明看到就问他：“你担心啥啊？你担心他出事？”阿南答道：“不！我担心我的车子！”“你知道他的职业吗？飞行员耶！”“我怕他超车的时候，不从左超，也不从右超，偏偏直线加速，然后拉起方向盘。。。。。”
2287=一出租车司机拉了一外宾，这个外宾想去飞机场，但不会汉语，跟司机说了半天也无法让司机明白他要去的地方。他只好张开双臂，比划飞机的样子。司机恍然大悟，说:“明白了,明白了。”司机一遛烟把外宾拉到了目的地。外宾下车一看,傻了眼:全聚德烤鸭店。
2288=两个小伙子开着一辆摩托车在一条路上行驶，开车的人穿着一件既没有拉练又没有扣子的夹克。风老吹打着他的胸口，于是他决定把衣服反穿，这样风就不直接吹着他的胸口了。他们继续往前开，拐弯的时候，摩托车翻了。住在这附近的一个农夫叫来了警察，告诉了他们所发生的一切。警察问他："当时他们中有谁还有活着的迹象吗？？"农夫说道："前面那个人还活着，但当我把他的头扭正之后，他就死了。"
2289=某军舰在雷达中发现东南方10度有不明物体正在靠近，于是船长命令对该物体发出警告灯信号“请你们立刻改变方位！”没想到对方的回答也是“请你们改变方位”！于是船长很火地命令发出信号“我们是国军舰队，请你们立即改变方位！”这次对方的回答是“还是请你们改变方位！这里是灯塔！”
2290=某人的汽车刹车失灵了，把车送到一家修理厂去修理，厂家答应一小时内修好。可是从上午一直到下午，刹车仍没修好。车主大发其火，说要厂家赔偿他的误时费，否则就要诉诸法律。厂长急得大汗直冒，直催着修理员。修理员也很着急，他忽然急中生智：“有了，没刹车不要紧，我把喇叭的声音加大就行！”
2291=一司机酒后开车，撞伤了路边的行人。交警在勘察现场时，对司机说：“酒后开车，要重罚！”“罚就罚吧！”司机打着酒嗝说，“罚三杯还是罚五杯？”
2292=“发生了什么事？”马克的朋友问拄着拐杖的马克。“汽车出事了。”“天哪，今后你不靠拐仗就不能走路了吗？”“上帝才知道，医生说我可以不靠拐仗走路，可律师坚持让我不要扔掉拐杖。”
2293=高速公路上，车水马龙，一辆接着一辆。独有一辆载重卡车后面有长长的一段空白。巡警非常奇怪，急忙驾警车上去察看，只见卡车后面挂着一块显眼的大木牌，上面写着：“本车已与其他车辆相撞20次，成绩为：17胜，2平，仅一次稍有损失。请来者多加小心！”
2294=妻子给丈夫打电话说：“咱家的汽车进水了。”丈夫吃惊地问：“汽车刚检查过，本是好好的，为什么会进水？汽车现在在哪里？”妻子哭着说：“在河里！”
2295=在马来西亚柔佛市交通安全周期间，交通部在一些马路口张贴了如下的标语牌：“阁下驾驶汽车时，如果时速保持30公里左右，可以沿途欣赏美丽风景；时速超过50公里，请到法庭作客；超过80公里，请到医院留宿；超过100公里，请你安息吧。
2296=在一列急驰的火车上，初次出门的安妮老太太正在问列车长――“请问：这趟火车到圣保罗停不停？”列车长笑着回答道：“停。如果不停，您将看到有史以来最大的车祸――火车冲过终点站！”
2297=商人吉米在铁路上做了多年的买卖，这天偶然发现一列火车准时到了站。他连忙跑到列车员跟前说：“请吸烟，我祝贺你！我在这条铁路上跑了15年，这还是第一次见火车正点到站。”“留着你的烟吧，”列车员说，“这是昨天的列车！”
