709=太原的鲍秀才在富人家教书。东家很吝啬。冬至时他送一只小狗作为贺礼送给亲家。谁知亲家也很吝啬，几天后把小狗烧熟了作为礼物回赠。东家请鲍秀才上席吃狗肉，并令他以此事作诗。鲍秀才吟道：“小犬出去小犬来，两个亲家不用陪；恰似小生赴科举，秀才出去秀才来。”
710=有一家住着一个客人，老是不说走，主人实在厌烦透了。一天，主人有意把客人领到大门外的一棵树旁，指着树上的小鸟对客人说：“你再住几天吧，等我磨磨斧子砍倒这棵树，把那只鸟烧一烧来请你吃。”客人听了半信半疑地说：“恐怕不行吧，等到把树砍倒的时候，那鸟不是早已飞跑了吗？”主人笑笑说：“你别担心，我已经看出来了，这是一只傻鸟，就是树倒了它也会待下去不肯飞走的。”
