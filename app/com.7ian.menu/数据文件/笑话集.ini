2269=希活太太驾了一辆新型的敞篷车在公路上驶着，才5分钟就已经把一切交通法规触犯无遗，最后撞倒了迎面来的一个男人。希活太太下车向男人抱歉地说：“真对不起，先生，这完全是我的错，是我驶错了路线，我希望您没有什么损伤吧？”那男人苦笑道：“不，太太，这是我自己的错。”说着从地下拾起两枚撞落的牙齿。“因为我在300米之外就看见你，当时我是来得及到树上去的。”
