1172=从前，有一个皇帝。一日，他巡视后宫，发现妃子们各各愁眉苦脸，无精打采。皇帝很着急，立刻叫宫内的太医前来诊治。一个月过去了，不知何故，妃子们的病还是不见半点起色。皇帝决定向天下发榜召集神医进宫给妃子治病。这天，一个人来到皇宫主动提出治病。半个月过去了，皇帝再次巡视后宫。只见妃子们又如往昔一样，各各神色妩媚，体态娇人。皇帝大喜，决定重赏并大宴这个神医。皇帝回宫经过后宫时，突然看见后宫大门处躺着许多陌生的男子，各各面黄肌瘦，骨瘦如柴。皇帝怒问，“此乃何人？”，神医答曰“小人为妃子用药后剩下的药渣也！”
1173=一位过路人坐在乡间的核桃树下休息。他看见树对面有一片西瓜地，长着许多大西瓜。他注视一阵西瓜，再抬头看看树上的核桃，自言自语道：“万能的上帝啊，你是怎样造物的！让大个西瓜长在细长的瓜蔓上，却让小核桃长在大树上。这多不公平合理呀！”这时，恰好一粒核桃掉在过路人的头上。他吓得浑身发抖，以为是上帝对他的惩罚，赶紧讨饶道：“上帝啊，请宽恕我吧！今后我再不敢对您妄加评论了。您是无所不在，无所不知的，所做的一切都是英明的。要是您让西瓜长在树上，今天我不就完蛋了吗？”
1174=春节前，某肉食站总要留一部分猪头给熟人。一天，他们卖了猪肉，把留下的猪头分别写上张三、李四、王五、赵六。。。有个专管市场的朱主任来到库房，一看没有写自己的名字，便大发震霆：“他妈的，怎么没有我的头？”肉食站的小刘忙把朱主任领到屠宰场，指着一头待杀的肥猪说：“朱主任，看，你的头最大。”
