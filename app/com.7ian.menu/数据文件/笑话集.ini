2310=指挥中心：我是指挥中心，请你迅速爬升到4000英尺高度，减少对地面的噪音影响，完毕。飞行员：我是阿尔法秃鹰号，接受指令，现在开始爬升。但是在3000英尺高度，对地面不应该有噪音影响，请你说明原因，完毕。指挥中心：我是指挥中心，一枚导弹正从3000英尺高度向你飞来，不管你在4000英尺高度是否能避开它，都将确保对地面没有噪音影响，完毕。
2311=一个商店销货员在某铁路上来回多年，正在抱怨火车的常常脱班，忽然在那时火车准时到达了，使他惊觉万分！他立刻走到车务管理员说：“我要敬你一支雪茄祝贺你，因为我在这条路上来回了十五年，这是我第一次准时地坐上火车！”那车务管理员说：“请收回雪茄吧！这是昨天的火车！”
2312=飞行中的客机突然严重倾斜，而后在空中翻了个跟头方才恢复正常。座舱中的乘客惊慌失措，大声喧哗。这时一空中小姐从驾驶舱走出来，她微笑着对大家说：“请女士们，先生们大可不必惊慌，飞行一切正常，刚才的情形只不过是因为患感冒的驾驶员的打了一个喷嚏造成的。”
2313=警察截住超速行驶的人，拿出罚款通知单，问道：“你叫什么名字？”外国人：“我叫撒迪尔斯・里索斯汤姆・迪米特力尔斯・凯利安若宝洛斯。。。”警察：“算啦，以后别再超速行车了。”
2314=交通警察站在一辆汽车旁。他对司机说：“我应对你处以罚款，要知道，这条街道上的车辆只能单向行驶。”“那么，我现在就把车掉头。”“这里禁止掉头。”“那我就把车停在这里。”“这里严禁停车。”“那么，您出个价吧，如果不低，这辆车就归您了。”
2315=一位交通警察发现一辆汽车沿着高速公路以22m/h的速度行驶，于是警察开车将这辆车拦下来停在路旁。他看见车里坐着五位老太太，前排两个，后排三个，后边三个脸色苍白。开车的老太太一脸迷惑地问警察：“警官，我可没超速啊。”警察说：“太太，你没超速，可速度太慢一样会给别的车带来危险。”“太慢？！”老太太说，“可是我看见那个标牌上写着‘22’呀！”警察忍住笑解释道：“22是公路编号。”老太太谢了警察指出她的错误，警察又问：“车上的人都没事吧，为什么她们抖得这么厉害？”老太太说：“没事，我们刚从119号公路上下来。”
2316=一天，一个非常富有的阔少爷在公路上超速，被一个女警察发现。那位阔少爷很不愿意地把车停了在一边，不耐烦的说：“你知不知道我的爸爸是谁？！”女警察客气地答道：“对不起，先生，这我可帮不到你，你有没有试一试问问你的母亲？”
2317=有一小型飞机中途引擎失灵，架驶员在一条人车稀少的州公路降落。驾驶员跳出来向唯一看到的一辆汽车走去，希望能搭便车到最近的出口。这辆汽车缓慢的停在路旁，坐在架驶座的女人探出头紧张地说道：“我会马上开走的，先生，只要你告诉我怎么回到公路上，我会把车子尽快开离飞机场的
2318=市液化气供应站的头头写了一则安民告示：我站最近到了一批气，为使人人都有气，决定实行限量供气，希望全市没有气的人积极支持配合本站做好供气工作。
2319=婚前，你若不小心一头撞到玻璃窗上，她会紧张兮兮地说：“亲爱的！你没受伤吧？”婚后，你若再发生这种“意外”，她虽然一样紧张，问的却是：“我的天！玻璃没破吧？”
2320=某农村糊涂县长，一日做报告，咬文嚼字，照本宣科。当念致：“已获得文凭的和尚未获得文凭的干部．．．”读曰：“已获得文凭的和尚，未获得文凭的干部”引得台下哄堂大笑.领导怒曰：“有什么好笑的？和尚都可以取得文凭，干部就更要努力喽！”
2321=女秘书正坐在总经理腿上的时候,总经理太太突然出现在门口。总经理立刻严厉地对女秘书说：“总之,无论多么困难,一个公司也不能只有一把椅子！”
2322=有个上班族临时要停车，当他停好车的时候,发现他居然停在红线上，为了不被拖吊，所以他就写了一张便条夹在车窗上，内容是：“拜托！借停一下！事关百万元之巨款！”当他回来的时候，发现了夹在车窗上的罚单，同时也发现了另外一张便条，写着：“在这种情况下，罚你几个钱你是不会在意的！”
2323=一位中国学生在美国加州目睹了一起交通事故,由于好奇,一直没有离开,警察来了以后问他知不知道事情的经过。他说：“onecarcome,onecargo,twocarpengpeng,onecardie.”
2324=马路上行驶着一辆滑稽的小轿车，它每隔30秒就往上颤跳一下。警察跑过来对司机说：“喂，你这车子怎么啦？”“车子没事，哦，”司机说，“它跳是因为我打嗝！”
2325=据闻俄罗斯最近又发生了一起劫机事件。在一架莫斯科飞往巴库的班机上，一名青年男子突然掏出一把玩具手枪大喊：“劫机！我要劫机！我要和机长对话！！”机长赶紧战战兢兢的过来了，小心翼翼的说道：“先生，您有什么意见尽管说，您的要求我们都尽量满足，请您先放下枪好吗？这样以免伤及无辜。。。”劫匪歇斯底里的吼道：“不！我现在只要求这架飞机立即飞往巴库！！”机长不禁诧异的问道：“哦，先生，您听我说，本次航班本来就是飞往巴库的，您可以把枪放下来了。顺便问一句：您的精神没有问题吧？”劫匪勃然大怒道：“你胡说八道什么？！我很好！我已经乘坐你们这个航班三次了，第一次将我劫到了阿富汗！第二次又将我劫到了伊拉克！”他抑制不住内心的激动说，“这不昨天才将我送回来，这一次无论如何，我都要先劫啦――我要回巴库！”
