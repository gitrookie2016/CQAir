2261=一醉汉踉踉跄跄地钻进汽车，坐在了方向盆后，交通警察赶忙跑到他的车前，对他说：“先生，您这样可不允许开车。”“那……那……我的两只脚……也不能……扛着，你……你说该……该怎么办？”
