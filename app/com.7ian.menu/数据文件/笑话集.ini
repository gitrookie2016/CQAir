347=苏修穷兵黩武，军中物质紧缺。军需处长在一名下士的陪同下到兵营视察物质供应情况。他们走到油料库附近，在地上发现一个烟头。军需处长不满的说：“这是谁的烟头？！”下士看了看四周，欣喜的说：“看来谁的也不是，上校同志，赶快拣起来吧！”
348=说：目前得这种病很普遍。想：怎么又遇上这种病例，看来我不得不学一学如何治疗这种病了。说：让我的同事来帮你看看吧。想：他离婚时我借了他一笔钱，这个忙他总该帮吧。说：让我想想。。。想：先让我想想我的医疗事故责任险到期没有。说：让我查查你的病历。想：看看你有没有拖欠过以前的医疗费。说：就这样，先回去休息一下，明天上午再来复查。想：下午我还和别人约了打网球呢。说：说说你现在的感觉。想：见鬼，我忘了你的名字和上次的症状，你的病历也不知道跑哪儿去了。说：这需要马上动手术！想：下个月的新马泰七日游正需要钱呢，你的病简直是毛毛雨，我得趁你自己好起来之前把你治好。说：嗯。。。想：我也不知道这是什么症状，只不过我得表现出思考的模样，也许旁边的护士会有所建议。说：有一个好消息，还有一个坏消息。想：好消息是我要买一辆奔驰，坏消息是你来买单。说：先去化验室查一查这几项。想：你就为我的奖金做点儿贡献吧。说：吃完这几副药如果还没好，再来找我。想：鬼知道什么毛病，也许下周自己就好了。
349=1、呼吸频率测试：请将你男朋友或者老公的头，完全浸入清水里十分钟，然后将其平放在地板上，快速对其做人工呼吸。如在五分钟内将其救醒，则说明你呼吸频率良好；如在十分钟内将其救醒，则说明你呼吸频率一般；如在三十分钟内未将其救醒，请拨打120电话。2、肺活量测试：在一人多之处，施放一恶臭之屁，然后迅捷蹲下身体，深深呼吸。如身旁无人掩鼻，则说明你肺活量良好；如有人掩鼻，则你应快速逃离现场，并在无人之处，运用以上方法抓紧练习肺活量。3、邻居友好度测试：请在凌晨4点正，打开所有窗户，将音响调至中等音量，以卡拉OK的方式，用声嘶力竭的唱法演唱《一无所有》。如邻居没有不良反应，则邻居友好度为100；如听见“神经、变态、xxxx”等回声，则邻居友好度为50；如听见由远至近的110警笛声，则需迅速关闭音响，钻进被窝，并可依此判断，你与邻居的友好度为0。4、自我魅力测试：请在繁华街头，高声大喊三次：我是单身！如有五位以上的男士前来询价，则你魅力为100；如有五位以上的男士对你进行嘲笑，则说明你的魅力为50；如无人问津，则建议你最好减少出门露面的次数。5、皮肤弹性测试：请将一跳蚤放在皮肤上，在跳蚤跳起后，测量其跳过的高度，每天进行统计。如跳蚤跳起的高度呈逐天递增时，则说明你皮肤弹性良好；如跳起的高度呈逐天递减时，则说明你皮肤弹性较差；如跳蚤摔死了，则说明你皮肤没有弹性。6、判断鸡蛋新鲜法：请将需判定的鸡蛋放在怀里，无论如何不要让该鸡蛋表面的温度低于30摄氏度。十五天后，如该鸡蛋已敷出小鸡，则说明该鸡蛋是新鲜的；如未敷出小鸡，则说明该鸡蛋是不新鲜的；如该鸡蛋破碎，请食之。7、懒惰自我测试：请在睡觉前，一次性喝下十公升纯净水。在第二天清晨时，如发现床褥上没有水渍，则说明你很勤奋；如有三滩以下的水渍，则说明你一般勤奋；如有三滩以上的水渍，则说明你很懒惰。8、牙齿强度测试：请用你的牙齿咬住你男朋友或者老公的手臂，并逐渐用力，在你男朋友或者老公发出喊叫的同时，迅速用噪音测量仪测量其喊叫的分贝。如测量值高于100分贝，则说明你牙齿强度100；如测量值在50至80之间，则说明你牙齿强度为50；如测量值为0，请带你男朋友或者老公去医院检查其痛感神经。9、排泄功能测试：请在出大恭之时，携带2开32版当地报纸一套。当你看完报纸的三分之一时，完成出恭，则排泄功能良好；当你看完报纸的一半内容时，完成出恭，则你排泄功能一般；当你把报纸的所有内容翻来覆去地看了三遍，还未完成出恭时，建议你重新判断是否有出恭的欲望。
350=四个外科医生聊天，谈到为哪类病人动手术最省事。“我认为是会计师！”第一个医生说：“你切开他的身体之后，会见到所有内脏都有编号，绝不会混淆。”“图书馆管理员也不错”，第二个医生说：“内脏都按分类排列。”第三个医生说：“我喜欢为工程师开刀，他们会理解为什么我们替病人动手术后总爱在病人体内留下刀或钳。”最后一个医生资历最深，“我最喜欢替律师动手术”，他说：“他们没心肠、没腰骨、没胆子，而且头和屁股可以互换。”
351=症状：手推车突然变得五颜六色的。病因：你喝多了。疗法：闭上嘴。症状：每个人都在看着你笑。病因：你正在桌子上跳舞。疗法：找个看得顺眼的，往他身上倒。症状：酒像水晶一样清彻。病因：这是水，有人想让你清醒过来。疗法：揍他。症状：手受伤了，鼻子受伤了，脑子异常清楚。病因：你打架了。疗法：向你看到的每一个人道歉，以防万一你打的是他们。症状：你一个人也不认识，也不认识这个房间。病因：你游荡到另一个聚会里来了。疗法：看看他们有没有免费的啤酒。症状：你的歌声走调了。病因：这酒太淡。疗法：接着喝，直到你的歌声有所改善。症状：不记得歌词了。病因：你喝得刚刚好。疗法：开始空弹吉它。症状：觉得冷并且无法打开你住的旅馆房间的门。病因：你在旅馆房间醒来并去上厕所但是走错了门。疗法：使劲敲门叫醒老婆。如果没有成功，找工作人员给你开门。
352=医生为汤姆作了长时间检查，仍未能查出他患的是什么病。汤姆皱着眉头：“你们医院的水平就这么差劲呀？”医生没生气，只是意味深长地说：“这样吧，你回去洗一次热水澡，然后在室外走动两个小时，但一定不要穿衣服。”“这样就能治我的病吗？”“不。不过，这样你准能染上肺炎，而我们对肺炎从诊断到治疗都是最拿手的。”
353=有一天，小婷因背痛到医院去看医生。她问说：「医生，为何我的背部会那么痛呀？！」医生看了之后，摇一摇头....小婷紧张的问：「怎么了....？」医生问说：「你昨晚是不是跟男朋友去约会？」小婷说：「对耶....」医生跟着又说：「你们去墓仔埔约会对不对？！」小婷说：「嗯........」（小婷很不好意思的回答）医生说：「你们是否有过度的激烈运动？」小婷说：「医生你好厉害哦，怎么都知道....？！」医生说：「因为你的背部浮现了『显考柯公..之墓..孝男..孝孙..』....」
