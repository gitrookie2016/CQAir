365=有一个花花公子，因为玩的太凶了，结果那话儿就生病，连续看了好几个西医，医生都告诉他：「你这里不行了，一定得切掉！」那花花公子怎舍得啊！就跑去看中医。中医看了看说：「虽然太晚了，嗯....不过没关系！」「真的吗？可是我看了好多西医都说一定要切掉。」医生道：「西医就是这样，动不动就要切东西，这瓶药你拿去，每天涂三次，要不了多久，它就会自己掉下来的啦！」
