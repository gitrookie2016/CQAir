770=如何分辨章鱼的手和脚？我们常说章鱼有八只脚，可是也有人说是八只触手。那到底章鱼有几只手，几只脚？该如何分辨手和脚呢？大家想想后，再看答案吧方法一：先抓一只章鱼，再用铁锤往的头打下去，章鱼会去摸自己头的就是手，其它的就是脚。方法二：如果是母章鱼的话，先假装要去强暴，它猛说不要时一直挥动的那几只就是手，其他几只夹得紧紧的就是脚。方法三：放个屁给闻，会住鼻子的就是手，其它的就是脚。方法四：给一台计算机，放在键盘上的就是手，盘在椅子上缩起来的就是脚。方法五：夏天到了，会抓香港脚的就是手，被抓的当然就是脚！
