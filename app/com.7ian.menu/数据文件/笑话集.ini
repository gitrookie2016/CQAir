758=有两个非常聪明的经济学天才青年，他们经常为一些高深的经济学理论争辩不休。一天饭后去散步，为了某个数学模型的证明两位杰出青年又争了起来，正在难分高下的时候，突然发现前面的草地上有一堆狗屎。甲就对乙说，如果你能把它吃下去，我愿意出五千万。五千万的诱惑可真不小，吃还是不吃呢？乙掏出纸笔，进行了精确的数学计算，很快得出了经济学上的最优解：吃！于是甲损失了五千万，当然，乙的这顿加餐吃的也并不轻松。两个人继续散步，突然又发现一堆狗屎，这时候乙开始剧烈的反胃，而甲也有点心疼刚才花掉的五千万了。于是乙说，你把它吃下去，我也给你五千万。于是，不同的计算方法，相同的计算结果――吃！甲心满意足的收回了五千万，而乙似乎也找到了一点心理平衡。可突然，天才们同时嚎啕大哭：闹了半天我们什么也没有得到，却白白的吃了两堆狗屎！他们怎么也想不通，只好去请他们的导师，一位著名的经济学泰斗给出解释。听了两位高足的故事，没想到泰斗也嚎啕大哭起来。好容易等情绪稳定了一点，只见泰斗颤巍巍的举起一根手指头，无比激动地说：“1个亿啊！1个亿啊！我亲爱的同学，我代表祖国和人民感谢你们，你们仅仅吃了两堆狗屎，就为国家的GDP贡献了1个亿的产值！“
