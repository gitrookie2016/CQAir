3150=大年三十，财主想用加点菜的办法，以平长工因长年累月受虐待而产生的怒气。但又不想多花钱，他便去问长工们爱吃什么。一个长工说：“素菜淡饭是亲家，鱼肉荤腥是冤家。”财主听了大喜。开饭的时候，财主把鸡、鸭、鱼、肉摆了好几碗，素菜只烧了一大碗青菜，哪晓得，长工们大吃荤菜，不碰青菜。财主急了，忙问：“你们不是说鱼肉荤腥是冤家吗？”长工回答说：“是呀，不吃冤家，难道吃亲家不成！”
