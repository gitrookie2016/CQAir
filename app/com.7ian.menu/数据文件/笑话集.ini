2972=有一回，解士美到洪洞给一家财主打短工，跑了一天路，肚子饿得直叫唤。谁知财主只给他取了两个剩窝窝，半盆稀米汤，一棵蔫大葱。他也不计较，拿起就吃，好像填了牙缝，还没觉着就完了。财主倒心疼坏拉，阴阳怪气地问：“小伙子，府上是哪里呀？”解士美答：“远！襄陵县的京安镇。”财主又问：“听说京安有个恶眼人，不知你可认识？”“你请说名吧！”“听说他叫‘饿――死――鬼’！”京安哪有这么个人？解士美一听，这哪是问人，明明是骂我哩嘛！看来，给这主儿干活，将来还不知得受多少窝囊气哩！干脆，不吃他这碗饭啦，给他点厉害看看！解士美就装作没听出话里的音，说：“嗯，就算知道吧。”那财主一听，觉得好笑，又问：“那他这会干啥？”解士美把眼一闭，说：“合眼窝啦！”财主把合眼窝当成是说死啦，感到奇怪，就追问：“因为啥？”“唉！他受苦受累一辈子，偏生了个忤逆不孝的儿子。他儿子嫌他吃得多，一见面就骂他是‘饿死鬼’。你想，当老子的拿血汗养活他，怎能受下这号窝囊气？所以，一生气，就把眼窝全合住啦！”财主愣了。
2973=有一个人迷信，连装猪圈也得选个日子，还要木匠说几句吉利话。有一天，他请了个木匠给他装猪圈，刚一装成，他便问木匠：“你说这个圈里喂猪肯不肯长？”木匠说：“肯长。”他又说：“长多大呢？”木匠说：“长我这么大。”这人很高兴地连声说：“好！好！好！实在是太好了！”木匠又说道：“我长几十年才这么大哩！”
