2274=有一天，公共汽车上人很多，人挤人人挨人的，这时正好有个人要下车，让出一个座，于是一个男青年就坐了上去，可在他的旁边有个小姐却很不高兴（因为她也想坐那个坐），于是说道：“下蛋不勤，占窝儿还挺勤！”那个男青年看了小姐一眼没说话。共车开了一段时间停在了站上，男青年站起来准备下车，下车前回头对那位小姐客气的说：“对不起小姐，刚才耽误您下蛋了，现在您慢慢下吧！！”说完男青年从容的走下了公车。
