1208=两个猎人上山去打猎，很不巧一个猎人在半路中突然晕过去了。另一个猎人见状十分着急,便拨通了急救电话。“喂,请问有什么需要帮忙的？”电话那头传来了接线员甜美的声音。“哦!我们现在正在打猎的路上，其中一个人突然晕倒了，麻烦你叫一辆救护车，好吗？”那个猎人很有礼貌地说道.电话中既而传来了接线员甜美的声音:“麻烦你首先确定一下病人是否死亡！”过了一会儿，电话内出来了一声尖锐的枪响声，紧接着传来了那个猎人急促的声音:“我,我已经把他打死了，下一步怎么办？……”
