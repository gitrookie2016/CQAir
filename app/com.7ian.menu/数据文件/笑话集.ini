1959=那天大雾，小李开车看不清路，可有要紧事要办，这时看见前面一辆车的灯光，就跟着走，可是走了一阵前面车不走了，他等了一会，有点不耐烦，下车就喊：“前面车为什么不走？”前面来人说：“我到家了。”小李一看人家已经车到库了。
