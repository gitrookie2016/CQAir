3145=有三个人在沙漠中迷失了方向！没有水！没有食物！走呀走！突然他们发现了一个大瓶子！一打开，瓶子里的瓶精被放出来了！他对他们说：“亲爱的主子，谢谢你放我出来！我能满足你们一人三个愿望！。”甲说：“给我一瓶笑哈哈矿泉水！在给我一个烤白薯！然后送我回家！”噗的一道白烟甲回家了！乙说：“也给我一瓶笑哈哈矿泉水！在给我一个烤白薯！也然后送我回家！”噗的一道白烟已也回家了！丙看了看瓶精，看了看天空说：“给我三瓶矿泉水！三块烤白薯！在叫他们俩回来一起吃！”噗的一道白烟甲和已哭着看着丙！无奈他们只能继续走！不知过了多久！水和薯早吃完了！无意中他们又发现了一个小瓶字！便急忙打开！只见一道蓝烟过后是一个小瓶精！他对他们说：“亲爱的主子，谢谢你放我出来！我能满足你们一人两个愿望！因为我是前边那个瓶精的弟弟。”烟甲和已着看着丙！商量说：“这会让他先说，要不又把咱俩叫回来了！”“丙！你先说吧！”只见丙看看蓝瓶精，有看看朋友说道：“给我很多的食物和水！要能够走出沙漠的！”“没问题！”噗的一道蓝烟！一大堆的食物和水堆在他们面前！“那第二个愿望呢？我的主人？”瓶精问。丙想了想说到：“没了！你走吧！”
3146=有一个颇有名的补习老师，每天可以赚很多钱。一天一个远到的朋友来拜访，他大方的邀请他的朋友到一家日本料理餐厅吃饭，他们到的时候整个餐厅只有他们两个人，他们也没在意。到买单的时候，服务生礼貌的将帐单拿给这位老师，他看了一下，两个人就要一千多，便笑着说：“我们是同行，可以算便宜吗？”服务生好奇的回答：“难道你也开日本料理吗？”他回答：“不！我是土匪！！！”
3147=有人很喜欢“麻辣粉丝煲”这道菜。有一次，他上饭馆，又点了这道菜。但侍者告诉他，这道菜已经卖完了。“真的卖完了吗？”他很失望地问。“先生，真的卖完了。你瞧，最后一份卖给那桌的先生了。”侍者回答道。那人顺着侍者的指点，看见有个很体面的绅士坐在邻座。绅士的饭菜已经吃得差不多了，但那份“麻辣粉丝煲”居然还是满满的。那人觉得绅士很浪费美味，所以他走到绅士旁边，指着那份“麻辣粉丝煲”，很有礼貌地问：“先生，您这还要吗？”绅士很有风度地摇摇头。于是那人立刻坐下，拿起调羹狼吞虎咽起来。风卷残云，一会儿一半下肚了，突然间他发现在砂锅底躺着一只很小很小但皮毛已长全的小老鼠。一阵恶心，那人把吃下去的所有粉丝通通吐回了砂锅里。当他在那儿翻胃不已的时候，那绅士用很同情的眼光看着他，说：“很恶心是吗？刚才我也是这样…”
3148=一对夫妇在路旁开着一家客店。一天，住进来一位货郎，贪财的丈夫想多捞几个钱，就让妻子在货郎的饭里边放了些健忘草，说：谁吃了这种草，都会忘事，货郎能忘什么呢？当然是他的担子！妻子照办了。第二天一早货郎就走了。夫妻俩急忙跑到他放货担子的地方去看，可是担子已经不在了。妻子大骂丈夫：你这个笨蛋！还说那草灵呢，可他根本就没忘自己的担子！丈夫说：不会不灵的，他一定忘了什么东西！说着就在货郎住的客房里乱找起来。忽然妻子一拍脑门：哎，我想起来了！他忘了付房钱和饭钱了！
