889=有个读书人，家里很穷，却很爱面子。有个晚上，小偷去他家偷盗。他家里空空如也，什么也没有。小偷骂道：“又碰到了穷鬼！’骂完就走了。这读书人听见了，就从床头摸出仅有的几文钱，追上小愉，对他说：“对不起，你来得真不巧，这几文钱请拿去。在别人面前，请千万包涵。”
890=父亲留客人吃饭，叫儿子进城买肉。儿子买了肉，正好走出城门，迎面遇到一个进城的人。一人要出，一人要进，两个各不相让，就在门口相持起来。父亲等了好久，不见儿子回来，就进城去找。一见两人对峙在那里，就上去对儿子说：“你把肉拿回去做菜，让我来跟他对着站。”
891=小姿是个不折不扣的马大哈，这点除了她自己不承认外，别人都已达成共识。这不，刚出去玩了两天，就把自己电子信箱的密码给忘了，里面可都是客户发来的订单啊！老板一会儿一个电话催问，小姿急得像热锅上的蚂蚁。老公见状，忙献计道：“你注册邮箱时，不是有密码提示吗？可以用这个功能找回密码啊。”一句话提醒了小姿，抱起老公亲了一口，直夸知我者莫若夫也！于是，小姿马上打开网站，点击“忘记密码”，窗口弹出设定好的提示问题――“我的最大个人隐私是？”“个人隐私……是什么来着？”小姿犯了愁。我的生日――输入生日数字，不对；我家的电话号码――输入，不对；结婚纪念日――输入，不对；银行卡号――输入，不对；和第一任男友的见面纪念日――输入，不对；我暗恋的男明星――输入，不对；哦！我最有钱的那个男友“花心大萝卜”的名字――输入，也不对……小姿想了又想，我差不多就这些隐私啊！怎么都不对呢？难道……难道是我背着老公偷偷设立的小金库――输入，还不对……“我真笨啊！真的很笨！”小姿随手打了几个字，抒发郁闷之情，结果……结果……竟然对了……
892=今天上班时路过一家鲜花店，无意中看到橱窗里贴着一则广告：“因情人节期间玫瑰需求量大，本店决定情人节当天的玫瑰涨至30―50元／枝，但提前预订的顾客仍按5元／枝结算，欢迎预订。”到了办公室，跟美女同事张丽聊起了这事。我开玩笑说：“你看看，情人节玫瑰涨得多厉害，还不让你男朋友提前给你预订几枝啊？”张丽叹了口气，幽幽地说：“唉！他呀，就一书呆子，一点情调也没有，我可从没指望他给我送花。”我知道张丽说得不假，她男朋友在工商局上班，搞网络的，各方面条件都不错，就是有点书生气。我劝张丽：“这情调全靠培养，你就趁这个机会点拨点拨他，该浪漫就浪漫一回吧。”张丽犹豫着拨通了电话，委婉地对她男朋友说：“刚才路过一家花店，人家说情人节那天玫瑰要涨到50块钱，现在预订的话只要5块钱，你看……”电话那头马上说：“哦，知道了，那家花店叫什么名字？在哪儿啊？”张丽一听男朋友开了窍，高兴地把花店的名字和地址告诉了他。整个上午，张丽都沉浸在幸福中。没多久，她男友又回电话了：“刚才我把你的话向执法队汇报了，人家说情人节期间玫瑰涨价属于正常价格波动，不违法，我们没法查，执法队还说谢谢你的举报……”
893=前几天我去外地出了趟差，顺便给老娘和媳妇各买了件衣服，可又怕媳妇埋怨，所以把给老娘买的衣服谎称是给丈母娘买的。媳妇一听非常高兴，兴冲冲地拿给丈母娘试穿。但我明白，丈母娘穿着肯定瘦。一试，果不其然。我刚要张嘴说不如给我老娘吧。谁知丈母娘居然高兴地说：“我今天刚在楼下的电脑减肥中心办了张1000元的卡，正发愁减完肥后又得花钱买衣服，这不减肥后穿的衣服就送来了吗，女婿想得可真周到啊！”
894=上个月中旬，在单位吃午饭时，电视台正在播一个关于美国总统布什的专题片，主持人介绍：“除了布什总统能自由地穿行白宫之外，还有一个也能……”这时，同事小健起哄：“这有什么，我也能，另外一个就是我！”但是，主持人不受他的干扰，接着说道：“那就是巴尼――布什总统的小狗。”
