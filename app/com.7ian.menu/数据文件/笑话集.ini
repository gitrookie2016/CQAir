1307=有一县长，对事业认真负责，但是，文化不高。在“大革命”时期，不管说什么都流行说一句“领袖语录”。一次总结会上，MM照例写了一句领袖语录在总结稿上，“四海翻腾。。。。。。”，刚好第一页写到“四海翻”，就写到右下角最后一字了，第二页“腾云水怒，”。可县长怎么也认不了“四海”后边是“翻”字，反复念：“四海-----------”“四海-----------”“四海-----------”座第一排位子上的MM着急啦，多次提醒领导：“翻！”“翻！”“翻！”县长认为是MM让他翻页。更着急：“翻个球！这篇都还没念完。”
