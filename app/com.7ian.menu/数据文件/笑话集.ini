3325=一官夫妇体肥，每次行房，两下肚皮碍住，从无畅举时节。一日，官正坐堂，见一皂隶伟胖异常，料其交感必有良法。审事毕，唤至后堂询曰：“汝腹甚大，行房时用何法，而能使两物凑合，不为肚腹所碍乎？”隶曰：“小的每到交合之际，命妻子斜坐一大椅上，将两足架开，自己站起行事，彼此紧凑，便无阻隔之患。”官点首命出。至夜，果依法而行。奶奶不觉乐极，问：“是谁传授的？”官曰：“皂隶。”奶奶一面将臀耸凑身作颠簸之状，曰：“好皂隶，真爽利！来日赏他两担老白米。”
3326=夫问妻曰：“此物还是长的好，短的好？”妻实喜长，而故应之曰：“短的好。”夫曰：“这等我的太长，不如截去一段。”持刀便砍。妻发急，止之曰：“虽则长了些，却是父母生就的遗体，一毫也动不得。”
3327=一官到任，出票要唤兄弟三人一胖子、一长子、一矮子备用，异姓者不许进见。一家有兄弟四人，仅有一胖三矮，私相计议曰：“四人之中，胖矮俱有，单少一长人，只得将二矮缝一长裤，两人接起充作长人，便觉全备。”如计行之。官见大喜，簪花劳酒。三人一时荣宠，下矮压得受苦，在内晓晓，大有怨词。官听见，问：“下面甚响？”众慌禀曰：“这是长卵叹气。”
3328=矮子看灯，适一人小便，竟往腿下钻过。观见厥物，赞曰：“好盏绣球灯，为何不点烛？”其人溺完，将尿滴在矮子头上，以手摸曰：“不好，快回去，大点雨打下来了！”
3329=一矮子新婚，上床连亲百徐嘴。妇问其故，答曰：“我下去了，还有半日不得上来哩。”
3330=有持大扇者，遇矮子，戏以扇置其头曰：“欲借兄权作扇叭耳。”矮子大怒，骂曰：“日娘贼！若拿我做扇坠，我就兜心一脚踢杀你！”
3331=矮人乘舟出游，因搁浅，自起撑之，失手坠水，水没过项。矮人起而怒曰：“偏我搁浅搁在深处。”
3332=有一夭，两口子吵架，妻子闹着要同丈夫离婚。他们去法院的路上，要经过一条不大的河，到了河边，丈夫很快脱掉鞋子跳入水中。妻子站在岸边，瞧着冰冷的水，正愁着怎么过去。丈夫回过头来温和他说：“我背你过去吧！”丈夫背着妻子过了河。他们没走多远，妻子说：“算了，咱们回去吧！”丈夫诧异地问：“为什么？”妻子不好意思地低着头说：“离婚回来，准背我过河呢？”
3333=有个人娶了一个年老的妻子，坐在床上时，见她面孔上有不少皱纹，便问道：“你究竟有多大年纪？”女人答道：“四十五、六岁。”丈夫说：“可你婚书上明明写着三十八岁，依我看，你还不止四十五、六岁，你要对我老实。”女人答道：“实在有五十四岁了。”丈夫又再三盘问，妻子只是咬定五十四岁。俩人上床后，丈夫心里更不踏实，忽然心生一计，说：“我要起来盖好盐钵头，不然，要被老鼠偷吃去了。”妻子忙笑道：“真荒唐，我活了六十八岁，还没听说老鼠会偷吃盐哩。”
3334=一人欲往妾处，诈称：“我要出恭，去去就来。”妻不许，夫即赌咒云：“若他往做狗。”妻将索系其足放去。夫解索，转缚狗脚上，竟往妾房。妻见去久不至，收索到床边，起摸着狗背，乃大骇云：“这死乌龟，我还道是骗我，却原来倒罚了真咒。”
3335=20世纪20年代匈牙种剧作家费伦茨・莫尔纳尔（1878-1952年）居住在维也纳的一家旅馆里。一天，他的一大批亲戚来看望他。并希望分享一点剧作家的巨大成功。事先，他们估计可能会受到冷遇，所以，做好了思想准备。但是，使他们感到吃惊的是，莫尔纳尔很热情地与他们打招呼，甚至还坚持要大家坐下一起合影留念。可是照片印出来后，莫尔纳尔把照片交给旅馆的门卫，说："无论什么时候，你看见照片中任何人想走进旅馆，都不要让他们进来。"
3336=亨利・克莱是位温和的蓄奴派领袖，在对待奴隶制问题上，他被人讽称为“伟大的妥协者。”但有一次，他在演讲中观点略有变化，便有几个奴隶主想用“嘘嘘”声压倒他的声音。而克莱则向听众们喊道：“绅士们，你们听到这些声音了吗？这就是真理的甘霖撒落在地狱的火焰上发出的声响！”
3337=南宋未年，湖州有个副州官，名叫蹙材望。某年，元兵进犯，湖州危在旦夕。他面向临安，慷慨发誓：“城在我在，城亡我亡。”并预先制作了一块锡牌子，上刻“大宋忠臣蹙材望”七字。另在两锭大银上镌上几行小字：“仁人君子，如果得到我的尸首，望代为掩埋。”然后他就把锡牌和银锭挂在胸前穿街走巷，痛哭流涕地遍告城中亲友百姓，表明他誓死报国的决心，人们见此悲壮举动，无不心酸。几日后城陷。人们不见蹙材望，都以为已捐躯，只可怜一代忠臣死后连尸骨都找不到！可没过两日，见一位新州官身穿蒙古装，骑在高头大马上，被随从前呼后拥开进城来。眼尖人一见就辨出他来，原来早在城陷前，他就偷偷溜出城去投降了。
3338=有上司面胡者，与光脸属吏同饭。上台须间偶带米糁，门子跪下禀曰：“老爷龙须上一颗明珠。”官乃拂去。属吏回衙，责备门子：“你看上台门子何等伶俐！汝辈愚蠢，不堪重用。”一日，两官又聚会吃面，属吏方举著动口，有未缩进之面挂在唇角。门子急跪下曰：“小的禀事。”问禀何事，答曰：“爷好张光净屁股，多了一条蛔虫挂在外面。”
3339=夫妻俩到县衙告状：夫妻进公堂齐声共喊！大老爷冤枉！段县令：你们从实招来！夫：小人本姓李，住在李家庄。结婚三年整，不见千儿郎。妻：小人本姓王，嫁到李家庄。有地他不种，还说没儿朗。段县令：老爷本姓段，来到你们县。你俩不塔蛋，我该怎么办？？？？？？？
3340=一位启蒙教师只认得一个“川”字，见学生递上书来，打算找一“川”字来教他，一连翻了几页都没有，忽然看见个“三”字，就指着它骂道：“我到处寻你不着，我躺在这里睡懒觉！”
3341=“要是你妻子叫你外出找工作，你去找什么？”“一位新妻子。”“只要我妻子和我一吵架，她就成了历史学家。”“你是说她歇斯底里么？”“不，她揭我的老底，一件琐事都不会丢。”“我非常细心，每当和妻子争吵时，总让孩子们去散步。”“怪不得你的孩子个个身体棒！”女：“医生，我丈夫老说梦话。”医：“噢，那不要紧，我可以给你开一张能治他病的处方。”女：“你敢！他只有在梦里才跟我说话。”
