3053=这天，韩老大赶完集，买了碗熬豆腐吃。饭桌对面有个老财主，一边吃着肉丝拌黄瓜，喝着酒，一边得意洋洋地自语道：“穷人穷，富人富，有钱的吃黄瓜，没钱的吃豆腐。”韩老大一听，知道老财主在取笑自己，也不急，也不气，对跑堂的说：“我要150盘肉丝拌黄瓜！”跑堂的说：“没有那么多黄瓜，再说您要这么多干啥用呢？”韩老大说：“我在集上买了一头公猪。原主人说，这头大公猪专爱吃拌黄瓜。这就叫：穷人穷，富人富，大公猪专爱吃黄瓜。赶猪的只能吃豆腐。”饭馆里吃饭的人都哄堂大笑起来。老财主气红了脸，端起酒壶一口气喝个净光，灰溜溜地跑出饭馆去了。
