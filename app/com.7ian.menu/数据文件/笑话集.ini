1293=（一）考官：你有男朋友吗？应聘者：有。考官：他在本地吗？应聘者：不是，他在外地。考官：对不起，我公司不能用你。应聘者：为什么？考官：你不会安心在这里长期工作的，另外，本公司也不希望因为你而使长途电话费大幅度增加。（二）考官：你有女朋友吗？应聘者：没有。考官：你追过女孩吗？应聘者：追过，可是没追上。考官：你工作后准备再追女孩吗？应聘者：先努力工作，暂时不考虑个人问题。考官：对不起，本公司不能用你。应聘者：为什么？考官：你公关能力欠佳，况且缺乏自信。（三）考官：你有女朋友吗？应聘者：有。考官：她漂亮吗？应聘者：不算漂亮。考官：对不起，我们不能用你。应聘者：难道女朋友不漂亮也会影响贵公司的形象？考官：那倒不会。不过，本公司是经营艺术品的，你的审美情趣似乎不适合本公司的业务需求。（四）考官：你有女朋友吗？应聘者：有。考官：她漂亮吗？应聘者：很漂亮。考官：她是你的初恋吗？应聘者：是的。考官：对不起，我们不能用你。因为你缺乏不断追求的进取心。（五）考官：你有女朋友吗？应聘者：有。考官：她是你的初恋吗？应聘者：不是，以前还谈过几个。考官：对不起，我们不能用你。因为你很快会跳槽的。（六）考官：你有男朋友吗？应聘者：有。考官：他很有钱吗？应聘者：不是。考官：对不起，我们不能用你。因为你的工作要和钱打交道，我担心你经不起诱惑。（七）考官：你有男朋友吗？应聘者：有。考官：他很有钱吗？应聘者：是的，他有一家自己的公司。考官：对不起，你男朋友的公司都不用你，我们就更不能用你了。应聘者：可是，他的公司里没有适合我的职位呀。考官：那你是学什么专业的？应聘者：秘书。考官：对不起，我们还是不能用你。漂亮姑娘会影响我们经理工作的。应聘者：可是，我并不漂亮呀？考官：那就更不行了。如果你长得不漂亮，经理不会对你有兴趣的。
