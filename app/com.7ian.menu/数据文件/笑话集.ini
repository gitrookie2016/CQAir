355=见鬼！手册的第47页不见了！火警！火警！大家全部撤离！别担心，我看这把够锋利了。好了，同学们，今天是我们的第一次实验，开工！她要爆炸了！快找掩护！谁去把看门的叫来，我们需要个拖把！有人看见我把手术刀放在哪里了吗？都站住别动！这是抢劫！嗨！嗨！把那个叼回来！你这条坏狗！等一下，如果这个是他的脾，那么，那个又是什么？来，从这个角度拍一张照片，这家伙可真是个怪物！最好把这个留着，他们在验尸的时候会需要的。这个东西在这里起什么作用？奇怪！哦！不！我的劳力士不见了！你能让那个跳动的东西停下吗？它令我心神不宁。看！以前有人流过这么多血还活下来了吗？大家都站住别动！我的隐形眼镜掉了！护士，这个人填写了器官捐献卡片了吗？我多希望自己没有忘记带眼镜呀！:）
356=一位遇车祸生命危在旦夕的人被抬进急救室，央视的主持人“大夫”们将会怎样救治呢？No1.王小丫：王小丫大夫冲进手术室，关切的问伤者：“你知道你伤在哪儿了吗？”病人吃力的摇摇头，王小丫接着说：“给你三个备选答案吧！A]肋骨断裂B）胸腔大面积出血C）颅内出血！”病人咬了咬牙，说：“A”，王小丫迷人一笑接道：“你确定吗？你还可以打一个求助电话”。病人狂吐血道：“我要打给我父亲！”“那好，你们的交流时间只有30秒”“爸，我不行了，快换医院。。。”No2.李勇：李勇大夫冲进手术室，看了一下病情，说：“现在病人需要过，（全体护士一起喊）幸~运~第~一~关”，接着一个直拳击向伤者面门。No3.倪萍：倪萍以最快的速度冲进手术室，以最快的速度从眼中流下两行液体，对全体护士动情的说：“其实……他（指患者）已经离开家在外面漂泊了2个多小时了，他是多么的想家呀，多么的想他的母亲那，多想抱抱他那未满月的孩子呀，但是现在……”倪萍擦了擦眼泪接对病人道：“请您对家里的亲人说上一句话吧！表达一下此时此刻的心情！”（全体护士含泪鼓掌中），病人艰难的张开嘴：“妈的，我没救了！”No4.韩乔生：韩乔生飞一样冲进手术室，对全体护士说道：“这位病人被一辆奥迪A6以迅雷不及掩耳盗铃之势所撞倒，具体受伤位置好象是头部……哦，对不起，是脚部……”，一位护士提醒道：“韩大夫，他的胸口在流血耶！”韩瞪了她一眼接着说：“病人的身高1.75cm;体重大约180公斤；”（全体护士倒地）。最后，韩乔生开始安排手术任务：“1号，你负责观察病人心电图；2号，你负责给病人电击；3号，负责给病人缝合；病人（？？？？），负责给病人打麻药（嘴里又跑火车了）；”！病人哭道：“俺命苦呀！打麻药都得自己动手”。No5.鞠萍：鞠萍飘然走进手术室，对护士们说：“全体护士小朋友请注意，这就是受伤的患者，圆圆的并在流血的是脑袋，还有大衣里面正在流血的是肚子，你们可能看他和平时不一样，那是因为他被汽车撞过了”，护士们用力地点头，一位护士主动上去缝合伤口，鞠萍对她微微一笑：“小红，你的中国结扎的真好”。病人喷出了最后一口血说：“那是俺的肠子！”
357=一农村大娘因身体不适，来到医院就诊。第二天，大夫来检查，问到，你今天上厕所了吗？她说：“去了。”大夫又问：“那你那是什么颜色啊？”老大娘不答，大夫着急，问道：“快说啊！”大娘没有办法，回答道：“老紫色”，说罢，老脸通红。大夫奇怪说：“看来病真的很严重啊，连尿液颜色也与众不同啊！”大娘才知道原来不是问那地方的颜色，而是问尿的颜色！！
358=医生：神父，我有罪。我和我的患者发生了关系。神父：是吗？不用担心，最近有很多医生都有这种事情，上帝会原谅你的。医生：听您这么一说我就放心了，谢谢您！神父：不过我还是很担心，那些医生和你不一样，他们不是兽医。
359=两个医生碰面，其中一个矮个子满脸阴郁。“怎么了？”另一个问，“你刚治好了一个疑难病人，很成功嘛。”矮个子说：“我实在想不清，究竟是用什么药把他治好了。”
360=一位可爱的少女,在午餐时间去看医生,在诊所育到一名穿白衣英俊潇的年轻人.少女说:『我的肩膀疼了一个礼拜,你能帮我看一下吗?』这名白衣年轻人说:『你躺在床上,我来替你按摩.』几分钟後,少女大叫:『呀~~!医生!这里不是肩膀啊!』年轻人笑着说:『我知道,不过我也不是个医生!』
361=诊所门前坐着两个小男孩。“小朋友，你哪儿不舒服？”护士问。“我吞了一个玻璃球。”“你呢？”护士问另一个小朋友。“我在等那个玻璃球，因为它是我的。”
