1967=列车上，列车员对乘客说：“只有所有乘客同意，才能抽烟。”“可车厢里只有我一个人。”乘客抗议说。“遇到这种情况，必须等待，等到有人来……”
1968=教授出差回来，妻子到火车站去接他，发现教授脸色不好。妻子：“你脸色不好，晕车吗？”教授：“我的座位背向车头，我不习惯这个方向。”妻子：“那你为什么不跟对面那人换个位子？”教授：“对面座上没人，没法换呀！”
1969=老王在山区里开车欣赏风景，突然见到另一辆从前面的弯子拐出，向他引面驶来。那车的司机探出头来对他喊了一声：“猪！”没有慢下来就绝尘而去。他百思不解，不甘示弱地回头朝刚才那辆车的背影大喊：“你才是猪！”就在这时，他的车撞上了猪群。
1970=有个朋友买了新车，可是对顾用的司机很不放心，担心司机把新车的零件换成旧的以从中取利。他自己不会开车，只好对司机的每一个动作都问个一清二楚。有一次他乘车出去，车慢下来，然后又快起来。“是怎么回事？”朋友问司机。“没有什么，先生，我只是换了排档。”朋友转对身旁的友人耳语说：“我必须把这家伙辞退，他非但换了排档，还大胆公然承认！”
1971=一天，汤姆正坐在去华盛顿的一列火车上，车厢内只有他一个人，当列车在一个车站靠站时，车门打开，上来一个大汉，用刀抵住汤姆的颈部威吓道：“要钱还是要命？”汤姆吓的浑身抖抖索索地回答：“我身上一分钱也没有。”大汉恶狠狠地问：“那你为什么发抖？”汤姆哭丧着脸说：“我以为你是检票员。”
1972=某日，陪一位不识字的长辈去考驾照考口试的时候…。主考官：遇到绿灯要怎样？考生：骑过去啊。主考官：遇到红灯要怎样？考生：停下来啊。主考官：那遇到黄灯呢？考生：跟他拼拼看啦！
1973=列车上，列车员对乘客说：“只有所有乘客同意，才能抽烟。”“可车厢里只有我一个人！”乘客抗议说。“遇到这种情况，必须等待，等到有人来！”
1974=伦敦巷口有疯汉演说，声言要烧掉白金汉宫，绞死大臣，听从围堵，交通阻滞。警察过来说：“诸位！赞成烧掉白金汉宫的站到这边来，赞成绞死大臣的站到那边去，留出中间的路来让行人通过！”
1975=早晨，一姑娘在乡间小路上学骑车。忽然发现前面有一老头，心里很是慌张。不禁喊道：“老头，别动。”老头果然站住，可是姑娘还是不偏不依的把老头撞倒在地。老头慢慢地爬了起来，对姑娘说：“原来你要我站住，是为了可以瞄准了当靶子撞。”
1976=老张是个特技表演者，表演的项目是丢钢刀。三只、四只、五只钢刀抛来抛去的。有天晚上他表演完了，便带着刀要回家去，在半路遇到临检。警察：“你怎么随车带着凶器咧？”老张：“我是表演特技的，这是我的道具啊。”警察：“我不相信，你试给我看看。”老张便在路边表演起丢钢刀。听到后面被拦下来的车有人说：“哇靠！现在测试酒醉可真严格啊！”
1977=Amy驾车过十字路口时闯红灯被警察拦下。警察：你没看到是红灯吗？Amy：有啊。警察：那你为什么不停车？Amy：因为我没看到你。
1978=一个加布罗沃人带着一个孩子上了汽车，他问售票员：“给这孩子买张票要多少钱？”“他几岁了？”“五岁。”“不用买票了。”“他要是占个位置坐下呢？”“也不用买票。”“那我要是把他抱在怀里坐着，你可以找给我多少？”
1979=一名警察把自己的警车停在一间臭名昭著的酒吧外面，准备随时逮捕那些酒后驾车的小混混。突然，他看见有一个年轻人摇摇晃晃地从酒吧里走出来，费了不少劲才找到自己的车钻了进去，然后开始发动汽车。警察把全部的注意力都集中到了那个年轻人的身上，全然没有发觉酒吧里陆续有人出来开车走了。等到停车场上的汽车几乎全部都走完了，那个年轻人还没有把车发动起来。这名警察实在忍无可忍，冲过去把那个年轻人从驾驶室里揪了出来，对他进行酒精测试。测试结果令人震惊，酒精含量是0。警察要那个年轻人解释这一切，年轻人说：“今天我的责任是负责吸引警察。”
1980=话说一位老乡，自然是北方人，来到北京，那时候公共服务守则里，还没订“不许夹摔乘客”这一条，让他赶上了，连呼：“夹腚了！夹腚了！”松开车门，全车大笑，另一位好心乘客告诉他：“北京话，不叫‘腚’，叫屁股。”这时售票员问：“上那儿？”老乡立马改口：“安‘屁股’门(安定门)。
1981=一位老太婆拄者拐杖颤颤巍巍地上了一辆公共汽车，坐在最靠近司机的第一排座位上。每到一站，她都用拐杖戳司机的臀部，问问她这是哪一个站。过了几站，汽车又靠站停了下来。老太婆又用拐杖戳司机的臀部，着急地问：“这是什么地方？”司机生气的答道：“这是屁股！”
1982=有40年航海经历的詹森船长去世了。在这40年中，他每进驾驶舱时总是随身带着一个小盒子。在向遗体告别时，好奇的船员们在棺材边打开这个小盒子，发现里边仅有一张黄纸，上面写着一句话：“左边是左舵，右边是右舵。”
1983=甲乙两喝醉了酒，甲在开车看见前面有个转弯处。于是急着对乙说：“啊！注意前面有个转弯处。”乙听后说：“这不是你在开车吗！”
1984=在一个红绿灯下，一个警察拦住了一辆飞弛而来的汽车。“你好！请出示你的证件！”警察说。车里的人醉熏熏的下来对警察敬礼：“对不起，长官，我始终没能达到起飞速度。”说着将飞机驾驶证交给了警察。
1985=老大、老二乘坐飞机，老二晕机，不停呕吐。一袋吐满，老大只好去取袋子，等他回来时，发觉全机人都在不停呕吐。老大问其原因，老二说：“我看到这只袋子也吐满了，只好又喝进去了半袋，结果他们就全吐了。”
1986=教练教女学员倒车，教练大喊，手手握住上下移动，身体往前一点，腿，腿分开，对对，对端了，使劲往后插，哦哦哦，进去了，进去了，还笑了。
1987=一天，一个交警穿便装坐了一辆出租车，途经限行道，司机打手机道：“前面有没有狗？”答曰：“没有。”司机遂放心驶入限行道。过了一会，司机问：“你是要去什么地方？”答曰：“你送我去狗窝好了。”唉！悲惨的司机。
1988=火车进入隧道，车厢一片黑暗，只听一声亲吻，接着一记耳光，火车出了隧道，车厢四个素不相识的人都没吱声，唯有德国人的眼圈发青。老太婆想：“这姑娘人美心灵美。”姑娘想：“奇怪，这德国人亲老太婆也不亲我。”德国人想：“这罗马尼亚人真狡猾，他偷着亲嘴我暗里挨揍！”罗马尼亚人想：“我真聪明，我吻了自己的手背，又打了德国人一记耳光，没有人发现。”
1989=列车即将进入白城，维特教授问旁边的一位旅客：“您经常到这儿来吗？”“对，一年好几次。”“您能告诉我，哪一个旅店最好？”“波格饭店。”“您总是住在那儿吗？”教授又问。“不，别的店我都住过了，只有波格饭店没住过。”
1990=有两个公司职员在一个代办点出售某航空公司的各航线的机票，他们工作非常认真，从未出过差错。一天，一个政府官员走了进来，大声斥责他们的工作混乱，效率太低，当他们看到两个职员无动于衷时，不禁勃然大怒，大吼道：“你们知道我是谁吗？”这时两个职员才抬起头来，对视一下，其中一个对另一个说：“看来，这位先生需要我们帮助，他已经弄不清他自己是谁了。”
1991=军营里的一个上尉，刚学会了驾车就迫不及待地把车子开到了大街上。来到十字路口，红灯亮了。交通警示意他把车子往后退一点。可是上尉还没来得及学倒车，只好硬着头皮把车子又往前开了开。警察大怒，吹起警哨赶来制止，上尉只得把车停住。面对警察的责骂，他大声回答：“我是军人，只能前进，决不后退！”
1992=领了驾驶执照的第二天，安娜兴高采烈的驾车送父母去教堂。车子行驶了一个半小时，终于到达了目的地。安娜扶妈妈下了车。她说：“谢谢！”安娜说：“没关系！”妈妈说：“我可没谢你，我在感谢上帝。”
1993=一名英国旅游者游览了挪威后，发现口袋里的钱只够买一张回家的船票了。乘船从挪威到英国，只需两天的时间，因此，他决定乘船的两天不吃任何东西。第一天早晨他没去吃早餐。午饭时，他仍旧躲在他的房间里。到了晚上开饭时，他饿极了，再也忍不住了。他想：“即使饭后他们把我扔进大海里我也要吃饭。”吃晚饭时，他把侍者摆在面前的全部食品吃得一干二净，并做好了对付一场吵架的准备。“把帐单拿来！”他说。“我没有什么帐单。”侍者回答说，“在轮船上，一日三餐费用已经包括在船票里了。”
1994=汤姆带着一个大包袱来到了索菲亚，坐上了电车。“你的票3分，行李6分。”售票员说。汤姆于是打开包袱，说：“约翰，出来吧，把你当‘包袱’更不划算。”
1995=蒙莉教授夫妇周未想去海滨度假，所以蒙莉丈夫打电话去海滨旅馆订一套房间。当他听到服务员报房价时，惊讶地说：“太贵了！”“这可是一套可以观看海景的房子啊！”服务务员补充道。“这样吧，”蒙莉丈夫说，“我们不看窗户外面，多少钱？”
1996=一位旅客在站台上哭泣：“真倒霉呀，我误了火车。”“您误了很久了吗？”一个聪明人问。“就两分钟。”“呸，两分钟就这样大哭大嚎，别人还以为您起码误了两小时呢？”
1997=一个雨天，一位妇女牵着一只狗上了公共汽车，这只狗很大，差不多有小马驹那么大，四只脚非常脏。这位妇女说：“喂，售票员，如果我给我的狗买张票，能让它也像别的乘客一样坐在座位上吗？”售票员看了看狗，然后说：“当然可以，太太。它可以像别的乘客一样坐在座位上，但是，它也得像别的乘客一样，把脚耷拉在下面。”
1998=有一天两个富婆坐在火车上，有一个对列车服务员说：“请吧窗子关上好嘛！我就快冻死了”列车服务员很快的把窗子给关上了。坐在她对面的富婆说：“哦！不要关，你想热死我啊！快开开。”列车服务员很快的又把窗子给关上了。坐在她对面的富婆就和她吵了起来，服务员没办法就请较旁边的将军，将军沉着的说：“我们一般是采取各个激破，先开窗冻死一个在关窗闷死一个。”
1999=一个刚上任的司机跟着领导出差，刚好领导是有点口吃的。巧遇前面堵车无法前行了。必须要调头绕道行使。这时司机犯难了，路窄前面行不通后面又有车堵着，路边又有一条大水沟。领导自告奋勇的说：“没…没事，我来指挥，你…你倒车。”司机上车启动，领导在车后大声指挥：“倒…倒…倒………”司机有点纳闷了。一看，吓出一身冷汗，车轮已经挨着沟边了。可领导还在那使劲跺着脚喊：“倒…倒…倒………倒不了啦。”
2000=一位法国人在新约克郡逗留，他想徒步逛逛这个城市。他不懂英语，因此担心会迷路回不了旅馆。于是，他在离开旅馆的第一个路口停下来，拿出笔记本，仔细地记下那家旅馆所在街道的街名，然后放心地沿街道走去。后来他果真迷了路，他在街上转了好几小时，才找到一个警察所。由于语言不通，警察无法明白他意思，于是请来了一位翻译，这位法国人对翻译说：“尽管我不知道旅馆的名称，但我知道旅馆所在街道的名称。”说着，他把记着街道名称的笔记本递给翻译。翻译一看，纸上端端正正写着：单行道。
2001=空中小姐用和谐悦耳的声音对旅客命令道：“把烟灭掉，把安全带系好。”所有的旅客都按照空中小姐的吩咐做了。过了5分钟后，空中小姐用比前次还优美的声音命令道：“再把安全带系紧一点吧，很不幸，我们飞机上忘了带食品。”
2002=旅途中，飞机一个螺旋桨不转了，除了一位首次乘飞机旅行的妇人外，大家都在睡觉。飞机降落后，人们纷纷称赞这位妇人的勇敢。可是，当她知道真相后，吓得面如上色，惊叫道：“天呀，我以为它停转是为了省油呢？”
2003=一位妇女从巴黎回来，向她丈夫诉苦道：“在巴黎，每天要我付500法朗的房租，太厉害了。”她丈夫点头表示同意，说：“500法朗，的确太贵了。不过你在巴黎15天，一定看到很多好东西吧？先讲一些给我听。”“好东西？”妻子嚷了起来，“我什么也没看到。我不能每天花费500法朗房钱，让房间整天空着！”
2004=一对蜜月旅行的新婚夫妇住进了一家旅社。晚上，新郎正准备关灯，新娘不安地问新郎：“屋里会不会有窃听器？”“不会的，亲爱的。”新郎安慰着新娘。“万一有窃听器那多难堪啊！”新郎只好去到处查看。最后，他翻开地毯果然发现有只小巧的玩意儿，新郎拧去外壳，除去中间的硬块后上床去了。第二天早上服务员叫醒了这对新婚夫妇，礼貌地问他们昨晚睡得怎样。“很好，谢谢！干吗这么早打扰我们？”“非常抱歉。”服务员回答道，“因住在你们楼下的一对夫妻昨晚感觉到有只吊灯打落在他们身上了。”
2005=一位旅行者来到一条乡间大道，见路边一个路牌上写着：“马路封闭，莫再前进”他见前面没有什么障碍，自信旅行经验丰富，便照样前进。不久，他走到一座断桥边。不得不回头。当他回到刚才放置路牌的地方时，见路牌的背面写着：“欢迎你回来，傻瓜！”
2006=妻子：“你干吗穿上我的衣服，脑筋有毛病啊！被其他旅客看见了像个什么样子，赶快脱下来。”丈夫：“嘘，安静些！你不是也知道吗，船沉了都是先救女乘客的呀！”
2007=有两个美国人到西班牙去旅行。他们来到一家饭店吃饭，可他们不懂西班牙语，而女招待又不懂英语。这两个美国人想要喝点牛奶，打手势女招待仍然不明白。其中一个美国人灵机一动，想出一个“好”办法：他拿出一张纸，在纸上画了一头奶牛。女招待好像明白了，转身就走。“你看，”这个美国人深有感触地对他的同伴说：“在外国遇到这样的困难时，一支铅笔真能帮上大忙。”一会儿，女招待回来了。但手里拿的并不是牛奶，而是两张看斗牛的入场券。
2008=乔安是一个体态匀称的女秘书，她把假期时间都花在旅馆的屋顶上做日光浴，第一天穿件浴衣，第二天她觉得反正没人看见，就把浴衣给脱了。这时，她听到有人上来，由于她正卧伏着，所以拿了条毛巾盖在臀部上，继续晒太阳。“对不起，小姐。”旅馆的经理因为是跑着上来的，所以上气不接下气地说：“在屋顶上晒太阳，我们无所谓，可是如果你能像昨天一样穿上衣服，我们一定会感谢。”“这又有什么分别？”乔安冷冷地说，“在这儿反正没有人看见，我又盖着毛巾。”“不见得。”他说，“你正躺在餐厅的天窗上。”
2009=有一个人第一次去巴黎。到巴黎后，他叫了辆出租汽车来到了一家旅馆，在那儿租好房间，换了衣服，他就逛大街去了。路上，他拐进一家电报局，给妻子发了一份电报，告诉对方他自己在巴黎的住址。这一天他到了许多地方，参观了几家博物馆，进出于各大商场，晚上又去了戏院。看完演出后，他决定回旅馆休息，可是却忘记了那家旅馆所在地。于是他又来到电报局，给妻子发出第二份电报：“速电告我在巴黎的住址。”
2010=一个漆黑的夜晚，乔伊纳终于摸到了路边的一问客栈。可是乔伊纳上床后怎么也睡不着，因为他的房间正好在店主的马棚隔壁。第二天一大早，乔伊纳付钱给老板，离开时向他提意见道：“马棚在住房隔壁是不好的，将影响健康！”“嗨！你说什么呢？先生。”店主回答道，“我这样已好几年了，可马从来没生过病啊！”
