1429=某君赴宴迟到。匆忙入座后，一见烤乳猪就在面前，于是大为高兴地说；”还算好，我坐在乳猪的旁边。”话刚出口，才发现身旁一位胖女士怒目相视，他急忙陪着笑脸说；“对不起，我是说那只烧好了的。
1430=妻子让丈夫把电台广播的菜谱记录下来，丈夫认真地照办了。妻子一看，是这么一张菜谱：“两臂自然下垂，取面粉一杯，放在肩上，抬腿，脚趾向上；用半杯牛奶和匀，重复做六次；用力吸气，加半茶匙发酵粉，放下两腿，同时把两个鸡蛋打匀；自然呼气，过萝后放入盘内。注意，平躺在地板上，同时在两个鸡蛋的蛋清里来回滚动，直到煮开为止。十分钟后起锅，用毛巾仔细擦身，均匀呼吸，然后穿上绒衣，与西红柿汤一同上桌。”妻子想了半天，才弄明白原来是收音机窜台的结果。
1431=两个喝醉了酒的士兵沿着铁路轨道踉踉跄跄地朝营地走去。其中一个打着酒嗝说：“不对劲呀！”另一个说：“怎么不对劲？”“吉姆，我当兵以来还没有见过这么长的梯子，你瞧，那些横在路上的阶梯怎么没有个完？”另一个叽叽咕咕地说：“不，不对，那不是梯子，那是栏杆。”
