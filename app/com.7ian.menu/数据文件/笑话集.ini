363=一个因病住院多日的女子，甚觉无聊。有天中午，她的男友前来探望她。。。男友离去后，护士进入病床做例行检查，发觉她下体有异物，便问她是怎么回事？她不晓得怎么解释，只好说：“是刚才医生进来打针的呀！”天啊！医生猥亵病人，此事非同小可，护士又再追问：“我要知道打什么针，针筒呢？”女子说：“我怎么知道呢？他打完针，当然是连针筒也带走的。”
