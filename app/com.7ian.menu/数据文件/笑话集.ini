676=一个八十岁的老人去做健康检查。检查途中，老人不断向医师炫耀，他新婚的妻子多好又多好。「她才二十五岁！」老人叫道。「我们结婚四个月，你知道她对我有多忠贞？她无时不刻需要我，黏我黏到我都感到厌烦了！」「而且，」老人又说：「告诉你，她最近还怀孕了！」医师静静地听着。不发一言。「怎样？」老人得意洋洋地说。「不错罢！」医师抬起头，看他一眼。「这让我想到一位失散多年的朋友。」医师缓缓开口。「他跟我说过一个故事，是他在非洲狩猎时遇上的故事。」「当时，他在草原，遇到一头狮子。他立刻从背上抓下枪来瞄准。然而，他立刻发现他错了，他拿到的是雨伞，不是枪。」「这时已经太迟，狮子正站在他面前，就要扑过来。他没办法，只好把雨伞扛上肩，使尽吃奶的力量『砰！砰！砰！』大叫三声。奇迹发生了，那狮子竟然倒下来，死掉了。」「狗屎！这怎么可能？」老人大叫。「那一&gt;定&gt;是别人干的！」「我也这么觉得。」医师说....
