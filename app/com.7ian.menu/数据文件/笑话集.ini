3418=侯自还未出名时，一次去调见新任县令。他对差役说：“我能叫县令学狗叫。”差役不信，与侯白打赌，谁输了请―桌酒席。侯白见了县令说：“大老爷到之前，盗贼很多，请您命各家养狗，盗贼来，各家狗叫，就会吓跑他们。”县令说：“这样。我家也需养只能叫的狗了?怎样才能得到它呢?”侯白说：“我家新有一群狗，叫起来‘哟哟哟’的。”县令说，“君全不知，好狗的叫声应当是‘号号号’的，叫起来‘哟哟哟’的全不是能叫的狗。”侯白说：“好，一定给您找‘号号’叫的狗。”侯白退出，掩口而笑的差役只得认输。
