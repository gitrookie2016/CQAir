1918=新婚姻法出来已经有一段时间了，我是喜欢结婚的人，于是仔细研究了几天，觉得很有趣，特此写下来给所有走进婚姻殿堂的男男女女。一、问：大学里面可以不可以结婚，校方可以不可以干涉？答：可以结婚。根据是第五条：“结婚必须是男女双方完全自愿，不许……任何第三者加以干涉。“校方的做法是干涉你的婚姻自由，只要男的超过22岁，女的超过20岁，都OK。男生可能没多少机会，但是女生一般大二大三差不多了。二、问：我想甩掉她，怎么办，离婚方便吗？答：非常方便。你只要随便找个人同居一个星期，当然要招摇给众人知道，然后向法院提出离婚诉讼，法院就必须判离，因为根据第三十二条：“有下列情形之一，调解无效的，应准予离婚：（一）重婚或有配偶者与他人同居的……”。你想离，当然调解不会有效，又因为你丫和别人同居，符合感情破裂条件（一），所以，合法甩掉她。但你最好没什么积蓄。三、问：听说有离婚证？答：对，我靠，我也没想到。而且这种“离婚证”只有当你们是协议离婚的时候才有，根据第三十一条：“男女双方自愿离婚的……发给离婚证”。四、问：我靠，这个离婚证不是末来的幸福的伤疤吗？怎么办？答：藏好。也不要搞丢了，这东西好像不能补。五、问：我能撕了它吗？答：……换个人问。六、问：他和别人同居，我该怎么办？答：一定要抓到他和人同居的证据，比如照片、录音、内裤、胸罩之类，然后你就可以顺利离婚，还因为是非过错方，你可以得到他财产比较多的部分，嘿嘿。七、问：我不是侵犯他的隐私权吗？答：废话，要不然你怎么证明他同居呢？难道他能自己全场录像双手交给你？不入虎穴，焉得虎子？要钱还是要一个遵纪守法的名声？八、问：有没有办法不计划生育？答：好办，找个自治区的少数民族人结婚。根据第五十条，本法在少数民族地区可以变通。九、问：语言不通怎么办？答：废话，找个回族不就行了。十、问：我是法官，告诉我如何靠新婚姻法捞钱？答：祝贺您，在新婚姻法，您大有可为，因为“同居”“重婚”都没有司法解释，还不是由你说，他明明只是一夜偷情，你可以说他同居，要判他财产损失，除非他拿钱来：他如果包二奶，呵呵，那更好，因为是同居还是重婚还不是由您老拿主意。
