662=弗林德夫人执意要请一位画家为她画一幅半身肖像。“画上的我要佩戴钻石项链、绿宝石手镯、纯金耳环和红宝石挂件。”她坚决地对画家说。“夫人，可您实际上并没有佩戴这些贵重的物品呀。”画家认真地说。“这你用不着管，”弗林德夫人说，“我这样做是有道理的，我平时身体不太好，我怕万一我死得比丈夫早，而他肯定很快就会另娶一个年轻貌美的女人为妻。有了这幅画，他就难以向新娘讲清这些贵重物品的去向了。”
663=亲爱的大伟：我们的电脑买了一年多了，我也没有怎么摆弄它，今天趁着你和儿子出去了，我把心里想说的话敲在上面，希望你看了之后，能给我一个答复。我首先忠告你的是：晚上睡觉时，手指最好老实一点，别一个劲地在我身上乱点，我的身子不是键盘，我的鼻子也不是鼠标。再这样，可别怪我某一晚把你的手指咬下半截。你爱INTERNET，我不反对。你可以跟你那些最知心的“峨眉大侠”，“白毛女”侃个不停，但我们3岁的独生子哭泣着叫你揩一下屁股时，你不能够随手抓起打印机的纸对付我们的未来。你的厚脸皮经受得起打印纸的磨擦，我们的儿子柔嫩的屁股可吃不消。你的腰越来越粗，腿越来细，你感觉不到吗？我真想不通，厕所离你电脑椅才几步远？你就硬是坐下就不想动，还想把电脑椅改成便捷式马桶。你怎么就不动脑筋，多挣点钱把家改装一下，最好把我这丑婆娘也改装一下，省得我为你操心。昨天坐你的车，前面一大堆乱石头，你不刹车，还一个劲的喊：“BACK键哪里去了？”老兄要不是我眼明手快，帮你踩住刹车，也许现在敲键盘劝你的人就不是我了。大伟，我仍爱你，但你总不能连吃饭也要我通过E-MAIL来叫你吧？我们应明白我们彼此的责任和对我们未来的爱心，难道虚幻的电脑世界比我和儿子跟你在一起的世界更精彩？好了，我就敲到这里，再敲下去，我怕我会让它永远死机。顺祝：回头是乐！仍爱着你的：虫妻
664=小芳决定下个星期日结婚，她写信把这件大喜事告诉在外地打工的弟弟。信上这样写着：这个星期日，是我大洗的日子，请回。一个星期后，小芳收到一个大包裹和一封信，是弟弟寄来的。信的内容是：劳动紧张，不能回家，只得将脏衣服寄给你洗。辛苦你了，姐姐！
665=张经理今年四十岁，但看起来比较老相。一天，来了一名新员工，在办公室聊天，新员工说张经理显得年轻。张经理就让他猜猜他的年龄，新员工说：“您也就刚五十。”张经理很失望的摇摇头，新员工连忙问：“那我猜的与您的年龄差几岁呀？”别人说：“十岁。”新员工兴奋的说：“您真显年轻，说您六十，我还真不信。”
