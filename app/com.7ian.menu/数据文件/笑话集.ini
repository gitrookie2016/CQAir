2953=某地区牛蛙泛滥，现有一绝妙方案可供参考：准备物品：高音喇叭、麦克风、数白头牛、数十台拖拉机。第一步：在牛蛙经常出没的水池边，通过高音喇叭用英语大喊：“Cowfrogisstupid！（牛蛙，傻X）”在美国生活过的老一代牛蛙能够听懂英语，而新一代牛蛙则不知所云。所以，老一代会指责新一代忘记了母语，而新一代又会把责任推到老一代身上。新老牛蛙之间代沟的激发，使得牛蛙社会有所动摇，牛蛙们显得有些歇斯底里，心里充满了不安和忧郁。第二步：这回再用汉语大喊：“牛蛙，傻X”，由于代沟而变得有些神经质的牛蛙们终于被激怒集体涌向水池边。第三步：在进行第二步的同时，从拖拉机上卸下准备好的牛，并对他们进行战前宣传：“有一种青蛙盗用你们的名字而扬名全国，现在就连夸赞你们的‘牛X’一词都快成了他们的专利了！他们侵害了你们的名誉权，他们侵害了你们的隐私权！牛们！今天，你们作为代表，要在这场捍卫名誉权的战斗中，彻底消灭他们！”第四步：用高音喇叭骂牛蛙是国际不明的杂种，涌到池边的牛蛙们激愤难忍，便纷纷跳出水池，这时，被鼓动的牛群冲向牛蛙，大部分牛蛙死于牛锋利的犄角，逃回水池的牛蛙有的因为上当受骗羞愧而自杀，有的因为愤怒脑溢血而死，有的因为害怕，大量喝酒导致肝癌而死。第五步：用拖拉机把牛运到下一个水池并彻底检查高音喇叭和麦克风。
