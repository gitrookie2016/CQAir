1272=某天有两个有钱人在乡村俱乐部里闲话家常。其中一人对另一个人说：“嘿，我告诉你我的司机实在很笨，你不认为吗？你看看就知道。”他把他的司机吉米叫过来对他说：“这里有十元，到汽车展示区去给我买一辆Mercedes回来。”吉米回答，“是，先生，我马上就去。”就跑去汽车展示区了。有钱人对着他的朋友说：“看，我告诉你他很笨吧！”而另一个有钱人说：“那没什么，你要看笨蛋，我就给你看笨蛋。”接着，他就叫他的司机比利过来，“比利，回家去看看我在不在家。”而比利回答，“是，先生，我马上就去。”就跑回家了。“看到了吧，他甚至不用脑子想想如果我在这里又怎么可能会在家呢！”稍后，两个司机在街上相遇。吉米对比利说，“耶，你知道吗我老板实在是太笨了，他竟然给我１０元叫我去汽车展示区买一辆Mercedes给他，他不知道今天是星期日吗？汽车展示区根本没开！比利回答，“你认为他笨吗？我老板比他笨多了！他竟然叫我回家看他有没有在家，他有行动电话，不是吗，他不会自己打啊！！！”
1273=一架客机正在飞行中，忽然被一小股气流冲击，乘客们慌做一堆，以为世界末日即将来临，一位年轻漂亮的姑娘站起身来，鼓足勇气向大家说：“各位男性乘客，你们谁能在我死之前让我尝试一下做女人的滋味？”话音刚落，他后座的一位男士站起来说：“我来！”说罢小伙子把T-shirt脱下来，露出健壮的肌肉，年轻的姑娘害羞而赞赏的望着这位英俊的男士，想象着他的下一步行动，只见那个小伙子把T-shirt扔给姑娘，命令似的说：“熨平了它！！”
1274=两个酒鬼在一起喝酒，其中一个说道:“我真倒霉，我的老婆拿走了我所有的财产跑了。”另一个酒鬼说道:“老兄，你还是挺幸运的，我的老婆拿走了我所有的财产，但是她还不肯走！”
1275=有个厨师被人请去办酒席，他带着一个小厨子去了。这位厨师做饭时偷了许多东西；他把木耳藏在小厨子的帽子里；心、肺藏在小厨子怀里；大肠缠在小厨子腰上；甘蔗插在小厨子裤子里；鸡蛋叫小厨子夹在腋窝里。他嫌木耳偷得少，又向主人要木耳。主人说：“木耳就在小橱子头上，你拿吧！”小厨子一听以为是在说他，吓慌了，忙从头上拿下帽子。厨师看到小厨子给他坏了事，狠狠地骂道：“你的心在哪里呀？”小厨子忙掏出怀里的心肺说：“在这里。”厨师火了，一脚把小厨子踢倒在地上，只听得“喀嚓”、“劈啦”，蛋也打了，甘蔗也折了，围在腰间的大肠也掉了下来。主人一看吓得叫起来：“他偷就偷点吧，你把他打得腰也断了，腿也折了，肚子也破了，怎么得了呀！”
1276=有一架飞机上面坐有一美国人一个德国人一个日本人和一个中国人，飞机飞到一半突然没油了，机长宣布必须有一人跳机以减轻重量，于是那美国人就发挥其个人英雄主义精神走到飞机舱口高呼一声：美利坚和众国万岁！！然后就跳下去了！飞机继续飞。。。。。这时机长又宣布：重量还是太重了，还的跳下去一个人！于是德国人就站出来，走到飞机舱口，高呼一声：德意志帝国万岁！也跟着跳了下去！飞机继续飞。。。。。这时机长又宣布说：不行，还是重了，必须再跳下去一个人！中国人看了日本人一眼，站起来走到了飞机舱口，日本人赶紧走过来紧紧握住中国人的手：好兄弟，我不会忘了你的！中国人高呼一声：中华人民共和国万岁！！接着一脚把日本人给踹下去了！！。。。。。
