2144=在即将到达目的地的客机上，旅客们往往在飞机停稳之前离开座位而站立起来，这很容易给飞机的安全着陆带来危险。一位空中小姐曾巧妙地避免了上述情况的发生，她通过播音器向旅客们说：“女士们，先生们，在客机到达目的地之前，我们需要进行一次清洁工作。如有哪位旅客自愿协助我们，请在到达机场之前站立起来。”在飞机到达机场停稳及安全信号灯熄灭之前，离开座位的旅客一个也没有。
2145=一位放假中的空服员搭乘波音的飞机，准备到欧洲去渡假。飞机当时经过暴风雨地带，摇晃的非常厉害。她的旁边做了一位男士紧张的抓着前面的椅背，脸色苍白又不断的冒冷汗，眼睛紧盯着窗外大力摇摆的机翼。这位空服员就试着告诉这位男士，她有很多年的飞行经验，经历过很多不寻常的航程，同时她也告诉他，一切都在机长的掌控下，没什麽好担心的。“小姐”他回答“我是波音的工程师，当初在设计时，这架飞机的机翼是不能承受这种幅度的摇摆的。”
2146=警察：请您出示驾照。小王：我希望你们警察今后做事之前先商量商量，不要老是颠三倒四的好不好？！昨天刚刚拿走我的驾照，今天又要我出示它？！
2147=有个醉汉超速驾车，巡警拦截住他，正要盘问他。突然，一辆卡车在旁边翻了，警察迅速转过去处理车祸，醉汉趁机跳上车开跑了。第二天，巡警又找上了门。醉汉以为是来催交罚款的，没想到警察开口便说：“先生，请您把警车还给我们，您的车已经停在门口了。”
2148=在巴黎街头，一辆行驶的汽车将一个科西嘉人溅了满身泥。科西嘉人对着从车里下来的司机大喊大叫。“真不像话！这要是在我们科西嘉，遇到这种情况，司机会立刻从车上下来，向人家道歉，还要将他接到自己家里，为他洗干净衣服，请他喝香槟酒，并留他过夜。到第二天早晨，还要请他吃早饭，送给他钱，然后才送他上路。”司机说：“这绝对不可能！”“这确有其事！”“这是你的亲身经历？”“是我老婆经历的。”
2149=飞机起飞时间一拖再拖，两百多名乘客在机场等待整整二十四个小时，最后，终于通知旅客们可以登机了。在通过机场安全检查时，一位旅客大声嚷道：“还有什么必要在我们身上找武器呢？要是谁有的话，他一定早开枪了。”
2150=一位在美的留学生，想要考国际驾照。在考试时因为过于紧张，看到地上标线是向左转。他不放心地问道：“turnleft？”监考官回答：“right！”于是他立刻向右转。“很抱歉，你下次再来吧！”监考官面无表情地说。
2151=张老伯刚刚学会驾驶摩托车，也没有考取驾驶执照就骑着新买的摩托车豪迈上路了。在经过十字路口的时候，红灯亮了，他也没停下，就直直地闯了过去。交警马上叫停了他，张老伯停下了，问：“干吗拦住我？”交警向他敬了个礼，说，“您老人家撞红灯了。”“什么？！我撞了红灯？”张老伯抬头往红绿灯看了看，对交警说，“你别冤枉了我，你看你那红灯不是还在那儿吗？它挂得那么高，谁撞得着？”
2152=有位老外在长沙坐出租车，司机开车快如闪电，把他吓得心惊肉跳，牙齿咯咯作响。司机朝他瞪眼曰：“有啥好怕的，包管平安无事，长沙司机都是一流的！老外战战兢兢地说：“然则，第二流司机何在？”司机曰：“第二流的早就撞死光了！”
2153=话说美国经过恐怖袭击以后人人都是惶恐不安，乘坐飞机的人更是惊恐不已。这天有两个乘客坐在飞机上神情忐忑不安。其中一个对另一个小心的说：“我看我们前面坐的那个人一定有问题！”“为什么？”另一个人奇怪的问道。“因为我发现那个人的表现太正常了！”
2154=一天在公共汽车上人太多了，特别热，特别闷不知谁放了一个屁，这下是环境更加恶化。我朋友实在受不了，又不知道是谁，没办法。正好，售票员正在问：“谁没有买票？”我朋友忽生一计，大声说：“放屁的没买票！”忽然，一个特别胖的女人，手高高的举着票，大声说：“我已经买票了！”
2155=一个商人打算坐火车去水牛城，考虑到火车是晚上到达，而且又是卧铺，于是商人向车厢乘务员叮嘱道：“我有个坏毛病，睡觉总是睡得太死，一睡着中间就很难醒来，不管你用什么方式，凌晨四点千万千万记住叫醒我，好吧？如果叫不醒，哪怕我还穿着睡衣，你也得把我和行李一块儿扔下去！好吧？”第二天，商人从梦中醒来，发现自己仍在车上，而水牛城早被抛在几百公里以外了。商人十分生气地找到乘务员，用最难听的语言咒骂了一通，直到弹尽粮绝精疲力尽，这才怏怏离去。“哥们儿，你可真够能忍的，他骂得也太过分了！你不觉得吗？”一个旁观者打抱不平道。“嗨，没关系，这算不了什么，”乘务员不以为然地说道，“那个在水牛城被我扔下去的乘客要是在这儿，准能比他厉害十倍。”
2156=在一个汽车驾驶班中，李刚在紧张的情况下很容易出错，本来学的并不怎样的他，上车来接受教练的考查。准备完后向教练汇报说：“报，报告教练，已准备完毕，请求起，起，飞！”这时教练生气地对着话筒喊道：“注意高度，准备跳伞”。
2157=一天，市长的儿子开着车横冲直撞，闯红灯给警察抓住。警察：“把驾驶证给我。”市长的儿子：“难道你不知道我的爸爸是谁吗？”警察：“请把驾驶证给我把，我真不知道你爸爸是谁。如果你搞不清谁是你爸的话，建议你回去问问你妈。”
2158=一名警察把自己的警车停在一间臭名昭著的酒吧外面，准备随时逮捕那些酒后驾车的小混混。突然，他看见有一个年轻人摇摇晃晃地从酒吧里走出来，费了不少劲才找到自己的车钻了进去，然后开始发动汽车。警察把全部的注意力都集中到了那个年轻人的身上，全然没有发觉酒吧里陆续有人出来开车走了。等到停车场上的汽车几乎全部都走完了，那个年轻人还没有把车发动起来。这名警察实在忍无可忍，冲过去把那个年轻人从驾驶室里揪了出来，对他进行酒精测试。测试结果令人震惊，酒精含量是0。警察要那个年轻人解释这一切，年轻人说：“今天我的责任是负责吸引警察。”
2159=一次，在广州机场候机厅等待转机，听见广播找人，于是禁不住仔细听了起来。扬声器传出播音小姐清脆甜美的声音：“乘客同志们请注意，遗失助听器的乘客，请您马上到机场服务台来认领。”
2160=某日，机场的工人再搬运国外航线飞机上要用的中式餐盒时，不小心把全部的便当弄翻了，顿时机上的工作人员不知道怎么办。女空服员：“现在飞机上只剩下西式的餐盒了。。。”男空服员：“那如果旅客全部选西式餐盒够吃吗？”女空服员：“够是够啦，但旅客会抱怨没有选择！”男空服员：“我有办法！”于是他在菜单的中式餐盒菜色栏写上“醉鸡”，果然那次全部旅客皆选西式。注：醉鸡=坠机
2161=首先，我为什么要买一部法拉利呢？为什么不买林宝坚尼，保时捷，奔驰，有或者夏利，神龙富康呢？再扩展一点来说，为什么要买车，而不买轮船，飞机，大炮呢？说实话，我还真没想这么多，你想这么多干吗？法拉利是个牌子，盛产汽车，不出石油。据一懂车的朋友言传身教，法拉利还卖自行车，我没骑过，就不知道比起凤凰如何了。当然，法拉利还是一支车队，方程式车队，我数学不好，也了解不了一边开车，一边算方程式的快乐了。我想买的法拉利是一部跑车，有四个轮子，两个车门，一个方向盘，很快；汽车经纪说了很多别的，我没听清楚，因为我在盘算着如何能够搞到那个标价――60，000镑。可能一：我叫父母把房子卖了，汇钱给我；父母以房子不值钱为由拒绝了，并建议--可能二：把我卖了，谁是买家不要紧；由于本人不太值钱，所以我打算--可能三：做件案子，抢银行或者赌城都行；可惜我没带枪出国，只好再考虑--可能四：骗保险，投自己一笔，然后自杀；但那样我就无法考取架照了，于是--可能五：我想娶个有钱的老婆，叫她买给我；照完镜子之后，我觉得做人还是踏实的好--可能六：多打几份兼职，月存500镑，十年之后，呵呵；靠，太久了，我就想不如--可能七：靠，你还不帮忙想。
2162=一个年轻的飞行员驾驶一架双引擎战机为一架B-52护航，他非常无聊，就在B-52旁做出各种特技动作，并对B-52的飞行员说：“你能做什么动作，我能做地更好。”B-52继续向前飞。年轻的飞行员问B-52的飞行员：“你做了什么？”“小伙子，我只是关掉了两台引擎。”
