1825=在法庭上，被告一直把手放在口袋里，法官让他要有礼貌，他回答说：“我简直不知道该怎么办才好！把手放在别人的口袋里，你们惩罚我，放在自己的口袋，又说我没礼貌！”
1826=一家经营尚可的商行突然宣布破产了。可前不久，这家商行还向社会集资作为发展资金。法庭认为，这很有可能是蓄意图谋侵吞购股者资金的一个花招。商行的女秘书被传到法庭。法官严肃地叫她对她所说的每句话负责：“你应该知道作伪证将是什么后果！”“是的，我知道！我们经理答应给我1000美元和一件貂皮大衣。”
1827=国王命令处死小偷，小偷请求国王宽恕。国王说：“你犯了大罪，我怎么能宽恕你呢？我只同意你选一种死法……”小偷忙说：“那么就让我老死吧！”
1828=一个男子申请当监狱看守，监狱长问他：“这些家伙的确难对付，你知道怎样对付他们吗？”“没问题，”申请人回答，“他们要是不老实，就滚他妈的蛋！”
1829=一个强盗冲进一家屋中，举枪对着主人――一名破产者，说：“先生，上帝派我来问你借点钱。”破产者看了看桌上喝空的毒药瓶，对强盗说：“不用烦你了，我很快就会去见他老人家的。”
1830=法官正在审问被告约翰：“你结婚了吗？”约翰：“是的。”法官：“和谁？”约翰：“和一位女性。”法官：“你不要耍小聪明，每个人都知道是和女人结婚。”约翰：“可不能这样说，比如您母亲，她就得和一个男人结婚。”
1831=审讯室中法官疑惑不解地问强盗：“在你行窃的房间里，到处摆满了值钱的东西，你为什么偏偏看中那些不值钱的东西？”强盗说：“先生，我简直吃不消了！就因为这个，我老婆已经够烦人的了――现在你又来数落我！”
1832=鲍尔因为屡次触犯法律而经常在监狱里进进出出。一次他又被送上法庭，法官问道：“你常常到法院里来，有什么感想？”“没什么想法，只觉得自己运气不好。”“难道你就不觉得难为情吗？”鲍尔听后，毫无愧色地说：“那有什么，我只不过常常来，而你是天天在这里。”
1833=大法官：“你一辈子偷东西，没有一元钱是光明磊落挣来的，对吗？”惯愉：“不，有一元钱例外。上次选举，我投了你的票，得了一元钱。”
1834=塔布偷牛被抓，被反绑着手，挂着告示牌游街示众。一个朋友正好路过，问他犯了什么罪，要捆绑着示众？他愁眉苦脸地答道：“咳，时运不佳，才落到这地步。今天一早我在街上溜达，看到地上有条绳子，还挺长的，想着日后也许能派用场，就拾了起来，他们就说我偷东西了！”朋友抱不平起来：“太不像话了，这么一点事怎么就要游街示众呢？我找他们评理去！”塔布连忙说：“刚才我还没说完呢，那绳子的另一端，还拴着一头牛呢。”
1835=法官审问两个被指控犯了流浪罪的流浪汉。法官问其中的一个人：“你住在什么地方？”“我四海为家。”这个人回答法官，“城市、乡村，树林，海边……”法官问另一个人：“那么你呢？”“我是他的邻居。”
1836=在法庭上，被告突然认罪。“你为什么不早认罪？白白枉费了我们许多的时间。”被告说：“在听到控方提出的足够证据之前，我一直以为自己是清白无辜的。”
