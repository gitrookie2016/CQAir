1183=近来城里又多了一道风景，大街小巷的墙壁上随处可见一行黑字：191-xxxxxx办证。人们知道那是一个九流的广告，是寻呼到这个机主可以帮你办某些证件的意思。一日，李生闲来无事，便按号码发了寻呼。照李生的说法，要试一下办证这家伙的本事。不到两分钟，办证的复了机。李生问：“你可以办什么证呀？”“什么证都可以办，毕业证、身份证、结婚证、军官证、出国证。。。要什么就办什么，收费便宜着哩。”李生有意激他一激：“可以办万事无忧证吗？”办证的似乎沉吟了一下，但很快就说：“可以，但要五百元。”李生料他没那个本事，笑着说：“成交，你送到无忧公司来好了。”办证的挺干脆：“明天上午一手交钱一手交货。”说罢挂了电话。第二天上午，办证的果然送来了一个证，对李生说：“给钱。”李生还以为是玩笑而已，道：“给就给。”从钱包里掏了五百大元出来，那办证的看得真切，一手就夺了过去，丢下那证拔腿就跑。众人捡起那证，是真的。黑色，磨沙皮，金色突字：万事无忧证。内文印着：李生，男，于2000年仙逝，从此万事无忧。此证。
