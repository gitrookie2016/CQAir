1189=在一社区有一位非常忠实的传道牧师，一天他寿终了，而同天同一社区的巴士司机也去世了，但是他下了地狱巴士司机却上了天堂。于是他气氛的跑去和上帝理论说：「上帝啊，你很不公平，为什么我那么忠心的为您布道与传教却下了地狱，那巴士司机开车M冲直撞的却上了天堂，难道您]有观察到吗？」上帝说：「有啊！但是你每次在布道与传教时，台下的教友全都睡着了，而巴士司机每次载着教友时，全车的教友都在虔诚的祈祷着，所以....」
