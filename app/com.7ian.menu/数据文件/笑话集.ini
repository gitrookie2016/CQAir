2299=一个歪戴着帽子，嘴里叼着烟卷的年轻人在电车上想戏弄一下售票员：“我只买小孩票行吗，售票员？”售票员只是瞧了一眼年轻人说：“20奥尔，谢谢，――这里只论年龄，而不论智力付钱。”
2300=“先生，到了，请付车钱，12马克。”小轿车司机对乘客说。“很抱歉，我身边只有10马克，请你往回开一段路吧。”装罐头一位赶车上班的先生，挤上一辆十分拥挤的巴士，而大衣的后半段却被夹在车门外面，他一面用力从门缝里往里拉他的衣服，一面苦着脸对售票员小姐说：“小姐，我对挤成沙丁鱼并不在乎，可是你把我进沙丁鱼罐头里的时候，总该把我的尾巴也装进去吧。”
2301=一位商人正要到停车场取回他的汽车时，他碰到了他的随员。“停在第7排的那辆红色小车是您的吗？”“是的。你为什么要问这一点？”商人说。“我要告诉您一个坏消息和一个好消息。”“什么是坏消息？”“您的车上的发动机被掀起，差点掉到地下。”“好消息是什么？”“我活着回来了。”
2302=一辆出租汽车疯狂地在闹市区疾驰着，把一个行人撞倒在人行道上。那人一爬起来，一边挥着拳头对司机骂道：“你怎么搞的？难道你眼睛瞎了。”出租汽车司机回敬他说：“瞎了？你这是什么意思？我不是正好撞倒你了吗？”
2303=杰特在公路上驾车疾驰，速度快得吓人。差点出交通事故，可他仍然没有放慢速度，像头发了疯的公牛一般在路上横冲直撞。警察费了好大的劲拦住那辆车，气喘吁吁地说：“喂，你违反了交通规则！”杰特略带歉意地说：“对不起，我是不是开得太快了？”警察说：“不是开得太快，而是飞得太低了！”
2304=两个年轻的神父同骑一辆自行车在路上飞驰，速度快得惊人；被警察拦住。“你们不觉得太快了一点吗？”警察问他们。“不，我们觉得一点也不快。”神父一同辩解道。“可是，如果你们照这样的速度要出事故的！”“不用怕，孩子，天主和我们同在。”一个神父说。“如此说来，我更要罚你们的钱，因为三人不能同骑一辆自行车。”
2305=某天有一班地铁已经到站，因为旅客不多，停在月台上有一会儿了，似乎还没有要开走的意思。有一个小姐跑得气喘嘘嘘的，匆匆从大厅层跑向月台，刚好赶得及。她脚刚踏进地铁，整个车站响起了蜂鸣器的声音，那位小姐吓了一跳，赶快把脚收了回来。只见在蜂鸣器响完三声后，车门关上了，那位小姐很无辜又很可惜的眼神，眼睁睁看着地铁开走了。站长很奇怪，上前问小姐：“你刚才不是要上车吗？”小姐：“我。。。刚才不是超重了吗？”
2306=夜间值班警察在公路上拦住了一辆卡车：“您可知道车后的尾灯没亮吗？”那司机爬下车子，往车后一瞧，大惊失色，掉头就拼命跑起来，警察好心地喊：“别慌！这不算严重违章。”“我哪能不慌？那辆装着我老婆和4个孩子的拖车上哪儿去啦？”
2307=进入沙漠区之前的小镇上，第一家加油站站前的巨型广告版上写着：此去即是沙漠地区，除本站外，您举目所见的其它加油站皆为海市蜃楼，务请即刻加满油箱以策安全。
2308=一天，汤姆正坐在去华盛顿的一列火车上，车厢内只有他一人，当列车在一车站靠站时，车门打开，上来一个大汉，用刀子抵住汤姆的颈部威吓道：“要钱还是要命？”汤姆吓得抖抖索索地回答：“我身上一文钱也没有。”大汉恶狠狠的问：“那你为什么发抖？”汤姆哭丧着脸说：“我以为你是列车员。”
