699=有三个男人漂流到一个孤岛上。捡到一个瓶子。打开后出来了一个魔鬼。象阿拉丁神灯一样。那个魔鬼说：我被关闭了五百年。为了报答你们，可以满足你们的三个愿望。第一个男人说：“嗯，我想在非洲的海滩上搂着美女，喝着美酒。”刚说玩“叭”的一声就到了非洲。第二个男人赶快说：“我要在阿拉斯加豪赌。”说完也到了赌场。第三个男人一看好灵验，急忙说了一句：“他们要是在这里商量一下多好。”刚说完“叭”的一声那两个男人又回来了。
