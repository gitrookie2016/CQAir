2836=在一个充满阳光的午后，一只兔子从她的洞里出来享受大好天气。天气好得让她失去警觉，一只狐狸尾随其后，抓住了她。「我要把当午餐吃掉！」狐狸说。「慢着！」兔子答道。「你应该至少等个几天。」「喔？是吗？为什么我要等？」「嗯，我正在完成我的博士论文。」「哈，那是个很蠢的理由。的论文题目是什么？」「我正在写『兔子比狐狸与狼的优越性』。」「疯了吗？我应该现在就把吃了！大家都知道狐狸总是比免子强的。」「根据我的研究，并不尽然。如果你想的话，你可以来我洞里，自己读它。如果你不能被说服，你可以把我当午餐吃了。」「真的疯了！」但狐狸很好奇，而且读读论文也不会损失什么，就跟兔子进去了。狐狸再也没有出来。」
