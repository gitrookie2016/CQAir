872=昨天，我在车站等车，旁边有一对恋人，女孩一看就是第一次进城，男孩倒是特别能说。女孩指着车站对面胡同口的一扇窗户问道：“你看，那边写着‘电车洗脑’，什么意思啊？”男孩愣了一下，然后说道：“嗨，咱们要坐的就是电车，电车洗脑就是说电车没污染，好处多，通过电车给大家洗洗脑，让大家转变观念，保护环境……”“哦……”女孩频频点头。我实在听不下去了，快步穿过马路了，到了对面窗户前，把写着“车”和“脑”的两扇窗户拉了一下，使得它们换了位置。然后跑回车站。女孩看了看我，又看了看那个男孩，恍然大悟道：“你真会瞎掰，原来是‘电脑洗车’，我们那边马路上多的是……”
873=约翰在机场侯机，闲来无聊站到一台体重机上，荧屏上马上出现你是约翰，体重８７公斤，飞往纽约的字样。约翰十分惊奇，他十分钟以后戴着墨镜又站到这台机器上，荧屏上马上又显出你是约翰，体重８７公斤，飞往纽约，约翰更加感到神奇了，他跑进盥洗室刮掉胡子，换掉衣服又来到这机器前，荧屏上马上显出你仍是约翰，你的体重仍是８７公斤，你的飞机已于２０分钟前飞走了。
874=某甲是个书呆子。有一天，他邻居失火，邻居大嫂一边救火，一边对他说：“好兄弟，快去找找你大哥，就说家里失火了！”书呆子整整衣冠，踱着方步出门去了。走了不远，看见邻居正在下棋。他连忙一声不响地走了过去，专心看下棋。过了大半天，一盘棋下完了，邻居见到了他，忙问。“兄弟，找我有事吗？”“哦！小弟有一事相告，――仁兄家中失火。”邻居又惊又气：“你怎么不早说呢？”书呆子作了一个揖，慢条斯理他说：“仁兄息怒，岂不闻古语云：‘观棋不语真君子吗’？”
