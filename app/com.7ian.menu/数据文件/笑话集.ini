2932=一养鸡场的种公鸡有些老了，场主决定买一只新公鸡配种。年轻的公鸡买来了，趾高气扬地与老种鸡见了面。老公鸡说：“我知道你瞧不起我。记着，谁都有年轻的时候。今天咱俩来个赛跑怎么样？如果你嬴了，看见没有？”，老公鸡指指院子里的小母鸡们，“全是你的了”。小公鸡胸有成竹，问：“怎么跑？”老公鸡说：“围房子跑20圈，谁先跑完谁嬴。”开跑后仅两三圈，小公鸡已领先半圈。至第8圈，小公鸡仅差两米就超老公鸡一圈了。这当口老公鸡一声惨叫，屋内的场主以为来了黄鼠狼，提着猎枪冲出屋来，只见新买的小公鸡紧追老公鸡不放。场主怒火中烧，举起枪一枪便了结了小公鸡。场主气哼哼地往屋里走，自语道：“真他妈倒霉，怎么买的公鸡都是同性恋？打死四只了！”
