1961=有个女生在公车上突然很想放屁，可是因为公车上有很多人，所以她就拼命忍耐，就在她快要忍不住的时候，恰巧音乐声中传来“啵啵啵”的声音。这个女生心想真是天赐良机，就随着音乐。正当她因为这解脱而感到心满意足的时候，却发现怎么公车上的人都在看她，原来她在听随身听。
1962=“一张全票，一张半票。”一位女乘客说。售票员注视她身旁的一个男孩片刻，说：“他一定已达十二岁了，请你替他买全票。”“喂，我结婚才十年，他怎么可能是十二岁呢？”“夫人，”售票员说，“我只负责售票，你的私人问题恕我不想解答。”
1963=有一位船长带领一批新水手航行在大海上，突然，一只海盗船向他们驶来。水手们一片惊慌。然而船长很镇静，他向副手说：“拿我的红色衬衫来！”船长穿上他的红衬衫，指挥水手作战，终于战胜了海盗。这天，又来了两艘海盗船，水手们又害怕起来。船长仍镇静地说：“拿我的红色衬衫来!”终于又打败了海盗。水手们不解的问：“您为什么总要穿红衬衫打仗？”船长说：“这样做，万一我受伤，你们就不会因看到鲜血而惊慌啊！”这天，突然来了十几只海盗船。这次，水手们更加害怕，他们都紧张的看着船长，等着船长的拿红衬衫的指示，船长想了半天，对等着他命令的副手说：“拿我的黄色裤子来！”
1964=乘务员对旅游者说：“你们大家的车票都是去基辅的，可这趟火车是去哈尔科夫的。”“是吗？你们的司机常出这样的错吗？”
