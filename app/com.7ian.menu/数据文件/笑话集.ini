2428=你是个非常活泼开朗的大学生，你盼星星盼月亮，终于盼到了周末，我也为你高兴，所以替你准备了你一生中最美好的一天。今天是星期天，阳光明媚，你因此比平常早起了半个小时，此时你的心情非常舒畅，于是你以最快的速度起床，顺手拿了牙刷、洗脸毛巾，正当你得意洋洋拿着东西回寝室时，你最不愿听到寝室的同学说什么话？A、我的牙刷呢？（一个口中有着很浓气息的人大声叫喊）B、我用两面针盒子装的白色鞋油谁看见了!C、刷皮鞋用的牙刷谁拿了!D、靠，谁又把我的洗脚毛巾拿走了!你的脸色一下子变得煞白，我知道现在的你心里堵塞得厉害，和一开始起来时的眉飞色舞截然相反。你很郁闷，无精打彩地走进食堂，买了一个馒头和一小碟酸豆角，心不在焉地吃着早饭，耳畔突然传来了炊事员的惊叫。此时，你最不愿听到的是炊事员的什么话？A、馒头呢？我刚才扔桌子上用来毒老鼠用的馒头哪去了？B、呀！我刚才把杀虫剂不小心弄洒了，没有人买酸豆角吧？C、喂，那位同学，刚才卖给你的馒头和酸豆角你还没吃下去吧？D、医院离这不远，要不要我们派一个人送你去看看？“我靠！早干什么去了！”你勃然大怒，拔脚就开始往外跑，心想着回来再找他们算帐。医院并不远，隔条街就可以到了，你快步走到了马路中间，头突然有些眩晕，不会是毒发作了吧！！正当你思索的同时，一辆汽车向你飞驰而来。现在的你最不愿听到汽车司机说的是什么话？A、这车没闸！B、惨了，我把油门当刹车踩了！C、冷静，一定要冷静，这只是个恶梦！D、我的唇膏哪里去了？
2429=一个留学生在美国，英语的水平并不是很高，只会罗列几个单词。由于生活上的需要，他在一家饭店兼职一天回宿舍时，遇到一个黑人，黑人拿出一把刀子，指着他说了几句话，他听不懂，反正无非是抢劫的意思。于是他摆出架势说：“moneyno,liveone.Ifyoudon`tgo.Iwillgiveyousomecolourseesee.”意思是：要钱没有，要命一条，如果你不走，我会给你点颜色看看
2430=主人每次吃肉，总是肉吃得一干二净，碗里只剩下骨头。仆人吃不到肉很不高兴，就对天念念有词：“愿相公活到一百岁，小的活到一百零一岁。”主人问他为什么这样说。仆人答：“小的多活一岁，好收拾相公的骨头。”
2431=夏夜，苍蝇狂舞。妻觉大煞风景，不由自言自语：想个什么办法将它们弄走呢？心中分外痛惜因儿子而牺牲的苍蝇拍。。。一旁的夫君闻言大惊失色：你难道是叫我去把它们捉来？忽又笑道：我看你嘴巴那么厉害，还不如你劝它们自杀好了！
2432=在法庭上。法官问：“被告，当原告下河游泳的时候，你为什么乘机偷走了他的衣服？”“因为，要知道，那个地方是禁止游泳的，法官先生。”
2433=――“我们将在明晚举行婚礼．希望老朋友能光临，到我们门口请用脑门按下电铃。”――“为什么得用脑门呢？”――“我们怕您的手腾不出空来呀。”
2434=甲乙二人同行，甲看见达官贵人，就对乙说：“这是我的好朋友，见了我难免下车相见，不想麻烦他。我回避一下。”没想到避入官员的住宅内，官人见了诧异说：“是何混蛋，藏在我家，想干什么？”叫仆人痛打一顿，赶走。乙问：“既是好友，为何受辱？”答：“他一贯这样跟我开玩笑的。”
2435=有这么一老一少两个朋友，相差三十多岁，脾气却合得来。于是老的对少的说：“咱们不必拘泥于年龄，我看咱俩这么投机，干脆拜把子，结为生死弟兄得了。”少的也很高兴。两人商定，选个好日子到关帝庙拜把兄弟，誓词是由老的写的，老的教一句，小的学一句。念到“不求同年同月同日同时生，但求同年同月同日同时死”一句时，年少的突然从地上爬起来，对年老的说：“我还是跟你的孙子拜把子吧。”
2436=胖子和瘦子同时在树林里发现一把斧子。胖子高兴地说：“瞧，我发现了一把多好的斧头！”瘦子说：“不要说‘我发现了斧头’，应该说‘我们发现了斧头’。”“不！是我发现斧头的，它应该属于我！”胖子大声叫道。他们正在争吵时，斧头的主人追过来了。胖子着急地说：“我们现在逃不掉了。”瘦子马上反驳道：“不要说‘我们’，你应该说‘我逃不悼了’，对吗？”
2437=张、李两人同行，远远看见一个富翁坐在轿子里，张急忙把李拉到一旁说：“那富翁是我亲戚，见到我，一定会下轿招呼，彼此费事，避开为好。”走着走着，路上又碰到了一个贵人，张又说是他好友，也把李拉开，在路旁回避。再往前走，见到了一个乞丐。李急拉张往一旁躲避说：“这个穷乞丐是我亲戚，又是好友；要是不回避一下，彼此都不好意思。”张惊奇地问：“你为什么会有这样的亲友？”李笑着说：“富翁贵人都给你认作亲友了，只好剩下穷乞丐给我！”
2438=一个地主想克扣小仆人的工钱，但又不好做得太明显，所以总是想找他的差错。一天，小仆人在卧房给地主打扇，地主问：“我身上的汗给你扇到哪去了？”小仆人知道他又在耍诡计，便指指自己身上说：“瞧！这不都到我身上来了吗？！”
2439=一个吝啬的老板叫仆人去买酒，却没给他钱。仆人问：“先生，没有钱怎么买酒？”老板说：“用钱去买酒，这是谁都能办到的，但如果不花钱能买到酒，那才是有能耐的人。”一会儿，仆人提着空瓶回来了。老板十分恼火，责骂道：“你让我喝什么？”仆人不慌不忙地回答说：“从有酒的瓶中喝到酒，这是谁也会的，但如果从空瓶里能喝到酒，那才是真正有能耐的人。”
2440=张三卖给财主马匹，财主听了张三的话，以为这是匹绝好的马，便付了很高的价钱。两天后，财主把张三叫了来，“喂，你怎么说是匹好马，没有毛病。这马右眼明明是瞎的嘛！”张三答道：“老爷，你不能把这认为是毛病，这只是不幸！”
2441=一个地主对他的仆人说：“我跟你说，我不喜欢罗嗦，看见我这么干，”说着打了一个手势，“你就过来！”仆人回答说：“我们正合得来。我也不喜欢罗嗦，看见我这么干，”说着也打了个手势，“就是我不愿过来。”
2442=大年三十，财主想用加点菜的办法，以平长工因长年累月受虐待而产生的怒气。但又不想多花钱，他便去问长工们爱吃什么。一个长工说：“素菜淡饭是亲家，鱼肉荤腥是冤家。”财主听了大喜。开饭的时候，财主把鸡、鸭、鱼、肉摆了好几碗，素菜只烧了一大碗青菜，哪晓得，长工们大吃荤菜，不碰青菜。财主急了，忙问：“你们不是说鱼肉荤腥是冤家吗？”长工回答说：“是呀，不吃冤家，难道吃亲家不成！”
2443=从前有个地主，雇了两个长工。因为他非常爱听吉利话，便特意给他俩重新取了两个好听的名字：一个叫“高升”，一个叫“发财”。正月初五早上，地主要迎财神，说吉庆话。天还没大亮，他就怪声怪气地喊：“高升！高升！”高升住在楼上，一听地主喊，便赶忙答道：“下来了！下来了！”地主一听，怒气填心，又不能说什么，只好再叫：“发财！发财！”发财住在马圈里，那儿没有窗子，睁眼一看，到处都是黑糊糊的，以为天还早，便高声答道：“还早，还早！”地主气得连话都说不出来了。
2444=有个长工给一家地主扛活，天天吃些残羹剩饭，没见过一筷子整齐一点的菜。一天，地主做生日，叫长工到市上去买条大鲜鱼，长工把鱼买到之后，切成了三截，中间一段净肉，他煮后吃了个痛快，把剩下的一头一尾，交给了地主。地主一看就愣了，厉声责问道：“怎么搞的？这鱼光剩一头一尾啦，中段呢？”“中段有什么用？早割掉扔了！”“说傻话！怎么会扔了？”“唔，不扔还留着？我在你家干活快两年啦，从来也没吃到过一回鱼身子，我一直以为只有鱼头鱼尾才能吃呢！”
2445=财主种茄子，种一株，死一株。便去请教老农。老农说：“每一株茄子旁边都埋下铜钱一枚，茄子就不会死了。”财主急问这是什么原因，老农说：“你们不是常常说‘有钱者生，无钱者死’么？”
2446=有一个大地主，天天大吃大喝。一天，他从市上买了两斤肉，长工看着他那副馋相，忍不住笑出声来。地主歪着头，粗声大气地说：“你笑什么？我是有‘福气’才吃肉；你……你没有‘福气’！”正好这时路旁窜出一只狗，一口把他的肉叼走了。地主追不到，气得嘴里直骂。长工哈哈大笑说：“老爷，您别骂了。看来，狗的‘福气’比您更好！”
2447=求见者：“这儿是我的名片。请你上去看你们小姐在家没有？”女仆接了名片，上楼去过，下来说：“我们小姐说：小姐不在家。”
2448=某家失火，女仆急急忙忙抢出了一个便桶出来。主妇怒道：“你为何别的不拿，提着便桶做什么？你昏了吗？”女仆答：“房子烧掉了，我们能在街道上解手吗？”
2449=主妇问两个贪懒的仆人：“张妈，你在做什么？”张妈：“我不做什么事。”主妇：“李妈，你呢？”李妈：“我在帮张妈的忙。”
2450=一帮瓦匠给人砌了一道墙，天黑完工，只有领头的来算工钱。雇主问：“那几位呢？”回答说：“他们都在忙。”这时只听那新砌的墙外有人喊：“你快点算，这边顶不住了！”原来墙砌歪了，那几位用膀子扛着，得结完工钱才能走开。
2451=女主人从外面回来，问新来的女佣：“你有没有照我的吩咐，把冰箱清理干净？”“清理过了，太太。”女佣回答，“每样东西都很好吃哩！”
2452=奶奶每次都对人家说：“孙儿们来，带给我双重的快乐！”一个老妇不解话意，问道：“你这话怎么说呢？”“他们来了，我很快乐；他们走了，我也很快乐嘛！”奶奶解释道。
2453=午睡时，我被邻居的小男孩那辆三轮脚踏车的吱吱声吵醒了。我决心要制止这刺耳的声音，于是带了一个油罐出去，在那小孩睁大眼睛望着之下，在三个车轮上滴了许多油。可惜，我的得意心情没有维持多久，晚上，那孩子的爸爸怒气冲冲地来找我，质问是谁出的主意，弄得他太太心里不安。本来她听到那吱吱声就知道儿子在什么地方，可是现在却不能那么放心了！
2454=一位爱挑剔的太太从百货商店一开门就进来了。她从这个柜台走向那个柜台，选了这件商品又挑那件商品，始终未买到中意的东西。直到商店关门，她才向出口走去，这时，一位手拿鲜花的人直奔她走来，对她说：“夫人，本店经理让我代他向您表示谢意，请接受这束鲜花。”“可这是为什么呢？”太太吃惊了，“要知道，我可是什么都没买呵！”“可您使我们商店在不关门的情况下进行了盘点。”
2455=女演员甲向女演员乙吹嘘自己名气如何如何大：“我一登台，观众一齐把嘴张开来了。”没想到乙立刻瞪大了眼睛说：“胡说！怎么会大家同时打呵欠？”
2456=一个女生前一天晚上得到男朋友的订婚戒指，但竟没有一个同学注意到，令她忿忿不平。到下午大家坐着谈天的时候，她突然站起来大声说：“哎呀，这里真热呀，我看我还是把戒指脱下来吧。”
2457=艾丽莎郑重地对珍妮说：“你拒绝了阿列克斯是犯了一个错误，现在他和我结婚了。”珍妮：“我一点也不奇怪，当我拒绝他时，他就说，由于痛苦，他会做出一些极其愚蠢的事。”
2458=两个好胜心强的女人在一座有喷水池的公园里碰上了。一个说：“哎哟，听说你和罗伯特订婚了？罗伯特从前也向我求过婚呢。他没对你说吗？”“没有啊。他只说过另一件事。他说他有一次遇到一个不知打哪儿来的混帐女人，追了他老半天他也没搭理。”
2459=有一天，一位诗人和朋友一起喝酒。他们要了一份下酒菜，四只麻雀。他的朋友一口气连吃了三只，正要吃最后一只时，诗人忙说：“这一只该我吃了吧？”朋友叹了口气，说：“我本想给你吃，可是，我实在不忍心拆散它们，还是让它们团聚吧。”说完，他把最后一只也吃下去了。
2460=时间已到中午了，主人对客人装出一副为难的样子说：“真是抱歉！寒舍无鱼无肉，不敢款待先生！”客人明明看见那后院有群鸡鸭在啄食。于是，他向主人借菜刀，说要杀掉自己骑来的骏马做菜。主人问他：“您如何回去呢？”客人答道：“你在鸡鸭中随便拣一只，给我骑去就行了。”
2461=从前，有个主人用藕来招待客人，他把藕梢切下来端出去请客人吃，却把好的那段藕留在厨房里。这事被客人发现了，便故意对主人说：“我常常读诗，曾经读到过这样的诗句：‘太华峰头玉并莲，开花十丈藕如船。’过去，我一直怀疑这诗句写得不真实，哪有像船那么长的藕呢？今天，我才相信了这诗句写得真。”主人问他：“为什么呢？”客人说：“你看这藕，藕梢在这里，可是藕屁股那一段不是还在厨房里吗？”
2462=一个暴发资本家在一家豪华的餐馆设宴招待亲朋，庆贺一本万利。有人传说他曾吃过人，不过看他衣冠楚楚的模样，却又很难相信。一个侍者送上酒菜单，请他点酒点莱。他把手一挥，说：“先给我拿客人名单来！”话音刚落，餐厅里已空无一人。
2463=两个朋友之间的对话：“你这头蠢驴。”“我可能真是头蠢驴……问题仅仅在于：究竟因为我是你的朋友我才是头蠢驴呢，还是由于我是头蠢驴，我才成了你的朋友？”
2464=“你的朋友好像也不少吗？”“这要看什么时候。”“怎么？”“看是他们需要我的时候，还是我需要他们的时候。”
2465=有两个朋友一起野营，他们一个是吉姆，一个是梯姆。梯姆很懒，他们度假的头一个晚上，吉姆对梯姆说：“给你钱，买点肉去吧。”“我太累了，”梯姆回答说，“你去吧。”于是吉姆就去买肉了。”回来后他对梯姆说：“现在肉买来了，请你把它煮熟吧。”梯姆回答说：“不，我不会做饭，你做吧。”于是吉姆就开始烧肉。这时吉姆对梯姆说：“把面包切一下。”梯姆回答说：“我不想切。”于是吉姆把面包切开了。后来吉姆又对梯姆说：“请你去打点水来。”“不，我不想把衣服弄脏。”梯姆回答道。于是吉姆又去打水。最后吉姆说：“饭做好了，来吃罢。”“好，我来吃。”梯姆回答说，“我不喜欢总是说‘不’。”
2466=“麦尔克，我的朋友，你觉得那个年轻的小伙子陶斯怎么样？”“陶斯？这是个十足的蠢货。”“是吗？但是你设想一下吧，他竟打算娶我的女为妻。”“你看，可不是？”
