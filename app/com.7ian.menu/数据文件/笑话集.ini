1789=一个农民驾驶一辆手扶拖拉机，抛了锚，停在路边。一会儿，一位企业家把他的宝马车靠了上来。老农说道:“先生，麻烦拖一下我的拖拉机，没问题，我很乐于助人的。”“谢谢，你的车太快了，如果我觉得太快的话，我会亮左边灯，如果我觉得受不了的话，我会亮右边灯，你就开慢点。”于是，宝马拉着拖拉机在马路上慢慢的行驶着。突然,一辆奔驰“咻”的一声飞了过去，企业家笑了一声:“想飙车,哼!”80，100，120，160，200……两辆车在马路上飙了起来，老农先是亮左边灯，后亮右边灯，可企业家已经忘记了这事儿。车子经过一路口时，交警向总部汇报:“报告，报告，超速行驶，一辆宝马与一辆奔驰正以大约时速200公里的速度飙车，但更牛的是，一辆手扶拖拉机以同样的速度跟在后面，并且亮着右车灯想超车!”
1790=法官:“在你偷东西的时候,难道你没有想过你的老婆?”小偷:“我想过了,但是,那个商店里没有女士衣服!”
1791=一个小偷站在法庭的被告席上，他的手插在口袋里。法官大声训斥道：“你要尊重法庭，快把手从口袋里抽出来。”小偷回答：“这事很难办……我把手放在自己的口袋里，你们要我把它抽出来；如果我把手放进别人的口袋，你们就会把我送进监狱。唉！我的法官先生，难道你要我把手一直举在空中吗？”
1792=一帮劫匪误闯入一家律师俱乐部。律师们为了自己的生命和财产安全，奋力抵抗。这帮劫匪手忙脚乱才得以逃脱。“还不坏，”其中一个劫匪喘了口气说，“至少我们还得到了25美元。”劫匪头目暴跳：“我早就警告过你们不要去惹律师。在进去之前，我们有100美元。”
1793=典狱长：“你昨天才出狱，怎么今天又犯法了？”犯人：“我在狱中学的藤手工，还有一种手提包织法没有学会，只好前来补习。”
1794=法官:“你连续三次进入这家店偷衣服？”小偷:“是的，法官。”法官:“为什麽？”小偷:“因为我太太不喜欢那衣服的颜色和样子。”
1795=一女士报案说：警察同志，我的钱被人偷走了。警察问：你把钱放在在那里啦？女士说：放在我裙子里的长筒袜里啦。警察问：你想想你当时都是跟谁在一起？女士说：昨天夜里，我在包厢里遇到一个男人，哪个男人上来就往我大腿根上摸？警察说：那！你不是看着他偷？女士说：警察哥哥，俺想八圈子也想不到人家那是偷东西！
1796=一个罪犯被押上了绞架，他哀求把绞索套在腰上，千万不要系在脖子上。他说：“我脖子那儿特别怕痒，要是把绞索套在脖子上，我自己会笑死的。”
1797=巡警在海滩抓到一个偷捕龙虾的男子，并指他未经批准擅自捕龙虾违反渔猎法需罚款惩戒。男子：你这是什么意思？我可没有犯法，这两只龙虾是我的宠物，我只是带它们出来散步！巡警：一派胡言！男子：是真的！它们爱冲进海里畅泳，但只要我一吹口哨，就会回到我身边！巡警：这我倒要瞧瞧了！于是男子把两只龙虾到海浪里。巡警：好，且听你如何吹口哨把宠物龙虾唤回来！！那男子反问：龙虾？什么龙虾？
1798=法官在审问一个杀人犯：“你是不是在去年的4月2日用菜刀砍了你的妻子？”犯人说：“是的。”旁听席里立即有个人骂道：“人渣！”法官又问：“犯人你是不是去年5月2又用菜刀砍了你的儿子？”犯人说：“是的。”旁听席里那个人又骂道：“人渣！”法官终于转向旁听席，问：“你有什么要控诉罪犯的吗？”那人道：“我是他的邻居，他用菜刀砍了那么多人，而去年我向他借了好几次菜刀，居然说他正在用！不外借！”
1799=法官以怪异的眼光注视着被告说：“你被控强暴一位女士的遗尸达五次之多，你还有什么可说的？”被告站起来答辩：“第一、庭长，我只来了三次而不是五次。第二、那不是什么女士，她是我妻子。第三、我怎么知道她己经死了，她一向都是那个样子的。”
