679=老大和老二去戏院看戏，看到中途二人为情节发展而争执起来，并为此打赌。老大指着前边摆的一排痰盂说："输的人要喝一口那里边的东西。"不幸，老大输了，于是老大皱着眉头喝了一口。二人接着赌下边的情节，这次，老二输了。只见老二抱起一个痰盂，咕咚咕咚连喝了十五大口。老大大惊失色，佩服的五体投地，对老二说"你太了不起了，居然能连喝十五大口！"老二摇摇头，"不是我想喝，那个痰盂里的痰太浓，我实在咬不断！"
680=甲乙丙三人去逛街，发现一新开商店贴一标语：“最新科技---准确的电脑智商测试”三人看后一同被吸引。走进店中发现一把大椅子连着一个头盔，头盔后有一根电线连着电脑。甲先坐进了椅子戴上头盔，电脑反应了一会打出一行字；“您的智商很高：275分”甲看后非常高兴。乙又坐上了椅子，电脑响了一阵打出一行字：“您的智商属中等：75分”乙看后心中很不服气。轮到了丙，丙心中很紧张，坐上椅子脸色发青，电脑嗡嗡地响个不停，最后打出一行字：“别拿石头开玩笑。”丙一时瘫在椅子中。乙丙心中不服，决心修练后再比高低。五个月后，三人又来到这家商店，甲照样是275的高分，乙也达到了125的分数，又轮到了丙，丙哆嗦着坐进椅中，电脑响了数个小时，终于打出了下面这句话：“这块石头挺面熟。”
681=兄弟俩为了争遗产，闹得不可开交，最后只好告到官府去。他俩知道县官爱财如命，老大就将一个西瓜掏空了瓤，塞进了四个元宝，送给县官；老二在大鱼肚里也装入了四个元宝，也送给了县官。县官得了八个元宝，很高兴。但礼物一样多，该怎么判案呢？开堂时，老二急不可待地对县官说：“大老爷，小民就是‘鱼（愚）人’呀！”县官把眼一瞪，说：“你是愚人，一点不假，但你家老大也是傻瓜啊！”老大一听“瓜”字，连忙说：“对对对，大老爷，我是大傻瓜，我是大傻瓜！”县官一听这话，正中下怀，把惊堂木一拍，说：“一个愚人，一个傻瓜，还来打官司？来人，轰他们出去！”
682=从前，有一位秀才上京赶考，途中有一条水沟挡住去路。行至沟旁，他的仆人把肩上的行李背稳，一跃而过。可是这位秀才没有过沟的本领，呆立沟旁，十分焦急。仆人看见，就大声喊道：“相公，把胆子放大点，跳！”于是，这位秀才就两腿并齐，用力一跳。但他没有跳过沟，却“扑通”一声，掉到水里，成了个“落汤鸡”。仆人埋怨他说：“哎呀，相公！你怎么把两腿并在一起跳呢？”秀才答道：“跳者，乃双脚并用也。”弄得仆人哭笑不得。
683=有一女孩子特别丑，都老处女了也嫁不出去。最后，她想了个办法，“如果能被人贩子抓走，然后卖给别人家当媳妇就好了”。所以她就每天晚上在最危险的街道溜达，哪里听说有女性失踪，就去哪里。工夫不负有心人，幸福真的降临了！！！两个绑匪备，蒙上了她的头，塞上车，绑架了她。运输的路上，她一直沉浸在幸福和喜悦中，非常的配合绑匪。到了绑匪的据点，两绑匪把她拉到首领那里，高兴的要领功！！首领一拉开她的面罩，头领楞了！！半天说不出话来。啪--啪--就给他们一人一巴掌，狂吼道：“你们这不是毁我名声吗，以后怎么让我在黑道上混？？赶快给我送回去”。于是，首领亲自跟那俩绑匪送她回绑架的地方。车到了绑架她的地方，结果无论绑匪们说什么，她也不下车，她非要跟他们走，“我要嫁人！”，女人委屈的说。首领咬了咬牙，最后说了一句话“车不要了，咱们走！！”
684=一个失恋的男子，对朋友大吐苦水：“女人是天底下最坏的东西，她们的心肠就是毒药，我劝你不要接近女人。”“过了几天，朋友看到他与一名女子状态极亲昵，于是问他：你怎么又和女人在一起，她们不是毒药吗？”“是啊！你有所不知！”男子说：“自从失恋之后，我就很悲观，一直想服毒自杀。”
685=乔安是一个体态匀称的女秘书，她把旅行时间都花在旅馆的屋顶上做日光浴，第一天穿件浴衣，第二天她觉得反正没人看见，就把浴衣给脱了。这时，她听到有人上来，由于她正卧伏着，所以拿了条毛巾盖在臀部上，继续晒太阳。“对不起，小姐。”旅馆的经理因为是跑着上来的，所以上气不接下气地说：“在屋顶上晒太阳，我们无所谓，可是如果你能像昨天一样穿上衣服，我们一定会十分感谢。”“这又有什么分别？”乔安冷冷地说，“在这儿反正没有人看见，我又盖着毛巾。”“不见得。”他说，“你正躺在餐厅的天窗上。”
