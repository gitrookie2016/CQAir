1953=有个陕西老乡，是个粗人，上巴士，由于着急上车，司机也没有看见他上车，一关车门，把他挤在外面了，他很不满意，司机把车门开了，他上来了，怒气冲冲的说：“我鸡吧还没进来，你逼门就关了！”
1954=这天，新贵开着他名贵的保时捷奔驰在路上。忽然！一台野狼125从后方追上，机车上那位老阿伯骑士还转头对着他说：“少年！有骑过野狼125没有？”语毕，呼啸而过。新贵一听，相当的火大：“小小1台野狼125也敢跟我保时捷抢？！”于是，油门一踩，加足马力超越了老伯……想不到没过3分钟，老阿伯又追上来了……“少年！有骑过野狼125没有？”同样的，语毕，便呼啸而过。“哇咧！竟一而再再而三的挑衅？！”新贵再度加足马力，快速将老阿伯抛在脑后。没多久，老阿伯竟又追了上来！不过这次，就在老阿伯要超越新贵时，他摔倒了！并滑了出去。新贵一看，赶紧下车看老伯的状况……只见老阿伯慢慢坐起，一脸带血的无奈表情对新贵说：“少年啊！你有没骑过野狼125？？可不可告诉我刹车在哪啊……”
