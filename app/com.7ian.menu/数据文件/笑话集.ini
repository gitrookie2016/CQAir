2167=我：嘿，我今天在路边捡到十块钱啊！小王：是吗？那你怎么处理？我：当然是把他交给警察叔叔咯。小王：那么乖啊？那警察叔叔有没有表扬你拾金不昧啊？我：那有啊？他还嫌我交得太少呢？小王：？？？他嫌你交得太少？我：是啊。结果我再加上四十块交上去他才满意。小王：怎么回事啊？为什么会这样啊？我：是啊，警察叔叔说了，我的问题是违章行驶，要罚款五十块的，十块钱是不能解决问题的。
2168=一天，某人和牌友大战通宵麻将，到第二天早上，输得身无分文。他坐车回家的时候，售票员找他收钱，他说：“等一会儿，我的你找不开。”售票员说：“你的钱最大也就100元，我怎么找不开？”这人还是不给，售票员老师催他。结果他拿出一块纯白色麻将，上书9万，他递给售票员说：“你找得开吗？”
2169=时髦的妈妈，带着两个孩子搭车，她向车掌买票。妈妈：“这小女孩子八岁，小男孩十岁，两张半票，而我全票一张。”车掌：“小姐，你这男孩都穿长裤了，不只十岁了吧，怎么会只买半票呢？”妈妈：“哦！原来是以裤子来计算的，那么你看，我是否应该免费了。”
2170=老太太要乘出租汽车。“司机，”她说，“我想让你送我去车站。”“好吧，太太。”司机说。“你开得慢点，小心点儿，警察不放下手，请不要走，路面水多，不要急转弯。”司机生气的说：“好吧，太太！可是如果我们真出了车祸，你想进哪个医院呢？”
2171=加油站有块儿牌子写着：诚征员工，下面另一牌上说：劳驾自助。我就雇了自己，自己当老板。加满汽油，我把钱付给自己。最后，辞职，走人。
2172=一天下午，当一位年轻人驾车在洛杉基的高速公路上行驶时，公路上突然塞车了，所有的司机都不得不把车停下来等待。年轻人注意到有一位交通警在停滞的车辆间钻来钻去和每个司机交谈着什么，于是他把那个警察叫了过来。“警官先生，为什么堵车了？”“是这样，辛普森就横躺在前面的公路上，他沮丧极了，因为民事法庭判处他必须向他的前妻的家属支付三千万美元的赔偿金，而他已接近破产实在拿不出这比钱，所以他躺在那里威胁要浑身浇满汽油然后自焚。现在所有的司机都把车停下来了，大家都在为他进行募捐，而我正在收集这些募捐。”“原来如此，那到目前为止你已收集到了多少募捐了呢？”“到目前为止已经有三百升了。”
2173=某外国航空公司有个员工福利，就是当飞机未坐满还有位子的时候，公司员工可免费上这班飞机。一个名字叫GAYBROWN的员工得知某班机未坐满乘客，高兴的上了飞机，但是他搞错了，其实是下一班飞机。于是公司便派人去通知他，空姐问239号的乘客：“先生，请问你是GAY吗？”“啊？抱歉，我比较喜欢女孩子。”“请问你是GAY吗？”“不是！”坐在他后面的GAYBROWN站起来说：“我才是GAY、我才是GAY！”空姐：“你是GAY吗？抱歉，你不能上这班机！”这时后面传来抗议声：“我是GAY！”“我也是GAY！”“这里有这么多GAY，为什么GAY就不能上飞机？！”
2174=飞机上的乘客正在不耐烦地等待起飞。这时，门开了，两个小伙子一前一后地走进机舱，两个人都戴着又大又黑的墨镜，走在后面的人拿着一根探路杖，走在前面的人牵着一条引路狗。看着两人酷似盲人的装扮，大家都十分紧张，脸上是那种难以置信的表情。最后不知是谁先笑了一声，大家才一起会意地笑起来，机舱里成了欢笑的海洋，各种各样的笑声，有人甚至笑出了眼泪。两个小伙子走进驾驶舱，关上舱门。不久，大家听见引擎启动的声音，有人开始不安地四下观察，希望能够找到一丝航空公司恶作剧的痕迹，但没有任何收获。飞机在跑道上移动得越来越快，机舱里的氛围也越来越紧张，再也没人敢笑，大家你看我，我看你，心中再次充满疑虑，眼神中传递着寂静的恐惧。跑道尽头是一片树林，坐在靠窗座位上的一些乘客终于忍不住尖叫起来：“天哪！停下！前面是树林！”先前怀疑这是恶作剧的乘客，此刻也毫不犹豫地加入了尖叫的行列，再也没有人假装稳重，再也没有人愿意冷静，整个机舱全是歇斯底里刺耳的尖叫。眼看快要冲出跑道撞进树林的一刹那，飞机竟奇迹般稳稳当当地飞了起来。与此同时，机舱里的一个飞行员对另一个说道：“真险啊，查理，今天这些人够沉得住气的，像他们这种人总有一天会要了咱俩的命的。”
2175=一位网虫的在妻子的生日宴会上让妻子许个美好的愿望，妻子看了网虫一眼，就双手合十。双眼紧闭口中说道：“我希望我的脸变得象电脑的显示屏，我的身体变得象鼠标。。。。。”下一篇更精彩...
2176=指挥中心：我是指挥中心，请你迅速爬升到4000英尺高度，减少对地面的噪音影响，完毕。飞行员：我是阿尔法秃鹰号，接受指令，现在开始爬升。但是在3000英尺高度，对地面不应该有噪音影响，请你说明原因，完毕。指挥中心：我是指挥中心，一枚导弹正从3000英尺高度向你飞来，不管你在4000英尺高度是否能避开它，都将确保对地面没有噪音影响，完毕。
2177=一个男孩独自坐飞机出远门，坐在他身边的是个高个、纹身、长相丑恶的年轻人，还好这个年轻人一上飞机就睡着了。起飞后，男孩有点晕机，但他不敢去盥洗室，生怕吵醒身边的那个年轻人。突然，飞机一阵颠簸，男孩终于忍不住吐了出来，很不幸全都吐到了年轻人的胸前。又过了一会儿，年轻人醒来，发现了自己胸前的污物。“你现在感觉好些了吗？”男孩问。
2178=放学后得公车，挤得像沙丁鱼罐头，我好不容易挤了上去，在司机旁抢得一个位置，但手却无处扶搭，于是只好抓着票箱保持平衡。在一团混乱中，司机突然在一个转弯处紧急煞车，情急之下，我只好抓紧零钱箱，没想到那年久失修的零钱箱竟然就这样被我整个抽起来。全车的乘客望着我笑成一团，而司机先生这时候也说话了：“小姐，我们做的是小本生意，请手下留情！”
2179=1、2001年几位持刀的恐怖分子用刀劫持飞机后架机撞毁世贸中心，造成数千人的伤亡，民航当局作出规定，凡乘坐飞机者一律不准携带任何刀具，包括指甲钳在内的刀具。2、2002年，一名恐怖分子用手提电脑将机长砸昏后劫持飞机。民航当局再次作出决定，不得带任何随身行李登机。3、2003年，两名恐怖分子再次劫机，此次用的方法是用衣服蒙住飞行员的头部后用皮带将其勒死，民航当局经过长期讨论决定凡乘坐飞机者一律裸体。同年因在飞机上耍流氓被拘禁的人数比往年多了10的六次方倍，各大拘留所爆满。4、2004年为改善这一局面，民航当局作出反应，计划将飞机分为男用舱和女用舱，后因几个同性恋组织反映过于兴奋而作罢。5、同年民航当局决定将客机的座位改为独立的小单间。一家航空器械制造公司承揽此项业务。但很快发现生意都被浙江的一家民营企业抢去，该公司的产品是眼罩。由于此事的深远影响，使得各大报刊媒体的经济版面纷纷作出评论，也使得很多好久没吃上肉的经济学家吃到了大虾。所有的观点和评论总结归纳起来只有一个字――“靠”。6、2005年一名日本游客不知何故闯入驾驶舱朝机长疯狂小便造成飞机仪表系统发生故障，飞机坠毁。民航当局再次开紧急会议讨论并通过了一项决议：1）将所有的座位改为马桶；2）所有的乘客登机后均由乘务人员帮其带好安全带，待飞机安全着陆后放能解开安全带。媒体和民众对此作出的反应为：“我们不要被绑在马桶上。”春节联欢晚会上也有小品“一千块上次厕所”对此讽刺打击，民航成为继753和中国电信后被骂的最多的人和部门。7、2008年，因无法承受长期客源稀少而造成的巨额亏损，各大航空公司纷纷破产。经济学家对次的评论是“玩完”，警察听了哑然无言，难道把强奸犯、包庇犯抓起来真得导致“多输”？是对市场经济的一种破坏？
2180=繁忙的沪宁高速公路上，一个警察拦下了一辆小货车，因为他发现驾驶员的旁边坐着一头猪。“你怎么能让猪坐在这个位置呢？”警察不无惊诧地问。“难道不可以吗？”驾驶员好象对这个问题很困惑。“不可以的。”警察严正声明，“你这么做，是要罚款的。”“可是我不知道呀！”驾驶员辩解道。“你要去哪里？”警察又问。“去上海。”“好吧，这次我不罚你。”这位警察还真是很通融，“不过，你到了上海之后，就必需马上把这猪给带到动物园去。”“是，警官！”司机也松了一口气，他明白在高速公路上要是被罚款的话，数目肯定不会小。可是，这之后两个礼拜不到的一天，同样的这个警察拦下了同样的那个司机，因为在他旁边还是坐着同样的那只猪。“我不是告诉过你到了上海之后就带它去动物园的吗？”“是啊，而且，我们玩得可开心了，所以这次我要带它去苏州乐园！”
2181=早晨的公交车是最最拥挤的。一位漂亮的小姐好不容易挤上了一辆小巴，但狭小的空间使她无法顺利的从包里取出车钱。于是，她只得靠手来摸索取钱。她拉开包的拉链，将手伸了进去，却怎么也找不到她的钱包。她于是大声叫了起来：“天啊，有人偷了我的钱包！”车上的人纷纷向她投以关注的目光，尤其是站在她前方的一位中年女士，她看了这位漂亮的小姐一眼，热心地提醒她说：“请注意，小姐，您在我的包里是找不到您的钱包的。”
2182=有个裸体的女郎跑进一辆出租车上，司机全身上下打量着她，这女郎骂了一声：“看啥，没见过光着身子的女人吗？！！”这司机说：“我是看看你的钱是从那儿掏出来！”
2183=今天早晨开车上班途中，我看见一个女的一边开车一边用后视镜涂口红，而她当时的时速至少有80公里，我心想这女人一定是疯了。更没想到的是，她突然强行超车斜切入我的车道，我大吃一惊，结果电动剃须刀掉在杯子里，咖啡溅了一身。
2184=“列车员，我能下车吗？”“当然可以，先生！”“你能帮我把行李送下车吗？”“好的”“唉。。。”“怎么了，先生？”“由于我比较胖，所以下车时我要倒着下，可我快要下到站台时，搬行李的工人就会从后面推我一把，就这样我已经坐过五站了。。。。。”
2185=一家报纸的老板在他的报纸上出了一个题目，如果答对了，由报馆提供一笔到百慕大去旅行的费用。题目是：为什么有人把报纸比作女人？结果有一位女士获奖她的回答是：因为每个男人都有他自己的一份报纸，但他仍然免不了还要向别人的一份报纸偷看几眼。
2186=“亲爱的，老实告诉我，你到底喜欢漂亮的女孩子？还是聪明的女孩子？”“我对她们都没有兴趣，因为我只喜欢你呀！”
2187=有一天，一个富豪要买车，却在为车行没有吉祥的车牌号正犹豫不决。车行老板走过来笑着说：“这个车牌不错00544（动动我试试），保证没人敢惹，不错吧”！富豪心动了，立即购买此车，可第二天就出了车祸，富豪生气的走下车，心想这车你也敢撞，可下车一看立即灰溜溜的走了，原来对方的车牌是44944（试试就试试）。
2188=各位先生、各位女士，请您留在座位上直到班机完全停好、机长将安全带的指示灯关掉。我们不希望您比本班机还要早抵达停机坪。
2189=一位著名钢琴家乘火车赴K城演出，她在包厢里休息时，用手弹动床边的几个按钮练习指法。到K城时，火车晚点了两个小时，她责怪列车长，列车长抱歉地回答说：“我们在路上先后共停车十次，因为不时有人按动警报器，可又找不到是谁。”
2190=一位乘客对乘务员说：“我要到顿卡斯。”“这趟车星期二不能停顿卡斯，”乘务员说，“不过，老兄，我们在顿卡斯换轨时，速度会减慢，我把门打开，你跳下去就是了。车虽然开得不快，可你跳下去后要跟着往前跑，否则会把你卷进车轮的。”当火车到达顿卡斯站时，车厢门打开了，这人跳下火车就往前飞跑，由于心情紧张，他一直跑到了前二节车厢的门前，就在这一瞬间，车厢门打开了，一位乘务员又把他拖进了车厢。列车又恢复了正常速度，这位乘务员说：“老兄，你真幸运，星期二我们这趟车在顿卡斯是不停的！”
2191=某繁忙的机场，有一次在尖峰时间，一次架A320的班机因为零件维修的原因必须延迟起飞的时间，于是全机的人都下了飞机。由于下一班飞机必须使用这个登机口，地勤人员通知大家到机场东边的15号登机口等候。当全部的人都到了15号登机口时，却发现登机门又改到南边的8号登机口，一行人于是又带了所有的手提行李来到8号登机口。当所有的人都终于上了飞机，空服员做了下面的广播：“各位先生、各位女士，很抱歉耽误了大家的时间，也让大家跑了不少地方。本班机是飞往华盛顿的，如果您上错飞机，请您现在离开。”广播完之后，机长满脸通红的从驾驶舱中跑出来，说：“不好意思，我上错飞机了。”
2192=一架大型客机横渡太平洋时，机上的扩音器传出了机长的声音：“各位乘客请注意，我们飞机的一副引擎坏了。不过，凭其余的三副引擎，我们一定可以到达三藩市的，只是抵达时间会因此延迟一小时。”一小时后，机长又宣布：“对不起，我们又有一副引擎失灵了，不过我们可用两副引擎飞行，只是抵埠时间恐怕要迟二小时。”不久后，乘客又听到机长宣布：“各位朋友，真想不到，我们刚发觉第三副引擎也发生了故障。不过你们请放心，我们只靠一副引擎也可以飞行。我们抵达三藩市的时间将要迟三小时。”这时候，一个乘客光火了，大声喊道：“天啊，要是最后一副引擎也坏了，我们岂不是要整晚留在这里？”
2193=一对夫妻气急败坏地赶到航空公司柜台办理登机手续，因为机位不多，他俩不能坐在相邻座位。那男的立即怒道：“我们是夫妻，为什么不能坐在一起？”服务员从容答道：“先生，我们处理的是机位，不是床位！”
2194=某公共汽车终点站上，停靠着一辆待发的汽车，车上的座位已坐满了人。这时，坐在车身中门座位上的一位妇女起身向前门售票员处买票。与此同时，中门上来一位女同志，见有空座位就坐下了。那位去买票的妇女返身回来发现自己的座位被别人占了，顿时横眉竖目大声道：“下蛋不勤占窝倒挺快。”那位坐着的女同志先是一愣，转眼看到她手中拿着的车票，突然象是明白了什么，一边起身让坐，一边道歉：“对不起，耽误您下蛋了。”
2195=司机开车不留神，把行人撞倒在地上了。他一不做二不休，不但没停车，还朝那躺在地上的行人身上开过去。然后打开窗子，朝那行人粗暴地喊起来：“你这个白痴，你小心点儿！”受伤的行人奄奄一息地说：“我的天老爷，您是不是还要倒车呀？”
2196=某次航班的飞行员在一次降落时，把飞机重重地降落到了跑道上。航空公司有规定，乘客下飞机时，机长必须站在门口面带微笑送乘客：“感谢您乘坐本次航班。”由于这次糟糕的降落，他站在舱口说这些时，他简直就不敢看乘客，怕有人会嘲笑他。所有的乘客都下飞机了，只剩下一位拄着拐杖的老太太。她说道：“孩子，我可以问个问题码？”“当然可以，太太，你想问什么问题？”“我们是降落的还是被击落的？”
2197=一个商店销货员在某铁路上来回多年，正在抱怨火车的常常脱班，忽然在那时火车准时到达了，使他惊觉万分。他立刻走到车务管理员那里说：“我要敬你一支雪茄烟祝贺你，因为我在这条路上来回了十五年，这是我第一次准时地坐上火车！”那车务管理员说：“请收回雪茄烟消云散吧，这是昨天的火车！”
2198=某领导人专机飞过太平洋时，遭遇风暴，飞机地板被掀去，领导人与一干随从保镖反应敏捷，牢牢抓住能抓住的东西，统统吊在高空飞行的飞机上。大家咬牙切齿，使出吃奶的劲，紧握不放，就象烤鸭架上的鸭子一样晃来晃去。但大家都还有一种劫后余生的暗喜。突然，一道雷电击中飞机，飞机成了滑翔机，慢慢望下滑落。有经验的飞行员说，飞机载重过大，如果载重轻100公斤的话，应该可以有拉起的希望。大家面面相觑，但最后都无声地注视著肥胖而又年迈的领导人。领导人明白了大家的意思，想了想，说：“好吧，不过我还有几句话要说。”大家脸上露出了幸福的微笑，洗耳恭听，思索著怎么回去传达这些话。领导人清了清嗓子，顿了一下，说：“我的话说完了。”大家照例啪啪地鼓起了掌。于是领导人安全的返航了。
2199=一辆破旧的老爷车停在饭店门前，车身上生满锈，水箱没有盖子，蒸气直往外喷，车蓬早已脱落。车主对一个流浪汉说：“我要打个电话，请你帮我看一下汽车好吗？”对方答应了。事后车主为酬谢流浪汉，问他要多少钱。“五百元。”“什么？这简直是抢劫嘛！我才去了三分钟。”车主大叫。“先生，这不是时间的问题，而是关系到本人面子的问题，过路的人都以为这破车子是我的。”
2200=机场指挥塔值班员，听到一个直升飞机驾驶员，一本正经地报告他已经把直升飞机定在某方位上空1000米。“那怎么可以？”有个声音气急败坏地插进来说，“那正是我停留的地方！”好一阵子，谁都紧张得没有讲话，随后，原先的那个驾驶员的声音传了过来：“傻瓜，你是我的副机师啊！”
2201=一位老机长的视力非常差，但每年检查视力时他都能过关，原来他早把视力检查表背熟了。不过这一年医生换了一个新的视力检查表。量出来的结果老机长的视力竟然近乎盲人的程度。医生忍不住好奇的问他，这些年来他是如何飞机的。医生：“你是如何让飞机顺利的起飞？”老机长：“很简单，就都听塔台的指示，何况我飞了这么多年了，跑道什么样子，我熟的很。”医生：“喔，这我明白，可是起飞之后呢？”老机长：“起飞之后更简单，换成自动架驶就好了。”医生：“嗯，那降落呢？这就不容易了吧！”老机长：“当然也是听塔台的指示，不过在快要触地时，我会仔细的听。。。当我听到副机长开始大叫“妈啊！”的时候，我就知道该把机头拉起来了，那我们就会降落的很顺利，很漂亮。”
