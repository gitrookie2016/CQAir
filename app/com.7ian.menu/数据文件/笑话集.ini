1278=二位男子坐在诊所外，其中一位哭的非常伤心，所以另一位便问他：『你为什麽哭泣呢？』第一位回答：『我来这里作血液测试』第二位又问：『那又怎样？你为什麽哭？难道你害怕吗？』第一位回答：『不，只是在检验的过程中他们割我的手指』第二位在听完後便开始哭泣起来，第一位吃惊地问他：『你为什麽哭泣呢？』第二位回答：『我来这里作尿液测试的~~~~~』
