1196=吉姆有一次在河里洗澡，放在岸上的衣服全给别人拿走了，他只得忍着熟人们的讥笑，捂着身子跑回家。第二天，吉姆又到河边洗澡，这一次，他穿着衣服跳下去，在水中泅游。岸上路过的朋友问他：“吉姆，你穿着衣服游泳，等下回去怎么办呢？”吉姆回答：“嗨！湿衣服总比没有衣服强。”
1197=有六个富翁，他们是：一个日本人，一个俄罗斯人，一个德国人，一个丹麦人，一个法国人和一个美国人。有一天他们六个一起上街，看到一家商场在卖高级马桶，有一个人就提出要买，大家都不甘示弱，于是都买了一台。日本人比较爱干净，买了个“清洁马桶”，俄罗斯人比较喜欢大理石，就买了个“大理石马桶”，德国人比较喜欢木制品，就买了个“木制马桶”，丹麦人比较喜欢彩绘，就买了个“彩绘马桶”，法国人比较喜欢自动，就买了个“全自动马桶”，美国人比较喜欢轻松自游，就买了个“音乐马桶”。一个月之后，六个人聚到一起开会，休息的时候就谈到了马桶。日本人说：“他妈的那个马桶我早就退了！每一次我一坐下去它就开始喷消毒液，喷的我满屁股都是！！！更本没办法方便！！！”俄罗斯人说：“他狗日的我也退了！那些人把大理石也打的他妈太滑了！我一坐上去就滑下来！！！没方便不说，屁股都摔青了！！！”德国人说：“去他妈的，我也退了！！！说是通过了什么ISO9002认证，方便完一站起来，满屁股木头渣滓！！！！！”丹麦人说：“哼，他老子的我要退货！！！那些人也他妈的太不会画了！方便完了一站起来，那画都印到屁股上了！！”法国人说：“她妈妈的！！！我要退货！！！每次我按照提示，他都说：‘请脱裤子’‘请坐下’然后就是‘请站起来’！！！”美国人说：“奶奶的！！！我要退！说是能播3000首歌曲，可播来播去只有一首国歌，偏偏老子又特别爱国，一听到国歌，就会提着裤子站起来！！！！！”
