1297=当我们还在狠批马寅初的人口论，号召群众大生特生的时代，金庸已经在自己的小说中实行了严格的计划生育政策。鉴于金庸小说在宣传计划生育方面的突出贡献，有必要授予金庸计划生育先进工作者称号。金庸小说的主要人物，很大一部分是独生子女，胡斐、苗若兰（《雪山飞》），乔峰、虚竹、慕容复（《天龙八部》），郭靖、黄蓉、杨康（《射雕英雄传》），韦小宝、阿珂（《鹿鼎记》），林平之、岳灵珊、仪琳（《笑傲江湖》），杨过、程英、陆无双、公孙绿萼（《神雕侠侣》），张无忌、周芷若、小昭、杨不悔（《倚天屠龙记》），袁承志、温青青（《血剑》）等等都是。在金庸小说中，很多高级干部和社会知名人士都带头搞计划生育，如华山派掌门人岳不群、绝情谷谷主公孙止、桃花岛主黄药师、著名潜水专家韩千叶，虽然第一胎生的是女孩，但都没有要第二胎，以实际行动有力抨击了重男轻女的落后思想；著名书法家张翠山、著名企业家林震南都只生一胎，著名社会活动家慕容博家族不光做到了几代单传，还教育和影响自己的家将包不同只生一胎；神龙教教主洪安通、傩敖５张传人林平之自动放弃生育指标，林平之还和岳父岳不群一起做了男性绝育手术，在计划生育上态度异常坚决。郭靖、黄蓉虽然生了第二胎，但因夫妇双方都是独生子女，属于计划生育政策允许的。在他们的带动下，各界、各阶层群众纷纷实行计划生育，如优秀农民代表杨铁心、郭啸天，民主人士陆展元，娱乐界人士韦春花等，都只生一胎。当然，金庸小说中也有人计划生育方面表现较差，比如桃谷六仙的父母，一生就是兄弟六个，但毕竟是少数，不影响大局。计划生育当然是好的，但中国封建时代的观念是多子多福，“不孝有三，无后为大”，《论语》记载，司马牛因为没有兄弟还当众嚎啕痛哭，郭子仪七子八婿满床笏令多少人艳羡不已。金庸小说的时代环境就是这么个样子，出来那么多计划生育模范，总让人觉得缺乏说服力。比如张翠山、殷素素夫妇，在冰火岛刚刚成亲就怀上了张无忌，但荒岛十年，居然再无生养，须知海上荒岛，打猎捕鱼之外更有何事可做？不给张无忌生下六七个弟弟妹妹就算客气了。那么多江湖好汉，莫非生了第一胎后，都到武当山受了“五爪绝户手”？如果是这样，武当派在三清殿外开间专科医院，十两银子治一个，必定日进斗金。或许作者是为了行文方便，主要人物少了，人物关系简单了，头绪自然容易清楚。窃以为仅仅为了行文方便就不顾历史真实，一是在创作上对自己要求不高，二是对自己的能力不自信。以早期武侠小说的扛鼎之作《水浒传》为例，人物数量、关系都比金庸小说要复杂得多，单是梁山一百单八将里边，宋江宋清、孙立孙新、解珍解宝、蔡福蔡庆、阮氏三雄等都是亲兄弟，并没有给人眼花缭乱的感觉。相信以金庸的水平，这一点完全可以做得到。遗憾的是，金庸回避了这个问题，给我们创造了一个遍地独生子女的古代武侠世界。
