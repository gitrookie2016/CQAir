3396=有一个读书人准备去赶考，他日夜发愁，那副怪模样弄得妻子莫名其妙。她说：“瞧你那窝囊样，难道男人写文章比女人生孩子还不好受吗？”读书人叹道：“女人生孩子比起写文章来，总还是容易些呵！”女人又问：“为什么？”读书人回答：“女人肚子里有孩子，总是能生下来的，而我腹中空空如也，怎么能写出文章来呢？”
3397=有一个读书人教儿子认“一”字，不一会儿，那男孩就记住了。第二天，那人擦桌子时，随手用抹布在桌面上画了一横，想考一考儿子还认不认识“一”字，那男孩一点也认不出来。父亲说：“这就是昨天教你的‘一’字呵！”男孩睁大眼睛，吃惊地说：“只隔了一夜，‘一’字就长成这么大啦！”
3398=一辽东武职，素不识字。一日被论，使人念劾本云：“所当革任回卫者也。”因痛哭曰：“‘革任回卫’还是小事，这‘者也’二字，怎么当得起！”
3399=一武官出征将败，忽有神兵助阵，反大胜。官叩头请神姓名，神曰：“我是垛子。”官曰：“小将何德，敢劳垛子尊神见救？”答曰：“感汝平昔在教场，从不曾有一箭伤我。”
3400=一举子往京赴试，仆挑行李随后。行到旷野，忽狂风大作，将担上头巾吹下。仆大叫曰：“落地了！”主人心下不悦，嘱曰：“今后莫说落地，只说及第。”仆领之；将行李拴好，曰：“如今恁你走上天去，再也不会及第了。”
3401=有市井获封者，初见县官，甚R，坚辞上坐。官曰：“叨为令郎同年，论理还该侍坐。”封君乃张目问曰：“你也是属狗的么？”
3402=有公子兼封君者，父对之，乃欣羡不已。讶问其故，曰：“你的爷既胜过我的爷，你的儿又胜过我的儿。”
3403=赠纳粟诗曰：“革车买得截的高，周子窗前满腹包。有朝若遇高曾祖，焕乎其有没分毫。”
3404=一监生过国学门，闻祭酒方盛怒两生而治之，问门上人者：“然则打欤？罚欤？镦锁欤？”答曰：“出题考文。”生即蛉辉唬骸斑祝罪不至此。”
