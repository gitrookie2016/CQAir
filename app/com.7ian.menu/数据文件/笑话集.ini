2916=宠物商店老板新进了一只鹦鹉，挂在商店门口招徕顾客。波莎每天上班都要经过这家宠物商店。一天，波莎路过商店时，鹦鹉突然叫道：“小姐，请等一下！”“有什么事吗？”波莎回头好奇地问。“你长得可真丑！哈--哈--哈--”鹦鹉乐不可支。“你这只不懂礼貌的鸟！”波莎非常气愤，但回头一想，“算了，不和一只鸟计较。”次日，波莎经过商店时，鹦鹉又向她打招呼：“小姐，请等一下！”“这次又有什么事？”波莎瞪着鹦鹉。“你长得可真丑！哈--哈--哈--”鹦鹉笑得全身发抖。波莎非常恼火，但还是极力安慰自己：“波莎，别发火，和一只鸟用不着生那么大气。”但是连续被鹦鹉嘲笑了几次之后，波莎终于忍无可忍，她跑到宠物商店，对商店老板怒冲冲地嚷道：“你要是再不把这只没有教养的破鸟弄走，你就等着上法庭吧！”“听到这儿，商店老板十分难堪：“小姐，请您不要太往心里去，这是鸟是刚从一家赌场买来的，所以语言有些粗俗，我这几天也一直在调教它，我向您保证它明天再也不会对您说难听的话了。”说完，商店老板转身对鹦鹉吼道：“如果明天你还敢对这位小姐出言不逊，我就把你炸了吃！听清楚了吗？炸了吃！”听到这儿，鹦鹉神气的脑袋一下子耷拉了下来，看到这儿，波莎才平静下来。第二天，想到再也听不到这只破鸟的嘲讽，波莎心情格外轻松。经过商店时，鹦鹉却照旧向波莎打招呼：“小姐，请等一下！”波莎很是惊奇：“小心被炸了吃噢，你还想说什么？”“我想你知道，哈--哈--哈--”鹦鹉哈哈大笑。
2917=一只鹦鹉大摇大摆地走进酒吧，飞上吧台。“嘿，伙计！给我来一盘毛毛虫！鹦鹉嚷道。“我们这里不卖毛毛虫！“侍者有点生气。“什么破酒吧？”鹦鹉骂了一句，一摇一摆地走了。第二天，鹦鹉又来了，跃上吧台。“喂，伙计！快给我来一盘毛毛虫！”鹦鹉仿佛忘了昨天的事。“你是不是不长记性！我们这里不卖毛毛虫！”侍者十分恼火。“到底是不是做生意的？”鹦鹉嘟哝着走了。第三天，鹦鹉照旧来到酒吧，“扑哧”一声窜上吧台。“伙计！来一盘毛毛虫！”鹦鹉依旧老一套。“你要是再敢要毛毛虫，我就把你的嘴壳子钉在这吧台上！”说着侍者挥了挥拳头。“暴脾气！“鹦鹉埋怨了一声，急忙逃走了。第四天，鹦鹉居然还是来到酒吧。它飞上吧台，“伙计！给我来一盘钉子！”，鹦鹉终于改了说法。“滚开！我们这里没有钉子！”侍者骂道。“那么，给我来一盘毛毛虫！”
2918=“我的老婆是个贪得无厌的女人！”“怎么回事？”“星期天，她向我索要五元；星期一，问我取三元；昨天索要二元，今天又要索要一元！”“她要这么多钱干什么？”“我也不清楚，幸好我一次也没有给过她！”
2919=某天傍晚，Cindy下了班回到家，如同往常一样下厨准备晚餐。但是她却发现厨房的水槽排水管好像堵住了，于是她打电话给水电工William，希望他能来帮忙修理。William一口就答应了，他说他会在明天下午过去Cindy家看看。由于是在Cindy的上班时间内，因此Cindy告诉他：“我会把钥匙放在门口的踏脚垫下，你自己进来。我有养一只秋田犬，它很乖，你不用担心。另外，我还养了一只鹦鹉，它是个麻烦的家伙。你进来的时候，不管它跟你说些什。记得！绝对不要和鹦鹉说话。”William听了虽然满腹疑惑，但还是说好。第二天下午，William按时到了Cindy的家中，进了门开始修理厨房的水槽。狗儿很乖，没有叫也没有凶他。鹦鹉则不断聒噪地对他话、大叫。刚开始William记得Cindy的嘱咐而没有理它，但鹦鹉还是不断的大叫。过一会儿William终于忍受不住了，他对着鹦鹉大吼：“Shutup！你这只大笨鸟！”鹦鹉愣了一下，William还以为自己的大吼有了一些效果。接着，只听见鹦鹉模仿Cindy的声音说：“Doggy！去咬他！”然后就只听到厨房传来一阵的惨叫声。
2920=一位魔术师在一艘小邮轮上工作，已有一两年的时间了。这两年来，他每个晚上有一样的秀场，观众们都喜欢他。不过，因为观众群经常的更换，所以他也就不必要急着学新戏法了。但是，几年下来，坐在后排的鹦鹉经过长期的观察，终于看出了魔术师戏法的破绽，开始当众拆穿魔术师的把戏。举个例子，当魔术师把一束花变不见时，这只鹦鹉会大叫说：“在他的后面！在他的后面！”这可弄得魔术师火冒三丈，可是他也束手无策。鹦鹉是船长的，他动不了它一根寒毛。有一天，这艘船漏水，结果沉了。魔术师设法游到一块飘在水面上的木板，然后抓住木板。这只鹦鹉正站在木板的另一端。他们两个一路大眼瞪小眼的不说一句话。就这样在水上飘流三天。就在第四天早晨，鹦鹉终于忍不住看着魔术师说：“算了，我投降了，你到底把船变到那里去了！”
2921=一天我心血来潮，想去买只会讲话的鸟回来养养，於是逛到一家鸟店去了，一进门就看到一只鹦鹉躺在笼子里，一动也不动，一只脚还挂在笼子上，正好奇想去问问老板时，看到笼子外面贴著一张纸，写着“我没有生病”，“脚也没有受伤”，“更不是死掉”，“我就喜欢这样躺著”，於是觉得这只鹦鹉满有个性的，就把它买回家……一个礼拜,每天教这只鹦鹉说话.....“叫爸爸”,“叫爸爸”可是它都没有反应，每天只会睡觉，经过两三个礼拜还是一样。这可惹火了我，就把它丢到鸡笼子去泄恨……隔天去看时，只见鹦鹉抓著一只鸡说“叫爸爸”，“叫爸爸”……
2922=大傻入境某国时，带了只鹦鹉。海关人员叫住他说：“先生！你这只鹦鹉也得付税金。““应该付多少啊？““活的50美元，如果是标本就只要15美元！“此时听见那只鹦鹉嘶哑的叫着：“大傻！千万别抠门啊！“
2923=一个小伙子在生日那天收到礼物，是一只会说话的鹦鹉。可是很快发现这只鹦鹉满嘴脏话，非常粗鲁，而且根本不懂礼貌。他决心改变鹦鹉。每天对它说礼貌用语，教它文雅的词汇，放轻柔的音乐，可是一点用也没有，鹦鹉仍是满嘴下流话。他生气地冲着鹦鹉喊，鹦鹉冲着他喊得更响。一次，他气极了，把鹦鹉扔进冰箱里。几秒种后，他听到鹦鹉在里面扑腾，叫喊，咒骂。突然，安静下来了，一点声儿也没有。半分钟过去了，还是没声。他担心鹦鹉给冻坏了，马上打开冰箱。鹦鹉平静地走出来，乖乖地站到他胳膊上，用非常诚恳的口气说：“很抱歉我惹你生气了，以前是我做得不对，我决定痛改前非，再不说脏话了，请你原谅我。“小伙子惊异于鹦鹉的转变，还没来得及说什么，鹦鹉接着说道：“我能问问里面那只鸡做错了什么吗？“
2924=一个人走在街上看到一个商人在卖鹦鹉.他看鹦鹉很漂亮就问商人鹦鹉会说话么?商人说:“当然！不信.你握握它右脚”那人依言握了握鹦鹉的右脚.只听鹦鹉很清楚的说道:“你好！你好！”那人很高兴，商人又说:“你再握握它左脚。”那人又依言握了握鹦鹉的左脚，只听鹦鹉很清楚的说道:“再见，再见……”那人更高兴了。马上买下了鹦鹉。回家后喜不自胜.一会儿摸摸鹦鹉的左脚.一会儿摸摸鹦鹉的右脚。鹦鹉也听话的说:再见.你好.突然他突发奇想:我如果一起握住它两只脚它会说什么呢?他一把握住了鹦鹉的两只脚。只听鹦鹉大声的说道:“TMD!你想把我摔死啊！？”
2925=一个鸟商有三只鹦鹉。一个顾客过来看了看，指着第一只鹦鹉问价。“1000元。“鸟商说。顾客惊奇道：“这么贵？”“当然，因为它会使用Windows”“那这只呢？“顾客又指着第二只。“2000，因为它会用UNIX”“哦，第三只呢？““3000。它会......?”鸟商耸了下肩，回答：“我也不知道它会什么。”他指着前两只鹦鹉，“可是它们两个管它叫’CEO’。”
2926=有一位爱鸟人士他特别喜欢鹦鹉，有一天他经过一间鸟店发现里面正在拍卖一只鹦鹉，他看那只鹦鹉毛色很好看决定要买，于是他喊道：“我愿意出10美金买下这只鹦鹉！”接着有人喊价：“我愿意出20元美金！”那位爱鸟人士不愿把那只鹦鹉拱手让人，于是他又喊了30元……可是另一个声音像在跟他作对，一直到那位爱鸟人士叫了200元时才停……那人买到鹦鹉很高兴，可是他突然想到：我花了那么多钱才买到这鹦鹉，如果它不会说话那我不就亏大了吗？？？于是他就去问老板：“老板……你这只鹦鹉会不会说话啊？？？？”接着他听到鹦鹉大叫：“不会说话？！？！你以为刚刚是谁在跟你喊价啊？！？！”
2927=一个人养了一只鹦鹉，非常厉害，和它关在一起的其他鸟都被它打死了。后来主人弄回来一只鹰和它搁在了一块，等主人在来看，笼子外面挂着鹦鹉的毛。主人说：“这回不****了吧。”可在仔细一看，是鹰死了，鹦鹉光着个身子说：“这孙子真厉害，不脱光膀子还真打不过丫挺的。”
2928=小x又去逛鸟市。发现一只鹦鹉标价3元钱。于是他就问卖主：您这只鹦鹉怎么这么便宜呀？卖主：我这只鹦鹉笨！妈的我教了它好长时间了。到现在为止就只会说一句话--“谁呀？”小x一想反正也便宜，于是就买下来了。晚上到了家，他想“我就不信教不会你！”，于是小x教了它一夜说别的话。可是到了早晨，那只鹦鹉还是只会说“谁呀？”,于是小x一生气，锁上门去上班了。过了一会，来了一个查收煤气费的（简称小z）。小z，“咚咚咚……”（敲门声）鹦鹉：谁呀？小z：查煤气的。鹦鹉：谁呀？小z：查煤气的。鹦鹉：谁呀？小z：查煤气的。到了晚上，小x回来了。看见家门口有个人躺在地上，口吐白沫。小x：呦~！这是谁呀？就听见屋里：查煤气的。
