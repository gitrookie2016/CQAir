3097=话说秀才在新婚之夜考试不及格，新娘一直不准他上床睡觉。秀才一想，还是出去求学吧，便收拾行李，带上盘缠出去求学。一年过后，秀才学成归来。走到村外，碰到老羊倌在放羊。老羊倌一看，秀才回来了便说："秀才，你这一年学了本事了，我考个字你认吧，你如果认的，我把这群羊输给你；你如果不认的，就把行李和盘缠输给我。行吧？"秀才想，你个放羊的能有多大能耐？就同意了。只见老羊倌两腿分开，两臂平伸，问："这是什么字？"秀才脱口而出："大小的大。"老羊倌哈哈一笑："年轻人，这是个`太`字，你忘了我还有一套鸡巴，那是个`点`啊！"秀才便把行李和盘缠输光了，垂头丧气的回了家。秀才外出一年，一回家家人自是喜欢，娘子内心更是兴奋。找个机会问秀才为什么不高兴？秀才便把输掉盘缠的事说了。娘子一听，连说小事一桩，我去给你赢回来。娘子来到村外找到老羊倌说："我考你个字，如果你认得，我把我自己输给你；如果你不认得，就把盘缠和羊群输给我。行不？"老羊倌一想，小娘们有多大本事？就答应了。只见娘子两腿分开，双臂平伸，两手下弯，问到："这是什么字？"老羊倌仔细一想，两手下弯，这是个宝盖头了；秀才吃了我鸡巴的亏，我不能吃她两个奶子的亏，便说："这是个灾害的灾字。"娘子笑到："老人家，这是容易的容字。你光想着我上边那两个点，忘了我下边的这个`口`了！"老羊倌只好认输。秀才很是佩服娘子，但一想结婚一年多还未一起睡过，便想和娘子开个玩笑。晚上睡觉前，秀才用麻绳拴住龟头，把鸡巴往后一拉藏了起来，上床后故意地不和娘子亲近。娘子心中觉得一年多没让秀才近身，便有些歉意，就用手去摸秀才的鸡巴，一把没摸着，便着急的问秀才："你的鸡巴哪里去了？"秀才说："我这会考上真秀才了，知府大老爷规定，当了秀才就得把鸡巴割掉，我只好让他割掉了。"娘子一听，放声大哭："我的命真苦啊！你当这个秀才干啥呀，秀才赶不上个鸡巴啊！"
