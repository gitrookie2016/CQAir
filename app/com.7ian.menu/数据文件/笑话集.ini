896=不得人心这事，如果干得好，叫曲高和寡。虐待儿童这事，如果干得好，叫望子成龙。前言不搭后语这事，如果干得好，叫跳跃思维。脚踩两只船这事，如果干得好，叫慎重选择。摆架子这事，如果干得好，叫有气派。装傻这事，如果干得好，叫大智若愚。发呆这事，如果干得好，叫做酷。木讷这事，如果干得好，叫深沉。鬼混这事，如果干得好，叫恋爱。霸占这事，如果干得好，叫结婚。迷信这事，如果干得好，叫宗教。愣头青这事，如果干得好，叫新新人类。掐人这事，如果干得好，叫按摩。跑龙套这事，如果干得好，叫友情出演。哥俩好这事，干得不好，那叫同性恋。扁人这事，如果干得好，叫主持正义。挨板砖这事，如果干得好，叫忍辱负重。玩游戏这事，如果干得好，叫加班。开不出工资这事，如果干得好，叫共同创业。骗钱这事，如果干得好，就叫.com。画饼充饥这事，如果干得好，就叫上市。蒙人这事，如果干得好，那叫期权。
