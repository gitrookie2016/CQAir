3139=有一位男士，到了而立之年，尚未婚配。原因是这位男士，在相亲时，一定要看看丈母娘的相貌。每次相亲时，这男士看着将要成为妻子的姑娘，容貌也漂亮，但一看丈母娘，心里就凉了。因为“丈母娘的今天，就是妻子的明天”，原来我的妻子要成为这个样子呀！满脸皱纹，弯腰腰驼背，一点也不可爱。于是立刻就吹了。如此者，再三。所以他一直也没有结婚。这位男士的几个热心朋友，决心给他撮合成一门亲事。大家想了个主意：找了一对双生女。经过一番导演，他们向姊妹说定：男士相亲时，那个“对象”的姐姐，要装做妹妹的妈妈。见面那天，朋友们对他们相互介绍之后，那妹妹对姐姐说：“妈！我看这小夥子不错！你们谈吧。妈妈走了。”这男士一看丈母娘长得和姑娘一样一样的，心想：二十年后，我妻子依然这么漂亮，好极！好极！立刻就同意了。谁知这妹妹走了几步，回头又要嘱咐几句，她居然忘记自己扮演的角色了，说：“妹妹呀，你可小心点，不要上了他的当。”男士一听：“呵！原来你俩是姐妹！吹吹吹！”回头而去。
3140=有一个人饿极了，便到一家小吃店买饼吃。他吃完一个饼不饱，接着吃第二个饼。这样一连吃了六个饼，他还不饱。直到吃完第七个饼，他才感到满足了。可是，这时他突然懊悔起来：“唉，早知道这样，我一开始就吃第七个饼，岂不够了，何必白白吃那六个呢！？”
3141=某仁兄自幼感染天花，生了一脸麻子，所以到了30多岁还是了然一身，未娶妻室。一日，这位仁兄在大街上行走，忽然有一美艳妇人回过头来对他嫣然一笑，只笑得他浑身舒服，于是尾随在那妇人身后。那妇人有意无意地三步一回头，五步一笑，使麻脸仁兄魂飞天外。走到郊外一幢小洋房前，那妇人停步回身，笑着说：“先生，请等一下，我就出来。”麻脸仁兄真是心花怒放，连忙点头答应。不一会，少妇带出来5个小孩，指着麻脸仁兄说：“你们这些小孩，叫你们种牛痘，你们偏不种，要是传染上天花；你们就会和这位叔叔一样。”
