367=小亮被妈妈带去医院看病。医生为了让小亮不那么紧张，就指着他的耳朵逗他说：“小朋友，这是你的鼻子吗？”小亮看了看医生，转过头很严肃地对妈妈说：“妈妈，我们需要换一个医生了。他连鼻子和耳朵都搞不清还怎么看病？”
368=卫生部的一位官员到一所精神病院里参观，前来陪同的院长告诉他，这里有些病人很危险，但管理得很好。参观快要结束时，在病房外边的走廊里，有一个女人迎面走过来。官员发现她的眼睛里露出一股凶光，便连忙退到一边，还好，那个女人只是狠狠地瞪了院长一眼就过去了，什么事情也没发生。等她走远了，官员才转过脸来批评院长：“看来你们这里的管理还需要加强。”院长一个劲地点头。事后，有人告诉那位官员，那个女人并不是这里的精神病人，而是院长的妻子，昨晚院长一夜未归！
369=“看来，你今天咳嗽要比昨天好多了。”“可不是，大夫。要知道，我整整练了一宿。”
370=有一次，上国文课时，老师为了了解这位侨生的中文程度，就随囗问问他一些相关的成语。『你可不可以说出一句成语，来形容一个人很开心的样子？』国文老师出了一道问题目，又说:『不过，这个成语中最好能有个数目字，比如一、二、三、四．．．．．．』这位侨生想了一想，很高兴的说：我知道了，『含笑九泉』！
371=一个神经质的病人，总是诉苦说他的胃中有一头猫，在里面连撕带抓搅得很痛。一日，他昨了盲肠炎，外科医生决定乘机医好他的病。他要了一只猫，当病人麻醉药消除时，医生举着猫说：“你现在完全好了，看我们捉到了什么。”病人凝视了一下，并按了一下他的胃又叫起来：“你抓错了。我吞下去的是一只灰色的！”
372=某女生宿舍常常到了半夜2、3点还有人在叫“XXX出来一下”之类的话。某外籍老师就向舍监抱怨说，有人到了4、5点还在叫，使她无法睡觉，舍监便请她仔细听那人的名字，以便去告诫她。3天后，那外籍老师终于学会那个名字，她就很高兴的告诉舍监，那人在叫“烧肉粽，烧肉粽。。。”
373=两位精神病人A君B君同时康复，他们的主治医生对他们说：“如果你们其中的一个人犯病了，另外一个人就要马上把他送会医院。”突然一天，医生的电话铃响了起来，原来是A君：“不得了了，B君从今天早上开始爬在我家的厕所里，非说他是我的马桶。”“快，快把他送来啊！”A君沉默片刻：“那……我不就没马桶了吗？”
374=我是医生，碰到过一件真事：一个新入院的病人，我在问病历。姓名？－－杨其虎（羊骑虎）。我和护士们窃笑。这时候又来一个新病人，我问，什么名字？病人回答：苟天雄（狗舔熊）。哈哈。我们全笑翻了。羊骑虎，狗舔熊，全都是找死啊。
375=“文革”时，某剧团编了一个剧本，交领导审查。张领导指示让主人公最后活着，李领导指示主人公最后应该死去。团长感到很难办，编剧说：“不要紧，这写两个结尾。张领导审查，就演主人公活着，李领导审查，就演主人公死去。”团长点头同意了。剧本修改好，张领导和李领导一块来审查了。团长急得团团转，编剧对他附耳低语了几句，演出就开始了。戏演到接近结尾时，台上突然宣布：“演出到此结束。”二值领导听了，一起走进后台，问：“戏为什么不演完?”编剧对他们说：“非常不辛，演主人公的演员忽然得了病，已经送到医院动手术，目前是死是活还没确定。”
376=一个鼻子插着黄瓜，左耳插着胡罗卜，右耳插着香蕉的病人去医院看病。他问医生说：“医生，我到底出什了什么毛病？”“这很明显，”医生自信地回答说，“你吃东西的方式不对。”
377=1、恋爱情侣不躲藏：大学生谈恋爱以前被人视为洪水猛兽，现在成了人人皆知的秘密。一位任教多年的大学老师这样形容七八十年代和当代的大学生：以前学生谈恋爱是学生见了老师赶紧回避，他们毕竟还有点不好意思；现在则是老师碰见学生倒要主动回避；他们勾肩搭背从容自如地打招呼，使老师反而觉得有点不好意思。2、从头借到脚：在大学校园，特别是在学生宿舍，日常用品大伙同买同用，特别是男生宿舍更是如此，同宿舍若有人有女朋友，老大的西装老二的领带老三的皮鞋老四的袜子一古脑儿都可以借来用。3、瓶瓶罐罐都用到：在大学校园里，许多用过的瓶瓶罐罐都被囊中羞涩的学生拿来派上用途：刷牙杯子可能是一空罐头瓶；喝水的瓶子上面赫然贴着“传统食补珍品八宝粥”的牌子。。。到了夏季更是有种类繁多的瓶瓶罐罐出现，开一“瓶罐展览大全”没一点问题。4、宿舍卧谈不可少：曾几何时，宿舍熄灯后的卧谈成了众多学子的“必修课”之一，从大一时谈高考，大二时谈足球，大三谈女朋友，大四谈找工作，到流星雨撞地球，印度试制核武器，谈古今中外，席卷全球，四年毕业后，每人又多拿一张隐形的卧谈文凭。5、早饭午饭一顿饱：早上8：00上课前，可以看到不少急匆匆赶往教室的大学生，这些多半是贪恋“梦乡”以至于连每天的起床铃声都听不见，等到睡意稍退睁眼一看已快8：00，于是早饭也赶不上吃，胡乱洗把脸便急忙赶往教室，早饭推到中午吃成了校园一大风景。6、大款小款成颠倒：每天吃饭，特别是午饭和晚饭，打饭的人分成两路：一路是人数居多的“小款”，因为囊中羞涩只好吃价格便宜的“大炒”；另一路是人数不多的“大款”，可以随便指点美味的“小炒”。一位大学食堂厨师这样说道：大款吃小炒，小款吃大炒，大款小款成颠倒。7、织女织女哪里找：处于热恋中的青年男女要给对方一点东西表达一下心意，大学男生送给女生的无非是些石英项链、工艺戒指等廉价小物品，而编织毛衣则成为众女生向男生传情的最好方式。亲手挑选毛线，亲手编织的毛衣把男友打扮得潇潇洒洒何乐而不为呢？一些没有女友的“光棍”只好发出“织女织女在哪里”的呼喊。8、义务哨兵真不少：在大学校园里，女生公寓一向是被称为“熊猫馆”的。作为“国宝”，“熊猫”自然要重点保护，不过每天吃饭时，特别是周末晚上，在女生公寓下义务“站岗”的男生倒真不少，这也免除了校保卫处同志的劳苦。有这么多“哨兵”还怕有什么坏人不成？9、“老爷车”满校跑：那些早该退役的“老爷”自行车在许多大城市中已销声匿迹，而大学校园却成了他们“退休”后发挥余热的最好场所。没刹车不要紧，校园里没有大卡车小汽车不会有生命危险；没有车铃没关系，即使撞了人一句“对不起”也就消了对方的气。便宜的价格使“老爷”车子至今仍为这些莘莘学子所青睐。
378=某寝室的四位室友分别处于爱情的不同阶段：“老大”早早地坠入爱河，但是最近总是和女朋友吵吵闹闹，争执不断；“老二”刚刚处了个女朋友，正谈得热火朝天；“老三”的态度一直是淡然处之，强调“随缘”和“见机行事”；“老四”从一入校，就瞄准系花，展开攻势，但由于竞争激烈，心愿未遂!巧的很，他们四个人学习都还不错，并且分别擅长我们系的一门专业课：老大擅长“微机（危机）原理”；老二的“接口技术”得心应手；老三――“随机信号”；老四的“排队论”尤为突出！！
379=老张去打针，好多人等在医院里。老张等了好久，有点着急，就到打针室门口，听里面说："今天是你们实习最后一天，大家来个考核！"老张一听，吓了一跳，实习护士手上可没准，我躲一下吧！他出去遛了一圈，回来发现医院里已经没人了，走近了打针室他听到"这些孩子呀，把病人搞得好痛苦呀！"老张乐了，走进去说："打针！"里面一位老护士见他后，一笑，向里一喊："刚才没及格的护士，出来补考。"
380=有位男子去找他的家庭医师,他问:『医生,我要结婚了,但我跟我女朋友都是第一次,你可以告诉我们该怎麽做吗?』医生是看著男子长大的,听到这个问题有点儿不自在於是看了外面一下然後说:『看那边,有看到公园的两只狗吗?看到它们在做什麽吗?回家照著做就没错了.』两个月後,他们又见面时,医生问:『性生活如何??男子回答说:『很好啊,只是在公园里做真的有点冷,而且还会有人偷看.』
381=病人顽固地反对做手术。他说：“既然上帝把盲肠放在这里，那一定是有他的道理的。”“当然，”医生回答道，“上帝给你盲肠，就是为了我能够把它拿出来呀！”
382=病人向医生诉说：“我太痛苦了。在梦里我总是看见成群的鬼蹲在我家的栅栏上，每天晚上免不了如此，我该怎么办呢？”医生问：“你的那些栅栏是木头的吗？”病人点点头。医生干脆地说：“赶快回去，把栅栏削尖！”
383=刚考获医生资格，仍有点飘飘然的年轻人，去看他的家庭医生，告诉他现在他们已成了同行。“你大概有意做专科医生？”老医生说。“对的！”年轻医生说，“专看鼻病。耳和喉过于复杂，不能和鼻子并为一科。”“真的吗？”老医生说，“你预备专看那一个鼻孔？”
384=某日，去一家大医院看病。走至四楼楼梯口，只见一张纸上写着“眼科，激光治疗近视眼”等字样。在这行字上，还印着一排大字：“欲穷千里目，更上一层楼。”看了颇觉有创意。下至三楼时，只见楼梯口又是一行醒目的大字：“欲穷千里目，更上二层楼。”
385=病人顽固地反对做手术，他说：“既然上帝把盲肠放在这里，那一定是有他的道理的。”“当然。”医生回答道，“上帝把你盲肠放这里，就是为了我能够把它拿出来呀。”
386=“据医学杂志报道说，接吻是有损身体健康的。”“您算说对了。我前天晚上吻了牧师的女儿，被他撞见后挨一顿臭揍，直到现在还直不起腰哩。”
387=有个男人向他的朋友抱怨说，我的胳臂很痛。我想我应该去看医生。』他的朋友回答，『不要去啦!!药房里有台能治百病的电脑，比医生还快又便宜。你只要放入你的尿液样本电脑就会诊治出你的病因还会告诉你如何处理.只花你十元而已。』男人觉得试试也没什麽坏处，所以他就带了一瓶尿液样本到西药房去。找到电脑之後，他倒进了尿液样本然後投了十元。电脑开始发出一些噪音不同灯号开始闪烁著。停顿了一会儿後掉出了一张小纸条上面写著：*你手肘发炎*把手浸在温水里*避免用力工作*两周内会改善那天的傍晚他一直想著这不可思议的新科技会如何改写医药科学，想著想著就开始好奇这个机器是否会被愚弄。於是他决定试它一试。他混了一些水龙头水，一点小狗便便的样本，他老婆和女儿的尿液。为了达成混淆视听的作用，他还加了一点自己的精液。然後他回到药房，投进了10块钱。机器如往常一般的发出了一些声音然後印出了以下的处方签：*你家水龙头水太硬了*换个软点的水*你家的狗有虫*给它吃维他命*你女儿在喀药*送她去勒戒所*你老婆怀孕*小孩不是你的--找律师*如果你不停止胡闹*手肘发炎永远不会好
388=有个男人非常苦恼，因为他老二的根部长了一圈红斑。经医生检查，被诊断得了不知名的性病，得手术治疗。术前先由护士小姐进行消毒，她一看不禁哑然失笑。男人问：“还有什么值得笑的？”护士说：“这也算病吗？让我来帮你治疗吧。”说着，拿起酒精棉花洗擦，老二上的红斑很快不见了。护士得意地说：“这只是口红印痕，我见得多了。”
389=在一所医院的两个患者遇在一起，于是相互吹嘘了自己的病情。患糖尿病的患者说：“我的尿是甜的，如果尿在地上可以让一百只蚂蚁品尝到甘露！”于是患尿毒症的患者也不甘示弱说：“我的尿是有毒的，尿在河里可以让河里的至少一千条鱼浮起来呢！”
390=一个妇女变得十分专断她的丈夫不得不督促她去找心理医生看看病。夫人同意了，于是两个人一同来找医生。丈夫等在外面，过了个把钟头，夫人总算出来了。丈夫问道："在点好转了吧？""没有大变化，"夫人说，"花了我五十分钟才使他相信如果他那张病床搁在靠墙的一边，看起来一定会舒服得多……"
391=一个乡巴佬来医院体检，做完了检查医生告诉他，你还要验一下便。乡巴佬问：“是大便还是小便？”医生告诉他：“都验”一会儿，乡巴佬回来了，和医生说“医...医生小便是（咽）验下去了。大便实在（咽）验不下啊！医生于是大怒：“笨蛋，谁让你吞下去了？再去！拿回来等着叫名字！！”一会工夫，乡巴佬回来了发现很多人在排队，于是便把瓶子捧在胸前等着。一起等的病人里有一个叫邰启来的，这时，医生叫到：“邰启来（抬起来）”乡巴佬一听，连忙举起来，医生见没人应，又叫：“邰启来！！”乡巴佬连忙把瓶子举到头顶，心里正在纳闷：“哎呀，如果再叫怎么办？”心里正苦恼，那个叫邰启来的病人听见了，高声应了一句：“到”乡巴佬立刻把手里的瓶子向头顶倒去！！
392=一位医生在做完急诊后已是午夜，正准备回家。走到电梯门口，见一女护士，便一同乘电梯下楼，可电梯到了一楼还不停，一直向下。到了B3时，门开了，电梯门开了，一个小女孩出现在他们眼前，低着头说要搭电梯。医生见状急忙关上电梯门，护士奇怪地问：“为什么不让她上来。”医生说：“B3是我们医院的停尸房，医院给每个尸体的右手都绑了一根红丝带，她的右手，他的右手有一根红丝带……”护士听了，渐渐伸出右手，阴笑一声说：“是不是……这样的一根红绳啊？”
393=“您能告诉我，为什么您从手术室里跑出来吗？”院长问一个万分紧张的病人。“那位护士小姐说：‘勇敢点，阑尾炎手术很简单！’”“这话难道不对吗？”“唉！但这话是对那个准备给我动手术的大夫说的！”
394=个人去看医生，医生吩咐检查一下小便。这人便从家里提来满满一大瓶小便。医生检查后，写上了“并无异常”。回到家里，他兴奋地向全家宣布：“我没有糖尿病，你也没有，爸爸、妈和孩子们全都没有。”
395=从前有个农夫跌断了腿去看医生，医生问他是怎么把腿跌断的，他说：“二十五年前，我在一个财主家当长工，有一天晚上，财主的独生女儿来找我，问我：“你有什么需要我的地方吗？”我回答说：“没有。”她又问道：“你真的不需要我吗？”我说：“真的不需要。然后她就走了。”医生问道：“那么，这与你摔断腿有什么关系呢？”农夫说：“昨天当我正在房顶上修屋顶时，我忽然明白了她的意思。”
396=“我动手术了，”一个人对他的朋友说：“但医生把一块海绵留在我的肚子里了。”“那是不是很不舒服？”“也不，就是总感到口渴。”
397=一个爱唠叨的女病人终于坚持不住了，她对医生说：“你让我把舌头伸出来，已经过去五分多钟了，你却不给我检查，这是为什么？”医生说：“让你把舌头伸出来，是为了让你别打扰我给你开处方。”
398=病人进牙医诊所开始猛掏腰包.牙医:"你不用先付钱."病人:"我不是要先付钱,而是想在你给我麻醉前,算清我钱包里有多少钱."
399=“医生，我太容易激动了，每次一唱歌就要流眼泪。你看怎么办？”“太简单了，每次唱歌时你用棉花把耳朵塞住就行了。”
400=医生的电话铃响了，一位先生在电话中惊慌地说：“喂！喂！大夫先生，请你赶快到我家来一趟！我的小儿子不慎将我的微型钢笔吞下去了！”“好吧，我就来。”医生对那位万分紧张的父亲说。“大夫先生，在你到来之前，我应该怎么办？”“你可以先用铅笔写字。”
401=有一个花花公子，因为玩的太凶了，结果那个就生病了，连续看了好几个西医医生，都告诉他那个不行了，一定得切掉，那花花公子怎舍得呢？就跑去看中医，医生看了看，说：“虽然太晚了，嗯，不过没关系！”“真的吗？可是我看了好多西医都说一定要切掉。”医生道：“唉！西医就是这样，动不动就要切东西，这瓶药你拿去，每天涂三次，要不了多久，它就会自己掉下来的！”
402=有无聊男子，垂涎妇产科医生的美貌姿色，于是假装成孕妇来让女医生接生。这位女医生摸了摸他的肚子后说：“我接生的经验很丰富，如果胎儿的头先出来的叫‘顺生’，脚先出来的叫‘倒生’，手先出来的叫‘横生’，可是我从来没有见过像你这样的‘畜生’。”
403=有一天，一个实习医生跟一个老医师看察病房，忽然实习医生觉得很纳闷，便问老医生说：“为什么你要夹一支温度计在你耳朵上呢？”老医生摸摸自己的耳朵很恐惧的说：“完了！我一定把我的钢笔插在某人的肛门了！”
404=一位富翁为一家精神病医院捐赠了一笔巨额资金，他在参观时，一位精神病患者对他吼道：“我是教皇！”富翁皱了皱眉头说：“谁说的呢？”病人居然理直气壮地说：“神说的！”这时，只见另一个患者跳出来大声说：“不，我没说过这种话，这个家伙自以为是教皇。”
