323=一天，张开乃生病了，他到医院去看病，挂好了号，就坐在诊疗室外等待，过了一会，一个医生探头出来叫：“张开B，张开B！”这张开乃一听可乐了，还有人和我的名字差不多呢。可渐渐地他就决定不对，老是不轮到他，他一生气就冲到诊疗室里，气冲冲的问：“医生，为什么还不到我？”医生看看他问：“你是那一单？”张：“就这单！”医生：“那我叫了你的名字，你为什么不应？”张：“你没有叫！”医生：“我不是叫了好多次张开B吗？”张：“我是张开乃，不是张开B！”医生：“这不是写着张开B吗？怎么是张开乃？”张：“乃，不是B！”………两人就吵起来了，到了院长室，院长问明原因，就让医生写检讨，这医生越想越是气愤，就写了一份检讨书：由于本人文化低，错把乃字看成B，经过教育和学习，从今以后知道了，乃是分开的，B是和拢的，乃就是乃，B就是B，再也不把乃看成B！
