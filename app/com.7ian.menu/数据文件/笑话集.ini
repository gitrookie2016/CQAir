539=一司机大雾天晚上迷了路，隐隐约约看见路边有一个路标，就把车停了下来。可是雾太大，怎么也看不见上面写的什么字，于是决定爬上去看看。终于爬上去，看清了上面的字：“油漆未干”。
540=法官指着做案凶器问被告：“你见过这支枪吗？”“没有，先生。”被告答道。法官又问了几遍，被告仍说没见过。法官只好宣布休庭。第二天，法官又继续审问被告：“你见过这支枪吗？”“是的，先生，我见过。”“什么时候？”法官有些感到有些欣慰。“昨天在法庭上！”
541=一天克林顿在海滩上散步，碰巧看见一个瓶子，他打开瓶子，里面冒出一个魔鬼。克林顿很吃惊，就说：“我救了你，那样我是不是能有三个愿望？”魔鬼摇着头说：“不行不行，你知道，如今正通货膨胀，什么都涨价。所以我现在只能给你一个愿望了。”克林顿没有犹豫，从怀里掏出一张地图，指着地图说：“你看，这里是中东。我希望这些国家能停止打仗，实现和平。”魔鬼看了看地图惊叫道：“嘿！你也不看看，这些国家都打了几千年的仗了。我虽然很不错，可也没好到那份上。不行不行，这事我干不了，想个别的吧。”克林顿想了一分钟：“你知道，人们很不喜欢我的妻子，他们认为她又蠢又丑。我希望她能成为世界上最美丽的女人，每一个人都喜欢她。”魔鬼低头想半天，终于犹豫地说：“嗯，你让我再看看你的地图。”
542=一位女士因违反交通规则被送到法庭受审。这位女士向法官解释，她是个教师，急着去上课，因此请求立即放她走。法官听后十分高兴地说：“夫人，今天我终于能够实现我内心埋藏了一生的愿望。多年来，我一直等待有一位教师来到我的法庭。现在，请你坐到桌前，把‘我闯了红灯‘这句话写500遍。”
543=某乳罩厂在街上搞促销，一老汉看到后，问：“有没有用草编的？”促销员问：“你干什么用？”老汉说：“罩在驴的眼睛上，是为了让它多干活？”
544=有一个养猪专业户，他养的猪是全国最好的猪。于是有一考察团前来考察，问他给猪吃了什么长的这么好。他乐呵呵的答到：就给他们吃些盛饭什么的，没啥。可是考察团的人说：我们是粮食保护基金会的，你这样浪费粮食，罚款一百块。他……第二天又有一考察团前来考察，同样问他给猪吃了什么长的这么好，鉴于上次的教训，他说：呵呵，也没啥，就是些不能吃的糠什么的，呵呵。可是考察团的人又说了：我们是动物保护协会的，你虐待动物，罚款一百块。他……第三天又来了一考察团，又是问给猪吃了啥，话还没落，他便再也耐不住了，大声吼的：我给它们一百块钱，它们想吃啥吃啥去。考察团……
545=有一个读书人教儿子认“一”字，不一会儿，那男孩就记住了。第二天，那人擦桌子时，随手用抹布在桌面上画了一横，想考一考儿子还认不认识“一”字，那男孩一点也认不出来。父亲说：“这就是昨天教你的‘一’字呵！”男孩睁大眼睛，吃惊地说：“只隔了一夜，‘一’字就长成这么大啦！”
546=亲爱的悟空:在天庭住好一阵子了，不知你在花果山过得可好！我这封信写得很慢因为知道你看字不快。我们已经搬家了，不过地址没改，因为搬家顺便把门牌带来了。这礼拜下了二次雨，第一次下了三天，第二次下了四天。昨天我们去买披萨，店员问说：请问要切成8片还是12片，你勤俭的师母说：切成8片好了，切成12片恐怕吃不完！那间店披萨还不错，改天我们全家再一起去街口的餐馆吃牛排。还有你观音阿姨说，你要我寄去的那件外套，因为邮寄时会超重，所以我们把扣子剪下来放在那件外套的回袋里。你嫦娥姊姊今天早上生了，因为我还不知道到底是男的或女的，所以我不晓得你要当阿姨还是舅舅。最近没什么事，我会再写信给你。师傅ps.我们本来要寄钱给你，但是信封已经黏好了
547=儿子：爸爸给你猜一个问题，有一个人只有三根头发，突然有一天他用剪刀剪掉一根，这是为什么呢？父亲：不知道。为什么呢？儿子：你怎么那么笨呢，他想留中分呗！
548=有一个人死了以后上天堂，但是天堂已经客满。于是上帝就对他说：“现在天堂客满，这样吧，我有18层地狱，随便你挑一层好了。”这人一听“18层？那好吧！”于是，管理员就带他走了。到了第一层，他看到那里的人都破衣烂衫，嘴里都喊着“饿～饿～饿！”心想，这里一定都吃不饱，穿不暖，不能在这里待着。于是又到了第二层，这里的人个个带着大铁链，睡在大街上，还有的在做苦力，“不好，不好！”接着又到了第三层，大门一开“哇！”这里好热闹，大家聊天的聊天、下棋的下棋，好不自在！只不过是坐在一个大粪池里。“恩，这里不错，我就在这住了！”管理员看了他一眼：“不变了？”“不变了。”管理员走了。这时，只听一个声音--“休息时间过！大头冲下！”……
549=一人养一只鸡数年，有一天他突然想吃鸡肉，于是便决定杀了这只鸡，于是他烧了一大锅开水后，便去抓鸡，只见这只鸡蹭的一下飞了起来，跳进锅里，不到一分钟，只见这只鸡已浑身毛净，主人大喜，忙掏肠剖腹洗净放入锅内，就在他盖上锅盖的那一刹那，听到一个声音，只见这鸡满脸泪痕的说：“主子，别忘了放盐”！
550=公狗和公蛙小时是好友。多年后重见。公狗指着鼓着肚子的公青蛙：“兄弟，咋了，是哪个禽兽。连公的都不放过。把你的肚子搞大了。”公青蛙说：“哎，你不知道啊，现在连啤酒都不能相信啊，你看，我的肚子就是个很好的例子。”
551=妻子抱怨晚上太冷，买了一床电热毯，但丈夫怕不安全，经过半天时间解释，他才肯睡这床电热毯。在睡前，妻子在烤箱里放了一块火腿，用低温烤着，以便早上起来不必赶做早点。到午夜后，一阵肉香飘入卧室，丈夫从梦中惊醒，跳起来，摇醒妻子说：“亲爱的，快醒来，我们被烤熟了。”
552=两个人在谈论生命中不可缺少的东西，甲列举了水、粮食、衣物等等物质生活资料。乙认为音乐也是不可缺少的。甲不同意，要乙举例说明。乙激动地说：“在这次百年不遇的特大洪水中，要不是音乐，我已经不在人世了。你知道，那天半夜，我家被大水冲垮了，我一家三口在水里搏斗了十几个小时才被救上了岸，能坚持下来全靠音乐的力量”甲钦佩道：“在那种时刻，一定是您心中的旋律鼓舞您坚持了下去。”乙解释道：“那倒不是，房子冲跨后，一个大浪将我卷入水中。等我浮出水面时，我家的钢琴正好飘了过来，我就赶快爬了上去，并且意外地发现我老婆孩子已经在上面了。”
553=贝尔被人称为“最乐观的人”。这一天山洪暴发，大水漫过村庄。贝尔坐在自家屋顶上，乐滋滋地唱歌。邻人划着船到他家，大声说：“贝尔，你的鸭子都冲走了！”“没关系，它们都会游泳。”“你的麦子也淹光了。”“没关系，今年反正是歉收年。”“哎呀，水淹到你家的窗户了！”“太好了，我正准备擦洗窗户，这下省事多了！”
554=有一天，有某高级公司要人手，一位高材生跑去应征。老板问他说：“你想要什么工作环境？”那人说：“我想一个月薪水10万，一年有一个月让公司用公费让我出国，公司还要用公费让我租房子！”老板说：“我一个月薪水给你20万，一年有两个月公费让你出国，还有公司还送你一栋房子吧！”那个人惊讶的说：“不会吧，这么好？该不会是跟我开玩笑吧！”老板说：“是你先跟我开玩笑的！”
555=一个矮子走进马戏团经理办公室，说：“我可以在您的那些台里表演很多杂技。”“真的？您有哪些本事呢？”“比方说，我可以吞下一把一米长的马刀。”“马戏团的演员大部分都能这样做。”“是的，不过要知道，我的身高只要93厘米。”
556=儿子：爸，以后记得要按时吃要！然后要常出去外面走走，不然，就算华驼再世，也改不了你的忧郁症。媳：是阿！你要听话！！父：......媳：（对丈夫说）是不是要明天再带他去看医生？父：（大吼着）整天就叫我看开一点，多出外走走！你们就不会陪我一起忧郁吗？人多才不怕嘛！！儿：媳：.......
557=午夜迟归的约翰，刚巧遇到小偷从他家中出来，他很轻易地抓住那小偷，并从他身上搜出很多自己太太穿戴用的饰物、金戒指、钻石之类。约翰：“朋友，假如你能够回答我一个问题，我就不把你送去警察局。”小偷：“什么问题？”约翰：“你能不能告诉我，你是如何偷进卧室而不惊醒我太太的？”
558=公路的急转弯处；有一幅标语牌是这样写的：“如果你的汽车会游泳的话，请照直开，不必刹车。”一位刚学会开车的大学博士看到这条标语后，马上调头开到汽车厂，他认真地问经理：“你们这种车会不会游泳，是不是水陆两用的？”
559=埃里克先生正在客房里休息，突然他的女佣急匆匆的从客厅里跑了进来，说：“先生，不好了，客厅着火了！”埃里克赶忙同女佣一道跑了出来。原来，女佣不小心将壁炉里的炭火掉了一块出来，将地毯引燃，烧了一大块洞。埃里克心疼的说：“客厅里有这么多暖水瓶，你就不会把水倒出来浇灭吗？”“那可不行！”女佣回答，“暖水瓶里的水也是热的啊！”
560=女主人问新雇来的保姆：“告诉我，姑娘，你喜欢鹦鹉吗？”“别担心，太太，我什么都吃，不挑食。”
561=有一个人买了10头驴子，当他骑在一头驴上数数时，发现只有9头驴子，当他下来数时，就有10头驴子。于是他说：“我步行就赚一头驴子，骑驴就损失一头驴子，还是步行好！”
562=有一人奉命去送紧急公文，上司特地给他一匹快马。但他却跟在马后面跑而不骑马。路人问他：“既是如此紧急，为问不骑马。”他说：“六只脚一起走，岂下比四只脚更快！”
563=有一天，王老汉从集市上买了一头毛驴。在牵驴回家的路上，有两个小偷悄悄地跟上来，一个解开牵驴的绳子，套在另一个小偷的脖子上，然后把毛驴牵走了。回到家里，王老汉回头一看，驴不见了，后边套的却是个年轻人。“我的毛驴呢。”王老汉惊奇地问。“是这么回事。”小偷回答道。我不孝顺父母，神仙就把我变成了毛驴，遇上你这样的好心人买了我。神仙就又把我变成了人。“走吧！”王老汉一边解绳子一边说，“以后再也不能不孝顺父母了，不然还会变成驴的。”第二天，王老汉又来到集上，意外地发现了他昨天放走的那条驴，一个人正在叫卖。王老汉走过去，用嘴对着驴的长耳朵大声说：“年轻人，这回可没有人救你了！”
564=甲：“你买了本《美学》？”乙：“是啊，我们和美国建交以后，各方面的联系也越来越多了，是该认真了解美国。因此，我便买了这本有关美国学问的书回来好好读一读。”甲：“……”
565=有两个傻男人偶然在一起吃腌鸭蛋。第一个惊异地问：“我平时吃的鸭蛋都很淡，为什么唯独这个蛋这么咸？”另一个说：“我是个非常明白的人，这个事幸亏你问到了我，我告诉你吧，这咸蛋就是那腌咸了的鸭产生出来的。”
566=有一家人养了一头牛，这头牛因为偷吃粮食，把头钻进瓦罐里拔不出来，全家急得没法，只好叫孩子去请他舅父来。舅父看了一眼就说：”这有何难！把牛头割下来。”外甥照办，牛头割下来了。大伙儿一看，牛头还卡在瓦罐里，就又问舅父怎么办。舅父说：“把瓦罐砸了！”外甥又忙把瓦罐砸碎。果然，牛头骨碌出来了。全家都夸舅父有办法，这时舅父却放声大哭起来。全家忙问舅父为什么伤心。舅父抹了把眼泪，说：“我这么大年纪，还能活几天！将来我死后，你们再遇到作难的事，可找谁去呀！”
567=有个男人上街买了一担米，一头重，一头轻，不好挑。他抓抓头皮想出了一个办法，在轻的一边放上一块大石头。他汗流泱背地把米挑到家，放下担子，长长嘘了一口气道：“今天幸亏有这块石头，不然简直没办法挑回来！”
568=有个男人在雨里慢慢行走。路上有人见了觉得奇怪，问他道：“雨下得这么大，你怎么不快点走？”他从从容容地答道：“快点儿走有啥用？前面也有雨嘛！”
569=大热天，有个男人戴着毡帽在太阳下面走，走得满头是汗。遇到一棵大树，就在树荫下歇凉。他一面脱下毡帽当扇子扇，一面说：“要是没有这顶毡帽，真要热死我哩。”
570=从前，有个“三国迷”。一天，村子来了个戏班子，唱的是《空城计》。三国迷实在想看，可是家里没人看门咋办呢？失盗不是要吃大亏吗？他在堂屋里来回踱着，猛的，他一拍大腿：“真是聪明一世，糊涂一时，放着孔明的计策为何不用？”于是，他敞开大门，把灯笼高挑在大门口，书案上也是明灯烛火的。然后把袖子一甩，就去看戏了。原来，他用的也是“空城计”啊！看完戏回来，把家里的东西一清点，线没少一条，针也没短一根；他赞不绝口他说：“孔明真神人也！”自此，对诸葛孔明更加佩服，敬若神明。隔了不久，村里又唱戏。这回三国迷又点起蜡烛灯笼，敞开大门，跑去看戏，他又用上“空城计”了。可是，他这次看完回来一看，不禁放声大哭，原来连家里的大门都被小偷卸掉了。他气得大骂诸葛亮，在书上见到孔明的名字，先是一墨杠，然后就挖掉，一本好生生的《三国演义》，被他挖得百孔千疮。这一天，三国迷又在骂孔明，还在书上挖诸葛亮的名字，偏巧让一个说《三国》的把式看见了，就问他为什么这样做。三国迷把家里被盗的事原原本本一说，那把式捧着肚子大笑道：“孔明哪里是大蠢货，大蠢货正是你自己啊。”三国迷问：“咋？”把式说：“你再翻翻《三国演义》，要是找到孔明两次用‘空城计’，我认你被偷的帐！”三国迷听了，不知咋回答。
571=有个人去看医生，医生吩咐检查一下小便。这人便从家里提来满满一大瓶小便。医生检查后，写上了“并无异常”。回到家里，他兴奋地向全家宣布：“我没有糖尿病，你也没有，爸爸、妈和孩子们全都没有。”
572=林德四被判死刑。押上刑场前，国王问他还有什么话说。他对国王说：“我昨天做了个梦，得知你的死期比我晚一年。”国王一听害怕了，立即传令：“改为死缓！”
573=财主家的长工在院子里扫雪。财主婆这时正坐在暖烘烘的炕头上烤火。透过门窗，她看到长工扫一阵雪，便用嘴呵呵手、捂捂耳朵，便大声喝骂道：“你这个懒鬼，这样暖和的天气还嫌冷？”长工没好气他说：“主家婆，外面冷得比下刀子还厉害哩！”财主婆说：“我不信。”说着便捅破了窗户纸，伸出去一个指头试试，说：“这不算冷嘛。”长工气极了。冷不防照着那个指头用刀割了一下，财主婆“哎哟”一声，急忙把手指缩了回去，说：“外面真的下刀子哟！幸亏我抽得快！”
574=太原地方有户人家，晚上失火了。风助火势，火仗风威，眼看是扑不灭了，父子俩连忙往外抢救物品。家里有支铜枪，是父亲最喜欢的东西，忙乱中不知放到哪里了。父亲找到一把熨斗，便把儿子叫来，吃惊地对他说：“你看，这事怪不怪？大火没烧到这里，可是铜枪化成这样了。”
575=从前，有一个武官在战场上督阵时，查获一名逃兵，他大发雷霆，写下了一道手谕：作杖毙论处。谁知“毙”字不会写，想改打军棍，可是“棍”字也不容易写。最后只得对逃兵说：“去吧！今天便宜你了。”
576=法官：“你现在还想抵赖，那么多证人都说那天晚上看见你在地里偷瓜。”嫌疑犯：“大人，冤枉啊！他们都是胡说。那天晚上根本没有月光，地里一片漆黑。那些人根本不可能看见我。”法官：“真是这样的话，他们是在胡说。”
