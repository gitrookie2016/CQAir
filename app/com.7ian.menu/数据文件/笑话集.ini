1290=有一天，有3个城里的富人决定到海上去旅游。他们3个人准备了一切，刚到海上的第一天就刮台风，把他们刮到了一个小岛上，岛上住着会吃人的野人。他们3个被野人抓住了。野人头领说:“你们3个现在去弄10个水果来，我们就不吃了你们。”刚说完，他们就走了，过了一会儿，第一个人弄了10个椰子回来。野人见了他说：“你把这些椰子吃了，吃的时候不能笑，就不杀了你。”他吃呀吃，最终没吃完，被野人杀了。又过了一会儿，第二个人来了，他弄了10个草莓来，野人也叫他吃了，当他吃到第9个的时候，他笑了，也被杀了。后来，第一个人和第二个人在天堂见面了，第一个人问第二个人：“你都快吃完了，为什么要笑呀？”第二个人说：“因为我看到第三个人抬了10个冬瓜来。”
1291=老王带著小儿子上山打猎，并一路吹嘘自己如何神准。突然小儿子发现天上正有只枭盘踞不去，急忙叫著：“爸爸！快拉弓箭！”只见老王死命拉弓射箭，但枭依然飞在天上。老王故做惊讶，对小儿子说：“没想到，今天看到奇迹，一只被射中的鸟还能飞！”
