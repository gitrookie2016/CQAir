325=某精神病院听说领导要来医院视察情况，于是，院长召集所的病人开会。在会上，院长讲道：“今天下午，有很重要的领导要来参观，所有的人都要去门口欢迎。在欢迎的时候，所有病人站在医院大门口两边,要站整齐，当我咳嗽的时候，大家一起鼓掌，越热烈越好；我跺脚的时候必须全部停止，不能有一个出错。要大家都做好了，今天晚上可以给大家吃肉包子，只要有一个人弄砸了，所有的人都没有包子吃，记住了吗？”台下病人一起喊道：“记住了！”这天下午，领导准时到来，当他步入大门的时候，欢迎的病人已在门口站好了。这时，随着院长一声咳嗽，所有的病人一起鼓掌欢迎，气氛十分热烈。来参观的领导受到热烈气氛的感染，面带笑容，和大家一起鼓掌步入医院。见领导已经走进了医院，院长一跺脚，所有的掌声都停止了，非常整齐。只有这位领导还在面带笑容一边鼓掌一边前行，院长感到非常满意。忽然，从欢迎的人群里窜出来一个壮如施瓦辛格的病人，大步冲到领导面前，抡圆了给了他一个大耳光，气愤异常地吼道：“你丫不想吃包子了？！！！”
