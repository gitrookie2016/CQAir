1192=有个探险家一个人到非洲旅游，不小心在野外碰到食人族，探险家被食人族包围，情急之下，他对天空大叫一声：“上帝啊！快帮帮我吧，这样下去我死定了！”这个时候天空传来一阵声音：“别急别急！你现在还不一定会死，赶快拿块石头丢那个酋长！”探险家按照上帝的指示，挑了一块大石头，朝酋长用力丢了过去，酋长就被砸死了。其它的食人族先是一阵错愕，然后开始对探险家怒目相视！天上又传来一阵声音：“这下，你真的死定了！”
