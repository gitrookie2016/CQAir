1204=一天，一个自恃认得几个汉字的小鬼子，在大街上溜达饿了，就开始找饭馆。它到了一家小面馆门口，看见门口的水牌上写着的大字：牛肉面、大排面、便饭。它想尝尝，就走了进去。忙碌的服务生赶了过来，问：“先生，您吃碗什么面？”“我吃……”说着，小鬼子想炫耀一下他认得汉字，就扭头看了看水牌上竖着写的字，横着念道：“我吃一碗‘牛’‘大’‘便’……”要“大便”吃的声音还挺大，一字一顿地。于是，饭馆里的食客全部以惊异的看着小鬼子，小声地议论：“这畜生，真猛啊！”
