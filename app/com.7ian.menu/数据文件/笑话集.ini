2277=某日，一位小女孩子搭某航空公司飞机从台北飞高雄，刚好小女孩的姐姐是在这班飞机上当空姐。姐姐在家里向小妹交代：“上飞机不要吵别人，不要乱要东西给别人增加麻烦。”小妹在座位上安份守己乖乖的坐着，但姐姐的同事却认出了小妹，特别拿了罐可乐给小妹妹喝。姐姐在不久后过来巡查时看到了，顺手就拿起手上的报纸卷起来，从妹妹头上就是一棒，说道：“就叫你不要麻烦别人了，你还讲不听！！！”这班飞机的后舱在整个旅程都安安静静，目睹这一切的旅客没人跟空姐点饮料或是要报纸。。。。。
2278=“我到这儿来是为了感谢您那奇妙的香水，”公共汽车司机对女售货员说，“这香水妙不可言！”“噢，这么说，您挺喜欢它？”姑娘高兴地说。“太喜欢了！”司机对姑娘肯定地说，“我一洒上这种香水，所有的乘客一下子都退到车后边去了，再也不在我跟前拥挤。”
