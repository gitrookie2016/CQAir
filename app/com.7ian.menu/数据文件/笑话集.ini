1644=这时正是上班的高峰时段，前方堵车，一辆警车一拐，驶进了人行道。就在这当口，前面闪出一名年轻的交警，他一挥手，车被迫紧急停下。司机从车窗探出头来，声中带怒地问：“怎么回事？”小交警走上前来，给司机敬了一个标准的军礼：“同志，你违反交通规则，请下车接受处罚。”“我是市局的。”司机傲慢地说。“不管是什么地方的，违反交通规则都要接受处罚。”司机哼了一声，向后摆头：“王局长在车里。”小交警向车后跨了一步，敬了个军礼。“行了，”司机不耐烦地说，“局长要到局里开个紧急会议，赶时间，所以才……行了你，放行吧。”小交警一转身急跨两步，站在车前：“不行，不管是谁，违反了交通规则都要接受处罚。”“你“司机火了，“我说你怎么这么不给面子呢？”小交警仍然是那么平静：“执行法律是我的职责。”“你是哪个队的，叫什么名字？”司机大声问。“我是三大队的，名叫王小鹏。”“你们大队长的电话号码是多少？”“你是问他办公室的电话，还是问他家的电话，还是他的手机？”“好好好。”司机没法，只好下车，“你罚吧。”小交警掏出票据，开据了罚款单，又在司机扔过来的驾驶证上扣了两分，然后抬起头：“同志，作为司机，要严格遵守交通规则，尤其作为警察更应模范遵守交通规则。不能因为你是局里的甚至是局长就可以违反交通规则；我们交警也不能因为你是局里的甚至是局长而不处罚你违反交通规则的行为。法律是给所有的人定的，没有特殊公民。为了您和他人的安全，希望您这是最后一次违规。”说着，将罚款收据和驾驶证双手递给司机，“请到农行交罚款。”说完，他向旁边跨了一步，让开路。司机一头扎进驾驶室，砰地关上车门，又一扭头狠狠地瞪了小交警一眼：“行，我记住你了。”王局长到了局里，直奔会议室，会议室里开会的人员都已到齐。“同志们，”王局长坐下后严肃地说，“我今天来晚了，因为什么来晚了呢，因为我被一名小交警截住了；因为什么截住了呢？因为赶时间，我要司机违反交通规则驾车上了人行道。这名小交警知道我是局长，知道我要开会，可没给面子，坚持进行了处罚。“局长一拍桌子，“好，因为他懂得法律法规面前人人平等，因为他知道自己的职责所在。他不畏官、不怕权，好样的。我担任局长四年来，曾多次违反交通规则，如为赶时间超速行驶、闯红灯，可都没有受到处罚，有些交警看到是我的车反而还给我敬礼。只有这次我受到了处罚，罚得好。如果我们的交警都能像这名小交警，他叫.噢，他是三大队的，叫王小鹏。要是我们的交警都像他那样严格执法，我市的交通秩序一定会有很大的变化；如果我们的干部能像他那样，我们的交警队伍就会出现一大批严格执法的榜样。“王局长激动地站了起来，“我们就要用这样的干部，三大队尚缺一名副大队长，我们提议，把这名小交警破格提拔为副大队长。”说着，王局长第一个举起了右手，环顾四座，所有的人都举起了右手。晚上王局长回家，开门的正是白天截他车的那名小交警王小鹏。“怎么样？”王小鹏有些紧张地问。“通过了。”王局长笑着把公文包递给王小鹏。王小鹏一下抱住了王局长：“三叔，你这招实在是高啊！”
