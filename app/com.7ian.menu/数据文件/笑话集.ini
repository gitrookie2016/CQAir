2840=有一只小白兔快乐地奔跑在森林中,在路上它碰到一只正在卷大麻的长颈鹿,小白兔对长颈鹿说:"长颈鹿长颈鹿,你为什么要做伤害自己的事呢?看看这片森林多么美好,让我们一起在大自然中奔跑吧!"长颈鹿看看大麻烟,看看小白兔,于是把大麻烟向身后一扔,跟着小白兔在森林中奔跑.后来它们遇到一只正在准备吸古柯碱的大象,小白兔对大象说:"大象大象,你为什么要做伤害自己的事呢?看看这片森林多么美好,让我们一起在大自然中奔跑吧!"大象看看古柯碱,看看小白兔,于是把古柯碱向身后一扔,跟着小白兔和长颈鹿在森林中奔跑.后来它们遇到一只正在准备打海洛因的狮子,小白兔对狮子说:"狮子狮子,你为什么要做伤害自己的事呢?看看这片森林多么美好,让我们一起在大自然中奔跑吧!"狮子看看针筒,看看小白兔,于是把针筒向身后一扔,冲过去把小白兔狠揍了一顿.大象和长颈鹿吓得直发抖:"你为什么要打小白兔呢?它这么好心,关心我们的健康又叫我们接近大自然."狮子生气地说:"这个混蛋兔子,每次嗑了摇头丸就拉着我像白痴一样在森林里乱跑."
