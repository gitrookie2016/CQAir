1811=话说有日，某警察在巡视时经过某巷子忽然听得一对话甲：“这个要如何处理?”乙：“我们先把她杀了，再奸了她…”这时这位警察先生二话不说拔起了枪夺门而入，只见两个男人站在厨房手抓着一条鱼，………
1812=在纽约，一个女人牙齿痛得很厉害。她本打算去牙科门诊，却不想误入了一家著名律师的办公室。她推开门，看见有个年轻姑娘正在打字。“小姐，”她问那位姑娘，“这里拔牙吗？”“不！”姑娘干脆地答道，“这里不拔牙，只管扯皮。”
1813=美国联邦调查局的电话铃响了。“你好，是联邦调查局吗？”“是的，有什么事吗？”对方问。“我打电话举报邻居汤姆。他把大麻藏在他家的木柴中。”告发者说。“我们会调查的。”联邦调查局特工说。第二天，联邦调查局人员去了汤姆家。他们搜查了放木柴的棚子，劈开了每一块木柴，没有发现大麻，把汤姆骂了一顿后走了。汤姆家的电话响了。“喂，汤姆！联邦调查局的人帮你劈柴了吗？”“劈了。”汤姆答道。“好，现在该你打电话了。我家花园要翻土。”
1814=法官：“你现在还想抵赖，那么多证人都说那天晚上看见你在地里偷瓜。”嫌疑犯：“大人，冤枉啊！他们都是胡说。那天晚上根本没有月光，地里一片漆黑。那些人根本不可能看见我。”法官：“真是这样的话，他们是在胡说。”
1815=两位律师走出刑警队办公大楼后，看见旁边站着两个人。一位律师问另一位：他们为啥站在这儿？难道被抢了？也许他们需要律师！那样他们才真的被抢了！
1816=一个小偷偷了一件外套，后被人扭送到法庭上。法官定睛一看，生气地说：“怎么又是你，三年前你不也是因为偷了一件外套站在这里吗？”小偷委屈地说：“你想想，先生，一件旧外套能穿几年？”
1817=“我想和丈夫离婚！”一位美国女演员走进纽约的一家律师事务所说。“可以。”律师爽快地回答：“您给300元，我马上就给您办妥离婚手续。”“什么，要300元？”女演员大声喊道：“太贵了！我找人开枪打死他，人家才只要150元呢！”
1818=年轻的律师第一次打官司就赢了，他回到家，对老律师父亲说道：“爸爸，你还记得你经手的那宗约翰和彼得的没完没了的官司吗？我只用了一个月便把它顺利地解决了。你瞧，连律师费都拿到手了。真不明白你怎么会拖那么久也没有办完。”老律师：“孩子，你知道我是怎么供你读完法学院的吗？”
1819=在律师事务所，律师对一顾客说：“请您毫无隐瞒地对我讲，您是真的袭击了芝加哥银行大楼，并从那里劫走了12万美元吗？”“我向上帝发誓，我真的没干那种事。如今我身无分文，”“在这种情况下，我怎么好做您的辩护律师呢？我干了半天，谁来支付我的酬金呢？”
1820=一位律师面授打字员给另一律师写封信。“信的开头怎样写？”打字员间，“是尊敬的先生吗？”“尊敬的？可他是一个十足滑头和骗子，不能这样称呼。要么就称亲爱的同行吧！”
1821=律师对刚刚失去丈夫的一妇女说：“在宣读您的丈夫的遗瞩之前，我想向您提一个问题：夫人，您愿意嫁给我吗？”
1822=临狱长对已判了死刑的囚犯说：“临刑前，你想吸支烟吗？”“不，谢谢。我怕得肺癌，没办法医治的。”
