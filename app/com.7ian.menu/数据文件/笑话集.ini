1400=地点：注射室医生：“把裤子脱了。”（拿起注射器）患者：“哎哦，好疼哦，你轻点行吗？”医生：“快了，快了。我马上就拔出来了。”地点：门诊部患者：“我今天人不舒服。”医生：“我摸摸，哦，你发烧了。来，把这（温度计）插进去，夹紧点。五分钟就好了。”地点：门诊部患者：“我胸口很不舒服。”医生：“把扣子解开，我瞧瞧。”
1401=当她在一所大学里做兼职的银行出纳员时，一个漂亮的小伙子几乎每天都到她的窗口来，小伙子不是存款就是取钱，直到把一张纸条连同银行存折一起交给她时，她才明白小伙子是为了她才这样做的。纸条上写着“亲爱的吉：我一直在储蓄这个想法，期望得到利息。如果星期五有空，你能把自己存在电影院里我边上的那个座位上吗？我把你可能另有约会的猜测记在账上了。如果真是这样，我将取出我的要求，把它安排在星期六。不论贴现率如何，做你的伴侣是十分愉快的。我想你不会认为这个要求太过分吧？以后同你核对，真诚的彼。”
1402=读小学的时候，觉得老师有两种：一种是男的，一种是女的；进了高中，发现老师还是有两种：一种是会打人的，一种不会打人；考上大学，发现老师也是有两种：一种是有学问的，一种是没学问的；自己当了老师之后，还是发现老师有两种：一种是有骨气的，一种是没有骨气的。
1403=农夫被妻子逼着去参加邻人第三位太太的葬礼。他说：“我不想去。”妻子问：“为什么？”“去得太多了，实在不好意思，除非我们也能同样地回请他一下。”
1404=父亲叫儿子打酒，儿子问爸爸：“瓶子里不是还有些酒吗？”爸爸摇摇头说：“太少了。”几分钟后，儿子提着瓶子回来，爸爸接过酒瓶一看，愣住了，原来酒瓶里装着大半瓶子石子。儿子得意洋洋地说：“爸爸，您喝吧，乌鸦就是这样喝水的。”
1405=龙龙告诉阿明：“我们家有只会唱歌的鸟和爬来爬去的波斯猫。”“那有什么了不起！”阿明说，“我们家有既会唱歌又会爬来爬去的妹妹。”
1406=有位母亲为她刚度蜜月回来，有深度近视的女儿到眼科挂急诊，医生笑这位母亲太紧张了，对于一位正在蜜月中的女性，再怎么急诊也轮不到眼科呀。只见这位母亲气急败坏地说；“谁说不需要眼科急诊？跟她回来的那个男人，根本不是先前跟她度蜜月的那个男人。”
1407=空中小姐走向正高声抗议的男人，男人喊：“我要向这家航空公司抗议！我每次搭机都坐同一个座位，没电影看、甚至没有窗帘！害我连觉都睡不着！”空中小姐说：“算了吧，机长，别闹了！”
1408=令官要侦察兵查明前方有没有可以供部队通过的桥梁。侦察兵查明情况后回来报告：“有座桥可供坦克部队和炮兵部队通过，但不能供步兵通过。”司令官发火了：“胡说八道！”侦察兵：“绝对不是！因为桥上坐着一条大狗！”
1409=（1）蚯蚓一条，卧在菠菜汤的最底部，已经发白，肿胀有如小手指；（2）瓢虫一只，七星的，我仔细数过；（3）草莓一个（好东西），但不知为什么会出现在豆包里；（4）打份肉菜，看见菜里好大一块肉（鼠标大小，周围人羡慕死了），结果我翻过来一看，是半个猪奶子，上面还长着寸许长的黑毛！！！（5）包子，第一口还没吃到陷，第二口已经咬过了；（6）豆腐，第一次吃过后，以后每次打架前总到食堂偷几块当板砖用；（7）其他：稀饭能洗澡，米饭能打鸟……总结：食堂是一个永远可以给我们带来惊喜的地方：今天，你以为你吃到了世界上最难以下咽的伙食，可到了明天，你总能发现自己错了。
1410=车站等公车的时候，有一PLMM一直盯着我微笑，我以为自己帅+伟岸原地踱了几圈，于是MM也笑得愈发妩媚。。。结果一边的大妈说：小青年，别在屎上踩来踩去的好吗？
1411=老大终于找到了一份称心的工作。这天，他拿到了第一个月的薪水，想买一件好东西。于是，他来到百货商场，见一位营业员正在摆弄一些器械。他好奇地看了半天，然后决定买下它――一架显微镜。回到家里，老二见哥哥捧回一样东西，便好奇地问道：“这是做什么用的？”“唉，你不懂，这是显微镜！可以放大500倍呢！”“喔，那太好了。就是说1个铜元，可以看做5元的钞票！”
1412=美国石油大王携妻子来到巴黎。在艾菲尔铁塔前，他无比感慨地说：“20年前我在这里的时候，这座铁塔便竖起来了，遗憾的是直到现在它也没采出油来。”
1413=“你说你只有一个兄弟？”“对，只有一个！”“哎，不对吧，你妹妹说他有两个兄弟。”
1414=“天啊！你的冰淇淋里掉进了一只苍蝇！”“算它倒霉，它会被冻死的！”
1415=某女士：我丈夫对我爱得发狂。他在睡梦中说了许多非常甜蜜的话。不过有件可笑的事――他总叫错我的名字。
1416=一位新来的守夜人去一家天文观察台上班。他目不转睛地盯着一位天文观察员把一架庞大的天文望远镜瞄准着寥廓的天空。突然，一颗流星划破黑空，陨落天际。守夜人大为惊讶，赞叹道：“先生，您这一炮打得可真准！”
1417=莫里森买了一双新鞋却不穿。一星期后妻子问他：“你为什么还不穿那双鞋呢？”“明天就可以穿了。买鞋时售货员对我说，头一个星期，这双鞋会有些夹脚。”
1418=一位商人和他的朋友应邀到一位教授家吃晚饭。席间，教授问他是否喜欢莎士比亚。商人回答：“喜欢。但我更喜欢威士忌。”众人哑然。回家的路上，商人的朋友对他说：“你真蠢！干嘛提威士忌？谁都知道莎士比亚是一种奶酪。”
1419=在盖狄堡一家餐馆工作时，我主要是招呼那些去那里看古战场的游客。一天傍晚，一对夫妇进来吃晚餐，我问他们那天的游览怎么样。“好极了，”男的回答，“但是在这么多纪念碑中间打那场战争，一定很难打。”
1420=有个糊涂虫欠了刘太公一大笔债。刘太公讨了几年都讨不回来，十分恼火，派伙计把糊涂虫抓来做人质。伙计把糊涂虫装进麻袋扛起就走，走累了，就到路边的凉亭里歇脚。糊涂虫连忙喊道：“快走吧，歇在这儿，被别家扛去，可不关我事！”
1421=某秀才未考上功名，痛不欲生。想到无脸回乡见父，便决定一死了之。他用剩下的几个钱，统统买了大饼之类，抱在怀里，来到河边，正准备纵身一跳……一个同乡碰到了他，问明了情由，又问他：“你既死，为什么还要抱着这一大堆吃食？”“免得到了阴间做饿鬼。”
1422=一个少妇哭着去找牧师。她和丈夫一起住在自己父亲家里，丈夫和父亲都经常打她。牧师找到她父亲，对他说：“你的女婿是全城有名的粗鲁汉，可你是个明白人啊！你怎么也要打你那可怜的女儿？”父亲说：“牧师啊。我这样做只是为了惩罚我那可恶的女婿，他打我的女儿。我就打他的妻子！”
1423=两个歹徒埋伏着，打算暗算某人，但老是不见那人的踪影。其中一个着急他说：“怎么搞的？还不见他来，但愿他不要发生意外！”
