3136=有一个傻儿，父亲为了让他长长见识，便让他上山寻访，并把他看到的事情记录下来。傻儿到了山上，看到了一滩水，便记录下来：山上发大水。接着，他又看到一只伸着舌头的狗，又记录到：恶狗伸舌头。不一会儿，又看到一只老牛和小牛在吃青草，他又记录到：大牛欺小牛。最后，他又看到一只猪从两头牛身旁路过，便记录到：母猪来劝架。傻儿回到家后，父亲就问他都看到了些什么，傻儿说道：“山上发大水。”父亲听了，吓得把舌头给伸了出来。傻儿接着说：“恶狗伸舌头。”父亲听后，十分生气，便要打他。傻儿又说：“大牛欺小牛。”父亲听后，更生气了，便打起他来，这时，傻儿的母亲见了，便劝到：“不要打了！不要打了！”傻儿最后道：“母猪来劝架。”
