3435=有一次，一条渡船过河时，船身突然撞上了礁石。河水不断地涌进舱里，旅客们惊慌失措。唯有一位先生没事似地坐着不动，并且讥笑众人大惊小怪。“用不着急嘛！关咱们什么事，”那人说，“莫管它漏水！船又不是咱们的。”
3436=一个五十岁的老人有一个三十岁的儿子。这个儿子非常懒惰，从不干事，衣食全靠父亲供给。那老人为儿子的事忧心忡忡，便带着儿子一同去算命。父子俩都相信了算命先生的话：父亲可以活到八十岁，儿子也有六十二岁的寿命。儿子知道了父亲和自己的寿数后，非常犯愁。父亲便安慰儿子说：“别难过！你才三十岁，还有三十二年的好日子过呢！”儿子回答说：“我并不是担心自己的寿命，而是你的寿命叫我难过。”父亲听了这话，很受感动，含着泪说：“你也不必过于伤心！我还有三十年的寿命嘛！”儿子说：“我倒不是关心你的寿命。我仔细盘算了一下，你要比我早死两年，还有两年我靠谁养活？”
3437=杂货商新添了一个女儿。一天，朋友来给他的小千金说媒，讲明对方只比女孩大一岁。商人与妻子私下商量这门亲事，他说：“女儿刚满周岁，而那男孩已经两岁了，比女儿大了一倍。等到女儿二十岁出嫁时，他该有四十岁了。我们怎能忍心让闺女嫁给这么一个老头子呢？”他的妻子笑了笑说：“你真够笨的！现在我们的女儿一岁，明年她不就同那个男孩同岁了吗？”
3438=一妇阴中有疮，请医治之，医知其夫之呆也。乃曰：“此药须我亲搽方可。”乃以药置龟头，与妇行事，夫从旁视之，良久曰：“若无这点药在上，教我疑心到底。”
3439=一婿新婚，受教于人，而未详也。乃据妇腹，漫作往来势。久之，偶插入牝中，大骇，披衣走门外自匿。过数日，昏夜潜至巷口，询旁人云：“可闻得某人家新妇，搠穿了肚皮没事么？”
3440=或问好色者曰：“世间何事最乐？”答曰：“行房最乐。”又问：“行房之外，还有甚最乐？”沉吟良久，答曰：“除是再行。”
3441=二妇东西相对绩麻，东妇云：“我生平未得纵欲，得硬卵一篮，方快意耳。”西妇曰：“我只要软卵一篮。”东妇云：“软的要他何用？”西妇曰：“一篮软的，硬起来，却是两篮了。”
3442=有新妇初拜堂而产一儿者，婆愧甚，急取匿之。新妇曰：“早知亲娘如此欢喜，家中大的、第二的，何不一发领来？”
3443=有嫁女于他乡者，归宁，母问乡土相同否，答曰：“只有用枕不同。吾乡在头边，彼处用在腰里。”
3444=一人娶妾，必欲求处子。或教之曰：“初夜，但以卵示之，若不识者，真处子矣。”如其言，握以问妾，妾曰：“柳齐也。”怒曰：“号都晓得，不真不真。”逐去之。再娶一女，问如前，以此物对，又怒曰：“表都晓得，一发不真。”复逐去。最后娶一年极少者，问如前，曰：“我不识。”曰：“此卵也。”其女曰：“不信道卵是这一点点儿。”
3445=相者云：“妇人阴门有痣，必生贵子。”一人闻而喜曰：“果尔，则家嫂乃贵相也。”问曰：“令嫂有痣，兄何以知之？”答曰：“家父与房下说，房下与学生说。”
3446=一女十三破体，一日，见对门女子，因问几岁，对门女子答曰：“十四岁。”此女即拍手曰：“啊呀呀！坏了！”
3447=沙弥初诱一师弟，兴酣，师弟之阳亦举，湿津津然。沙弥从后摸着，叹曰：“阿弥陀佛，对穿！”
3448=问和尚曰：“汝辈出家已久，此物还硬否？”和尚答曰：“一月只好硬三次耳。”曰：“若如此，大好。”和尚曰：“只有一件不好，一硬就要硬十日。”
3449=一僧宿娼家，以手摸娼前后，忽大叫曰：“奇哉！妙哉！前面好象尼姑，后面一似我徒弟。”
3450=一妇与邻人私，谓妇曰：“我常要过来会你，碍汝夫在家，奈何？”妇曰：“壁间挖乙孔，你将此物伸过，如他不在，我好通信。”一日，夫在家正讲笑话，突见壁间之物，夫诘之，妇无可答，乃慌应曰：“是听笑话的。”
3451=秀才年将七十，忽生一子，因有年纪而生，即名年纪。未几，又生一子，似可读书者，命名学问。次年，又生一子，笑曰：“如此老年，还要生儿，真笑话也。”因名曰笑话。三人年长无事，俱命入山打柴。及归，夫问曰：“三子之柴孰多？”妻曰：“年纪有了一把，学问一些也无，笑话到有一担。”
3452=三人同坐，偶谈及家内耗鼠可恶。一曰：“舍间饮食，落放不得，转眼被他窃去。”一云：“家下衣服书籍，散去不得，时常被他侵损。”又一曰：“独有寒家老鼠不偷食咬衣，终夜咨咨叫到天明。”此二人曰：“这是何故？”答曰：“专靠一味白嚼。”
3453=凤凰寿，百鸟朝贺，惟蝙蝠不至。凤责之曰：“汝居吾下，何踞傲乎？”蝠曰：“吾有足，属于兽，贺汝何用？”一日，麒麟生诞，蝠亦不至，麟亦责之。蜗曰：“吾有翼，属于禽，何以贺e？”麟、凤相会，语及蝙蝠之事，互相慨叹曰：“如今世上恶薄，偏生此等不禽不兽之徒，真个无奈他何！”
3454=有数小厮同下池塘浴水，被一小蛇将鬃右Я艘豢凇Ｐ∝朔夼，将池塘戽干，果见小蛇，乃大骂曰：“这小畜生太无礼，咬我鬃泳褪悄悖　
3455=有王姓者，平素最好联谱，每遇姓相似者，不曰寒宗，就说敝族。偶遇一汪姓者，指为友曰：“这是舍侄。”友曰：“汪姓何为是盛族？”其人曰：“他是水窠路里王家。”遇一匡姓者，亦认是侄孙。人曰：“匡与王，一发差得远了。”答曰：“他是（木+y）墙内王家。”又指一全姓，亦云：“是舍弟。”“一发甚么相干？”其人曰：“他从幼在大人家做蔑片的王家。”又指姓毛者是寒族，友大笑其荒唐，曰：“你不知，他本是我王家一派，只因生了一个尾靶，弄得毛头毛脑了。”人问：“王与黄同音，为何反不是一家？”答同：“如例不是？那是廿一都田头八家兄。”
3456=一人留客午饭，其客已啖尽一碗，不见添饭。客欲主人知之，乃佯言曰：“某家有住房一所要卖。”故将碗口向主人曰：“椽子也有这样大。”主人见碗内无饭，急呼童使添之。因问客曰：“他要价值几何？”客曰：“如今有了饭吃，不卖了。”
3457=浙中盐化地方，有查、祝、董、许四大族，簪缨世胄，科甲连绵。后有周姓者，偶发两榜，其居乡豪横，欲与四大姓并驾齐驱。里人因作诗嘲之曰：“查祝董许周，鼋鼍蛟龙鳅，江淮河海沟，虎豹犀象猴。”
3458=一人连生数女，招友人饮宴。友作诗一首，戏赠之云：“人岁相招因弄瓦，今年弄瓦又相招。弄去弄来都弄瓦，令正原来是瓦窑。”
3459=有病疯疾者，延医请冶，医辞不肯用药。病者曰：“我亦自知难医，但要服些生痰动气的药，改作痨、膨二症。”医曰：“疯、痨、膨、膈，同是不起之症，缘何要改？”病者曰：“我闻得疯、痨、膨、膈，乃是阎罗王的上客。我生平怕做首席，所以要挪在第二、第三。”
3460=乡人入城赴酌，腰席内有橄榄焉。乡人取啖，涩而无味，因问同席者曰：“此是何物？”同席者以其村气，鄙之曰：“俗。”乡人以为“俗”是名，遂牢记之。归谓人曰：“我今日在城尝一奇物，叫名‘俗’。”众未信，其人乃张口呵气曰：“你们不信，现今满口都是俗气哩。”
3461=甲乙同行，甲望见显者冠盖，谓乙曰：“此吾好友，见必下车，我当引避。”不意竟避入显者之家，显者既入门，诧曰：“是何白撞，匿我门内！”呼童挞而逐之。乙问曰：“既是好友，何见殴辱？”答曰：“他从来是这般与我取笑惯的。”
3462=有势利者，每出，逢冠盖，必引避。同行者问其故，答曰：“舍亲。”如此屡屡，同行者厌之。偶逢一乞丐，亦效其引避，曰：“舍亲。”问：“为何有此令亲。”曰：“但是好的，都被你认去了。”
3463=蜂与蛇结盟，蜂云：“我欲同你上江一游。”蛇曰：“可，你须伏在我背间。”行到江中，蛇已无力，或沉或浮。蜂疑蛇害己，将尾刺钉紧在蛇背上。蛇负疼骂曰：“人说我的口毒，谁知你的肚里更毒！”
3464=一人戏将数珠挂猫项间，群鼠私相贺曰：“猫老官已持斋念佛，定然不吃我们的了。”遂欢跃于庭，猫一见，连哺数个。众鼠奔走，背地语曰：“吾等以他念佛心慈了，原来是假意修行。”一答曰：“你不知，如今世上修行念佛的，比寻常人的心肠更狠十倍。”
3465=猫与耗鼠庆生，安坐洞口，鼠不敢出。忽在内打一喷嚏，猫祝曰：“寿年千岁！”群鼠曰：“他如此恭敬，何妨一见？”鼠曰：“他何尝真心来祝寿，骗我出去，正要狠嚼我哩。”
3466=昔有一猫擒鼠，赶入瓶内，猫不舍，犹在瓶边守候。鼠畏甚，不敢出。猫忽打一喷嚏，鼠在瓶中曰：“大吉利。”猫曰：“不相干，凭你奉承得我好，只是要吃你哩！”
3467=下虱请上虱宴饮，上虱行至脐下，见肾倒挂，乃大惊而回。一日，下虱复遇上虱，叙述“前次奉请，何以见却？”上虱曰：“那日知兄府上为了人命，心绪欠宁，故不好取扰。”下虱曰：“并无其事。”上虱曰：“吊死一嘉兴人在你门首，如何讳赖？”下虱曰：“那见是嘉兴人？”答曰：“他身边现带着两个臭鸭蛋。”
3468=或问：“樊迟之名谁取？”曰：“孔子取的。”问：“樊哙之名谁取？”曰：“汉祖取的。”又曰：“烦恼之名谁取？”曰：”这具他自取的。”
3469=嫖客爱洁之极，妓女百般清趣，尚多憎嫌。妓将阴户透香，嫖客临事闻嗅被中，乃大骇宏，“原来是个吃烟的烟户。”
3470=人有送夜羹饭甫毕，已将酒肉啖尽。正在化纸将完，而群狗环集，其人曰：“列位来迟了一步，并无一物请你，都来吃些烟罢。”
3471=一家门首，来往人屙溺，秽气难闻。因拒之不得，乃画一龟于墙上，题云：“在此溺尿者，即是此物。”一恶少见之，问闩：“此是谁的手笔？”画者任之，恶少曰：“宋徽宗、赵子昂与吾兄三人，共垂不朽矣。”画者询其故，答曰：“宋徽宗的庇，赵子昂的马，兄这样乌龟，可称古今三绝。”
3472=一人迷路，遇一哑子，问之不答，惟以手作钱样，示以得钱，方肯拾引。此人喻其意，即以数钱与之，哑子乃开口指明去路。其人间曰：“为甚无钱装哑？”哑曰：“如今世界，有了钱，便会说话耳！”
3473=一人登厕，隔厕先有一女在焉，偶失净纸，因言：“若有知趣的给我，愿为之妇。”其人闻之，即以自所用者，从壁隙中递与。女净讫径去。其人叹曰：“亲事虽定了一头，这一屁股债，如何干净？”
3474=眉毛一日忽欲与胁毛联宗，胁毛不肯，曰：“我也在人手下，如何与你联得？有一好去处，引你去联可也。”问：“何处？”曰：“下边新竖旗杆的。”
3475=阎王差鬼卒拘三人到案，先问第一个：“你生前作何勾当？”答去：“缝连补缀。”王曰：“你迎新弃旧，该押送油锅。”又问第二个，“你作何生理？”答曰：“做花卖。”王曰：“你节外生枝，发在油锅。”再问第三个，答曰：“糊鬼脸。”王曰：“都押到油锅去。”其人不服，曰：“我糊鬼脸，替大王张威壮势，如何同犯此罪？”王曰，“我怪你见钱多的，便把好脸儿与他，那钱少的，就将歹脸来欺他。”
3476=钟馗专好吃鬼，其妹送他寿礼，帖上写云：“酒一坛，鬼两个，送与哥哥做点剁，哥哥若嫌礼物少，连挑担的是三个。”钟馗看毕，命左右将三个鬼俱送庖人烹之。担上鬼谓挑担鬼曰：“我们死是本等，你却何苦来挑这担子？”
3477=有借佳扇观者，其人珍惜，以绵衫衬之。扇主看其袖色个堪，谓曰：“倒是光手拿着罢。”
3478=一俗汉造一精室，室中罗列古玩书画，无一不备。客至，问曰：“此中若有不相称者，幸指教，当去之。”客曰：“件件俱精，只有一物可去。”主人间：“是何物？”客曰：“就是足下。”
3479=有好外者，往候一友。友知其性，呼曰：“唤精童具茶。”已而献茶者，乃一奇丑童子也。其人曰：“似此何名精童？”友白：“正唯一些人（银）气也无得。”
3480=一富翁不通文墨，有借马者柬云：“偶欲他出，告假骏足一乘。”翁大怒曰：“我便是一双足，如何借得？”傍友代解曰：“所谓骏足者，马之称号也。”翁乃大笑曰：“不信念生也有表号。”
3481=有忧贫者，或教之曰：“只求媒人足矣。”其人曰：“媒安能疗贫乎？”答曰：“随你穷人家，经了媒人口，就都发迹了！”
3482=玉帝修凌霄殿，偶乏钱粮，欲将广寒宫典与下界人皇。因思中人亦得一皇帝便好，乃请灶君皇帝下界议价。既见朝，朝中人讶之曰：“天庭所遣中人，何黑如此？”灶君笑曰：“天下中人，那有是白做的！”
3483=有见少妇抱小儿于怀，乃讨便宜曰：“好个乖儿子。”妇知其轻薄，接口曰：“既好，你把女儿送他做妻子罢。”其人答曰：“若如此，你要叫我亲――家公了。”
3484=关吏缺课，凡空身人过关，亦要纳税，若生十只脚者免。初一人过关无钞，曰：“我浙江龙游人也。龙是四脚，牛是四脚，人两脚，岂非十脚？”许之。又一人求免税曰：“我乃蟹客也。蟹八脚，我两脚，岂非十脚？”亦免之。未后一徽商过关，竟不纳税。关吏怒欲责之，答曰：“小的虽是两脚，其实身上之脚还有八只。”官问：“那里？”答曰：“小的徽人，叫做徽獭猫。猫是四脚，獭又四脚，小的两脚，岂不共是十只脚？”
3485=徽人狎妓，卖弄才学，临行事，待要说一成语切题。乃舒妓两股，以其阴对己之阳曰：“此丹凤朝阳也。”妓亦以徽人之阳对己之阴，徽人间曰：“此何故事？”妓曰：“这叫做卵袋朝奉。”
3486=一夫妇反目，夜晚上床，夫以手摸其阴，妻推开曰：“手是日间打我的，不要来。”夫与亲嘴，又推开曰：“口是日间骂我的，不要来。”及将阳物插入阴户中，妇不之拒。夫问曰：“口与手，你甚怪他，独此物不拒，何也？”妇曰：“他不曾得罪我。往常争闹了，全亏他做和事老人，自然由他出入。”
3487=有开当者，本钱甚少。初开之月，招牌写一“当”‘人未几，本钱发尽，赎者不来，乃于“当”字之匕写一“停”字，言停当也。及后赎者再来，本钱复至，又于“停”字之上，加一“不”字。人见之曰：“我看你这典铺中，实实有些不停当了。”
3488=狗衔一银锭而飞走，人以肉喂他不放，又以衣罩去，复甩脱。人谓狗曰：“畜生，你直恁不舍，既不爱吃，复不好穿，死命要这银子何用？”
3489=苏、杭人同席，杭人单吃枣子，而苏人单食橄榄。杭问苏曰，“橄榄有何好处，而兄爱吃他？”曰：“回味最佳。”杭人曰：“等得你回味好，我已甜过半日了。”
3490=一人往苏州娶得一妾，唤名苏娘。后又往杭州娶了一妾，就取名杭娘。其妻立下规矩：每到苏、杭身边去，必要投批挂号，先与他干讫一度，方许前行，名为送程。及轮该自晚，与夫交合，又名为接风。其夫苦于奔命，愿请独宿。一日，妻兴忽发，乃劝夫往苏、杭去。夫笑曰：“我苏、杭到也要去，只是当你接风、送程不起。”
3491=一人牵牛而行，喝人让路，不听，乃云：“看你家爷来。”一人回视曰：“难道我家有这样一个大爷？”
3492=有以岳丈之力得中魁选行，成为语嘲之曰：“孔门弟子入试，临揭晓，闻报子张第九。众曰：‘他一貌堂堂，果有好处。’又报子路第十三，众曰：‘这粗人到也中得高，还亏他这阵己魄好。’又报颜渊第十二，众曰：‘他学问最好，屈了他些。’又报公冶长第五，大家骇曰：‘那人平时不见怎的，为何倒中在前？’一人曰：‘他全亏有人扶持，所以高掇。’问：‘谁扶持他？’曰：‘丈人。’“
3493=寺中塑三教像，先儒，次释，后道。道士见之，即移老君于中。僧见，又移释迎于中。士见，仍移孔子于中。三圣自相谓曰：“我们原是好好的，却被这些小人搬来搬去搬坏了。”
3494=有人欲狎一处女，先举其物询之曰：“此是何物，汝知之否？”女曰：“那是一张。”因“卵”字不便出口，故作歇后语也。又问曰：“这等，你腰下的何物？”女曰：“也是一张。”男曰：“你也一张，我也一张，可见这两件东西都是姓张的了，五百年前共一一家，何不使他通一通谱？”女许之，遂解裤相狎。事毕后，女叹曰：“谱便通了，只是这个门户渐渐的大起来，收敛不得，却怎么好？”
3495=时值大比，一人夤缘科举一名，命卜者占龟，颇得佳象，稳许今科公捷。其人大喜，将龟壳谨带随身。至期点名入场，主试出题，旨解茫然，终日不成一字。因抚龟叹息曰：“不信这样一个好乌龟，如何竟不会做文字！”
3496=有嫖客钱尽，鸨儿置酒饯之。忽雨下，嫖客叹曰：“雨落天留客，天留人不留。”鸨念其撒钱，勉留一宿。次日下雪复留。至第三日风起，嫖客复冀其留，仍前唱叹。鸨儿曰：“今番官人没钱，风留流不成。”
3497=新官到任，吏跪献D鱼一尾，其味佳美，大异寻常。官食后，每思再得，差役遍觅无有。仍向前吏索之，吏禀曰：“此鱼非市中所买。昨偶宰一狗，从狗肚中得者，以为异品，故敢上献。”官曰：“难道只有此D了？”吏曰：“狗肚里焉得有第二D（句）。”
3498=有患牙疼者，无法可治。医者云：“内有巨虫一条，如桑蚕样，须捉出此虫，方可断根。”问：“如何就有恁大？”医曰：“自幼在牙（衙）门里吃大，最能伤人。”
3499=金鱼在水里穿游，鱼见了急忙逃避，告诉同类说：“刚才凫游而来的，是做大官的吗？它身上的文彩，怎么这样显亮啊！它的仪容，怎么这样威严啊！而且，两眼突出，好像发怒的样子，我们还是快些回避吧。”于是便伏藏在一角，不敢动弹。可是金鱼照样穿游在水藻之间，毫无离开的意思。没有多久，蟛蜞游来，伸出双螯钳住金鱼的尾巴，金鱼竭力挣扎摆脱，仓皇逃走。鱼惊奇地说：“想不到这么一个威严显赫的大官，竟害怕这种横行不法的小妖魔？”
3500=心是人体器官的君主，荀子称为“天君”。凡是五脏六腑，统统归它掌管。一天，脾来告状说：“我是管人体元气的，想不到最近肝依仗它的势力对我大加侵扰，我也不敢与它计较，只是内加修养外加防卫而已。谁知肝又在大发其怒，这明明是肝气，可世上人偏偏称为脾气。肝气发作时，人们莫不说：‘某某脾气不好。’我蒙受了这不白之冤，名誉也给败坏了，所以恳求您为我洗雪冤枉。”心听了便传肝来审讯，肝答辩道：“我用尽气力，发为怒气。它却偷窃我的成果，坐享名誉，我不跟它计较，它反而告我的状吗？”
3501=有个生来就瞎了双眼的人，对世上万物的形状只是人云亦云而已。可是有一天，他听别人谈论各种颜色，便说：“我虽然眼瞎，可也知道赤和白，是同一色。”人们都发出嘲笑声。瞎子争辩道：“如果它们不是同一颜色，为啥赤手空拳的‘赤’和白手起家的‘白’字，其语义是一样的呢？”人们难以驳倒瞎子，只好顺水推舟地开玩笑说：“所以赤带白带（妇科病，患者从下身流出白色脓液，称白带，流出红色脓液，称赤带）同属妇科病啊。”
3502=一只饿猫与一只饿虎相遇，猫问虎道：“我因为吃不到食物而挨饿，你怎么也困乏到如此地步，难道也缺乏食物吗？”老虎说：“我向来以人作为食物，近来看遍人间，竟没有一个像人的，叫我怎么能吃？所以快要饿死了。可是你向来吃的是老鼠。世上没有人，难道老鼠也没有吗？你也困乏到如此地步？”猫叹了口气说：“世上老鼠是极多的。只是近来一班鼠辈，很会削尖脑袋钻营，一个个都钻营到高官职位，警卫森严，我怎么敢去吃它们？”
3503=一个人专门喜欢造谣生事，有人对他说，“你肚子里想来一定有许多砖瓦木石和木匠、泥水匠等人啊。”造谣者奇怪地问：“为什么？”回答道：“假使没有这许多东西和工匠，你怎么能造出许多空中楼阁来？”
3504=广东人称白天为“日头”，上海人称太阳也叫“日头”，苏州一带称为“日脚’。有人提出疑问道：“我听说太阳是火球，既然是球，当然是圆体。我们从地面上观看它，也明明是圆体，怎么会有头有脚？说有头有脚，为啥我们看不见？假使说：‘太阳没有头脚，说太阳有头脚全是一派胡言乱语’，可是为什么广东、上海、苏州万口同声，都这样说呢？”另一个人说：“这是没有根据的说法，不能相信的。”唉！万民同声的说法，有人还斥之为“无稽之谈”，难怪今天政府的官吏们做事从来不管什么社会公众的舆论了！
3505=有个穷人整天想着发财。心里常这样盘算：中了彩票，便要用若干钱置办产业，用若干钱置办衣服，用若干钱为家人购买金宝，用若干钱日常挥霍。日夜想发财，几乎想得发痴了。有人问他：“你整天想些什么？”穷人老实地告诉他。那人笑道：“发财有命，怎么想想就能得来？我劝你断了这个念头吧。”穷人发怒道：“这是我思想的自由，你怎能干涉我！”
3506=有个曾经做过县官的人，一次在上海听到新学家（指改良派）议论“民权自由”道：“西洋各国，莫不尊重民权，唯独中国漠视，所以中国百姓痛苦，国力越来越衰弱。”这个罢官的县令瞪着议论者道：“你们只讲民权，不讲官权，叫你们去做几天官，才知道难处哩！而且，中国何尝没有民权？只怕中国的民权比外国还利害呢。”大家便问：“中国的民权在哪里？”此人答道：“我做知县时，碰到一班抗粮不交的顽劣农民，凭你怎么恐吓镇压，他们总不肯来交纳租税，你说他们的权力大不大？”
3507=近年来报馆林立，互相之间竞争激烈，谁都以信息灵通、抢登新闻为办报第一要旨。有的多派采访记者；有的特别设置消息专电；有的在正式报纸外，另印传单；无非是为了让读者先睹为快。一天，甲报主编与乙报主编相遇，甲说：“昨天某处某事，已为我报捷足先登，你报就差我们一着棋了。”乙大笑道：“想不到贵报‘捷足先登’，全是依靠快脚的气力啊！”甲恍然明白自己说错了话，不禁满面羞惭。
3508=虱子自我夸耀：“蚤生在猫狗身上，所以是猫狗种；蚊生在水里，所以是水种；臭虫生在木缝里，所以是木种。它们都是杂种。唯独我生在人身上，所以是真正的人种。”这些话一说出来，触犯了众怒，大家都一齐围攻虱子。苍蝇知情后，笑道：“蚤能跳，蚊能飞，臭虫能走，却各有所长。唯独虱子最蠢，根本没啥本事。别说它不是人种，即使是人种也没有什么了不起的。”
3509=屁股死后，向阎王告状道：“我在人身上是最安分守己的。可是，只要手打人，脚踢人，口骂人，那个东西犯通奸罪，一旦捉到官府去，官吏一定先抽打我，这是为什么啊？”阎王答道：“大凡人的五官四肢，都各有专职：眼睛管看，耳朵管听，鼻子管嗅，嘴巴管说，手管取物，脚管走动，各有各应尽的义务。只有你一无用场，附在人身上，安逸享乐，无所用心，吃得肥胖，甘居下流，你的罪过本来是不能逃脱的，你竟还要为自己辩护吗？！”
3510=一人的绰号叫做“文殊菩萨”。大家不理解取此绰号的用意。有人便问这位“文殊菩萨”的密友，答道：“因为他的妻子是个泼辣货，所以才得此美名。”又问：“难道文殊菩萨也有凶老婆吗？”答：“不是，因为凶老婆有‘河东狮子’的称呼。”又问：“咦，‘河东狮子’同‘文殊菩萨’有啥关系？”答：“文殊菩萨的坐骑不是狮子吗？”问的人恍然大笑。
3511=有个愚笨人，有事总是呼喊“救苦救难观音菩萨！”一个读书人笑道：“你为啥多次喊这聋菩萨名号？”那人说：“罪过，罪过，菩萨怎么会耳聋？”读书人说：“倘使菩萨不聋，你叫了这许多次，她必定答应你。她总是不答应你，可见她没听见，不是聋是什么？再说，人们都是用眼睛看颜色，用耳朵听声音，她名叫‘观音’，可见她是不能听的了。”
3512=自从轮船通商以来，往来海面，鼓动海水，波涛增多。龙王很不安宁，要派使者与外国商量让水族宁静，便询问臣子，谁能担任外交使者。乌龟毛遂自荐，龙王即命它前往。乌龟在半途碰到一艘外轮，要想登船，只是无路可上，只得环绕船找路。正在徘徊之时，忽然船后排出热气，不偏不倚，把乌龟射个正着。这位外交大臣吃了一惊，慌忙逃回。龙王问交涉结果如何，乌龟磕头答道：“小臣实在没有外交才干，请另派能人去办吧。”接着详细汇报受惊经过。龙王大怒道：“亏你还挺身自荐说能办外交呢！怎么外国人放了一个屁，你便吓得逃回来了？！”
3513=一只白狗走到粪坑边，低下头耸起屁股，尽情地大吃起来。一个顽皮的儿童猛地一踢，狗便落入粪坑内，等到爬起来，浑身屎尿淋漓了。就转过头用舌头舐身，脊背以后凡是舌头能触及的部位，都舐干净了。只是脊背之前的部位还是污秽粪水，呈金黄颜色。狗便摇头摆尾走入街市，市民厌恶臭味，纷纷躲避。狗长叹一声，说：“做官获取功名真是美事啊，它足够向人夸耀的了！我今天穿了黄马褂（清代官服，最初只赏给接近皇帝的文武官员，后来亦赏给有功之臣）百姓便人人怕我了！”
3514=古代的狗除了守夜以外，别无用场，白天只是向人摇尾乞怜。近代的狗更懒惰了，不能守夜，整日间昂着头颅狂奔飞跑，自高自大，目中无人。有人问他们：“你们凭什么这样狂妄？”狗答道：“古代的狗受不到赞颂，所以只能夜里小心看门，白天摇尾乞怜。而我们都已经做了官，所以昂起脑袋洋洋得意啊。”那人笑道：“狗怎么能做官？”狗说：“唉，你真笨！你难道没听说近来人们常常说什么‘狗官狗官’吗？”
3515=兔子见到鹤，十分羡慕，问道：“你的头顶，为啥这样红？”鹤答：“这是朝廷规定一品官才能顶戴的帽子。”过了几天，兔子碰到孔雀，又羡慕地问：“你的尾巴，为啥这样五彩斑烂？”孔雀答道：“这是朝廷用来表彰有功的臣子，称为花翎。”一天，兔子撞见猎人，被猎枪击中头颅，鲜血喷出。兔子忍着痛苦逃跑，尾部却又中了一箭。它奔逃得更快了。很快躲进树林内。恰巧孔雀和鹤正在闲谈，见了兔子，便问：“从何处来？”兔子答道：“我把头磕穿了，骗来一颗红顶，到后来花翎也骗了一枝，只是屁股痛得厉害不过。”
3516=有一年，瘟疫流行，人们常常早晨得病晚上就死，很多家庭仓促之间往往来不及办理丧事。某甲染疫死亡后，家人去购买棺木，苦于没有好的，只好去某富翁家商借他的好棺木，答应事后照样归还一具。富翁不肯。家人忽然想到这个富翁平素喜欢重利盘剥他人，于是说：“您的棺木如肯借我，来日归还时，除照样送上大棺木外，还添加小棺材二、三具作为利息，好吗？”
3517=一天，阎王无事，率领判官鬼卒出游。忽见粪坑里的蛆在蠕嚅移动，便命令判官速记，说：“来世要这些东西投到人间去享受善报。”判官遵命记下。他们又向前走了一段，见到棺材里尸体上的蛆虫，阎王又命令判官速记，说：“这些东西要永远堕入地狱受苦。”判官奇怪地问道：“它们同是蛆虫，为啥赏罚如此不同？”阎王答道：“粪坑的蛆虫，人们嫌弃大粪而它们独独取吃，称得上是廉洁之士。尸体的蛆虫则专吃人的脂膏血肉，让它们做人，倘使又做了官，阳间百姓岂非要遭受大害吗？”判官恍然叹息道：“怪不得近来阳间百姓受苦，原来前次有一群尸体里的蛆虫逃到阳间去了。”
3518=苍蝇只要飞出来，动不动就被蝇虎捉住。苍蝇恨死了，可又没有办法防御，只能随时小心，一瞥见蝇虎，便慌忙飞开躲避。一天，苍蝇又飞出去，偏偏见到蝇虎，便远远地说道：“你不要逞强施威，假使我来世变了人，一定将你们一一捉来杀死，好好发泄我的愤怒。”蝇虎笑道：“蠢货！你能变成人，我也早变成了真老虎了，还怕你捉杀我吗？！”
3519=龙作为动物，有头角有利爪，这像兽类；有鳞片，这像鱼类；能飞翔，这像鸟类。它居然被尊崇为蛇鱼类的长者。有人感慨地议论道：“想不到世上的人竟然指称这个杂种为贵物，还把它比喻为天子，岂不是太荒谬了吗？”
3520=蛇喜欢伸懒腰，但它居住的洞穴十分窄，一定要盘屈了身子才能睡。伸腰，身子就要伸出洞外，又怕惊动人。它要找一个能伸腰的洞穴，找了很久也没找到。一天，找到象鼻孔内，因象鼻孔深而长，蛇大喜，便以它为安身的洞穴。它就在象鼻子内大伸懒腰，象忽觉鼻痒，大打喷嚏，将蛇打到10余丈以外，跌得它浑身骨节酸痛，动弹不得。其他蛇经过，知其实情后笑道：“你要贪图过分的快乐幸福，所以才有这番意外的跌扑之苦啊！”
3521=面孔向阎王告状道：“头颅是人身的首领，面孔是头颅的仪容，可世上之人的躯体、四肢都有花花绿绿的衣服穿戴，唯独只有我没有，请问这是什么原故？”阎王也莫明其妙，便问判官道：“这有法律条文吗？”判官禀告说：“这并没有什么律例，只是因为它投生阳间时，就偷得一张厚皮，蒙在表层上，所以不必再穿衣服了。久而久之，世上的人就渐渐忘记要拿东西给它遮羞了。”
