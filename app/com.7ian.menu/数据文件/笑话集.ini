2838=从前有两只小猪，整天过着无忧无虑生活,他们互相相爱着.每天主人送来吃时候,公猪总先让母猪吃,等她吃饱了再上去吃母猪吃剩下东西,每天晚上公猪总给母猪放哨,他生怕主人乘他们熟睡时把母猪拉出去宰了.日子一天天过去,母猪日渐长胖,而公猪则一天天瘦下去.有一天,公猪突然听见主人在跟屠夫商量,要把长势见母猪杀了给卖掉,公猪伤心至极.于从那天开始公猪性情大变，每当主人送吃来时公猪总抢上去把东西吃一干二净，每天吃后便躺下大睡，并且告诉母猪现在换做她来放哨，如果他发现她没放哨话就再也不理她．渐渐日子一天天过去，母猪觉得公猪越来越不在乎她，母猪失望了，而公猪还若无其事过着安乐日子．很快一个月过去了，主人带着屠夫来到猪圈，他发现一个月前肥肥壮壮母猪瘦没剩下多少肉，而公猪则长油光发亮．这时公猪拼命奔跑，引起主人注意，表明他头健康猪．终于，屠夫把公猪拖走。。。。。。。在拖出猪圈那一刻，公猪朝着母猪笑着说：＂以后别吃这么多！＂母猪伤心欲绝，拼命冲出去，但圈门被主人关上了，搁着栅栏，母猪看着闪着泪光公猪．那晚，母猪望着主人一家开心吃着猪肉，母猪伤心躺倒在以前公猪每天睡地方，突然她发现墙上有行字："如果爱无法用言语来表达，我愿意用生命来证明"！母猪看到这行字肝肠寸断，人类听到这个凄美爱情故事也无不为之动容，女孩们为了纪念这段爱情，同时也表示没忘记公猪临走前遗嘱"以后别吃这么多"，开始流行减肥……
